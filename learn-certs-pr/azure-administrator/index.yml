summary: |-
  I candidati alla certificazione Azure Administrator Associate dovrebbero avere esperienza in materia di implementazione, gestione e monitoraggio dell'ambiente Microsoft Azure di un'organizzazione.

  Le responsabilità di questo ruolo includono l'implementazione, la gestione e il monitoraggio di identità, governance, archiviazione, calcolo e reti virtuali in un ambiente cloud, oltre a fornire, dimensionare, monitorare e adattare le risorse, se necessario.

  Un Azure Administrator spesso fa parte di un team più ampio dedicato all'implementazione dell'infrastruttura cloud dell'organizzazione.

  Un candidato a questa certificazione dovrebbe avere almeno sei mesi di esperienza pratica nell'amministrazione di Azure, oltre a una solida conoscenza dei principali servizi di Azure, dei carichi di lavoro di Azure, della sicurezza e della governance. Inoltre, per questo ruolo si dovrebbe avere esperienza nell'uso dei modelli PowerShell, di Azure CLI, del portale di Azure e di Azure Resource Manager.

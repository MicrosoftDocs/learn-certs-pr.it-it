summary: |-
  <div><font color='red'><strong>Questa certificazione è stata rimossa. Per le opzioni attualmente disponibili, consulta <a href='/learn/certifications/browse/'>pagina Esplora le Certificazioni e gli Esami</a>. Ogni certificazione acquisita prima della data della rimozione continuerà ad apparire sul tuo libretto su <a href='https://aka.ms/certdashboard'>Dashboard per la Certificazione</a>.</strong></font><br/><br/></div>

  Questa certificazione comprova il possesso delle competenze necessarie per eseguire un centro dati moderno ed altamente efficiente, gestire le identità, i sistemi, la virtualizzazione, l’archiviazione e la rete.

  Per ottenere MCSA&#58; la certificazione Gestione dati & Analitica, completare i seguenti requisiti&#58;
  - Ottenere una certificazione indicata come pre-requisito&#58;
    - Opzione prerequisito 1&#58; [MCSA&#58; SQL Server 2012/2014](/learn/certifications/mcsa-sql-certification)
    - Opzione prerequisito 2&#58; [MCSA&#58; SQL 2016 Database Development](/learn/certifications/mcsa-sql2016-database-development-certification)
    - Opzione prerequisito 3&#58; [MCSA&#58; SQL 2016 Database Administration](/learn/certifications/mcsa-sql2016-database-administration-certification)
    - Opzione prerequisito 4&#58; [MCSA&#58; SQL 2016 BI Development](/learn/certifications/mcsa-sql2016-business-intelligence -certification)
    - Opzione prerequisito 5&#58; [MCSA&#58; BI Reporting](/learn/certifications/mcsa-bi-reporting)
  - E superare uno degli esami a scelta&#58;
    - [70-464&#58; Developing Microsoft SQL Server Databases](/learn/certifications/exams/70-464)
    - [70-465&#58; Designing Database Solutions for Microsoft SQL Server](/learn/certifications/exams/70-465)
    - [70-466&#58; Implementing Data Models and Reports with Microsoft SQL Server](/learn/certifications/exams/70-466)
    - [70-467&#58; Designing Business Intelligence Solutions with Microsoft SQL Server](/learn/certifications/exams/70-467)
    - [70-762&#58; Developing SQL Databases](/learn/certifications/exams/70-762)
    - [70-767&#58; Implementing a Data Warehouse using SQL](/learn/certifications/exams/70-767)
    - [70-768&#58; Developing SQL Data Models](/learn/certifications/exams/70-768)
    - [70-777&#58; Implementing Microsoft Azure Cosmos DB Solutions](/learn/certifications/exams/70-777)
subTitle: Dimostra di avere ampie competenze nell'amministrazione SQL, nella creazione di soluzioni dati su larga scala e nell'utilizzo di dati di business intelligence in ambienti cloud e in locale.

  Dimostra le tue competenze relative all'implementazione di app Web moderne.

  Per ottenere MCSA&#58; la certificazione Web Application, completare i seguenti requisiti&#58;
  - Superare l'esame [70-486&#58; Developing ASP.NET MVC Web Applications](/learn/certifications/exams/70-486)
  - E superare uno dei seguenti esami&#58;
    - [70-480&#58; Programming in HTML5 with JavaScript and CSS3](/learn/certifications/exams/70-480)
    - [70-483&#58; Programming in C#](/learn/certifications/exams/70-483)

summary: |-
  L'Amministratore della Protezione delle Informazioni pianifica e implementa i controlli che soddisfano le esigenze di compliance dell'organizzazione. Questa figura è responsabile di tradurre i requisiti e i controlli di compliance in implementazione tecnica. Coadiuvano gli owner del controllo organizzativo a raggiungere e mantenere la compliance.
  
  Collabora con il personale IT (Information Technology), con gli owner delle applicazioni aziendali, con le risorse umane e gli stakeholder legali per implementare quelle tecnologie che supportino le politiche e i controlli necessari per soddisfare in modo adeguato i requisiti normativi dell'organizzazione. Lavora anche con la leadership della compliance e della sicurezza in qualità di Chief Compliance Officer e Security Officer al fine di valutare l'estensione completa del rischio aziendale associato e collabora allo sviluppo di tali politiche.
  
  Questa figura definisce i requisiti applicabili e verifica i processi e le procedure operative IT rispetto a tali politiche e controlli. È responsabile della creazione di politiche e regole per la classificazione dei contenuti, la prevenzione della perdita di dati, la governance e la protezione.

summary: |-
  <div><font color='red'><strong>A seguito della situazione del Coronavirus (COVID-19), Microsoft sta implementando diverse modifiche temporanee al suo programma di formazione e certificazione. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Ulteriori informazioni</a>.</strong></font><br/><br/></div>

  Dimostra che hai le competenze necessarie per sfruttare al massimo Excel ottenendo una certificazione Microsoft Office Specialist (MOS) 2016. I candidati ideali che ottengono una certificazione Microsoft Office Specialist Excel 2016 conoscono i concetti di base dell'ambiente Excel e sono in grado di portare a termine le attività in modo indipendente.
subTitle: Questa certificazione ti permette di dimostrare che hai le competenze necessarie per sfruttare al meglio Office, ottenendo una certificazione Microsoft Office Specialist (MOS) in un programma Office specifico.
levels:

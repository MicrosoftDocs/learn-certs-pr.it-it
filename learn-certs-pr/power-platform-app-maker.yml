title: 'Microsoft Certified: Power Platform App Maker Associate'
metadata:
  title: 'Microsoft Certified: Power Platform App Maker Associate'
  description: Questa certificazione sarà disponibile dal 17 luglio 2020 o intorno a tale data. Il creatore di app crea soluzioni per semplificare, automatizzare e trasformare attività e processi per loro stessi e il loro team in cui hanno una profonda esperienza nel campo della soluzione. Sono specializzati in attività di analisti tecnici di business chiave come la modellazione dei dati, la progettazione di base UX, l'analisi dei requisiti e l'analisi dei processi.
uid: certification.power-platform-app-maker
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  <div><font color='red'><strong>In risposta alla situazione del Coronavirus (COVID-19), Microsoft sta implementando diverse modifiche temporanee al suo programma di formazione e certificazione. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Ulteriori informazioni</a>.</strong><br/><br/></font></div>

  Il creatore di app crea soluzioni per semplificare, automatizzare e trasformare attività e processi per loro stessi e il loro team in cui hanno una profonda esperienza nel campo della soluzione. Sono specializzati in attività di analisti tecnici di business chiave come la modellazione dei dati, la progettazione di base UX, l'analisi dei requisiti e l'analisi dei processi.

  <div><strong><br/>Nota&#58; Questa certificazione sarà disponibile intorno a luglio 2020.</strong></div>

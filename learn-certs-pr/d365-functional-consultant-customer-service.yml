summary: |-
  <div>
  <div><font color='red'><strong>In risposta alla situazione del Coronavirus (COVID-19), Microsoft sta implementando diverse modifiche temporanee al suo programma di formazione e certificazione. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Ulteriori informazioni</a>.</strong></font><br/><br/></div>
  <div><strong>MB-200 SARÀ SOSTITUITO DA UN NUOVO ESAME, <a href="/learn/certifications/exams/pl-200">PL-200</a>, A SETTEMBRE 2020. Potrai ottenere questa certificazione superando MB-200 o PL-200, più MB-230, fino al ritiro di MB-200 del 31 dicembre 2020. Dopo il ritiro di MB-200, per ottenere questa certificazione sarà necessario il superamento di PL-200 e MB-230.</strong><br/><br/></div></div>

  I consulenti funzionali di Customer Service di Microsoft Dynamics 365 creano soluzioni CX veloci, agili e che sfruttano l'intelligenza artificiale (IA) per ottenere informazioni strategiche che anticipano le esigenze dei clienti.

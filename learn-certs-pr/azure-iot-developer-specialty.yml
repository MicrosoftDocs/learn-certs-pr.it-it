  title: 'Microsoft Certified: Azure IoT Developer Specialty'
  description: Dimostra di aver compreso come implementare i servizi Azure che costituiscono una soluzione di IoT, tra cui l'analisi dei dati, l'elaborazione dei dati, le opzioni di memorizzazione dei dati e le opzioni di piattaforma come un servizio. Gli sviluppatori di IoT devono essere in grado di riconoscere le impostazioni di configurazione del servizio Azure IoT all'interno della parte di codice di una soluzione IoT.

  <div>
  <div><strong>Questa certificazione verrà ritirata il 31 gennaio 2021. Non sarai più in grado di ottenere questa certificazione dopo tale data. Eventuali certificazioni ottenute prima della loro data di ritiro continueranno ad apparire nel tuo report nel <a href='https://www.microsoft.com/learning/dashboard.aspx'>Dashboard di certificazione</a>. Puoi anche <a href='/learn/certifications/retired-certifications'>consultare tutte le certificazioni ritirate</a>.</strong><br/><br/></div>
  </div>

  Questa certificazione comprova il possesso delle competenze necessarie per eseguire un centro dati moderno ed altamente efficiente, gestire le identità, i sistemi, la virtualizzazione, l’archiviazione e la rete.

  Per ottenere MCSA&#58; la certificazione Infrastruttura di base, completare i seguenti requisiti&#58;
  - Ottenere una certificazione indicata come pre-requisito&#58;
    - Opzione prerequisito 1&#58; [MCSA&#58; Windows Server 2012](/learn/certifications/mcsa-windows-server-certification)
    - Opzione prerequisito 2&#58; [MCSA&#58; Windows Server 2016](/learn/certifications/mcsa-windows-server-2016-certification)
  - E superare uno degli esami a scelta&#58;
    - [70-744&#58; Securing Windows Server 2016](/learn/certifications/exams/70-744)
    - [70-745&#58; Implementing a Software-Defined Datacenter](/learn/certifications/exams/70-745)
    - [70-413&#58; Designing and Implementing a Server Infrastructure](/learn/certifications/exams/70-413)
    - [70-414&#58; Implementing an Advanced Server Infrastructure](/learn/certifications/exams/70-414)
    - [70-537&#58; Configuring and Operating a Hybrid Cloud with Microsoft Azure Stack Hub](/learn/certifications/exams/70-537)

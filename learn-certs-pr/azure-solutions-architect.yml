uid: certification.azure-solutions-architect
iconUrl: /media/learn/certification/badges/microsoft-certified-expert-badge.svg
summary: |-
  <div><font color='red'><strong>In risposta alla situazione del Coronavirus (COVID-19), Microsoft sta implementando diverse modifiche temporanee al suo programma di formazione e certificazione. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Ulteriori informazioni</a>.</strong></font><br/><br/></div>

  I candidati alla certificazione Azure Solutions Architect Expert dovrebbero avere competenze specifiche nella progettazione e nell'implementazione di soluzioni in esecuzione su Microsoft Azure, inclusi aspetti quali elaborazione, rete, archiviazione e sicurezza.

  Le responsabilità di questo ruolo includono la consulenza alle parti interessate e la traduzione dei requisiti aziendali in soluzioni cloud sicure, scalabili e affidabili.

  Un Azure Solutions Architect collabora con amministratori cloud, DBA cloud e clienti per implementare soluzioni.

  Un candidato a questa certificazione dovrebbe avere esperienza e conoscenza avanzate in vari aspetti delle operazioni IT, tra cui networking, virtualizzazione, identità, sicurezza, continuità aziendale, disaster recovery, gestione dei dati, budget e governance - questo ruolo dovrebbe gestire il modo in cui le decisioni in ogni area influiscano su una soluzione globale. Inoltre, per questo ruolo si dovrebbe essere competenti in almeno uno di questi domini di Azure&#58; amministrazione, sviluppo o DevOps.

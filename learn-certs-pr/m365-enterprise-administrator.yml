### YamlMime:Certification
title: 'Microsoft 365 Certified: Enterprise Administrator Expert'
metadata:
  title: 'Microsoft 365 Certified: Enterprise Administrator Expert'
  description: "L’amministratore di Microsoft 365 Enterprise prende parte alla valutazione, pianificazione, migrazione, sviluppo e gestione dei servizi di Microsoft 365."
uid: certification.m365-enterprise-administrator
iconUrl: /media/learn/certification/badges/microsoft-certified-expert-badge.svg
summary: |-
  Gli Amministratori di Microsoft 365 Enterprise valutano, pianificano, migrano, installano e gestiscono i servizi Microsoft 365.
  
  <div style='color&#58; red;'><br/>La certificazione MCSE Productivity solutions Expert sarà ritirata il 30 giugno 2020. Pertanto la certificazione MCSE Productivity Solutions Expert non sarà considerata un prerequisito per la certificazione Microsoft 365: Enterprise Administrator Expert, dopo il 30 giugno 2021. (1 anno dopo il ritiro di MCSE).</div>
subTitle: Gli Amministratori di Microsoft 365 Enterprise valutano, pianificano, migrano, installano e gestiscono i servizi Microsoft 365.
levels:
- advanced
skills:
- 'NOTA: I punti elenco che appaiono sotto ciascuna delle abilità misurate nel documento qui sotto hanno lo scopo di illustrare come stiamo valutando tale abilità. Questo elenco non è definitivo o esaustivo.'
- Progettare e implementare i servizi Microsoft 365
- Gestire l'identità e i ruoli degli utenti
- Gestire l'accesso e l'autenticazione
- Pianificare i carichi di lavoro e le applicazioni di Office 365
- Implementare servizi di dispositivi moderni
- Implementare la sicurezza e la gestione delle minacce di Microsoft 365
- Gestire la governance e la conformità di Microsoft 365

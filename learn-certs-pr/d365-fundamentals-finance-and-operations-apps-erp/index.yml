summary: |-
  Se hai ampia esperienza delle funzionalità di pianificazione delle risorse aziendali (ERP) di Dynamics 365 e un'adeguata comprensione del ruolo che le app di gestione delle finanze e operazioni hanno all'interno dell''ecosistema Microsoft&#58; questa certificazione è perfetta per te.
  
  Le persone che hanno familiarità con le operazioni aziendali, dei principi finanziari e sono esperti di IT, avendo maturato esperienza in generale o in campo lavorativo, possono utilizzare questa certificazione per convalidare tali competenze e aprire nuove prospettive di carriera.
  
  Questa certificazione di base può essere usata in vari modi da persone in varie fasi della propria carriera. Ecco alcuni esempi&#58;
  - Professionisti IT che desiderano enfatizzare la loro ampia conoscenza delle applicazioni con cui lavorano
  - Professionisti tecnici e responsabili aziendali che esplorano come le funzionalità di Dynamics 365 possono integrarsi con le app che utilizzano
  - Stakeholder aziendali e altre figure che utilizzano Dynamics 365 e vogliono dimostrare la propria comprensione dei fondamenti della piattaforma
  - Sviluppatori che desiderano mostrare una comprensione più profonda delle operazioni aziendali, degli aspetti finanziari e dell'ERP
  Studenti, neolaureati e persone che stanno cambiando carriera e vogliono sfruttare le capacità operative e di gestione finanziaria di Dynamics 365 per passare al livello successivo
  
  <div><br/><strong>Nota&#58; Questa certificazione sarà disponibile a febbraio 2021.</strong></div>

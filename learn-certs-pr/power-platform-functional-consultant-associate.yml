### YamlMime:Certification
title: 'Microsoft Certified: Power Platform Functional Consultant Associate'
metadata:
  title: 'Microsoft Certified: Power Platform Functional Consultant Associate'
  description: Il Power Platform Functional Consultant deve avere un'ampia conoscenza applicata della Power Platform, compresa la comprensione pratica delle capacità, dei confini e dei vincoli.
uid: certification.power-platform-functional-consultant-associate
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  <div><font color='red'><strong>A seguito della situazione del Coronavirus (COVID-19), Microsoft sta implementando diverse modifiche temporanee al suo programma di formazione e certificazione. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Ulteriori informazioni</a>.</strong><br/><br/></font></div>

  Il Power Platform Functional Consultant deve avere un'ampia conoscenza applicata della Power Platform, compresa la comprensione pratica delle capacità, dei confini e dei vincoli. Dovrebbero avere esperienza nell'utilizzo degli strumenti Power Platform Maker per creare soluzioni che utilizzano Power Platform e Microsoft 365. I Functional Consultant certificati devono avere competenza nella modellazione dei dati, nella progettazione dell'esperienza utente, nell'analisi dei requisiti e nell'analisi dei processi.
subTitle: Il Power Platform Functional Consultant deve avere un'ampia conoscenza applicata della Power Platform, compresa la comprensione pratica delle capacità, dei confini e dei vincoli.

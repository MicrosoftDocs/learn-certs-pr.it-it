summary: |-
  L'Azure Database Administrator implementa e gestisce gli aspetti operativi delle soluzioni di piattaforma dati native cloud e ibride che sfruttano Microsoft SQL Server e servizi dati Microsoft Azure. L'Azure Database Administrator utilizza una varietà di metodi e strumenti per eseguire le operazioni quotidiane, compresa l'applicazione delle conoscenze sull'uso del T-SQL per la gestione amministrativa.

  <div></br>
  I candidati a questo ruolo devono comprendere tutti i concetti trattati nell'esame <a href='/learn/certifications/exams/dp-900'> Exam DP-900: Microsoft Azure Data Fundamentals </a>. 
  </div>

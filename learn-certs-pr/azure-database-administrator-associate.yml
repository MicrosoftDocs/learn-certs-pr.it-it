summary: |-
  L'Azure Database Administrator implementa e gestisce gli aspetti operativi delle soluzioni di piattaforma dati nativa e ibrida cloud, basate su servizi dati Microsoft Azure e Microsoft SQL Server. L'Azure Database Administrator utilizza una varietà di metodi e strumenti per eseguire le operazioni quotidiane, compresa l'applicazione delle conoscenze sull'uso del T-SQL per la gestione amministrativa.
  
  <div style='color&#58; red;'><br/><strong>Nota&#58; questa certificazione non sarà disponibile fino al 2 aprile 2020.</strong> Queste informazioni non sono definitive e potrebbero esserci piccole modifiche una volta rilasciata la certificazione.</div>

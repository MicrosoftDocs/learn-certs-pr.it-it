skills:
- Pianificare e implementare le risorse della piattaforma dati 
- Implementare un ambiente sicuro 
- Monitorare e ottimizzare le risorse operative 
- Ottimizzare le prestazioni della query 
- Eseguire l'automazione dei compiti
- Pianificare e implementare un ambiente di Alta Disponibilità e Disaster Recovery (HADR) 
- Eseguire l'amministrazione utilizzando T -SQL

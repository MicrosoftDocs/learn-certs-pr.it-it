  title: 'Microsoft Certified: Dynamics 365 Supply Chain Management Functional Consultant Associate'
  description: 'I consulenti di Supply Chain Management di Dynamics 365 ottimizzano la contabilizzazione dei costi, la gestione delle scorte, la pianificazione del libro mastro e gestiscono il magazzino per i loro clienti.'
uid: certification.d365-functional-consultant-supply-chain-management

iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  Se sei un consulente funzionale o un utente aziendale con una comprensione fondamentale degli standard dell'azienda in merito alla gestione della supply chain, questa certificazione potrebbe fare al caso tuo. Devi anche avere esperienza nella configurazione e nell'implementazione di Dynamics 365 Supply Chain Management per soddisfare i bisogni della tua azienda. I consulenti funzionali della gestione della supply chain sono delle risorse chiave che lavorano con sviluppatori, solution architect, project manager e consulenti funzionali nel campo della finanza, del commercio e della produzione.
  
  Se hai bisogno di maturare più esperienza prima di provare ad acquisire questa certificazione, ecco alcuni suggerimenti&#58;
  
  - Studia i moduli di gestione della supply chain su Microsoft Learn, e completa delle esercitazioni a carattere più pratico.
  - Iscriviti a un corso di formazione tenuto da un istruttore che copra il percorso di apprendimento MB-300 o MB-330.
  - Prendi parte alla community su [community.dynamics.com](https://community.dynamics.com/), o unisciti a un gruppo di utenti.
  - Segui passo passo un consulente funzionale della gestione della supply chain e aiuta ad implementare le funzionalità di Dynamics 365 Supply Chain Management.
  - Trova un mentore, visita i magazzini e scopri le modalità di produzione.
  - Fai domande e impara da esperti e clienti. 
subTitle: 'I consulenti di Supply Chain Management di Dynamics 365 ottimizzano la contabilizzazione dei costi, la gestione delle scorte, la pianificazione del libro mastro e gestiscono il magazzino per i loro clienti.'

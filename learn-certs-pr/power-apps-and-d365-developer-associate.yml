### YamlMime:Certification
title: 'Microsoft Certified: Power Apps + Dynamics 365 Developer Associate'
metadata:
  title: 'Microsoft Certified: Power Apps + Dynamics 365 Developer Associate'
  description: Gli sviluppatori che usano Microsoft Power Apps e Dynamics 365 sono responsabili della progettazione, dello sviluppo, della protezione e della distribuzione dell’installazione di Dynamics 365. I candidati implementano componenti della soluzione che comprendono migliorie per le applicazioni, esperienza utente personalizzata, integrazioni di sistemi, conversioni dei dati, automazione personalizzata dei processi e visualizzazioni personalizzate.

### YamlMime:Certification
title: 'Microsoft 365 Certified: Developer Associate'
metadata:
  title: 'Microsoft 365 Certified: Developer Associate'
  description: Gli sviluppatori di Microsoft 365 progettano, creano, testano e aggiornano le applicazioni e le soluzioni ottimizzate per la produttività e per le necessità di collaborazione delle aziende che utilizzano la piattaforma Microsoft 365.
uid: certification.m365-developer-associate
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  Gli sviluppatori di Microsoft 365 progettano, creano, testano e aggiornano le applicazioni e le soluzioni ottimizzate per la produttività e per le necessità di collaborazione delle aziende che utilizzano la piattaforma Microsoft 365.

  Gli sviluppatori di Microsoft 365 avere una conoscenza approfondita delle identità e di Microsoft Graph. Devono inoltre avere una conoscenza generale degli elementi dell’interfaccia utente (tra cui le schede adattive e UI Fabric) e dei punti di integrazione (tra cui Microsoft Teams, i moduli aggiuntivi di Office, SharePoint Framework e i messaggi interattivi), e sono in grado di determinare gli obiettivi per la piattaforma che gestisce il carico di lavoro.
subTitle: Gli sviluppatori di Microsoft 365 progettano, creano, testano e aggiornano le applicazioni e le soluzioni ottimizzate per la produttività e per le necessità di collaborazione delle aziende che utilizzano la piattaforma Microsoft 365.

summary: |-
  Questa certificazione ti permette di dimostrare che hai le competenze necessarie per ottenere il massimo da Office ottenendo una certificazione Microsoft Office Specialist (MOS) in un programma Office specifico. Sono disponibili cinque certificazioni di Microsoft Office Specialist&#58;
  - Per ottenere la certificazione per [Microsoft Office Specialist&#58; Microsoft Word 2016](/learn/certifications/mos-word-2016), devi superare l’[Exam 77-725&#58; Word 2016&#58; Core Document Creation, Collaboration and Communication](/learn/certifications/exams/77-725)
  - Per ottenere la certificazione per [Microsoft Office Specialist&#58; Microsoft Excel 2016](/learn/certifications/mos -excel -2016), devi superare l’[Exam 77 -727&#58; Excel 2016&#58; Core Data Analysis, Manipulation, and Presentation](/learn/certifications/exams/77-727)
  - Per ottenere la certificazione per [Microsoft Office Specialist&#58; Microsoft PowerPoint 2016](/learn/certifications/mos-powerpoint-2016), devi superare l’[Exam 77-729&#58; PowerPoint 2016&#58; Core Presentation Design and Delivery Skills](/learn/certifications/exams/77-729)
  - Per ottenere la certificazione per [Microsoft Office Specialist&#58; Microsoft Access 2016](/learn/certifications/mos-access-2016), devi superare l’[Exam 77 -730&#58; Access 2016&#58; Core Database Management, Manipulation, and Query Skills](/learn/certifications/exams/77-730)
  - Per ottenere la certificazione per [Microsoft Office Specialist&#58; Microsoft Outlook 2016](/learn/certifications/mos-outlook-2016), devi superare l’[Exam 77-731&#58; Outlook 2016&#58; Core Communication, Collaboration and Email Skills](/learn/certifications/exams/77-731)
  

summary: |-
  <div><font color='red'><strong>In risposta alla situazione del Coronavirus (COVID-19), Microsoft sta implementando diverse modifiche temporanee al suo programma di formazione e certificazione. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Ulteriori informazioni</a>.</strong><br/><br/></font></div>

  I candidati per Microsoft Power Platform Developer Associate progettano, sviluppano, proteggono e risolvono i problemi relativi alle soluzioni Power Platform. I candidati implementano componenti della soluzione che comprendono l’aumento delle applicazioni, esperienza dell’utente personalizzata, integrazioni dei sistemi, conversioni dei dati, automazione dei processi personalizzata e visualizzazioni personalizzate.

  I candidati devono avere una solida conoscenza applicata dei servizi Power Platform. I candidati hanno una comprensione approfondita delle loro capacità, confini e vincoli. Devono avere una comprensione di base delle prassi delle soluzioni DevOps per Power Platform.

  La loro esperienza nello sviluppo per questo ruolo deve comprendere i servizi Power Platform, JavaScript, JSON, TypeScript, C#, HTML, .NET, Microsoft Azure, Microsoft 365, RESTful Web Services, ASP.NET e Power BI.

  <div><br/><strong>Nota&#58; Tale Certificazione sarà disponibile ad Ottobre 2020.</strong></div>

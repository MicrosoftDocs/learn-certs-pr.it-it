summary: |-
  Gli architetti di soluzioni Microsoft Power Platform gestiscono progetti di implementazione di successo e si focalizzano su come le soluzioni possano soddisfare le più ampie esigenze aziendali e tecniche delle organizzazioni.
  
  Un architetto di soluzioni possiede una conoscenza tecnica e funzionale di Power Platform, app Dynamics 365 per il coinvolgimento dei clienti, soluzioni Microsoft cloud correlate e altre tecnologie di terze parti. Un architetto di soluzioni applica le sue conoscenze e la sua esperienza per tutta la durata di un progetto. L'architetto di soluzioni svolge un lavoro proattivo e preventivo per aumentare il valore dell'investimento del cliente e favorire la buona salute di un'organizzazione. Questo ruolo richiede la capacità di identificare le opportunità per risolvere i problemi aziendali.
  
  Gli architetti di soluzioni posseggono esperienza nelle discipline funzionali e tecniche della Power Platform. Gli architetti di soluzioni dovrebbero essere in grado di facilitare le decisioni di progetto durante le fasi di sviluppo, configurazione, integrazione, infrastruttura, sicurezza, disponibilità, archiviazione e gestione delle modifiche. Questo ruolo bilancia le esigenze aziendali di un progetto soddisfacendo requisiti funzionali e non.
  
  <div><br/><font color='red'><strong>Gli esami beta non vengono valutati immediatamente perché stiamo raccogliendo dati sulla qualità delle domande e dell'esame. <a href="/learn/certifications/beta-exams">Per saperne di più sul valore e sull'importanza degli esami beta</a>.</strong></font></div>

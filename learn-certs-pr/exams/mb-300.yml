  I candidati a questo esame analizzano i requisiti aziendali e traducono tali requisiti in processi e soluzioni pienamente realizzate che implementano le migliori pratiche del settore. I candidati sono la risorsa chiave per l'implementazione e la configurazione delle applicazioni per soddisfare i requisiti aziendali.
  <br/>

  I candidati comprendono le caratteristiche e le capacità comuni delle app Finance and Operations e come configurarle e utilizzarle. Dovrebbero anche essere consapevoli di come le app Finance and Operations si integrano con sistemi e strumenti esterni, incluso Power Platform. Il candidato gestisce attivamente i cicli di vita delle applicazioni utilizzando Lifecycle Services (LCS) e altri strumenti e piattaforme Microsoft.

  I candidati a questo esame in genere sono specializzati in una o più funzionalità delle app Finance and Operations, tra cui finanza, produzione e gestione della catena di fornitura.
subTitle: 'Questo esame misura la tua capacità di svolgere le seguenti attività: utilizzare funzionalità e strumenti di implementazione comuni; configurare sicurezza, processi e opzioni; gestire i dati finanziari e operativi; e convalidare e supportare la soluzione.'

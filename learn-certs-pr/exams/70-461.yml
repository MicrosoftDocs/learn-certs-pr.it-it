  <div><font color='red'><strong>Questo esame è stato rimosso il 31 gennaio 2021. Per le opzioni attualmente disponibili, consulta <a href='/learn/certifications/browse/?resource_type=examination'>Pagina Esplora le Certificazioni e gli Esami</a>.<br/><br/></strong></font></div>

  Questo esame è rivolto ad amministratori di database SQL Server, ingegneri di sistema e sviluppatori con due o più anni di esperienza che desiderano convalidare le proprie competenze e conoscenze nella scrittura di query.

  <div><strong><br/>Nel dicembre del 2015, è stato verificato se questo esame fosse applicabile sia a SQL Server 2012 sia a SQL Server 2014. Abbiamo determinato che non era necessario aggiornare gli obiettivi dell’esame.</strong></div>

summary: "<div style='color&#58; red; font-weight&#58; bold;'>QUESTO ESAME È STATO RITIRATO IL 30 SETTEMBRE 2019. Nota&#58; Gli esami vengono ritirati alle 23:59 (CST)<br/> <br/> </div>\n  \n  \nQuesto esame è pensato solo per i candidati che hanno già sostenuto l’[Esame 70-339&#58;](https://www.microsoft.com/learning/exam-70-339.aspx) Managing Microsoft SharePoint Server 2016. Se non hai sostenuto l’Esame 339, con questo esame non otterrai una certificazione.\n\nI candidati idonei a questo esame sono amministratori di Teamwork che si occupano della configurazione, distribuzione e gestione di carichi di lavoro di Office 365 e Azure, il cui obiettivo è assicurare una collaborazione e un’adozione efficiente ed efficace dei carichi di lavoro. Gli amministratori di Teamwork gestiscono le app e i servizi e supportano l’infrastruttura per soddisfare i requisiti aziendali. Devono essere in grado di distribuire, gestire, eseguire la migrazione e proteggere SharePoint (in versione online, locale e ibrida), OneDrive e Teams.\n\nGli amministratori sono inoltre coinvolti nelle decisioni relative alla governance e lavorano a stretto contatto con altri amministratori per implementare molte delle decisioni prese dalle autorità responsabili della governance. Gli amministratori di Teamwork lavorano a stretto contatto con l’amministratore della messaggistica alla configurazione delle opzioni e delle attività e-mail correlate alla sicurezza, con l’amministratore dei servizi vocali per integrare le funzionalità voce nelle organizzazioni e con l’amministratore della sicurezza per garantire la sicurezza end-to-end.\n\nHanno una conoscenza di base dei punti di integrazione con le app e i servizi seguenti&#58; Office, PowerApps, Flow, Yammer, Microsoft Graph, Stream, Planner e Project. L’amministratore deve sapere come integrare app e servizi di terze parti, tra cui applicazioni line-of-business. I candidati devono conoscere i concetti della gestione di SQL Server, Azure Active Directory, PowerShell, le reti, l’amministrazione dei server Windows, Domain Name System (DNS), la gestione dei dispositivi mobili Active Directory e altri sistemi operativi."
subTitle: 'Questo esame è pensato solo per i candidati che hanno sostenuto l’Esame 70-339: Managing Microsoft SharePoint Server 2016. Se non hai sostenuto l’Esame 339, con questo esame non otterrai una certificazione.'

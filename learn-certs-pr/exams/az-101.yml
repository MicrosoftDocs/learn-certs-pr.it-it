summary: |-
  I candidati a questo esame sono amministratori Azure che gestiscono servizi cloud che spaziano dalle funzionalità di archiviazione, sicurezza, connessione di rete alle funzionalità di cloud computing. I candidati hanno una conoscenza approfondita dell’intero ciclo di vita IT ciclo di vita di ciascun servizio e gestiscono le richieste relative a servizi di infrastruttura, applicazioni e ambienti. Raccomandano quali servizi utilizzare per ottimizzare le prestazioni e la scalabilità, nonché per distribuire, dimensionare, monitorare e adattare le risorse alle necessità. I candidati a questo esame devono aver dimestichezza dell'uso di PowerShell, dell’interfaccia della riga di comando, di Azure Portal, dei modelli ARM, dei sistemi operativi, della virtualizzazione, dell’infrastruttura cloud, delle strutture di archiviazione e delle reti.
subTitle: 'Questo esame misura la tua capacità di eseguire le seguenti attività tecniche: mettere in sicurezza le identità; valutare ed eseguire la migrazione dei server in Azure; implementare e gestire i servizi delle applicazioni; implementare reti virtuali avanzate.'

  <div style='color&#58; red; font-weight&#58; bold;'>QUESTO ESAME È STATO RITIRATO IL mercoledì 1 maggio 2019. Nota: Gli esami vengono ritirati alle 23:59 (CST)<br/></div>
  
  I candidati a questo esame sono amministratori di Azure che gestiscono servizi cloud usati per funzioni come l’archiviazione, la sicurezza, la connessione di rete e il cloud computing. Hanno una conoscenza approfondita di tutto il ciclo di vita IT di ciascun servizio e gestiscono le richieste relative a servizi di infrastruttura, applicazioni e ambienti. Suggeriscono quali servizi devono essere utilizzati per ottimizzare le prestazioni e la scalabilità, nonché per distribuire, dimensionare, monitorare e adattare le risorse in base alle necessità. I candidati idonei a questo esame devono aver familiarità con l'uso di PowerShell, dell’interfaccia della riga di comando, del Portale di Azure, dei modelli ARM, dei sistemi operativi, della virtualizzazione, dell’infrastruttura cloud, delle strutture di archiviazione e delle reti.
subTitle: 'Questo esame misura la tua capacità di eseguire le seguenti attività tecniche: mettere in sicurezza le identità; valutare ed eseguire la migrazione dei server in Azure; implementare e gestire i servizi delle applicazioni; implementare reti virtuali avanzate.'

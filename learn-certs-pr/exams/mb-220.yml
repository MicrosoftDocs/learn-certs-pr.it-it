displayName: MB-220
summary: |-
  I candidati idonei a questo esame sono consulenti funzionali di Microsoft Dynamics 365 Customer Engagement con esperienza nel campo del marketing. Si occupano di implementare soluzioni che consentano di attirare e convertire i lead; creare la consapevolezza del marchio; standardizzare la messaggistica multicanale; distribuire informazioni di marketing.

  Devono essere in grado di configurare ed espandere l’applicazione di marketing di base per includere il marketing per posta elettronica; configurare percorsi cliente interattivi; sviluppare lead con esperienze personalizzate, l’integrazione di LinkedIn, eventi, applicazioni vocali dei clienti, pagine di arrivo, segmentazione e punteggi; garantire la conformità al General Data Protection Regulation (GDPR)

  Devono inoltre avere qualche nozione dei principi di marketing e del ruolo dell’applicazione di marketing rispetto alla suite di applicazioni Microsoft Dynamics 365, nonché di come Microsoft Dynamics 365 si integra con le applicazioni di Office 365. Devono anche conoscere la terminologia del settore, le priorità, le iniziative comuni, gli standard, le metodologie e la prassi migliori.
subTitle: 'Questo esame misura la tua capacità di eseguire le seguenti attività tecniche: configurare applicazioni di marketing; gestire segmenti ed elenchi; creare e gestire i moduli e le pagine di marketing; gestire i lead; creare e gestire messaggi di posta elettronica di marketing; gestire i percorsi clienti; gestire eventi e webinar; e configurare e analizzare le risposte dei clienti.'

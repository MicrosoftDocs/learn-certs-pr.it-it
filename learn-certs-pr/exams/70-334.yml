summary: |-
  <div><font color='red'><strong>Questo esame è stato rimosso il 31 gennaio 2021. Per le opzioni attualmente disponibili, consulta <a href='/learn/certifications/browse/?resource_type=examination'>Pagina Esplora le Certificazioni e gli Esami</a>.<br/><br/></strong></font></div>

  I candidati idonei per questo esame sono consulenti IT e professionisti nella consulenza sulle telecomunicazioni che progettano, pianificano, installano ed eseguono la manutenzione di soluzioni per comunicazioni unificate (UC). I candidati devono essere in grado di convertire i requisiti aziendali in un'architettura tecnica e progettare una soluzione UC. I candidati devono avere almeno due anni di esperienza nell'uso delle tecnologie Skype for Business e dovrebbe avere familiarità con gli scenari di migrazione supportati. I candidati devono essere competenti nell'installazione di soluzioni Skype for Business per gli utenti finali, dispositivi endpoint, telefonia, conferenze audio/video e Web, sicurezza e disponibilità elevata. I candidati devono anche sapere come monitorare e risolvere i problemi di Skype for Business utilizzando gli strumenti Microsoft. Inoltre, i candidati devono conoscere Active Directory Domain Services, le reti di dati e standard e i componenti per le telecomunicazioni che supportino la configurazione di Skype for Business. I candidati devono avere familiarità con i requisiti dell'integrazione di Skype for Business con Microsoft Exchange Server e Office 365.

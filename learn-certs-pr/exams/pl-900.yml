  I candidati a questo esame sono gli utenti che aspirano a migliorare la produttività conoscendo le capacità della piattaforma Power, automatizzando i processi aziendali di base con Power Automate, eseguendo analisi dei dati di base con Power BI per approfondimenti aziendali, agendo in modo più efficace creando una semplice esperienza app canvas di Power Apps e creando potenti chatbot senza usare il codice.
subTitle: Questo esame misura la tua capacità di comprendere il valore di business di Power Platform; la tua conoscenza dei componenti di base di Power Platform; la tua capacità di dimostrare il valore di business di Power BI e Microsoft Automate.

summary: |
  I candidati ideali che sostengono l'esame di certificazione come Microsoft Office Specialist Excel 2016 conoscono i concetti di base dell'ambiente Excel e sono in grado di portare a termine le attività in modo indipendente. Devono conoscere e dimostrare di saper applicare correttamente le funzionalità principali di Excel 2016. Ai candidati viene chiesto di creare e modificare una cartella di lavoro con più pagine e di utilizzare un elemento grafico per rappresentare visivamente i dati. Esempi di cartelle di lavoro includono budget professionali, rendiconti economici, grafici relativi alle prestazioni del team, fatture commerciali e registri di inserimento dati.

  Negli esami di certificazione Microsoft Office Specialist (MOS) 2016 è stato introdotto un nuovo formato basato sulle prestazioni che permette di valutare meglio le conoscenze, le competenze e le capacità del candidato relativamente ai programmi MOS 2016:
  - le istruzioni per l’esame MOS 2016, come nelle versioni precedenti, solitamente non includono il nome del comando. Ad esempio, i nomi delle funzioni sono stati eliminati e sostituiti con descrittori. Ciò significa che i candidati devono capire l'obiettivo e il normale utilizzo della funzionalità del programma per poter portare a termine le attività di ciascun progetto.
  - Il formato dell'esame MOS 2016 include più progetti.

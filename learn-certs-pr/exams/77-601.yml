  I candidati a questo esame dovrebbero avere un'esperienza pratica equivalente da sei mesi a un anno nella creazione di risultati aziendali con Microsoft Office Word 2007 e dovrebbero avere esperienza con le versioni precedenti di Office Word. I candidati sono particolarmente qualificati nella creazione, personalizzazione e organizzazione di documenti utilizzando la formattazione e il contenuto visivo appropriati per le informazioni presentate. Sono anche qualificati nella revisione, condivisione e protezione dei contenuti.

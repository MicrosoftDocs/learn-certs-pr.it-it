summary: |-
  <div>
  <div><strong>Questo esame verrà ritirato il 31 gennaio 2021 alle 23&#58;59 CT. Dopo questa data non sarà più possibile sostenere questo esame. Ulteriori informazioni sui <a href='/learn/certifications/retired-certification-exams'>prossimi esami che verranno ritirati</a>.<br/><br/></strong></div>
  </div>

  Questo esame è la terza parte di una serie di tre esami incentrati sulle competenze e le conoscenze necessarie ad amministrare un'infrastruttura di base Windows Server 2012 in un ambiente aziendale. Il superamento dell'esame convalida la capacità di un candidato di eseguire le attività di configurazione avanzate necessarie per distribuire, gestire ed eseguire la manutenzione di un'infrastruttura di Windows Server 2012, come tolleranza agli errori, servizi di certificazione e federazione delle identità. Il superamento di questo esame e degli altri due esami conferma che un candidato dispone delle competenze e delle conoscenze necessarie per implementare, gestire, eseguire la manutenzione e distribuire servizi e infrastrutture in un ambiente Windows Server 2012.

  <div style='font-weight&#58; bold;'><br/>Ci sono aggiornamenti degli esami in vigore dal 19 aprile 2018. Per ulteriori informazioni su queste modifiche e su come influenzano le competenze misurate, scaricare e leggere il documento di modifica dell'esame 412.</div>

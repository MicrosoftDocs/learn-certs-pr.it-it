  description: 'Esame AI-100: Progettare e implementare una soluzione Azure AI'
uid: exam.ai-100
displayName: AI-100
summary: |-
  <div style='color&#58; red; font-weight&#58; bold;'>Il contenuto di questo esame è stato aggiornato il 26 novembre 2019. Scarica il documento relativo alle competenze misurate riportato di seguito per vedere che cosa è cambiato.<br/><br/></div>
  
  I candidati a questo esame analizzano i requisiti per le soluzioni di IA, consigliano gli strumenti e le tecnologie appropriati e implementano soluzioni che soddisfino i requisiti di scalabilità e di prestazioni.
  <br/>

  I candidati devono essere in grado di convertire la visione degli architetti delle soluzioni e lavorare con i data scientist, i data engineer, gli IoT specialist e gli AI developer per creare soluzioni end-to-end complete. Ai candidati viene chiesto di progettare e implementare app e agenti IA che utilizzino Microsoft Azure Cognitive Services e Azure Bot Service. I candidati possono consigliare soluzioni che utilizzino tecnologie open source.

  I candidati devono pertanto conoscere i componenti che costituiscono il portafoglio di Azure AI e le opzioni di archiviazione dei dati disponibili.

  I candidati sanno implementare soluzioni di IA che utilizzano Servizi cognitivi, i Bot Azure, Ricerca di Azure e le soluzioni di archiviazione dati di Azure. Sanno anche quando è necessario sviluppare API personalizzate per soddisfare requisiti specifici.
subTitle: 'Questo esame misura la tua capacità di eseguire le seguenti attività tecniche: analizzare i requisiti delle soluzioni; progettare soluzioni; integrare modelli di IA nelle soluzioni; distribuire e gestire soluzioni.'

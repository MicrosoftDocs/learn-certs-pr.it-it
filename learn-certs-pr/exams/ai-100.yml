summary: |-
  I candidati idonei a questo esame analizzano i requisiti per le soluzioni IA, consigliano gli strumenti e le tecnologie appropriati e implementano soluzioni che soddisfano i requisiti di scalabilità e di prestazione.
  <br/>

  I candidati devono essere in grado di convertire la visione degli architetti delle soluzioni e lavorare con i data scientist, i data engineer, gli IoT specialist e gli AI developer per creare soluzioni end-to-end complete. Ai candidati viene chiesto di progettare e implementare app e agenti IA che utilizzino Microsoft Azure Cognitive Services e Azure Bot Service. I candidati devono sapere raccomandare soluzioni che utilizzano tecnologie open source.

  I candidati devono pertanto conoscere i componenti che costituiscono il portafoglio di Azure IA e le opzioni disponibli per l’archiviazione dei dati.

  I candidati sanno implementare soluzioni IA che utilizzano Servizi cognitivi, i Bot Azure, Ricerca di Azure e le soluzioni di archiviazione dati di Azure. Sanno anche quando è necessario sviluppare API personalizzate per soddisfare requisiti specifici.
subTitle: 'Questo esame misura la tua capacità di eseguire le seguenti attività tecniche: analizzare i requisiti delle soluzioni; progettare soluzioni; integrare modelli di IA nelle soluzioni; distribuire e gestire soluzioni.'

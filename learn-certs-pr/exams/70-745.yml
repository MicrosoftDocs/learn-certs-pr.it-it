summary: |-
  <div><font color='red'><strong>Questo esame è stato rimosso il 31 gennaio 2021. Per le opzioni attualmente disponibili, consulta <a href='/learn/certifications/browse/?resource_type=examination'>Pagina Esplora le Certificazioni e gli Esami</a>.<br/><br/></strong></font></div>

  I candidati idonei per questo esame sono professionisti IT responsabili dell’implementazione di un centro dati definito da software (SDDC) con Windows Server 2016 e Microsoft System Center 2016 Virtual Machine Manager (SCVMM).

  Questi candidati sono responsabili dell’implementazione e della gestione di infrastrutture a elevata disponibilità SCVMM, così come dell’implementazione dell’archiviazione, del calcolo e dei componenti della rete definita da software. Sono responsabili anche della gestione e della configurazione di carichi di lavoro, dell’installazione e della gestione di contenitori e dell’esecuzione di monitoraggi di base e della manutenzione tramite System Center Operations Manager (SCOM). I candidati idonei per questo esame sono inoltre responsabili della determinazione e l’implementazione di una continuità generale dell’impresa e delle opzioni di ripristino di emergenza.

  <div style='font-weight&#58; bold;'><br/>Nota&#58; Ci sono aggiornamenti degli esami in vigore dal 15 giugno 2018. Per ulteriori informazioni su queste modifiche e su come influenzano le competenze misurate, scaricare e leggere il documento di modifica dell'esame 745.</div>

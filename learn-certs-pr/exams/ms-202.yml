  <div style='color&#58; red; font-weight&#58; bold;'>QUESTO ESAME È STATO RITIRATO IL 30 SETTEMBRE 2019. Nota&#58; Gli esami vengono ritirati alle 23:59 (CST)<br/><br/></div>



  Questo esame è pensato solo per i candidati che hanno già sostenuto l’[Esame 70-345&#58;](https://www.microsoft.com/learning/exam-70-345.aspx) Designing and Deploying Microsoft Exchange Server 2016. Se non sostenuto l’Esame 345, con questo esame non otterrai una certificazione.


  I candidati idonei a questo esame sono amministratori di messaggistica che distribuiscono, configurano, gestiscono, risolvono i problemi e monitorano i destinatari, le autorizzazioni, la protezione della posta, il flusso di posta e le cartelle pubbliche sia negli ambienti aziendali sia nei cloud aziendali.


  Si occupano della gestione dell’integrità, dell’infrastruttura di messaggistica, della configurazione ibrida, della migrazione, del ripristino d’emergenza, dell’alta disponibilità e dell'accesso ai client.


  Collaborano con l'amministratore della sicurezza e l'amministratore di Microsoft 365 Enterprise per implementare una topologia ibrida sicura che soddisfi le esigenze aziendali di un'organizzazione moderna.

   L'amministratore della messaggistica deve avere una conoscenza operativa dei tipi di autenticazione, delle licenze e dell'integrazione con le applicazioni Microsoft 365.

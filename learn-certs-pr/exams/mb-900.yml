  <br/>
  Questo esame è pensato per i candidati che desiderano dimostrare di conoscere i principi fondamentali di Microsoft Dynamics 365, delle applicazioni di Power Platform e del modello di elaborazione cloud. Questo esame è incentrato sulle considerazioni e i vantaggi derivanti dall’adozione di Microsoft Dynamics 365, di Power Platform e i servizi cloud in genere. Questo esame può essere sostenuto prima delle certificazioni e dei corsi di formazioni riferiti a Dynamics 365.

  I candidati idonei a questo esame devono avere una conoscenza generale o un’esperienza di lavoro rilevante in un ambiente IT. Devono inoltre avere una conoscenza di base degli scenari di business ed esperienza nel soddisfare i requisiti aziendali, legali e di sicurezza dei progetti IT.
subTitle: Questo esame misura la tua comprensione di Microsoft Dynamics 365, Power Platform, dei concetti del cloud, delle opzioni di licenza disponibili, nonché delle opzioni di installazione e rilascio.

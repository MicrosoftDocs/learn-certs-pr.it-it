displayName: MB-210
summary: >-
  I candidati per questo esame sono i consulenti funzionali di Dynamics 365 con esperienza di vendita. Sono responsabili dell'implementazione di soluzioni che supportino un ciclo di vita delle vendite per funzionare in modo efficiente ed efficace e che consentano di raggiungere gli obiettivi di fatturato, le strategie aziendali e gli obiettivi aziendali.

  <br/>


  Sono responsabili della configurazione e dell'espansione delle funzionalità principali di comando, dei contatti, degli account, delle opportunità e delle entità di supporto per mappare i processi di vendita in atto presso l'azienda. Identificano le opportunità di usare Power Apps per sviluppare esperienze unificate per tutti i dispositivi; automatizzare l’integrazione delle applicazioni, i flussi dei processi aziendali e altri strumenti di automazione allo scopo di creare un’applicazione che supporti “l’arrivo di contanti”.


  Devono possedere una solida conoscenza del business e preferibilmente un'esperienza diretta nel settore delle vendite in uno o più ruoli di vendita.
subTitle: 'Questo esame misura la tua capacità di eseguire le seguenti attività tecniche: eseguire la configurazione; gestire le entità di vendita di base; e gestire le entità di vendita.'

summary: |-
  <div>
  <div style='color&#58; red;'><strong>In risposta alla situazione del Coronavirus (COVID-19), Microsoft sta implementando diverse modifiche temporanee al suo programma di formazione e certificazione. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Ulteriori informazioni</a>.</strong><br/><br/></div>
  <div style='font-weight&#58; bold;'>Il contenuto di questo esame è stato aggiornato il venerdì 1 maggio 2020. Scarica il documento relativo alle competenze misurate, riportato di seguito, per vedere che cosa è cambiato.<br/><br/></div>
  </div>

  I candidati per questo esame sono i consulenti funzionali di Dynamics 365 con esperienza di vendita. I candidati sono responsabili dell'implementazione di soluzioni che supportano un ciclo di vita delle vendite che funzioni in modo efficiente ed efficace, e consenta di raggiungere gli obiettivi di fatturato, le strategie aziendali e gli obiettivi aziendali.

  I candidati sono responsabili della configurazione e dell'espansione delle funzionalità principali per i potenziali clienti, i contatti, gli account, le opportunità e le entità di supporto per mappare i processi di vendita in atto presso l'azienda. Identificano le opportunità di usare Power Apps per sviluppare esperienze unificate per tutti i dispositivi; automatizzare l’integrazione delle applicazioni, i flussi dei processi aziendali e altri strumenti di automazione allo scopo di creare un’applicazione che supporti “l’arrivo di contanti”.

  Devono possedere una solida conoscenza del business e preferibilmente un'esperienza diretta nel settore delle vendite in uno o più ruoli di vendita.
subTitle: 'Questo esame misura la tua capacità di eseguire le seguenti attività tecniche: eseguire la configurazione; gestire le entità di vendita di base; e gestire le entità di vendita.'

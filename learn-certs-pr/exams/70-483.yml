displayName: 70-483
summary: |-
  <div><font color='red'><strong>Questo esame è stato rimosso il 31 gennaio 2021. Per le opzioni attualmente disponibili, consulta <a href='/learn/certifications/browse/?resource_type=examination'>Pagina Esplora le Certificazioni e gli Esami</a>.<br/><br/></strong></font></div>

  I candidati idonei per questo esame sono sviluppatori con almeno un anno di esperienza nella programmazione di business logic essenziali per una varietà di tipi di applicazioni, hardware e piattaforme software che utilizzano C#.

  I candidati devono anche avere una conoscenza approfondita di quanto segue&#58;
  - Gestione del flusso dei programmi e degli eventi
  - Programmazione asincrone e threading
  - Convalida dei dati e gestione delle raccolte di dati, incluso LINQ
  - Gestione di errori ed eccezioni
  - Uso di array e raccolte
  - Uso di variabili, operatori ed espressioni
  - Uso di classi e metodi
  - Decisioni e istruzioni di iterazione

  <div style='font-weight&#58; bold;'><br/>Nota&#58; Ci sono aggiornamenti degli esami in vigore dal 14 dicembre 2017. Per ulteriori informazioni su queste modifiche e su come influenzano le competenze misurate, scaricare e leggere il documento di modifica dell'esame 483.</div>

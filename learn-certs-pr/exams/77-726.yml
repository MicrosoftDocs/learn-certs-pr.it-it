summary: |
  I candidati di Esperto che sostengono l'esame di Word 2016 devono dimostrare di essere capaci di usare le funzionalità avanzate di Word 2016 per la gestione di documenti e contenuti nonché per la formattazione avanzata. 

  I candidati devono essere in grado di creare, gestire e distribuire documenti professionali di quattro pagine e più per numerosi scopi e in diverse situazioni. Devono essere capaci di personalizzare gli ambienti Word in base alle esigenze di progetto e per migliorare la produttività. Esempi di documenti di livello Esperto includono piani aziendali, documenti di ricerca, un libro, una brochure specializzata e mailing di massa. I ruoli dei candidati possono includere redattori, responsabili di progetto, operatori dell'informazione aziendale, formatori e altri.

  Gli esami di certificazione come Specialista di Microsoft Office 2016 (MOS) introducono un nuovo formato basato sulle prestazioni per migliorare la valutazione delle conoscenze, capacità e abilità di un candidato relativamente all’utilizzo dei programmi MOS 2016&#58;
  - Le istruzioni per l’Esame MOS 2016 non includono generalmente il nome del comando, come nelle versioni precedenti. Ad esempio, i nomi delle funzioni sono stati eliminati e sostituiti con descrittori. Ciò ha lo scopo di stimolare i candidati a comprendere l'obiettivo e l'utilizzo comune della funzionalità del programma, consentendo loro di completare le attività di ciascun progetto.
  - Il formato dell'Esame MOS 2016 comprende più progetti.

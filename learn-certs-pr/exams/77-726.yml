summary: |
  I candidati di livello esperto per l'esame su Word 2016 devono utilizzare con competenza le caratteristiche avanzate di Word 2016 per la gestione dei documenti e dei contenuti e la formattazione avanzata.

  I candidati devono essere in grado di creare e gestire documenti professionali di almeno quattro pagine per più situazioni e obiettivi specifici. Devono essere in grado di personalizzare gli ambienti Word in base ai requisiti di un progetto e per migliorare la produttività. Esempi di documenti di livello Esperto includono piani aziendali, documenti di ricerca, un libro, una brochure specializzata e mailing di massa. I ruoli dei candidati possono includere redattori, responsabili di progetto, operatori dell'informazione aziendale, formatori e altri.

  Negli esami di certificazione Microsoft Office Specialist (MOS) 2016 è stato introdotto un nuovo formato basato sulle prestazioni che permette di valutare meglio le conoscenze, le competenze e le capacità del candidato relativamente ai programmi MOS 2016:
  - le istruzioni per l’esame MOS 2016, come nelle versioni precedenti, solitamente non includono il nome del comando. Ad esempio, i nomi delle funzioni sono stati eliminati e sostituiti con descrittori. Ciò significa che i candidati devono capire l'obiettivo e il normale utilizzo della funzionalità del programma per poter portare a termine le attività di ciascun progetto.
  - Il formato dell'esame MOS 2016 include più progetti.
subTitle: I candidati di livello Expert idonei per l'esame di Word 2016 devono sapere utilizzare le funzionalità avanzate di Word 2016 per gestire i documenti e contenuti nonché per la formattazione avanzata.

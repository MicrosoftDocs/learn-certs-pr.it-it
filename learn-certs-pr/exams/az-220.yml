summary: |-
  Azure IoT Developer è responsabile dell'implementazione e del codice necessari per creare e mantenere la parte cloud ed edge di una soluzione IoT. Oltre a configurare e mantenere i dispositivi utilizzando i servizi cloud, lo sviluppatore IoT imposta anche i dispositivi fisici. Lo sviluppatore IoT è responsabile della manutenzione dei dispositivi durante tutto il ciclo di vita.

  L'IoT Developer implementa i progetti per le soluzioni IoT, tra cui la topologia dei dispositivi, la connettività, il debug e la sicurezza. Lo sviluppatore IoT distribuisce i computer/contenitori e configura la rete dei dispositivi. L'IoT Developer implementa progetti per soluzioni per la gestione di pipeline di dati, incluso il monitoraggio e la trasformazione dei dati in relazione all'IoT. L'IoT Developer lavora con tecnici dei dati e altre parti interessate per garantire un'integrazione aziendale di successo.

  Gli sviluppatori IoT devono avere una buona comprensione di come implementare i servizi Azure che formano una soluzione IoT, incluse le opzioni di memorizzazione dei dati, l'analisi dei dati, l'elaborazione dei dati e le opzioni di piattaforma come servizio. Gli sviluppatori IoT devono essere in grado di riconoscere le impostazioni di configurazione del servizio Azure IoT all'interno della porzione di codice di una soluzione IoT ed eseguire specifiche attività di scrittura di codice IoT in almeno un linguaggio supportato da Azure, tra cui C#, Node, C o Python.
  
  <div style='color&#58; red;'><br/>Gli esami Beta non vengono valutati immediatamente perché stiamo raccogliendo dati sulla qualità delle domande e dell'esame. Per saperne <a href="/learn/certifications/certification-exams#participating-in-beta-exams">di più sul valore e l'importanza degli esami beta.
subTitle: Questo esame misura la tua capacità di implementare l'infrastruttura della soluzione IoT; effettuare il provisioning dei dispositivi e gestirli; implementare soluzioni su dispositivi Azure IoT Edge; elaborare e gestire i dati; monitorare, risolvere i problemi e ottimizzare le soluzioni IoT; e implementare la sicurezza.

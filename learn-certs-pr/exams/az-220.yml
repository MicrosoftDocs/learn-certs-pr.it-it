  Lo Sviluppatore Azure IoT implementa la configurazione ed esegue le attività di coding richieste per creare le porzioni cloud ed edge di una soluzione IoT. Oltre a configurare e salvaguardare i dispositivi usando servizi cloud, Lo Sviluppatore IoT imposta anche i dispositivi fisici. Lo Sviluppatore IoT è responsabile del mantenimento e della risoluzione di problemi della configurazione dei dispositivi durante il loro intero ciclo di vita.
  
  Lo Sviluppatore IoT implementa le specifiche progettuali per soluzioni IoT, tra cui la topologia del dispositivo, la connettività, la diagnostica e il monitoraggio, e la sicurezza. Lo Sviluppatore IoT sviluppa e implementa modelli e configura la rete del dispositivo per la porzione IoT Edge della soluzione. Lo Sviluppatore IoT implementa le soluzioni progettuali per gestire le pipeline di dati, tra cui il monitoraggio e la trasformazione degli stessi in rapporto IoT. Lo Sviluppatore IoT lavora in simbiosi con l'Architetto Azure IoT, i data engineer e le altre figure coinvolte per garantire un'integrazione aziendale di successo.
  
  Gli Sviluppatori IoT dovrebbero possedere una comprensione generale dei tipi di dispositivo e dei servizi Azure, compresi le opzioni di archiviazione dati, analisi dati, elaborazione dati, AI, e altre opzioni Platform-as-a-Service (PaaS). Gli Sviluppatore IoT devono essere in grado di programmare in almeno uno dei linguaggi supportati da Azure IoT SDK.
subTitle: "Questo esame valuta la tua capacità di configurare le soluzioni di infrastruttura IoT; effettuare il provisioning e la gestione dei dispositivi; implementare IoT Edge; elaborare e gestire i dati; monitorare, risolvere i problemi e ottimizzare le soluzioni IoT; e implementare la sicurezza."

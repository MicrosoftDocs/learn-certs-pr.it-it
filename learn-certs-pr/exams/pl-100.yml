displayName: PL-100
summary: "<div><font color='red'><strong>In risposta alla situazione del Coronavirus (COVID-19), Microsoft sta implementando diverse modifiche temporanee al suo programma di formazione e certificazione. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Ulteriori informazioni</a>.</strong></font><br/><br/></div>\r\n  \r\nIl creatore di app crea soluzioni per semplificare, automatizzare e trasformare attività e processi per loro stessi e il loro team in cui hanno una profonda esperienza nel campo della soluzione. Sono specializzati in attività chiave di analista tecnico-commerciale come la modellazione dei dati, la progettazione di base delle UX, l'analisi dei requisiti, l'analisi dei processi, ecc.<br/><br/>\r\n\r\nIl creatore di app crea e applica processi aziendali, struttura la raccolta digitale di informazioni, migliora l'efficienza delle attività ripetibili e automatizza i processi aziendali.\r\n\r\nIl creatore di app utilizza gli strumenti di creazione di Power Platform per risolvere i problemi aziendali. Potrebbero avere esperienza con Visual Basic for Applications, tabelle pivot di Excel, team e altri strumenti. Dovrebbero avere una conoscenza di base dei modelli di dati, dell'interfaccia utente e dei processi. Il creatore di app è a conoscenza delle capacità e dei limiti degli strumenti disponibili e sa come applicarli.\r\n\r\nIl creatore di app è autonomo ed è focalizzato sulla soluzione. Potrebbero non avere una formazione IT formale ma sono a loro agio nell'usare la tecnologia per risolvere i problemi aziendali con una mentalità di crescita personale. Conoscono le necessità operative e hanno una visione del risultato desiderato. Affrontano i problemi con strategie graduali e iterative.\r\n\r\n<div><strong>esami<br/> Gli esami Beta non vengono valutati immediatamente perché stiamo raccogliendo dati sulla qualità delle domande e dell'esame. Per saperne <a href=\"/learn/certifications/certification-exams#participating-in-beta-exams\">di più sul valore e l'importanza degli esami beta</a>.</strong></div>"
subTitle: 'Questo esame misura la tua capacità nello svolgere le seguenti attività tecniche: progettazione di soluzioni; creazione di soluzioni; analisi di dati e implementazione e gestione di soluzioni.'

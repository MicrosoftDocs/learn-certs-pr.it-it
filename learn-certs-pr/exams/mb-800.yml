summary: |-
  <div style='color&#58; red;'><strong>In risposta alla situazione del Coronavirus (COVID-19), Microsoft sta implementando diverse modifiche temporanee al suo programma di formazione e certificazione. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Ulteriori informazioni</a>.</strong><br/><br/></div>

  Con un'applicazione di base Dynamics 365 Business Central Il Functional Consultant implementa e configura l'app Business Central, tra cui l'impostazione della funzionalità, dei moduli e la migrazione dei dati a Business Central. I Consultant configurano l'interfaccia utente in collaborazione con il team di implementazione per fornire all'azienda gestibilità e facilità di navigazione. Configurano i centri ruolo, tra cui l'adattamento di approfondimenti, spunti, tasselli d'azione, report, grafici e l'estensione di Business Central utilizzando i componenti Power Platform.

  <div style='font-weight&#58; bold;'><br/>Nota&#58; Tale Esame sarà disponibile a Settembre 2020.</div>
subTitle: 'Tale Esame sarà disponibile a Settembre 2020. Questo esame valuta la tua capacità di completare i seguenti compiti: impostare Business Central, configurare Financials, configurare Sales and Purchasing, impostare le operazioni e utilizzare i componenti Power Platform.'

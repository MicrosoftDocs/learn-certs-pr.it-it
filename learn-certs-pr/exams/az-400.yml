  I candidati a questo esame sono professionisti DevOps che gestiscono persone, processi e tecnologie per consegnare continuamente prodotti e servizi validi che soddisfino le necessità degli utenti e gli obiettivi dell'azienda. I professionisti DevOps velocizzano la consegna ottimizzando le prassi, migliorando la comunicazione e collaborazione e creando automatismi. Progettano e implementano strategie per i codici delle applicazioni e le infrastrutture in modo da permettere un'integrazione continua, un test continuo, una consegna continua e un continuo monitoraggio e feedback.


  I candidati devono essere esperti nelle pratiche Agile. Devono avere familiarità sia con l'amministrazione Azure sia con lo sviluppo Azure ed essere esperti in almeno una di queste aree. I professionisti DevOps devono essere in grado di progettare e implementare le prassi DevOps per il controllo della versione, della conformità, del codice dell’infrastruttura, della gestione della configurazione, della build, del rilascio e del testing utilizzando le tecnologie Azure.
subTitle: Questo esame misura la tua capacità di progettare una strategia DevOps e implementare processi di sviluppo DevOps; gestione delle dipendenze; infrastruttura delle applicazioni; e integrazione, consegna e feedback continui.

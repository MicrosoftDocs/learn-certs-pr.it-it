summary: |-
  I candidati idonei a questo esame sono amministratori di Microsoft 365 Enterprise coinvolti nella valutazione, pianificazione, migrazione, distribuzione e gestione dei servizi di Microsoft 365. Eseguono attività di gestione connesse ai tenant di Microsoft 365 per un’azienda, occupandosi tra l’altro di identità, sicurezza, conformità e tecnologie di supporto.

   Hanno una conoscenza professionale dei carichi di lavoro di Microsoft 365 e devono avere lavorato in qualità di amministratore di almeno uno dei carichi di lavoro di Microsoft 365 (Exchange, SharePoint, Skype for Business or Windows as a Service). I candidati devono inoltre avere una conoscenza professionale delle reti, dell’amministrazione dei server e dei concetti di base dell’IT, come DNS, Active Directory e PowerShell.
subTitle: 'Questo esame misura la tua capacità di eseguire le seguenti attività tecniche: implementare servizi per i dispositivi moderni; implementare la gestione della sicurezza e delle minacce in Microsoft 365; e gestire la governance e la conformità di Microsoft 365.'

summary: |-
  <div style='color&#58; red; font-weight&#58; bold;'>QUESTO ESAME È STATO RITIRATO IL 30 GIUGNO 2019. Nota&#58; Gli esami vengono ritirati alle 23:59 (CST)<br/><br/></div>
   
  
  Questo esame è destinato esclusivamente ai candidati che hanno sostenuto [Esame 70-535](https://www.microsoft.com/it-it/learning/exam-70-535.aspx)&#58; Progettare soluzioni Microsoft Azure. Se non hai sostenuto l’Esame 535, non potrai ottenere una certificazione sostenendo questo esame.

  Questo esame di transizione è pensato per chi ha già dimostrato di possedere le competenze nel dominio dei contenuti, avendo sostenuto gli esami esistenti che verranno sostituiti dai nuovi esami di certificazione basati sui ruoli. Essi riguardano la differenza tra la certificazione corrente e ciò che ci aspettiamo che siano in gradi di fare le persone che ottengono la nuova certificazione. Non desideriamo riesaminare le persone sugli stessi argomenti in cui si sono già dimostrate competenti sostenendo con successo un esame.

  Gli esami di transizione trattano nuovi contenuti, ovvero contenuti che non erano stati approfonditi a sufficienza e gli aspetti tecnologici che sono probabilmente variati rispetto all’esame precedente. Di conseguenza, un esame di transizione non è più breve di un esame tipico, ma solo più incentrato sulle attività e le competenze che non erano state valutate durante l'esame o la certificazione che sostituisce.

  I candidati a questo esame sono progettisti di soluzioni Azure che fungono da consulenti alle parti interessate e che trasformano i requisiti di business in soluzioni sicure, scalabili e affidabili.

  I candidati devono possedere una vasta esperienza e conoscenza di vari aspetti delle operazioni IT, tra cui reti, virtualizzazione, identità, sicurezza, business continuity, ripristino di emergenza, gestione dei dati, pianificazione del budget e governance. Le persone in questo ruolo hanno il compito di determinare l’impatto delle decisioni di ciascuna area sulla soluzione globale.

  I candidati devono essere esperti nell'amministrazione di Azure, nello sviluppo di Azure e in DevOps, nonché avere competenze a livello di esperti in almeno uno di questi domini.

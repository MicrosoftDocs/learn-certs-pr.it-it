summary: |-
  <div><font color='red'><strong>Questo esame è stato rimosso il 31 gennaio 2021. Per le opzioni attualmente disponibili, consulta <a href='/learn/certifications/browse/?resource_type=examination'>Pagina Esplora le Certificazioni e gli Esami</a>.<br/><br/></strong></font></div>

  I candidati idonei a questo esame hanno il compito di proteggere gli ambienti Windows Server 2016 I candidati sono familiari con le metodologie e le tecnologie usate nell’ambiente dei server finalizzati e garantiscono le infrastrutture delle macchine virtuali usando macchine virtuali protette e che supportano la crittografia oltre a un'infrastruttura sorvegliata.

  I candidati gestiscono la protezione delle infrastutture Active Directory e Identity e gestiscono identità privilegiate usando approcci di amministrazione Just in Time (JIT) e Just Enough Administration (JEA), oltre a implementare workstation ad accesso privilegiato (PAW) e proteggere i server con password di amministrazione locali (LAPS).

  I candidati devono anche essere in grado di usare soluzioni di rilevazione delle minacce come il controllo dell'accesso, implementare analisi avanzate di minacce (ATA), installare soluzioni Operations Management Suite (OMS) e identificare soluzioni per specifici carichi di lavoro.

  <div style='font-weight&#58; bold;'><br/>Nota&#58; Ci sono aggiornamenti degli esami in vigore dal 2 novembre 2018. Per ulteriori informazioni su queste modifiche e su come influenzano le competenze misurate, scaricare e leggere il documento di modifica dell'esame 744.</div>

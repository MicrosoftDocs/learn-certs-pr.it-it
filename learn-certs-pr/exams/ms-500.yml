  I candidati idonei questo esame devono essere in grado di implementare, gestire e monitorare le soluzioni di sicurezza e conformità per gli ambienti di Microsoft 365 e ibridi. Il Microsoft 365 Security Administrator protegge proattivamente l’ambiente aziendale Microsoft 365, risponde alle minacce, effettua indagini e rafforza la gestione dei dati. Il Microsoft 365 Security Administrator collabora con il Microsoft 365 Enterprise Administrator, le parti aziendali interessate e altri amministratori di carichi di lavoro per pianificare e implementare strategie di sicurezza e verificare che le soluzioni siano conformi ai criteri e ai regolamenti dell’organizzazione.
  <br/>

  I candidati idonei questo esame hanno familiarità con i carichi di lavoro di Microsoft 365 e hanno solide competenze ed esperienza nella protezione delle identità, protezione delle informazioni, protezione dalle minacce, gestione della sicurezza e gestione dei dati. Questo ruolo è incentrato sull’ambiente di Microsoft 365 e comprende ambienti ibridi.
subTitle: "Questo esame misura la tua capacità di eseguire le seguenti attività tecniche: implementare e gestire l’identità e l'accesso; implementare e gestire la protezione dalle minacce; implementare e gestire la protezione delle informazioni; e gestire le funzionalità di governance e conformità in Microsoft 365."

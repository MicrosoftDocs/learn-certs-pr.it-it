summary: >-
  I candidati idonei a questo esame devono essere in grado di implementare, gestire e monitorare le soluzioni di sicurezza e conformità per gli ambienti di Microsoft 365 e ibridi. Gli amministratori della sicurezza di Microsoft 365 mettono proattivamente in sicurezza l’ambiente aziendale di Microsoft 365, rispondono alle minacce, effettuano indagini e migliorano la gestione dei dati. Gli amministratori della sicurezza di Microsoft 365 collaborano con l’amministratore della sicurezza di Microsoft 365 Enterprise, le parti interessate all’interno dell’azienda e con amministratori che si occupano di altri carichi di lavoro per pianificare e implementare strategie di sicurezza e verificare che le soluzioni siano conformi ai criteri e ai regolamenti dell’organizzazione.

  <br/>


  I candidati idonei questo esame hanno familiarità con i carichi di lavoro di Microsoft 365 e hanno solide competenze ed esperienza nella protezione delle identità, protezione delle informazioni, protezione dalle minacce, gestione della sicurezza e gestione dei dati. Questo ruolo è incentrato sull’ambiente di Microsoft 365 e comprende ambienti ibridi.
subTitle: "Questo esame misura la tua capacità di eseguire le seguenti attività tecniche: implementare e gestire l’identità e l'accesso; implementare e gestire la protezione dalle minacce; implementare e gestire la protezione delle informazioni; e gestire le funzionalità di governance e conformità in Microsoft 365."

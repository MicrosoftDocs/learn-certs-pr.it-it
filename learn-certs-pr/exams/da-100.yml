uid: exam.da-100
displayName: DA-100
summary: |-
  I Data Analyst consentono alle aziende di massimizzare il valore del loro patrimonio di dati utilizzando Microsoft Power BI. In qualità di esperti in materia, i Data Analyst sono responsabili della progettazione e della costruzione di modelli di dati scalabili, della pulizia e della trasformazione dei dati e dell'abilitazione di capacità analitiche avanzate che forniscono un valore aziendale significativo grazie a visualizzazioni dati facili da comprendere. I Data Analyst collaborano anche con i principali stakeholder a livello verticale per fornire informazioni rilevanti sulla base dei requisiti di business identificati.
  <br/>

  Il Data Analyst deve avere una comprensione fondamentale dei repository di dati e dell'elaborazione dei dati sia nei locali sia nel cloud.

  <div style='color&#58; red;'><br/><strong>Nota&#58; questo esame beta non sarà disponibile fino al 2 aprile 2020.</strong> Queste informazioni non sono definitive e potrebbero esserci dei piccoli cambiamenti una volta che l'esame sarà rilasciato.</div>
subTitle: 'Questo esame misura la capacità di svolgere i seguenti compiti tecnici: preparare i dati, modellare i dati, visualizzare i dati, analizzare i dati, distribuire e mantenere i deliverable.'

summary: |-
  Gli utenti di livello esperto di Microsoft Word 2010 devono essere in grado di usare in modo proficuo e sicuro le funzioni e le funzionalità del software Word 2010. Gli utenti esperti usano le funzionalità avanzate di Word 2010 per rendere i documenti più professionali, creare documenti e prepararli per la pubblicazione e collaborare in modo efficace ai progetti di editing di gruppo. Gli utenti esperti sono in grado di modificare le opzioni di Word per personalizzare l’ambiente utilizzato allo scopo di soddisfare esigenze diverse e migliorare la produttività.

summary: |-
  <div style='color&#58; red;'><strong>In risposta alla situazione del Coronavirus (COVID-19), Microsoft sta implementando diverse modifiche temporanee al suo programma di formazione e certificazione. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Ulteriori informazioni</a>.</strong><br/><br/></div>

  Candidati che desiderano dimostrare le proprie competenze nell’ambito dello sviluppo di software di base. È consigliabile che i candidati acquisiscano familiarità ed esperienza pratica con i concetti e le tecnologie qui descritti, seguendo i relativi corsi di formazione oppure mediante le esercitazioni e gli esempi disponibili in MSDN e Microsoft Visual Studio. I candidati devono possedere una certa esperienza di C# o Microsoft Visual Basic .NET.

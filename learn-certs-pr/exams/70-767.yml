summary: |-
  <div><font color='red'><strong>Questo esame è stato rimosso il 31 gennaio 2021. Per le opzioni attualmente disponibili, consulta <a href='/learn/certifications/browse/?resource_type=examination'>Pagina Esplora le Certificazioni e gli Esami</a>.<br/><br/></strong></font></div>

  Questo esame è rivolto agli sviluppatori di processi ETL (Extract, Transform, Load) e data warehouse che creano soluzioni di Business Intelligence (BI). La loro responsabilità include la pulizia dei dati, oltre all'implementazione di ETL e data warehouse.

  <div style='font-weight&#58; bold;'><br/>A partire da marzo 2017, questo esame è stato aggiornato. Per ulteriori informazioni su queste modifiche e su come influenzano le competenze misurate, scaricare e leggere il documento di modifica dell'esame 70-767.</div>

summary: |-
  Questo esame è pensato per i candidati di livello esperto che hanno una conoscenza approfondita dell'ambiente Word e sono in grado di aiutare altri utenti a utilizzare correttamente le funzionalità di Word 2013. Devono conoscere e dimostrare l'utilizzo delle funzionalità specifiche avanzate dell'applicazione. I candidati devono essere in grado di creare, gestire e distribuire documenti professionali per numerosi scopi particolari e in più situazioni. Inoltre, devono essere in grado di personalizzare gli ambienti Word in base alle esigenze e per migliorare la produttività. Gli esempi di documenti includono piani aziendali, documenti legali, brochure pubblicitarie e invio massivo di messaggi di posta elettronica. I ruoli dei candidati possono includere ad esempio editor, project manager, istruttori, studenti, redattori tecnici ed altri.

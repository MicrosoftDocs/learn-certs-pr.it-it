  description: 'Esame DP-201: Designing an Azure Data Solution'
uid: exam.dp-201
displayName: DP-201
summary: >-
  I candidati a questo esame sono tecnici dati di Microsoft Azure che collaborano con le parti interessate per identificare e soddisfare i requisiti dei dati per progettare soluzioni dati che usano i servizi dati di Azure.

  <br/>


  I tecnici dati di Microsoft Azure sono responsabili di attività correlate ai dati che includono la progettazione di soluzioni di archiviazione dati di Azure che usano archivi dati relazionali e non relazionali, l’elaborazione in batch e in tempo reale dei dati, e soluzioni di sicurezza e conformità dei dati.


  I candidati idonei a questo esame devono essere in grado di progettare soluzioni dati che usano i seguenti servizi di Azure&#58; Azure Cosmos DB, Azure SQL Database, Azure SQL Data Warehouse, Azure Data Lake Storage, Azure Data Factory, Azure Stream Analytics, Azure Databricks e il servizio di archiviazione Azure Blob.
subTitle: "Questo esame misura la tua capacità di eseguire le seguenti attività tecniche: progettare soluzioni per l'archiviazione dati Azure; progettare soluzioni di elaborazione dei dati; progettare la sicurezza e conformità dei dati."

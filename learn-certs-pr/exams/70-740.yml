  description: 'Exam 70-740: Installation, Storage, and Compute with Windows Server 2016'
uid: exam.70-740
displayName: 70-740
summary: |-
  <div>
  <div><strong>Questo esame verrà ritirato il 31 gennaio 2021 alle 23&#58;59 CT. Dopo questa data non sarà più possibile sostenere questo esame. Ulteriori informazioni sui <a href='/learn/certifications/retired-certification-exams'>prossimi esami che verranno ritirati</a>.<br/><br/></strong></div>
  </div>

  I candidati idonei per questo esame si occupano delle funzionalità di installazione, archiviazione e calcolo disponibili in Windows Server 2016. I candidati eseguono operazioni di installazione generali, oltre ad occuparsi di creare e gestire immagini per l'installazione.

  I candidati devono avere esperienza con soluzioni di archiviazione locali e su server, tra cui la configurazione di dischi e volumi, la deduplicazione dati, l’elevata disponibilità, il ripristino di emergenza, Storage Spaces Direct e le soluzioni di clustering di failover. I candidati devono anche avere familiarità con la gestione di Hyper-V e contenitori, nonché con la manutenzione e il monitoraggio dei server in ambienti fisici e di calcolo.

  <div style='font-weight&#58; bold;'><br/>Nota&#58; Ci sono aggiornamenti degli esami in vigore dal 13 marzo 2019. Per ulteriori informazioni su queste modifiche e su come influenzano le competenze misurate, scaricare e leggere il documento di modifica dell'esame 740.</div>

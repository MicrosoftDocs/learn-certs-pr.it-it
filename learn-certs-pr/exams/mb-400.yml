summary: |-
  <div>
  <div><font color='red'><strong>A seguito della situazione del Coronavirus (COVID-19), Microsoft sta implementando diverse modifiche temporanee al suo programma di formazione e certificazione. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Ulteriori informazioni</a>.</strong></font><br/><br/></div>
  <div><strong>QUESTO ESAME SARÀ RITIRATO IL 31 DICEMBRE 2020. Un nuovo esame <a href="/learn/certifications/exams/pl-400">PL-400</a> sarà disponibile a settembre 2020. Nota&#58; Ritiro esame alle 23&#58;59 Central Standard Time.</strong><br/><br/></div>
  </div>

  I candidati idonei a questo esame sono sviluppatori che usano le app basate sul modello di Microsoft Power Apps di Dynamics 365 per progettare, sviluppare, mettere in sicurezza ed estendere l’uso di un’implementazione di Dynamics 365. Implementano componenti di una soluzione che include migliorie per le applicazioni, esperienza utente personalizzata, integrazioni di sistemi, conversioni dei dati, automazione personalizzata dei processi e visualizzazioni personalizzate.

  Devono avere un’approfondita conoscenza pratica delle app basate sul modello di Power Apps di Dynamics 365, tra cui un’ottima conoscenza di concetti come la personalizzazione, la configurazione, l’integrazione, l’ampliamento d’uso e i limiti. Devono inoltre avere una conoscenza di base delle prassi di DevOps per le app basate sul modello di Power Apps di Dynamics 365. Devono anche essere in grado di esporre, archiviare e creare report per i dati.

  I candidati devono avere esperienza nello sviluppo che comprenda JavaScript, TypeScript, C#, HTML, .NET, Microsoft Azure, Office 365, RESTful Web Services, ASP.NET e Power BI.
subTitle: 'Questo esame misura la tua capacità di eseguire le seguenti attività tecniche: creare un progetto tecnico, configurare Common Data Service (CDS), creare e configurare Power Apps, configurare l’automazione dei processi aziendali, ampliare l’esperienza utente, estendere l’uso della piattaforma e sviluppare integrazioni.'

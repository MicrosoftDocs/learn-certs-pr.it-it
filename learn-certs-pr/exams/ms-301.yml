summary: |-
  I candidati idonei a questo esame sono amministratori di Teamwork che si occupano della configurazione, distribuzione e gestione di carichi di lavoro di Office 365 e Azure, il cui obiettivo è assicurare una collaborazione e un’adozione efficiente ed efficace dei carichi di lavoro. Gli amministratori di Teamwork gestiscono le app e i servizi e supportano l’infrastruttura per soddisfare i requisiti aziendali. Devono essere in grado di distribuire, gestire, eseguire la migrazione e proteggere SharePoint (in versione online, locale e ibrida), OneDrive e Teams.
  <br/>

  Gli amministratori sono inoltre coinvolti nelle decisioni relative alla governance e lavorano a stretto contatto con altri amministratori per implementare molte delle decisioni prese dalle autorità responsabili della governance. Gli amministratori di Teamwork lavorano a stretto contatto con l’amministratore della messaggistica alla configurazione delle opzioni e delle attività e-mail correlate alla sicurezza, con l’amministratore dei servizi vocali per integrare le funzionalità voce nelle organizzazioni e con l’amministratore della sicurezza per garantire la sicurezza end-to-end.

  Hanno una conoscenza di base dei punti di integrazione con le app e i servizi seguenti; Office, Power Apps, Flow, Yammer, Microsoft Graph, Stream, Planner e Project. L’amministratore deve sapere come integrare app e servizi di terze parti, tra cui applicazioni line-of-business. I candidati devono conoscere i concetti della gestione di SQL Server, Azure Active Directory, PowerShell, le reti, l’amministrazione dei server Windows, Domain Name System (DNS), la gestione dei dispositivi mobili Active Directory e altri sistemi operativi.
subTitle: 'Questo esame misura la tua capacità di eseguire le seguenti attività tecniche: configurare e gestire SharePoint On-Premises; configurare e gestire scenari ibridi; ed eseguire la migrazione a SharePoint Online.'

title: Networking with Windows Server 2016
metadata:
  title: 'Exam 70-741: Networking with Windows Server 2016'
  description: 'Exam 70-741: Networking with Windows Server 2016'
uid: exam.70-741
displayName: 70-741
summary: |-
  <div><div style='color&#58; red;'><strong>In risposta alla situazione del Coronavirus (COVID-19), Microsoft sta implementando diverse modifiche temporanee al suo programma di formazione e certificazione. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Ulteriori informazioni</a>.</strong><br/><br/></div>
  <div><strong>Questo esame verrà ritirato il 31 gennaio 2021 alle 23&#58;59 CT. Dopo questa data non sarà più possibile sostenere questo esame. Ulteriori informazioni sui <a href='/learn/certifications/retired-certification-exams'>prossimi esami che verranno ritirati</a>.<br/><br/></strong></div>
  </div>

  I candidati idonei per questo esame eseguono attività correlate alle funzionalità di rete disponibili in Windows Server 2016. I candidati devono avere familiarità con l'implementazione e la gestione di DNS, DHCP e IPAM, nonché con l'installazione di soluzioni di accesso remoto come VPN e RADIUS.

  I candidati devono inoltre avere esperienza nella gestione di soluzioni DFS e di BranchCache, nella configurazione di funzionalità di rete ad alte prestazioni e nell'implementazione di soluzioni SDN (Software Defined Networking) come Hyper-V Network Virtualization (HNV) e il controller di rete.

  <div style='font-weight&#58; bold;'><br/>Nota&#58; Ci sono aggiornamenti degli esami in vigore dal 13 marzo 2019. Per ulteriori informazioni su queste modifiche e su come influenzano le competenze misurate, scaricare e leggere il documento di modifica dell'esame 741.</div>

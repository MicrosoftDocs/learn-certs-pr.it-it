title: Identity with Windows Server 2016
metadata:
  title: 'Exam 70-742: Identity with Windows Server 2016'
  description: 'Exam 70-742: Identity with Windows Server 2016'
uid: exam.70-742
displayName: 70-742
summary: |-
  <div><font color='red'><strong>Questo esame è stato rimosso il 31 gennaio 2021. Per le opzioni attualmente disponibili, consulta <a href='/learn/certifications/browse/?resource_type=examination'>Pagina Esplora le Certificazioni e gli Esami</a>.<br/><br/></strong></font></div>

  I candidati idonei per questo esame gestiscono le identità utilizzando le funzionalità in Windows Server 2016. I candidati installano, configurano, gestiscono e mantengono i servizi di dominio Active Directory (AD DS) e implementano gli oggetti Criteri di gruppo (GPO).

  I candidati devono anche sapere implementare e gestire Active Directory Certificate Services (AD CS), Active Directory Federations Services (ADFS), Active Directory Rights Management Services (RMS di AD) e proxy di applicazioni Web.

  <div style='font-weight&#58; bold;'><br/>Nota&#58; Ci sono aggiornamenti degli esami in vigore dal 3 novembre 2017. Per ulteriori informazioni su queste modifiche e su come influenzano le competenze misurate, scaricare e leggere il documento di modifica dell'esame 742.</div>

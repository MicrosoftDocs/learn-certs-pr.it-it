  I candidati a questo esame sono amministratori di database e specialisti di gestione dei dati che gestiscono database relazionali in sito e cloud costruiti su database relazionali basati su Microsoft SQL Server e servizi dati Microsoft Azure.

  L'Azure Database Administrator implementa e gestisce gli aspetti operativi delle soluzioni di piattaforma dati cloud native e ibride che sfruttano Azure Data Services e SQL Server. L'Azure Database Administrator utilizza una varietà di metodi e strumenti per eseguire le operazioni quotidiane, compresa l'applicazione delle conoscenze sull'uso del T-SQL per la gestione amministrativa.

  Questo ruolo è responsabile della gestione, della disponibilità, della sicurezza e del monitoraggio delle prestazioni e dell'ottimizzazione delle moderne soluzioni di database relazionali. Questo ruolo collabora con il ruolo di Azure Data Engineer per gestire gli aspetti operativi delle soluzioni di piattaforme dati.
subTitle: 'Questo esame misura la capacità di realizzare i seguenti compiti tecnici: pianificare e implementare le risorse delle piattaforme dati, implementare un ambiente sicuro, monitorare e ottimizzare le risorse operative, ottimizzare le prestazioni delle query, eseguire l''automazione dei compiti, pianificare e implementare un ambiente HADR (High Availability and Disaster Recovery) ed eseguire l''amministrazione utilizzando T-SQL.'

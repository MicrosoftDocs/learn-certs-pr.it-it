summary: I candidati che ottengono questa certificazione hanno circa 150 ore di formazione teorica e pratica nell’uso del prodotto, oltre a competenze comprovate a livello di Expert e sono pronti ad affacciarsi sul mercato del lavoro. Sono in grado di applicare correttamente le funzionalità principali di Excel a livello di Expert e di portare a termine le attività in modo indipendente.
subTitle: Questo esame misura la tua capacità di creare, gestire e distribuire cartelle di lavoro professionali per più situazioni e scopi specifici. In sede di esame verrà valutata la tua capacità di personalizzare gli ambienti Excel per soddisfare le necessità di un progetto e migliorare la produttività. Alcuni esempi di cartelle di lavoro di livello Expert riguardano modelli aziendali personalizzati, grafici finanziari con più assi, tabelle di ammortamento e pianificazioni dell'inventario.

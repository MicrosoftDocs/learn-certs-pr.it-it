displayName: 70-339
summary: >-
  L'esame è pensato per i professionisti IT che si occupano di installare, configurare, implementare e gestire le installazioni di SharePoint 2016 in un data center e nel cloud. I candidati in genere hanno più di quattro anni di esperienza nella pianificazione e la manutenzione di SharePoint e altre tecnologie di base da cui dipende SharePoint, inclusi Windows Server 2008 R2 o versione successiva, Internet Information Services (IIS), SQL Server 2008 R2 o versione successiva, Active Directory e servizi di infrastruttura di rete.


  I candidati devono inoltre avere esperienza con la gestione della continuità operativa, tra cui il backup dei dati, il ripristino e l'elevata disponibilità, oltre all'esperienza con l'autenticazione e le tecnologie di sicurezza. L'esperienza con PowerShell è di gran lunga preferibile.


  I destinatari secondari di questo esame sono i Business Application Administrators (BAA) che sono attivamente impegnati nell'amministrazione di progetti line-of-business (LOB) in collaborazione con i clienti aziendali interni che lavorano con SharePoint 2016.

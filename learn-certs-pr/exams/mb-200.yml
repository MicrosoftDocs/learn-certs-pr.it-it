uid: exam.mb-200
displayName: MB-200
summary: >-
  I candidati idonei a questo esame sono consulenti funzionali che hanno accesso alle funzioni e funzionalità del prodotto con licenza enterprise. In qualità di consulenti funzionali, i candidati sono a conoscenza delle versioni bundle delle funzionalità, ma solitamente non lavorano con questi prodotti in bundle.

  <br/>


  I candidati si occupano principalmente di configurare il sistema in base alle esigenze dei clienti, eseguire le attività di progettazione relative all'implementazione di nuove funzioni e funzionalità, e implementare e testare le modifiche del sistema.


  Pianificano la progettazione funzionale delle soluzioni, implementano un processo ALM (Application Lifecycle Management), migrano dati e oggetti da sistemi legacy ed esterni, integrano Power Platform con altri sistemi e gestiscono l'ambiente Power Platform.
subTitle: 'Questo esame misura la tua capacità di eseguire le seguenti attività tecniche: eseguire operazioni di rilevamento, pianificazione ed analisi; gestire la progettazione dell’esperienza utente; gestire entità e dati; implementare la sicurezza; implementare l’integrazione; ed eseguire la distribuzione e il testing di soluzioni.'

summary: |-
  <div>
  <div style='color&#58; red;'><strong>In risposta alla situazione del Coronavirus (COVID-19), Microsoft sta implementando diverse modifiche temporanee al suo programma di formazione e certificazione. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Ulteriori informazioni</a>.</strong><br/><br/></div>
  <div style='font-weight&#58; bold;'>Il contenuto di questo esame è stato aggiornato il venerdì 1 maggio 2020. Scarica il documento relativo alle competenze misurate, riportato di seguito, per vedere che cosa è cambiato.<br/><br/></div>
  </div>

  I candidati a questo esame sono consulenti funzionali che hanno accesso alle caratteristiche e alle funzionalità del prodotto con licenza aziendale. In qualità di consulenti funzionali, i candidati sono a conoscenza delle versioni bundle delle funzionalità, ma solitamente non lavorano con questi prodotti in bundle.

  I candidati sono principalmente responsabili della configurazione del sistema in base alle esigenze dei clienti, l'esecuzione di attività di progettazione relative all'implementazione di nuove caratteristiche e funzionalità, e dell'implementazione e della verifica delle modifiche del sistema.

  I candidati pianificano la progettazione funzionale delle soluzioni, implementano un processo ALM (Application Lifecycle Management), migrano dati e oggetti da sistemi legacy ed esterni, integrano Power Platform con altri sistemi e gestiscono l'ambiente Power Platform.
subTitle: 'Questo esame misura la tua capacità di eseguire le seguenti attività tecniche: eseguire operazioni di rilevamento, pianificazione ed analisi; gestire la progettazione dell’esperienza utente; gestire entità e dati; implementare la sicurezza; implementare l’integrazione; ed eseguire la distribuzione e il testing di soluzioni.'

  I candidati per questo esame hanno una conoscenza di base dei dispositivi Windows e della mobilità. I candidati devono avere esperienza pratica con dispositivi Windows, reti basate su Windows, Active Directory, prodotti antimalware, firewall, topologie e dispositivi di rete e porte di rete.

  <div style='font-weight&#58; bold;'><br/>Ci sono aggiornamenti degli esami in vigore dal 31 gennaio 2018. Per ulteriori informazioni su queste modifiche e su come influenzano le competenze misurate, scaricare e leggere il documento di modifica dell'esame 98-368.</div>

  <div><strong>QUESTO ESAME È STATO RITIRATO. È disponibile un esame sostitutivo, AZ-304. Per ulteriori informazioni, visita la <a href="/learn/certifications/exams/az-304">pagina dei dettagli dell'esame AZ-304</a></strong><br/><br/></div>

summary: |-
  <div style='color&#58; red; font-weight&#58; bold;'>Il contenuto di questo esame è stato aggiornato il 4 dicembre 2019. Scarica il documento relativo alle competenze misurate, riportato di seguito, per vedere che cosa è cambiato.<br/></div>

  I candidati a questo esame sono progettisti di soluzioni Azure che fungono da consulenti alle parti interessate e che trasformano i requisiti di business in soluzioni sicure, scalabili e affidabili. I candidati devono possedere una vasta esperienza e conoscenza di vari aspetti delle operazioni IT, tra cui reti, virtualizzazione, identità, sicurezza, business continuity, disaster recovery, gestione dei dati, pianificazione del budget e governance. Le persone in questo ruolo hanno il compito di determinare l’impatto delle decisioni di ciascuna area sulla soluzione globale. I candidati devono essere esperti nell'amministrazione di Azure, nello sviluppo di Azure e in DevOps, nonché avere competenze a livello di esperti in almeno uno di questi campi.
subTitle: 'Questo esame misura la tua capacità di eseguire le seguenti attività tecniche: determinare i carichi di lavoro; progettare l’identità e la sicurezza; progettare una soluzione per la piattaforma dati; progettare una strategia di business continuity; progettare l'installazione, la migrazione e l’integrazione; e progettare una strategia per l’infrastruttura.'

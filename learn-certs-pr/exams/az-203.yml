title: Developing Solutions for Microsoft Azure
metadata:
  title: 'Exam AZ-203: Developing Solutions for Microsoft Azure'
  description: 'Exam AZ-203: Developing Solutions for Microsoft Azure'
uid: exam.az-203
displayName: AZ-203
summary: |-
  <div>
  <div style='color&#58; red;'><strong>In risposta alla situazione del Coronavirus (COVID-19), Microsoft sta implementando diverse modifiche temporanee al suo programma di formazione e certificazione. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Ulteriori informazioni</a>.</strong><br/><br/></div>
  <div style='font-weight&#58; bold;'>Questo esame sarà ritirato il 31 maggio 2020. Nota&#58; Gli esami vengono ritirati alle 23&#58;59 (CST).<br/><br/></div>
  </div>

  I candidati idonei a questo esame sono Azure Developer che progettano e creano soluzioni cloud come applicazioni e servizi. Partecipano a tutte le fasi dello sviluppo, dalla progettazione, lo sviluppo e la distribuzione della soluzione al testing e alla manutenzione. Per implementare la soluzione lavorano in collaborazione con i progettisti di soluzioni cloud, gli amministratori di database cloud (DBA), gli amministratori del cloud e i clienti.
  <br/>

  I candidati devono saper sviluppare app e servizi con gli strumenti e le tecnologie di Azure, tra cui archiviazione, sicurezza, elaborazione e comunicazioni.

  Devono avere almeno un anno di esperienza in tutte le fasi dello sviluppo software di soluzioni scalabili e conoscere almeno un linguaggio di programmazione supportato dal cloud.

  <div style='font-weight&#58; bold;'><br/>NOTA&#58; Se supererai questo esame otterrai la seguente certificazione&#58; <a href="https://docs.microsoft.com/learn/certifications/azure-developer">Microsoft Certified&#58; Azure Developer Associate</a>.</div>
subTitle: 'Questo esame misura la tua capacità di eseguire le seguenti attività tecniche: sviluppare l’infrastruttura Azure come soluzione di elaborazione dei servizi; sviluppare la piattaforma Azure come soluzione di elaborazione dei servizi; sviluppare per l’archiviazione in Azure; implementare la sicurezza di Azure; monitorare, risolvere i problemi e ottimizzare le soluzioni; connettersi a e usare i servizi Azure e quelli di terze parti.'

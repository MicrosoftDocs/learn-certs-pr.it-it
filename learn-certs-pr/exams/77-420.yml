summary: |-
  <div><font color='red'><strong>A seguito della situazione del Coronavirus (COVID-19), Microsoft sta implementando diverse modifiche temporanee al suo programma di formazione e certificazione. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Ulteriori informazioni</a>.</strong></font><br/><br/></div>

  Un candidato di livello base all'esame su Microsoft Excel 2013 dovrebbe avere una comprensione fondamentale dell'ambiente Excel e la capacità di completare le attività in modo indipendente. Deve conoscere e dimostrare la corretta applicazione delle funzionalità principali di Excel 2013. Questi candidati devono essere in grado di creare e modificare una cartella di lavoro con più pagine per vari scopi e in diverse situazioni. A titolo di esempio possiamo considerare budget professionali, grafici relativi alle prestazioni dei team, fatture commerciali e registri di esercizi. I ruoli dei candidati possono includere studenti, impiegati, contabili, istruttori e altri.

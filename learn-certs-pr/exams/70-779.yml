summary: |-
  <div><font color='red'><strong>Questo esame è stato rimosso il 31 gennaio 2021. Per le opzioni attualmente disponibili, consulta <a href='/learn/certifications/browse/?resource_type=examination'>Pagina Esplora le Certificazioni e gli Esami</a>.<br/><br/></strong></font></div>

  I candidati idonei per questo esame devono possedere una buona comprensione di come usare Microsoft Excel per eseguire analisi dei dati. I candidati devono essere capaci di utilizzare, trasformare, modellare e visualizzare i dati in Excel. I candidati devono anche essere capaci di configurare e manipolare i dati in PowerPivot, tabelle Pivot e diagrammi Pivot. I candidati possono includere professionisti BI, analisti di dati e altri ruoli responsabili dell’analisi dei dati con Excel.

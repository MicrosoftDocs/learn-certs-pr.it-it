  description: 'Exam AI-102: Designing and Implementing a Microsoft Azure AI Solution (beta)'
uid: exam.ai-102
displayName: AI-102
summary: |-
  I candidati all'Esame AI-102 devono avere esperienza nella creazione, gestione e implementazione di soluzioni AI che sfruttino Azure Cognitive Services, Azure Cognitive Search, e la Struttura di Microsoft Bot.
  
  I candidati a questo esame devono essere esperti in C#, Python o JavaScript e devono saper usare API e SDK basati su REST per creare soluzioni di visione artificiale, elaborare il linguaggio naturale, knowledge mining e soluzioni di AI conversazionale su Azure. Devono inoltre comprendere i componenti che compongono il portfolio di Azure AI e le opzioni di archiviazione dei dati disponibili. Inoltre, i candidati devono comprendere ed essere in grado di applicare i principi di AI responsabile.
  
  <div><br/><font color='red'><strong>Gli esami beta non vengono valutati immediatamente perché stiamo raccogliendo dati sulla qualità delle domande e dell'esame. <a href="/learn/certifications/certification-exams#participating-in-beta-exams">Per saperne di più sul valore e sull'importanza degli esami beta</a>.</strong></font></div>
subTitle: "Questo esame misura la tua capacità di eseguire le seguenti attività tecniche: pianificare e gestire soluzioni Azure Cognitive Services; implementare soluzioni di Visione Artificiale; implementare soluzioni di elaborazione del linguaggio naturale; implementare soluzioni di knowledge mining e implementare soluzioni di AI conversazionale"

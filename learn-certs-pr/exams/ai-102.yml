summary: |-
  I candidati all'Esame AI-102 devono avere esperienza nella creazione, gestione e implementazione di soluzioni AI che sfruttino Azure Cognitive Services, Azure Cognitive Search, e la Struttura di Microsoft Bot.
  
  I candidati a questo esame devono essere esperti in C#, Python o JavaScript e devono saper usare API e SDK basati su REST per creare soluzioni di visione artificiale, elaborare il linguaggio naturale, knowledge mining e soluzioni di AI conversazionale su Azure. Devono inoltre comprendere i componenti che compongono il portfolio di Azure AI e le opzioni di archiviazione dei dati disponibili. Inoltre, i candidati devono comprendere ed essere in grado di applicare i principi di AI responsabile.
  
  <div><br/><font color='red'><strong>Nota&#58; questo esame sarà disponibile il 23 febbraio 2021.</strong></font></div>
subTitle: "Questo esame sarà disponibile il 23 febbraio 2021. L'esame misura la capacità di svolgere le seguenti attività tecniche: pianificare e gestire una soluzione Azure Cognitive Services; implementare soluzioni di visione artificiale; implementare soluzioni di elaborazione del linguaggio naturale; implementare soluzioni di knowledge mining; implementare soluzioni di AI conversazionale."

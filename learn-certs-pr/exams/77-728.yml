summary: |
  I candidati di livello esperto all'esame su Excel 2016 hanno una conoscenza avanzata dell'ambiente Excel e la capacità di guidare altri utenti al corretto utilizzo delle funzioni del programma.

  I candidati devono essere in grado di creare, gestire e distribuire documenti professionali per più situazioni e obiettivi specifici. Devono essere in grado di personalizzare gli ambienti Excel in base alle necessità del progetto e per migliorare la produttività. Esempi di cartelle di lavoro di livello esperto includono modelli aziendali personalizzati, grafici finanziari con più assi, tabelle di ammortamento e pianificazioni dell'inventario. I ruoli dei candidati possono comprendere contabili, analisti finanziari, analisti dei dati, operatori di banche commerciali e altri.

  Negli esami di certificazione Microsoft Office Specialist (MOS) 2016 è stato introdotto un nuovo formato basato sulle prestazioni che permette di valutare meglio le conoscenze, le competenze e le capacità del candidato relativamente ai programmi MOS 2016:
  - le istruzioni per l’esame MOS 2016, come nelle versioni precedenti, solitamente non includono il nome del comando. Ad esempio, i nomi delle funzioni sono stati eliminati e sostituiti con descrittori. Ciò significa che i candidati devono capire l'obiettivo e il normale utilizzo della funzionalità del programma per poter portare a termine le attività di ciascun progetto.
  - Il formato dell'esame MOS 2016 include più progetti.
subTitle: I candidati di livello Expert per l'esame Excel 2016 devono avere una conoscenza avanzata dell'ambiente Excel ed essere in grado di aiutare gli altri a utilizzare correttamente le funzionalità del programma.

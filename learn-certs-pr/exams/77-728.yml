summary: |+
  <div style='color&#58; red;'><strong>In risposta alla situazione del Coronavirus (COVID-19), Microsoft sta implementando diverse modifiche temporanee al suo programma di formazione e certificazione. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Ulteriori informazioni</a>.</strong><br/><br/></div>

  I candidati di livello Expert per l'esame Excel 2016 devono avere una conoscenza avanzata dell'ambiente Excel ed essere in grado di aiutare gli altri a utilizzare correttamente le funzionalità del programma.

  I candidati devono essere in grado di creare, gestire e distribuire documenti professionali per più situazioni e obiettivi specifici. Devono essere in grado di personalizzare gli ambienti Excel in base alle necessità del progetto e per migliorare la produttività. Esempi di cartelle di lavoro di livello Expert includono modelli aziendali personalizzati, grafici finanziari con più assi, tabelle di ammortamento e pianificazioni dell'inventario. I ruoli dei candidati possono comprendere contabili, analisti finanziari, analisti dei dati, operatori di banche commerciali e altri.

  Negli esami di certificazione Microsoft Office Specialist (MOS) 2016 è stato introdotto un nuovo formato basato sulle prestazioni che permette di valutare meglio le conoscenze, le competenze e le capacità del candidato relativamente ai programmi MOS 2016&#58;
  - le istruzioni per l’esame MOS 2016 non includono generalmente il nome del comando, come nelle versioni precedenti. Ad esempio, i nomi delle funzioni sono stati eliminati e sostituiti con descrittori. Ciò significa che i candidati devono capire l'obiettivo e il normale utilizzo della funzionalità del programma per poter portare a termine le attività di ciascun progetto.
  - Il formato dell'esame MOS 2016 include più progetti.
subTitle: I candidati di livello Expert per l'esame Excel 2016 devono avere una conoscenza avanzata dell'ambiente Excel ed essere in grado di aiutare gli altri a utilizzare correttamente le funzionalità del programma.

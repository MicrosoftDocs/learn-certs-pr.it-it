  </div>

  I candidati idonei a questo esame sono amministratori della messaggistica che distribuiscono, configurano, gestiscono, risolvono i problemi e monitorano i destinatari, le autorizzazioni, la protezione della posta, il flusso di posta e le cartelle pubbliche sia negli ambienti aziendali sia nei cloud aziendali.

  Gli amministratori della messaggistica sono responsabili della gestione della pulizia, dell'infrastruttura di messaggistica, della configurazione ibrida, della migrazione, del ripristino di emergenza, dell'alta disponibilità e dell'accesso client.

  Gli amministratori della messaggistica collaborano con l'amministratore della sicurezza e l'amministratore di Microsoft 365 Enterprise per implementare una topologia ibrida sicura che soddisfi le esigenze aziendali di un'azienda moderna.

  L'amministratore della messaggistica deve avere una conoscenza operativa dei tipi di autenticazione, delle licenze e dell'integrazione con le applicazioni Microsoft 365.

  <div style='font-weight&#58; bold;'><br/>Nota&#58; Otterrai la seguente certificazione se superi questo esame&#58; <a href="/learn/certifications/m365-messaging-administrator">Microsoft 365 Certified&#58; Messaging Administrator Associate</a>.</div>

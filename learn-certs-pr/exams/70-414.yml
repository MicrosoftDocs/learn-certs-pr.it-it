displayName: 70-414
summary: |-
  <div>
  <div><strong>Questo esame verrà ritirato il 31 gennaio 2021 alle 23&#58;59 CT. Dopo questa data non sarà più possibile sostenere questo esame. Ulteriori informazioni sui <a href='/learn/certifications/retired-certification-exams'>prossimi esami che verranno ritirati</a>.<br/><br/></strong></div>
  </div>

  Questo esame è la seconda parte di una serie di due esami incentrati sulle competenze e le conoscenze necessarie per progettare, implementare ed eseguire la manutenzione di un'infrastruttura Windows Server 2012 in un ambiente su scala enterprise, altamente virtualizzato. Il superamento di questo esame convalida la capacità di un candidato di pianificare, configurare e gestire i servizi di Windows Server 2012, quali identità e accesso, disponibilità elevata e server infrastructure. Il superamento di questo e dell'altro esame conferma che un candidato dispone delle competenze e delle conoscenze necessarie per la progettazione, la distribuzione e la manutenzione dei servizi e dell'infrastruttura in un ambiente Windows Server 2012.

  <div style='font-weight&#58; bold;'><br/>Ad aprile 2014, questo esame include contenuti riguardanti <a href="https://query.prod.cms.rt.microsoft.com/cms/api/am/binary/RE4tCcz">Windows Server 2012 R2</a>.</div>

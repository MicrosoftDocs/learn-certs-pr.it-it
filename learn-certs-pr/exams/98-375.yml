summary: |-
  I candidati per questo esame desiderano dimostrare le proprie competenze di sviluppo in HTML5 di applicazioni client per i moderni dispositivi touch (PC, tablet e telefoni cellulari). Anche se HTML è spesso considerato una tecnologia Web di cui viene eseguito il rendering in un browser per produrre un'interfaccia utente, questo esame è incentrato sull'utilizzo di HTML5, CSS3 e JavaScript per lo sviluppo di applicazioni client. Prima di sostenere l'esame, i candidati dovranno acquisire solide conoscenze di base degli argomenti illustrati nella guida per la preparazione, tra cui CSS e JavaScript. È consigliabile che i candidati acquisiscano familiarità con i concetti e dispongano di esperienza pratica nelle tecnologie correlate, seguendo i relativi corsi di formazione oppure mediante le esercitazioni e gli esempi disponibili in MSDN e Microsoft Visual Studio.

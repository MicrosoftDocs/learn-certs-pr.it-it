  I candidati per l'esame Microsoft OneNote 2013 devono conoscere i concetti di base dell'ambiente OneNote e saper completare le attività in modo autonomo. Devono conoscere e dimostrare di saper applicare correttamente le funzionalità principali di OneNote 2013.

  I candidati devono essere in grado di creare, modificare e condividere blocchi appunti per diversi scopi e in più situazioni. Utilizzano OneNote come blocco appunti digitale per facilitare il lavoro e per l'integrazione con altre applicazioni Office 2013. I candidati utilizzano le funzionalità di OneNote 2013 per organizzare e collaborare in modo efficace. Gli esempi di blocchi appunti includono appunti delle lezioni, verbali di riunioni, organizzazione di eventi ed elenchi attività. I ruoli dei candidati possono includere studenti, istruttori, assistenti amministrativi, team aziendali, project manager e così via.

summary: >-
  Gli architetti di soluzioni per le app Finance and Operations di Microsoft Dynamics 365 sono consulenti fidati che si consultano con le aziende e i membri del team di implementazione per sviluppare una soluzione economica e ben definita che soddisfi le esigenze aziendali.


  Sono responsabili dell’integrità e della consegna di successo di un progetto di soluzioni completo. L’architetto fornisce consulenza critica durante le fasi di pre-vendita e progettazione, nonché durante la parte restante del ciclo di vita del progetto, risolvendo i problemi che possono verificarsi nel corso dell’implementazione.


  L’architetto di soluzioni devono avere un’ampia conoscenza ed esperienza che spazino dalle esigenze dell’azienda e delle funzionalità del prodotto. Deve anche avere un’ampia esperienza funzionale e tecnica come sviluppatore o consulente funzionale in una delle seguenti aree&#58; Finanza, Produzione o Gestione della catena di fornitura. Inoltre, devono avere una vasta esperienza a livello di dominio in uno o più settori operativi dei clienti.


  <div style="color:red"><br/><strong>NOTA&#58; Questo esame sarà disponibile solo a partire dal 27 gennaio 2020</strong></div>
subTitle: 'Questo esame misura la tua capacità di eseguire le seguenti attività tecniche: identificare i requisiti delle soluzioni; progettare i componenti delle soluzioni; definire strategie per il test e la gestione delle strategie.'

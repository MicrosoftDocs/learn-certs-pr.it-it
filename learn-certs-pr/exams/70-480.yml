summary: |+
  <div><font color='red'><strong>Questo esame è stato rimosso il 31 gennaio 2021. Per le opzioni attualmente disponibili, consulta <a href='/learn/certifications/browse/?resource_type=examination'>Pagina Esplora le Certificazioni e gli Esami</a>.<br/><br/></strong></font></div>

  I candidati idonei per questo esame sono sviluppatori con almeno un anno di esperienza nello sviluppo di HTML in un modello di programmazione basato sugli eventi e sugli oggetti e nella programmazione di business logic essenziali per una varietà di tipi di applicazioni, hardware e piattaforme software che utilizzano JavaScript.

  I candidati devono anche avere una conoscenza approfondita di quanto segue&#58;
  - Gestione del flusso dei programmi e degli eventi
  - Programmazione asincrona
  - Convalida dei dati e gestione delle raccolte di dati, tra cui JQuery
  - Gestione di errori ed eccezioni
  - Array e raccolte
  - Uso di variabili, operatori ed espressioni
  - Uso di prototipi e metodi
  - Decisioni e istruzioni di iterazione

  <div style='font-weight&#58; bold;'><br/>Nota&#58; Ci sono aggiornamenti degli esami in vigore dal 14 dicembre 2017. Per ulteriori informazioni su queste modifiche e su come influenzano le competenze misurate, scaricare e leggere il documento di modifica dell'esame 480.</div>

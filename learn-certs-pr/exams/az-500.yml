  I candidati a questo esame devono disporre di competenze specifiche in materia di implementazione di controlli di sicurezza e protezione dalle minacce, gestione dell'identità e dell'accesso e protezione di dati, applicazioni e reti in ambienti cloud e ibridi come parte di un'infrastruttura end-to-end.

  Le responsabilità di un Azure Security Engineer includono il mantenimento della posizione di sicurezza, l'identificazione e la correzione delle vulnerabilità usando una varietà di strumenti di sicurezza, implementando la protezione dalle minacce e rispondendo alla crescita degli incidenti di sicurezza.

  Gli Azure Security Engineer spesso fanno parte di un team più ampio dedicato alla gestione basata su cloud e agli ambienti di sicurezza o ibridi come parte di un'infrastruttura end-to-end.

  Un candidato a questo esame deve avere familiarità con lo scripting e l'automazione, nonché una profonda conoscenza del networking e della virtualizzazione. Un candidato deve inoltre avere una forte familiarità con le funzionalità cloud, i prodotti e i servizi di Azure e altri prodotti e servizi Microsoft.

summary: >-
  I candidati idonei a questo esame sono sviluppatori che utilizzano le app Finance and Operations di Microsoft Dynamics 365 per implementare ed estendere l’uso delle applicazioni in modo da soddisfare i requisiti aziendali. I candidati devono essere in grado di fornire soluzioni complete utilizzando modelli di codifica delle applicazioni standardizzate, caratteristiche estensibili e integrazioni esterne.


  Le responsabilità dei candidati sono sviluppare una logica di business utilizzando X++; creare e modificare i report e gli spazi di lavoro di Finance and Operations; personalizzare le interfacce utente; fornire endpoint e API per supportare le app di Power Platform e i sistemi esterni; eseguire test; monitorare le prestazioni; analizzare e manipolare i dati; creare progetti tecnici e dettagli di implementazione; e implementari criteri per le autorizzazioni e i requisiti di sicurezza.


  Inoltre, partecipano alla migrazione dei dati e degli oggetti da sistemi esistenti ed esterni, all’integrazione delle app Finance and Operations con altri sistemi, all’implementazione di un processo di gestione del ciclo di vita delle applicazioni, alla pianificazione della progettazione funzionale delle applicazioni, e alla gestione degli ambienti Finance and Operations utilizzando Lifecycle Services (LCS).


  Devono avere una conoscenza e un’esperienza approfondite nell’uso del framework sottostante, delle strutture dei dati e degli oggetti associati alle soluzioni Finance and Operations.


  I candidati devono anche essere esperti nell’uso di prodotti come Visual Studio, Azure DevOps, gli strumenti di LCS o SQL Server Management Studio.


  Infine, devono sapere sviluppare un codice con linguaggi di programmazione orientati agli oggetti; analizzare e manipolare i dati con il codice Transact-SQL; e creare ed eseguire i comandi e gli script di PowerShell.
subTitle: "Questo esame misura la tua capacità di eseguire le seguenti attività tecniche: pianificare la progettazione dell'architettura e della soluzione; sapere usare gli strumenti di sviluppo; progettare e sviluppare elementi AOT; sviluppare e testare codice; implementare i report; integrare e gestire le soluzioni dati; implementare la sicurezza e ottimizzare le prestazioni."

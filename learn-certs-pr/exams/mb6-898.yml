summary: |-
  <div><div style='color&#58; red;'><strong>In risposta alla situazione del Coronavirus (COVID-19), Microsoft sta implementando diverse modifiche temporanee al suo programma di formazione e certificazione. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Ulteriori informazioni</a>.</strong><br/><br/></div>
  <div><strong>Questo esame verrà ritirato il 31 gennaio 2021 alle 23&#58;59 CT. Dopo questa data non sarà più possibile sostenere questo esame. Ulteriori informazioni sui <a href='/learn/certifications/retired-certification-exams'>prossimi esami che verranno ritirati</a>.<br/><br/></strong></div>
  </div>

  I candidati per questo esame sono partner di Microsoft Dynamics 365 che configurano e utilizzano la funzionalità dell'applicazione in Microsoft Dynamics 365 for Talent e forniscono supporto per l'applicazione. Questo esame è inoltre indicato per il personale di vendita con un background nelle soluzioni aziendali che desiderano dimostrare una conoscenza funzionale dell’applicazione Microsoft Dynamics 365 for Talent.

  I candidati devono avere una solida conoscenza della gestione del capitale umano, dei processi operativi delle risorse umane e dell'esperienza nella distribuzione, manutenzione e utilizzo di Microsoft Dynamics 365 for Talent.

  <div style='font-weight&#58; bold;'><br/>L’Esame MB6-898 fa riferimento alla versione dell’aprile 2018 di Dynamics 365 for Talent. Per le informazioni più aggiornate sul prodotto, vedere&#58; <a href="https://aka.ms/talentdocs">https://aka.ms/talentdocs</a>.</div>

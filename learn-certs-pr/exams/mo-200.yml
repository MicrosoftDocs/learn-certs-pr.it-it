displayName: MO-200
summary: |-
  Un candidato che ottiene questa certificazione ha seguito circa 150 ore di corsi teorici e laboratori pratici relativi al prodotto, ha dimostrato competenza a livello di tecnico del settore ed è pronto ad affacciarsi nel mercato del lavoro. Sa dimostrare di sapere applicare correttamente le principali funzionalità di Excel ed è in grado di svolgere la sua attività in modo indipendente.
subTitle: Questo esame misura la competenza del candidato di creare e gestire fogli di lavoro e cartelle di lavoro, creare celle e intervalli, creare tabelle, applicare formule e frazioni, e creare grafici e oggetti. I candidati devono essere in grado di creare e modificare una cartella di lavoro con più pagine e utilizzare un elemento grafico per rappresentare visivamente i dati. Esempi di cartelle di lavoro includono budget professionali, rendiconti economici, grafici relativi alle prestazioni del team, fatture commerciali e registri di inserimento dati.

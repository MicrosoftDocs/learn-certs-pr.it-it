  <div><font color='red'><strong>A seguito della situazione del Coronavirus (COVID-19), Microsoft sta implementando diverse modifiche temporanee al suo programma di formazione e certificazione. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Ulteriori informazioni</a>.</strong></font><br/><br/></div>

  I candidati di livello esperto che sostengono l'esame su Microsoft Word 2013 devono avere una conoscenza avanzata dell'ambiente Word ed essere in grado di aiutare altri utenti a usare correttamente le funzionalità di Word 2013. Devono conoscere e dimostrare l'utilizzo delle funzionalità specifiche avanzate dell'applicazione. I candidati devono essere in grado di creare, gestire e distribuire documenti professionali per numerosi scopi e in più situazioni. Devono inoltre essere in grado di personalizzare l'ambiente Word per soddisfare le esigenze e migliorare la produttività. Gli esempi di documenti includono piani aziendali, documenti legali, brochure pubblicitarie e invio massivo di messaggi di posta elettronica. I ruoli dei candidati possono includere ad esempio editor, project manager, istruttori, studenti, redattori tecnici ed altri.

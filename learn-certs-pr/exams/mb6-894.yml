summary: |-
  <div>
  <div><strong>Questo esame verrà ritirato il 31 gennaio 2021 alle 23&#58;59 CT. Dopo questa data non sarà più possibile sostenere questo esame. Ulteriori informazioni sui <a href='/learn/certifications/retired-certification-exams'>prossimi esami che verranno ritirati</a>.<br/><br/></strong></div>
  </div>

  I candidati idonei per questo esame sono consulenti tecnici, programmatori o personale IT che implementano le attività tecniche e di sviluppo necessarie per personalizzare Microsoft Dynamics 365 Finance e Microsoft Dynamics 365 Commerce.

  I candidati devono avere una conoscenza di base di Microsoft Dynamics 365 Finance e Microsoft Dynamics 365 Commerce. Inoltre, devono esperti nell’uso di Visual Studio e nella programmazione orientata agli oggetti.

  I candidati idonei per questo esame di sviluppo devono avere una certa conoscenza dei concetti e dei processi di programmazione, nonché una comprensione delle modifiche apportate ai moduli Finance e Commerce, dei miglioramenti e nuovi progetti di sviluppo che si applicano ai diversi scenari dei processi aziendali.

  <div style='font-weight&#58; bold;'><br/>Il 4 febbraio 2020, il contenuto di questo esame è stato aggiornato. Per ulteriori informazioni su queste modifiche e su come influenzano le competenze misurate, scaricare e leggere il documento di modifica dell'esame MB6-894.</div>

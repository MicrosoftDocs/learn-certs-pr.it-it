summary: |-
  <div><font color='red'><strong>In risposta alla situazione del Coronavirus (COVID-19), Microsoft sta implementando diverse modifiche temporanee al suo programma di formazione e certificazione. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Ulteriori informazioni</a>.</strong></font><br/><br/></div>

  I candidati idonei a questo esame sono consulenti funzionali che analizzano i requisiti aziendali e li convertono in processi e soluzioni aziendali pienamente realizzati che implementino le migliori prassi del settore. Hanno un ruolo chiave nell’implementazione e nella configurazione di applicazioni in grado di soddisfare i requisiti aziendali.
  <br/>

  I candidati idonei a questo esame hanno una comprensione di base dei principi contabili e delle operazioni finanziarie a livello aziendale, dell’assistenza clienti, dell’assistenza sul campo e conoscono i principi di gestione della catena di produzione, vendita al dettaglio e fornitura.
  <br/>

  In genere, hanno esperienza nell’uso di uno o più set di funzionalità di Microsoft Dynamics 365 Finance, compresa la gestione delle finanze, della produzione e della catena di fornitura.

  Devono conoscere i principi e le prassi contabili di base.
subTitle: 'Questo esame misura la tua capacità di eseguire le seguenti attività tecniche: impostare e configurare la produzione; creare e gestire gli ordini di produzione e snelli; creare, elaborare e gestire gli ordini di produzione batch.'

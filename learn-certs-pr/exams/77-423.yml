summary: |-
  I candidati per l’esame Microsoft Office Specialist (MOS) Outlook 2013 sono in grado di formattare i contenuti dei messaggi di posta elettronica utilizzando caratteri e paragrafi, nonché di creare o inserire elementi grafici nei messaggi, come grafici, tabelle ed elementi grafici SmartArt. Sono inoltre in grado di inviare messaggi a destinatari privati utilizzando il campo Ccn. I candidati devono essere in grado di creare record contatti, attività e appuntamenti a partire dai messaggi in arrivo, nonché di configurare gruppi di contatti per facilitare la comunicazione con altri utenti di Outlook.

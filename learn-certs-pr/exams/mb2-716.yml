  Questo esame è destinato ai candidati che desiderano ottenere una certificazione relativa alla personalizzazione e alla configurazione di Microsoft Dynamics 365. I destinatari di questo esame includono in genere sviluppatori, addetti all'implementazione, tecnici del supporto tecnico e amministratori di sistema. Si occupano di valutare le esigenze aziendali dei clienti e di configurare e personalizzare l'applicazione.

  <div style='font-weight&#58; bold;'><br/>Il 4 febbraio 2020, il contenuto di questo esame è stato aggiornato. Per ulteriori informazioni su queste modifiche e su come influenzano le competenze misurate, scaricare e leggere il documento di modifica dell'esame MB2-716.</div>

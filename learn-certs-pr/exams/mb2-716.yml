  Questo esame è destinato ai candidati che desiderano ottenere una certificazione relativa alla personalizzazione e alla configurazione di Microsoft Dynamics 365. I partecipanti sono solitamente sviluppatori, consulenti nell’implementazione, personale di supporto tecnico e amministratori di sistema. Essi si occupano di valutare le esigenze aziendali dei clienti e di configurare e personalizzare l'applicazione.

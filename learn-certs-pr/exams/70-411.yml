displayName: 70-411
summary: |-
  <div><div style='color&#58; red;'><strong>In risposta alla situazione del Coronavirus (COVID-19), Microsoft sta implementando diverse modifiche temporanee al suo programma di formazione e certificazione. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Ulteriori informazioni</a>.</strong><br/><br/></div>
  <div><strong>Questo esame verrà ritirato il 31 gennaio 2021 alle 23&#58;59 CT. Dopo questa data non sarà più possibile sostenere questo esame. Ulteriori informazioni sui <a href='/learn/certifications/retired-certification-exams'>prossimi esami che verranno ritirati</a>.<br/><br/></strong></div>
  </div>

  Questo esame è la seconda parte di una serie di tre esami è incentrato sulle competenze e le conoscenze necessarie ad amministrare un'infrastruttura di base Windows Server 2012 in un ambiente aziendale. Il superamento di questo esame convalida la capacità di un candidato di amministrare le attività richieste per mantenere un'infrastruttura di Windows Server 2012, come la gestione di utenti e gruppi, l'accesso alla rete e la sicurezza dei dati. Il superamento di questo esame e degli altri due esami conferma che un candidato dispone delle competenze e delle conoscenze necessarie per implementare, gestire, eseguire la manutenzione e distribuire servizi e infrastrutture in un ambiente Windows Server 2012.

  <div style='font-weight&#58; bold;'><br/>Ci sono aggiornamenti degli esami in vigore dal 19 aprile 2018. Per ulteriori informazioni su queste modifiche e su come influenzano le competenze misurate, scaricare e leggere il documento di modifica dell'esame 411.</div>

summary: "<div style='color&#58; red; font-weight&#58; bold;'>QUESTO ESAME È STATO RITIRATO IL 01 MAGGIO 2019. Nota&#58; Gli esami vengono ritirati alle 23:59 (CST)</div>\n<br/>   \nI candidati a questo esame sono amministratori Azure che gestiscono servizi cloud che spaziano dalle funzionalità di archiviazione, sicurezza, connessione di rete alle funzionalità di cloud computing. I candidati hanno una conoscenza approfondita dell’intero ciclo di vita IT ciclo di vita di ciascun servizio e gestiscono le richieste relative a servizi di infrastruttura, applicazioni e ambienti. Raccomandano quali servizi utilizzare per ottimizzare le prestazioni e la scalabilità, nonché per distribuire, dimensionare, monitorare e adattare le risorse alle necessità. I candidati a questo esame devono aver dimestichezza dell'uso di PowerShell, dell’interfaccia della riga di comando, di Azure Portal, dei modelli ARM, dei sistemi operativi, della virtualizzazione, dell’infrastruttura cloud, delle strutture di archiviazione e delle reti."
subTitle: "Questo esame misura la tua capacità di eseguire le seguenti attività tecniche: gestire le sottoscrizioni e le risorse di Azure; implementare e gestire l'archiviazione; distribuire e gestire le macchine virtuali; configurare e gestire le reti virtuali; e gestire le identità."

summary: |-
  Gli utenti di livello esperto di Microsoft Office Excel 2010 devono essere in grado di usare in modo proficuo e sicuro le funzioni e le funzionalità di Excel 2010. Gli utenti esperti devono sapere usare le formule avanzate, le funzioni e gli strumenti di analisi dei dati. Inoltre, sono in grado di modificare i dati per analisi, presentazioni e collaborazione. Gli utenti esperti sono inoltre in grado di modificare le opzioni di Excel per personalizzare l’ambiente utilizzato allo scopo di soddisfare esigenze diverse e migliorare la produttività.

summary: |-
  <div style='color&#58; red;'><strong>In risposta alla situazione del Coronavirus (COVID-19), Microsoft sta implementando diverse modifiche temporanee al suo programma di formazione e certificazione. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Ulteriori informazioni</a>.</strong><br/><br/></div>

  Gli utenti di livello Esperto di Microsoft Office Excel 2010 devono essere in grado di usare in modo proficuo e sicuro le funzioni e le funzionalità del software Excel 2010. Gli utenti esperti devono sapere usare le formule avanzate, le funzioni e gli strumenti di analisi dei dati. Inoltre, sono in grado di modificare i dati per le analisi, le presentazione e la collaborazione. Gli utenti esperti sono inoltre in grado di modificare le opzioni di Excel per personalizzare l’ambiente utilizzato allo scopo di soddisfare esigenze diverse e migliorare la produttività.

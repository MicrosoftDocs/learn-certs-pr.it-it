  I candidati a questo esame dovrebbero avere esperienza in materia di implementazione, gestione e monitoraggio dell'ambiente Microsoft Azure di un'organizzazione.

  Le responsabilità di un Azure Administrator includono l'implementazione, la gestione e il monitoraggio di identità, governance, archiviazione, elaborazione e reti virtuali in un ambiente cloud, oltre a fornitura, dimensionamento, monitoraggio e regolazione delle risorse, se necessario.

  Un Azure Administrator spesso fa parte di un team più ampio dedicato all'implementazione dell'infrastruttura cloud dell'organizzazione.

  Un candidato a questo esame dovrebbe avere almeno sei mesi di esperienza pratica nell'amministrazione di Azure, oltre a una solida conoscenza dei principali servizi di Azure, dei carichi di lavoro di Azure, della sicurezza e della governance. Inoltre, per questo ruolo si dovrebbe avere esperienza nell'uso dei modelli PowerShell, di Azure CLI, del portale di Azure e di Azure Resource Manager.
subTitle: 'Questo esame misura la tua capacità di svolgere i seguenti compiti tecnici: gestire le identità e la governance di Azure; implementare e gestire la memorizzazione dei dati; implementare e gestire le risorse di calcolo Azure; configurare e gestire il networking virtuale; monitorare ed eseguire il backup delle risorse Azure.'

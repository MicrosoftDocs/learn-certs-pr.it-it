summary: |-
  L'Amministratore Azure implementa, gestisce e monitora l'identità, la governance, la memorizzazione dei dati, il calcolo e le reti virtuali in un ambiente cloud. L'amministratore Azure effettuerà il provisioning, dimensionerà, monitorerà e modificherà le risorse come appropriato.
  
  I candidati devono avere un minimo di sei mesi di esperienza pratica nell'amministrazione di Azure. I candidati devono avere una solida conoscenza dei servizi principali di Azure, dei carichi di lavoro, della sicurezza e della governance di Azure. I candidati per questo esame devono avere esperienza nell'uso di PowerShell, dell'interfaccia della linea di comando, di Azure Portal e dei modelli ARM.
  
  <div style='color&#58; red; font-weight&#58; bold;'><br/>NOTA&#58; questo esame sarà disponibile dal 31 marzo 2020 o intorno a tale data.</div>
subTitle: 'Questo esame misura la tua capacità di svolgere i seguenti compiti tecnici: gestire le identità e la governance di Azure; implementare e gestire la memorizzazione dei dati; implementare e gestire le risorse di calcolo Azure; configurare e gestire il networking virtuale; monitorare ed eseguire il backup delle risorse Azure.'

displayName: AZ-104
summary: "<div style='color&#58; red;'><strong>In risposta alla situazione del Coronavirus (COVID-19), Microsoft sta implementando diverse modifiche temporanee al suo programma di formazione e certificazione. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Ulteriori informazioni</a>.</strong><br/><br/></div>\r\n  \r\nL'Amministratore Azure implementa, gestisce e monitora l'identità, la governance, la memorizzazione dei dati, il calcolo e le reti virtuali in un ambiente cloud. L'amministratore Azure effettuerà il provisioning, dimensionerà, monitorerà e modificherà le risorse come appropriato.\r\n\r\nI candidati devono avere un minimo di sei mesi di esperienza pratica nell'amministrazione di Azure. I candidati devono avere una solida conoscenza dei servizi principali di Azure, dei carichi di lavoro, della sicurezza e della governance di Azure. I candidati per questo esame devono avere esperienza nell'uso di PowerShell, dell'interfaccia della linea di comando, di Azure Portal e dei modelli ARM.\r\n\r\n<div style='font-weight&#58; bold;'><br/>Gli esami Beta non vengono valutati immediatamente perché stiamo raccogliendo dati sulla qualità delle domande e dell'esame. Per saperne <a href=\"/learn/certifications/certification-exams#participating-in-beta-exams\">di più sul valore e l'importanza degli esami beta</a>.</div>"
subTitle: 'Questo esame misura la tua capacità di svolgere i seguenti compiti tecnici: gestire le identità e la governance di Azure; implementare e gestire la memorizzazione dei dati; implementare e gestire le risorse di calcolo Azure; configurare e gestire il networking virtuale; monitorare ed eseguire il backup delle risorse Azure.'

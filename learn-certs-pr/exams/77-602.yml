summary: |-
  <div style='color&#58; red;'><strong>In risposta alla situazione del Coronavirus (COVID-19), Microsoft sta implementando diverse modifiche temporanee al suo programma di formazione e certificazione. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Ulteriori informazioni</a>.</strong><br/><br/></div>

  I candidati a questo esame dovrebbero avere un'esperienza pratica equivalente da sei mesi a un anno nella creazione di risultati aziendali con Microsoft Office Excel 2007 e dovrebbero avere esperienza con le versioni precedenti di Office Excel. Questi candidati sono particolarmente efficaci ed efficienti nel creare e manipolare dati, formattare dati e contenuti, creare e modificare formule, presentare i dati visivamente, collaborare e proteggere i dati.

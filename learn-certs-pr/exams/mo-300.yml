summary: |-
  I candidati che ottengono questa certificazione hanno circa 150 di pratica teorica e pratica nell’uso del prodotto, oltre a competenze a livello di Associate e sono pronti per affacciarsi sul mercato del lavoro. Sono in grado di applicare correttamente le funzionalità principali di PowerPoint e sono in grado di portare a termine le attività in modo indipendente.
subTitle: Questo esame valuta la tua capacità di creare, modificare e migliorare presentazioni, tra cui la tua capacità di creare e gestire presentazioni, inserire e formattare forme e diapositive, creare contenuti per le diapositive, applicare transizioni e animazioni, e gestire più presentazioni. Gli esempi di presentazioni includono presentazioni di vendite professionali, corsi di formazione per dipendenti, materiali didattici e presentazioni per punti informativi.

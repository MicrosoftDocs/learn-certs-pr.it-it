  Questo esame copre la capacità di creare e gestire presentazioni, inserire e formattare forme e diapositive, creare contenuti di diapositive, applicare transizioni e animazioni e gestire più presentazioni. Esempi di presentazioni includono presentazioni professionali per le vendite, formazione dei dipendenti, materiale didattico e presentazioni per punti informativi. I candidati devono dimostrare la corretta applicazione delle principali funzionalità di PowerPoint e completare le attività in modo indipendente.

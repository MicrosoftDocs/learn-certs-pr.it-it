  title: 'Esame MD-101: Managing Modern Desktops'
  description: 'Esame MD-101: Managing Modern Desktops'
uid: exam.md-101
displayName: MD-101
summary: >-
  Se hai superato l’[Esame 70-698](https://www.microsoft.com/learning/exam-70-698.aspx) prima che scadesse il 31 marzo 2019, devi solo superare l’esame MD-101 per ottenere la certificazione Desktop moderni. I candidati a questo esame sono amministratori in grado di distribuire, configurare, proteggere, gestire e monitorare dispositivi e applicazioni client in un ambiente aziendale. I candidati sono in grado di gestire identità, accessi, criteri, aggiornamenti e app.

  <br/>


  In qualità di amministratori, in genere i candidati collaborano con l’Amministratore di Microsoft 365 Enterprise per progettare e implementare una strategia per i dispositivi che soddisfi le esigenze aziendali di un’organizzazione moderna.

  <br/>


  I candidati devono conoscere i carichi di lavoro Microsoft 365 e devono esperti nell’installazione, configurazione e manutenzione di dispositivi e tecnologie Windows 10 e non Windows.
subTitle: 'Questo esame misura la tua capacità di eseguire le seguenti attività tecniche: installare e aggiornare i sistemi operativi; gestire criteri e profili; gestire e proteggere i dispositivi e gestire app e dati. Se hai superato l’Esame 70-698 prima che scadesse il 31 marzo 2019, devi solo superare l’esame MD-101 per ottenere la certificazione Modern Desktop.'

summary: |-
  I candidati idonei a queto esame sono architetti e progettisti che conoscono la procedura SAP Landscape Certification e le normative di settore che si applicano al funzionamento nel lungo termine di una soluzione. I candidati devono essere in grado di fornire raccomandazioni sui servizi; adattare le risorse per ottimizzare resilienza e prestazioni; scalare le risorse, distribuirle, dimensionarle e monitorarle.

  Gli architetti di Azure for SAP Workloads devono avere una vasta esperienza e una conocenza approfondita delle applicazioni SAP, SAP HANA, S/4HANA, SAP NetWeaver, SAP BW, OS Servers per le applicazioni e database SAP, il Azure portal, dei modelli ARM, dei sistemi operativi, della virtualizzazione, dell’infrastruttura cloud, delle strutture di archiviazione, delle caratteristiche progettuali dell’alta disponibilità, delle caratteristiche progettuali del ripristino di emergenza, dei concetti relativi alla protezione dei dati e delle reti.

  È altamente consigliabile che i candidati idonei a questo esame abbiano una certificazione Azure Administration o Azure Architect, oltre a certificazioni SAP HANA e Linux.
subTitle: 'Questo esame misura la tua capacità di eseguire le seguenti attività tecniche: Migrare i carichi di lavoro SAP in Azure; progettare una soluzione Azure per supportare i carichi di lavoro SAP; creare e distribuire carichi di lavoro SAP in Azure; convalidare l’infrastruttura Azure per i carichi di lavoro SAP; e rendere operativa l’architettura SAP in Azure.'

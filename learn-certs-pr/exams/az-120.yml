  I candidati a questo esame dovrebbero essere architetti o ingegneri con una vasta esperienza e conoscenza del panorama dei sistemi SAP e degli standard di settore specifici per il funzionamento a lungo termine di una soluzione SAP su Microsoft Azure.

  Le responsabilità di un architetto o un ingegnere per Azure per Workloads SAP includono la formulazione di raccomandazioni sui servizi e l'adeguamento delle risorse in modo appropriato per la resilienza, le prestazioni, la scala, la fornitura, le dimensioni e il monitoraggio ottimali.

  Architetti o ingegneri partner per Azure per Workloads SAP collaborano con amministratori cloud, DBA cloud e clienti per implementare soluzioni.

  Un candidato a questo esame dovrebbe avere una vasta esperienza e conoscenza delle applicazioni SAP&#58; SAP HANA, S/4HANA, SAP NetWeaver, SAP BW/4HANA, server OS per applicazioni e database SAP, portale di Azure, modelli ARM, sistemi operativi, virtualizzazione, infrastruttura cloud, strutture di archiviazione, progettazione ad alta disponibilità, progettazione di disaster recovery, concetti di protezione dei dati e networking.

  Per questo esame si consiglia vivamente di avere una certificazione Azure Administrator Associate o Azure Solutions Architect Expert, oltre alle certificazioni SAP HANA e Linux.

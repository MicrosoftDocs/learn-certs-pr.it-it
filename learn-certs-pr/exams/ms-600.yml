displayName: MS-600
summary: |-
  I candidati idonei a questo esame sono sviluppatori di Microsoft 365 che progettano, creano, testano e aggiornano le applicazioni e le soluzioni ottimizzate per la produttività e per le necessità di collaborazione delle aziende che utilizzano la piattaforma Microsoft 365.

  Sono inoltre esperti nell’uso di Microsoft Identity e Microsoft Graph. Gli sviluppatori di Microsoft 365 inoltre avere una conoscenza generale degli elementi dell’interfaccia utente (tra cui le schede adattive e UI Fabric) e dei punti di integrazione (tra cui Microsoft Teams, i moduli aggiuntivi di Office, SharePoint Framework e i messaggi interattivi), e sono in grado di determinare gli obiettivi per la piattaforma che gestisce il carico di lavoro.

  I candidati devono saper sviluppare soluzioni in Microsoft Teams, nei moduli aggiuntivi di Office o SharePoint Framework durante tutte le fasi dello sviluppo del software. Devono inoltre possedere una conoscenza di base delle API REST, JSON, OAuth2, OData, OpenID Connect, delle identità di Microsoft (tra cui Azure AD e account Microsoft), Azure AD B2C e i concetti di autorizzazioni/consensi.
subTitle: 'Questo esame misura la tua capacità di eseguire le seguenti attività tecniche: implementare Microsoft Identity; creare app con Microsoft Graph; estendere l’uso di e personalizzare SharePoint; estendere l’uso di Microsoft Teams; ed estendere l’uso di Office.'

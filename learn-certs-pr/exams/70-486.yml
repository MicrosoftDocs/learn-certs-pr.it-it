displayName: 70-486
summary: |+
  <div><font color='red'><strong>Questo esame è stato rimosso il 31 gennaio 2021. Per le opzioni attualmente disponibili, consulta <a href='/learn/certifications/browse/?resource_type=examination'>Pagina Esplora le Certificazioni e gli Esami</a>.<br/><br/></strong></font></div>

  I candidati idonei per questo esame sono sviluppatori professionisti che utilizzano Microsoft Visual Studio 2017 e ASP.NET per progettare e sviluppare soluzioni Web. I candidati devono avere almeno 3-5 anni di esperienza nello sviluppo di soluzioni Microsoft ASP.NET basate su MVC e conoscere le app Web di Microsoft Azure.

  I candidati devono inoltre avere esperienza in&#58;
  - Progettazione e sviluppo di applicazioni Web in un modello MVC ASP.NET
  - Pianificazione e progettazione di soluzioni di interazione utente basate sui requisiti aziendali
  - Esperienza con il ciclo di vita completo dello sviluppo software delle applicazioni Web
  - Sviluppo e installazione in ambienti multilivello, tra cui Azure
  - Progettazione e sviluppo di soluzioni asincrone

  <div><strong><br/>Nota&#58; Questi sono gli aggiornamenti agli esami in vigore al 15 gennaio 2018 Per ulteriori informazioni su queste modifiche e su come influenzano le competenze misurate, scaricare e leggere il documento di modifica dell'esame 486. </strong></div>

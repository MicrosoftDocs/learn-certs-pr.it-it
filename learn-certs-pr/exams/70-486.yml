summary: |+
  <div><div style='color&#58; red;'><strong>In risposta alla situazione del Coronavirus (COVID-19), Microsoft sta implementando diverse modifiche temporanee al suo programma di formazione e certificazione. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Ulteriori informazioni</a>.</strong><br/><br/></div>
  <div><strong>Questo esame verrà ritirato il 31 gennaio 2021 alle 23&#58;59 CT. Dopo questa data non sarà più possibile sostenere questo esame. Ulteriori informazioni sui <a href='/learn/certifications/retired-certification-exams'>prossimi esami che verranno ritirati</a>.<br/><br/></strong></div>
  </div>

  I candidati idonei per questo esame sono sviluppatori professionisti che utilizzano Microsoft Visual Studio 2017 e ASP.NET per progettare e sviluppare soluzioni Web. I candidati devono avere almeno 3-5 anni di esperienza nello sviluppo di soluzioni Microsoft ASP.NET basate su MVC e conoscere le app Web di Microsoft Azure.

  I candidati devono inoltre avere esperienza in&#58;
  - Progettazione e sviluppo di applicazioni Web in un modello MVC ASP.NET
  - Pianificazione e progettazione di soluzioni di interazione utente basate sui requisiti aziendali
  - Esperienza con il ciclo di vita completo dello sviluppo software delle applicazioni Web
  - Sviluppo e installazione in ambienti multilivello, tra cui Azure
  - Progettazione e sviluppo di soluzioni asincrone

  <div style='font-weight&#58; bold;'><br/>Nota&#58; Ci sono aggiornamenti degli esami in vigore dal lunedì 15 gennaio 2018. Per ulteriori informazioni su queste modifiche e su come influenzano le competenze misurate, scaricare e leggere il documento di modifica dell'esame 486.</div>

summary: "<div style='color&#58; red;'><strong>In risposta alla situazione del Coronavirus (COVID-19), Microsoft sta implementando diverse modifiche temporanee al suo programma di formazione e certificazione. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Ulteriori informazioni</a>.</strong><br/><br/></div>\r\n\r\nI candidati a questo esame devono avere una conoscenza di base dei concetti di dati fondamentali e di come vengano implementati usando i servizi dati di Microsoft Azure.\r\n\r\nQuesto esame è destinato ai candidati che iniziano a lavorare con i dati nel cloud.\r\n\r\nI candidati devono avere familiarità con i concetti di dati relazionali e non relazionali e con diversi tipi di carichi di lavoro di dati come transazionali o analitici.\r\n\r\nAzure Data Fundamentals può essere usato per preparare altre certificazioni basate sul ruolo di Azure come Azure Database Administrator Associate o Azure Data Engineer Associate, ma non è un prerequisito per alcuna di esse.  \r\n\r\n<div style='font-weight&#58; bold;'><br/>Gli esami Beta non vengono valutati immediatamente perché stiamo raccogliendo dati sulla qualità delle domande e dell'esame. Per saperne <a href=\"/learn/certifications/certification-exams#participating-in-beta-exams\">di più sul valore e l'importanza degli esami beta</a>.</div>"
subTitle: 'Dimostrare che puoi descrivere quanto segue: concetti di dati di base; come lavorare con i dati relazionali in Azure; come lavorare con dati non relazionali in Azure e un carico di lavoro analitico su Azure.'

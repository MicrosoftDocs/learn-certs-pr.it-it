summary: |-
  L'argomento d'esame sono le funzionalità delle app finanziarie e operative Microsoft Dynamics 365.
  
  I candidati a questo esame dovrebbero avere conoscenze generali o esperienza lavorativa in un ambiente di Tecnologia Informatica (IT).  Dovrebbero inoltre avere una comprensione fondamentale dei principi finanziari e delle operazioni aziendali.
  
  <div><br/><strong>Nota&#58; Questa certificazione sarà disponibile a febbraio 2021.</strong></div>
subTitle: 'Questo esame sarà disponibile a febbraio 2021. Questo esame misura la tua capacità di descrivere quanto segue: Dynamics 365 Supply Chain Management; Dynamics Finance; Dynamics 365 Commerce; Dynamics 365 Human Resources; Operazioni relative al Progetto; Dynamics 365 Business Central; e funzionalità condivise.'

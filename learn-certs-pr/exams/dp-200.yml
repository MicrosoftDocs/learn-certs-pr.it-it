  description: 'Esame DP-200: Implementare una soluzione dati Azure'
uid: exam.dp-200
displayName: DP-200
summary: |-
  I candidati idonei a questo esame sono tecnici di dati di Microsoft Azure che collaborano con le parti interessate per identificare e soddisfare i requisiti dei dati al fine di implementare soluzioni di dati che utilizzino i servizi dati di Azure.

   I tecnici dati di Azure sono responsabili di attività correlate ai dati che includono la distribuzione di servizi di archiviazione dati, l’inserimento di dati in streaming e in batch, la trasformazione di dati, l’implementazione di requisiti di sicurezza, l’implementazione di criteri di conservazione dei dati, l’identificazione dei colli di bottiglia relativi alle prestazioni e l’accesso alle origini dati esterne.

  I candidati idonei a questo esame devono essere in grado di implementare soluzioni dati che usano i seguenti servizi Azure&#58; Azure Cosmos DB, Azure SQL Database, Azure Synapse Analytics (già noto come Azure SQL DW), Azure Data Lake Storage, Azure Data Factory, Azure Stream Analytics, Azure Databricks e il servizio di archiviazione Azure Blob.
subTitle: 'Questo esame misura la tua capacità di eseguire le seguenti attività tecniche: implementare soluzioni di archiviazione dei dati; gestire e sviluppare processi di elaborazione dati; monitorare e ottimizzare le soluzioni dati.'

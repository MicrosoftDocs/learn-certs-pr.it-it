summary: |-
  <div><div style='color&#58; red;'><strong>In risposta alla situazione del Coronavirus (COVID-19), Microsoft sta implementando diverse modifiche temporanee al suo programma di formazione e certificazione. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Ulteriori informazioni</a>.</strong><br/><br/></div>
  <div><strong>Questo esame verrà ritirato il 31 gennaio 2021 alle 23&#58;59 CT. Dopo questa data non sarà più possibile sostenere questo esame. Ulteriori informazioni sui <a href='/learn/certifications/retired-certification-exams'>prossimi esami che verranno ritirati</a>.<br/><br/></strong></div>
  </div>

  Questo esame è rivolto principalmente agli sviluppatori ETL (Extract Transform Load) e di data warehouse che creano soluzioni di Business Intelligence (BI) e le cui responsabilità includono la pulizia dei dati e l'implementazione ETL e di data warehouse.

  <div style='font-weight&#58; bold;'><br/>Dal 18 febbraio 2016, questo esame include anche contenuti riferiti sia a SQL Server 2012 che SQL Server 2014. Si noti che questo esame non include domande su funzioni o funzionalità presenti solo in SQL Server 2012. Per ulteriori informazioni, si prega di <a href="https://query.prod.cms.rt.microsoft.com/cms/api/am/binary/RE4tLUy">scaricare e rivedere questo documento</a>.</div>

summary: >-
  I candidati idonei a questo esame sono consulenti informatici o amministratori senior che svolgono il ruolo di leader tecnici di un team di amministratori. Devono avere familiarità con i requisiti per l'integrazione di Microsoft Exchange Server con Skype for Business e Office 365.


  I candidati devono avere un’esperienza minima di tre anni nella programmazione e gestione di server Exchange ed essere i responsabili dell’ambiente di messaggistica di Exchange 2016 in un ambiente aziendale.

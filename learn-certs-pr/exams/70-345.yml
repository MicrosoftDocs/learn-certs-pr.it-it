- Pianificare, distribuire, gestire e risolvere i problemi dei servizi di trasmissione (15-20%)
- Pianificare, distribuire e gestire le infrastrutture, i destinatari e la sicurezza di Exchange (15-20%)
- Pianificare, distribuire e gestire conformità, archiviazione, eDiscovery e controllo (10-15%)
- Implementare e gestire coesistenza, scenari ibridi, migrazione e federazione (10-15%)

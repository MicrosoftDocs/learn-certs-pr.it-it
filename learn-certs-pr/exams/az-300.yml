  I candidati a questo esame dovrebbero avere esperienza in materia di progettazione e implementazione di soluzioni su Microsoft Azure, inclusi aspetti quali elaborazione, rete, archiviazione e sicurezza.

  Le responsabilità di un Azure Solution Architect includono la consulenza alle parti interessate e la realizzazione dei requisiti aziendali in soluzioni cloud sicure, scalabili e affidabili.

  Un Azure Solution Architect collabora con amministratori cloud, DBA cloud e clienti per implementare soluzioni.

  Un candidato a questo esame dovrebbe avere esperienza e conoscenza avanzate in vari aspetti delle operazioni IT, tra cui networking, virtualizzazione, identità, sicurezza, continuità aziendale, disaster recovery, gestione dei dati, budget e governance - questo ruolo dovrebbe gestire il modo in cui le decisioni in ogni area abbiano influenza su di una soluzione globale. Inoltre, per questo ruolo si dovrebbe avere competenza in almeno uno di questi domini di Azure: amministrazione, sviluppo o DevOps.


summary: >-
  Se hai superato l’[Esame 70-698](https://www.microsoft.com/learning/exam-70-698.aspx) prima che scadesse il 31 marzo 2019, devi solo superare l’esame MD-101 per ottenere la certificazione Desktop moderni. I candidati idonei a questo esame sono amministratori in grado di distribuire, configurare, proteggere, gestire e monitorare dispositivi e applicazioni client in un ambiente aziendale. Sono in grado di gestire identità, accessi, criteri, aggiornamenti e app.


  In qualità di amministratori, in genere i candidati collaborano con l’amministratore di Microsoft 365 Enterprise per progettare e implementare una strategia per i dispositivi che soddisfi le esigenze aziendali di un’organizzazione moderna.


  I candidati devono conoscere i carichi di lavoro Microsoft 365 e devono esperti nella distribuzione, configurazione e manutenzione di dispositivi e tecnologie Windows 10 e non Windows.
subTitle: 'Questo esame misura la tua capacità di eseguire le seguenti attività tecniche: installare Windows, gestire dispositivi e dati; configurare la connettività; ed eseguire la manutenzione di Windows. Se hai superato l’ Esame 70-698 prima che scadesse il 31 marzo 2019, devi solo superare l’esame MD-101 per ottenere la certificazione Desktop Moderni.'

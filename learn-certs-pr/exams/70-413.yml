  Questo esame è la prima parte di una serie di due esami incentrati sulle competenze e le conoscenze necessarie per progettare, implementare ed eseguire la manutenzione di un'infrastruttura Windows Server 2012 in un ambiente su scala enterprise, altamente virtualizzato. Il superamento di questo esame convalida la capacità di un candidato di pianificare, configurare e implementare i servizi di Windows Server 2012, come la distribuzione dei server, la virtualizzazione dei server, l'accesso alla rete e l'infrastruttura. Il superamento di questo e dell'altro esame conferma che un candidato dispone delle competenze e delle conoscenze necessarie per progettare, distribuire ed eseguire la manutenzione dei servizi di infrastruttura in un ambiente Windows Server 2012.

  <div style='font-weight&#58; bold;'><br/>Ad aprile 2014, questo esame include contenuti riguardanti <a href="https://query.prod.cms.rt.microsoft.com/cms/api/am/binary/RE4tt8g">Windows Server 2012 R2</a>.</div>

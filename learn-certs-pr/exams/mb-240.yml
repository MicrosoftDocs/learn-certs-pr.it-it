summary: |-
  <div>
  <div><font color='red'><strong>A seguito della situazione del Coronavirus (COVID-19), Microsoft sta implementando diverse modifiche temporanee al suo programma di formazione e certificazione. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Ulteriori informazioni</a>.</strong></font><br/><br/></div>
  <div><strong>Il contenuto di questo esame sarà aggiornato il 7 ottobre 2020. Scaricare il documento relativo alle competenze misurate, riportato di seguito, per vedere che cosa è cambiato.</strong><br/><br/></div>
  </div>

  I candidati idoneo a questo esame sono consulenti funzionali di Microsoft Dynamics 365 Customer Engagement con esperienza nell’assistenza sul campo. Si occupano di implementare soluzioni per la gestione di risorse che completino il ciclo di vita dell’assistenza sul campo.

  Devono anche sapere implementare i processi dell’assistenza sul campo progettati in collaborazione con i team interni ed esterni. Questa collaborazione comprende la configurazione delle aree di default dell’amministrazione dell’applicazione Field Service, la distribuzione della soluzione Connected Field Service (IoT) e dell’applicazione mobile e l’implementazione di qualsiasi personalizzazione aggiuntiva richiesta. I candidati hanno il compito di configurare e installare l’applicazione Field Service insieme all’applicazione di assistenza clienti di base.

  I candidate devono sapere come configurare e personalizzare i component dell’applicazione Field Service, compresi i servizi di configurazione, le risorse, le caratteristiche, gli incidenti, l’integrazione delle scorte, i service agreements, la pianificazione delle risorse, gli ordini di lavoro, i service task, i ruoli degli utenti di Field Service, le impostazoni di Field Service, la soluzione Connected Field Service (IoT) e la configurazione dell’app Field Service Mobile.
subTitle: 'Questo esame misura la tua capacità di eseguire le seguenti attività tecniche: configurare le applicazioni di Field Service; gestire gli ordini di lavoro; pianificare e approntare ordini di lavoro; gestire la mobilità di Field Service; gestire gli inventari e gli acquisti; e gestire le risorse e gli accordi.'

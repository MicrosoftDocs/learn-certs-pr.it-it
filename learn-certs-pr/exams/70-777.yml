summary: |-
  <div><font color='red'><strong>Questo esame è stato rimosso il 31 gennaio 2021. Per le opzioni attualmente disponibili, consulta <a href='/learn/certifications/browse/?resource_type=examination'>Pagina Esplora le Certificazioni e gli Esami</a>.<br/><br/></strong></font></div>

  I candidati idonei per questo esame sono sviluppatori e architetti che utilizzano il Azure Cosmos DB. I candidati devono avere una conoscenza approfondita di come suddividere in partizioni, eseguire repliche e gestire le risorse per la creazione e configurazione di applicazioni scalabili che sono agnostiche delle API Cosmos DB. I candidati devono inoltre avere una conoscenza di base delle API Cosmos DB SQL.

  Devono inoltre essere in grado di progettare, creare e risolvere i problemi relativi alle soluzioni Cosmos DB, trovando soluzioni che soddisfino i requisiti aziendali e tecnici.

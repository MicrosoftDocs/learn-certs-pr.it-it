summary: |-
  <div style='color&#58; red;'><strong>In risposta alla situazione del Coronavirus (COVID-19), Microsoft sta implementando diverse modifiche temporanee al suo programma di formazione e certificazione. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Ulteriori informazioni</a>.</strong><br/><br/></div>

  I candidati idonei a questo esame sono progettisti di soluzioni Azure che fungono da consulenti alle parti interessate e che trasformano i requisiti di business in soluzioni sicure, scalabili e affidabili. I candidati devono avere un'esperienza e una conoscenza avanzata delle operazioni IT, tra cui networking, virtualizzazione, identità, sicurezza, continuità aziendale, disaster recovery, piattaforma dati, budgeting e governance. Le persone in questo ruolo hanno il compito di determinare l’impatto delle decisioni di ciascuna area sulla soluzione globale.

  I candidati devono avere competenze a livellodi esperto nell'amministrazione Azure e avere esperienza dei processi di sviluppo Azure e i processi DevOps.

  <div style='red; font-weight&#58; bold;'><br/>NOTA&#58; questo esame sarà disponibile dal lunedì 29 giugno 2020 o intorno a tale data.</div>

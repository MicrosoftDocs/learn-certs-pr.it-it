summary: |
  <div><font color='red'><strong>A seguito della situazione del Coronavirus (COVID-19), Microsoft sta implementando diverse modifiche temporanee al suo programma di formazione e certificazione. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Ulteriori informazioni</a>.</strong></font><br/><br/></div>

  I candidati ideali dovranno possedere una comprensione di base dell'ambiente PowerPoint e dimostrare la corretta applicazione di PowerPoint 2016. Ai candidati viene chiesto di creare, modificare e migliorare le presentazioni. Esempi di presentazioni sono le presentazioni professionali per le vendite, formazione dei dipendenti, materiale didattico e presentazioni per punti informativi.

  Negli esami di certificazione Microsoft Office Specialist (MOS) 2016 è stato introdotto un nuovo formato basato sulle prestazioni che permette di valutare meglio le conoscenze, le competenze e le capacità del candidato relativamente ai programmi MOS 2016:
  - le istruzioni per l’esame MOS 2016, come nelle versioni precedenti, solitamente non includono il nome del comando. Ad esempio, i nomi delle funzioni sono stati eliminati e sostituiti con descrittori. Ciò significa che i candidati devono capire l'obiettivo e il normale utilizzo della funzionalità del programma per poter portare a termine le attività di ciascun progetto.
  - Il formato dell'esame MOS 2016 include più progetti.
subTitle: I candidati idonei dovranno conoscere i concetti di base dell'ambiente PowerPoint e dimostrare di sapere applicare correttamente PowerPoint 2016. Ai candidati viene chiesto di creare, modificare e migliorare le presentazioni. Esempi di presentazioni sono le presentazioni professionali per le vendite, formazione dei dipendenti, materiale didattico e presentazioni per punti informativi.

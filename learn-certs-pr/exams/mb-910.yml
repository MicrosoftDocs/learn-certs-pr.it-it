summary: |-
  Questo esame copre le caratteristiche e le capacità delle app di coinvolgimento dei clienti di Microsoft Dynamics 365.
  
  I candidati a questo esame dovrebbero avere conoscenze generali o esperienza lavorativa in un ambiente di Tecnologia Informatica (IT).  Dovrebbero inoltre avere una comprensione fondamentale dei principi di coinvolgimento del cliente e delle operazioni aziendali.
  
  <div><br/><strong>Nota&#58; Questa certificazione sarà disponibile a febbraio 2021.</strong></div>
subTitle: 'Questo esame sarà disponibile a febbraio 2021. Questo esame misura la tua capacità di descrivere quanto segue: Dynamics 365 Marketing; Dynamics 365 Sales; Dynamics 365 Customer Service; Dynamics 365 Field Service; Operazioni relative al progetto; e funzionalità condivise.'

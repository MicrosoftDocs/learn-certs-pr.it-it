summary: "<div style='color&#58; red;'><strong>In risposta alla situazione del Coronavirus (COVID-19), Microsoft sta implementando diverse modifiche temporanee al suo programma di formazione e certificazione. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Ulteriori informazioni</a>.</strong><br/><br/></div>\r\n\r\nI candidati a questo esame dovrebbero avere una conoscenza di base dei concetti di machine learning (ML) e intelligenza artificiale (IA) e dei relativi servizi di Microsoft Azure.\r\n\r\nQuesto esame è un'opportunità per dimostrare la conoscenza dei comuni carichi di lavoro ML e AI e su come implementarli in Azure.  \r\n\r\nQuesto esame è destinato a candidati con background sia tecnici sia non. Non è richiesta esperienza di ingegneria dei dati e di scienza dei dati; tuttavia, sarebbero utili alcune conoscenze o esperienze di programmazione generale.  \r\n\r\nI principi fondamentali di Azure AI possono essere usati per preparare altre certificazioni basate sul ruolo di Azure come Azure Data Scientist Associate o Azure AI Engineer Associate, ma non è un prerequisito per alcuno di essi.  \r\n\r\n<div style='font-weight&#58; bold;'><br/>Gli esami Beta non vengono valutati immediatamente perché stiamo raccogliendo dati sulla qualità delle domande e dell'esame. Per saperne <a href=\"/learn/certifications/certification-exams#participating-in-beta-exams\">di più sul valore e l'importanza degli esami beta</a>.</div>"
subTitle: "Dimostra di poter descrivere quanto segue: Carichi di lavoro e considerazioni sull'IA; principi fondamentali di machine learning su Azure; funzionalità dei carichi di lavoro di visione artificiale in Azure; funzionalità dei carichi di lavoro di Natural Language Processing (NLP) su Azure; e funzionalità dei carichi di lavoro di intelligenza artificiale conversazionale su Azure."

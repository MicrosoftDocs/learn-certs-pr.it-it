summary: |
  <div><font color='red'><strong>A seguito della situazione del Coronavirus (COVID-19), Microsoft sta implementando diverse modifiche temporanee al suo programma di formazione e certificazione. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Ulteriori informazioni</a>.</strong></font><br/><br/></div>

  I candidati ideali all'esame su Access 2016 hanno una comprensione basilare dell'ambiente dell'applicazione. Devono conoscere i principi basilari di progettazione di un database ed essere in grado di portare a termine le attività in modo indipendente. Inoltre, devono conoscere e dimostrare di sapere utilizzare correttamente le principali funzionalità di Access 2016, nonché dimostrare di essere in grado di creare e gestire oggetti basilari di un database Access, tra cui tabelle, relazioni, moduli di inserimento dati, report a più livelli e query su più tabelle.

  Negli esami di certificazione Microsoft Office Specialist (MOS) 2016 è stato introdotto un nuovo formato basato sulle prestazioni che permette di valutare meglio le conoscenze, le competenze e le capacità del candidato relativamente ai programmi MOS 2016:
  - le istruzioni per l’esame MOS 2016, come nelle versioni precedenti, solitamente non includono il nome del comando. Ad esempio, i nomi delle funzioni sono stati eliminati e sostituiti con descrittori. Ciò significa che i candidati devono capire l'obiettivo e il normale utilizzo della funzionalità del programma per poter portare a termine le attività di ciascun progetto.
  - Il formato dell'esame MOS 2016 include più progetti.
subTitle: I candidati ideali che sostengono l'esame per Access 2016 devono conoscere i concetti di base dell'ambiente dell'applicazione. Devono conoscere i principi basilari di progettazione di un database ed essere in grado di portare a termine le attività in modo indipendente. Inoltre, devono conoscere e dimostrare di sapere utilizzare correttamente le principali funzionalità di Access 2016, nonché dimostrare di essere in grado di creare e gestire oggetti basilari di un database Access, tra cui tabelle, relazioni, moduli di inserimento dati, report a più livelli e query su più tabelle.

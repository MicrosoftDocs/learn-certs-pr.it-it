  I candidati a questo esame dovrebbero avere una conoscenza di base dei servizi cloud e di come questi servizi vengano forniti con Microsoft Azure.

  L'esame sui principi fondamentali di Azure è un'opportunità per dimostrare la conoscenza dei concetti di cloud, i servizi di base di Azure, i prezzi di Azure, lo SLA e il ciclo di vita e i fondamenti di sicurezza, privacy, conformità e affidabilità del cloud.

  Questo esame è destinato a persone che iniziano a lavorare con soluzioni e servizi basati su cloud. I candidati dovrebbero essere in grado di dimostrare una conoscenza di base dei concetti del cloud, nonché dei servizi di Azure, dei carichi di lavoro, della sicurezza, della privacy, dei prezzi e del supporto. Inoltre, dovresti avere familiarità con i concetti di rete, archiviazione, elaborazione, supporto delle applicazioni e sviluppo delle applicazioni.

  I Fondamenti di Azure possono essere usati per preparare altre certificazioni basate sul ruolo o di specialità di Azure, ma non è un prerequisito per alcuno di essi.

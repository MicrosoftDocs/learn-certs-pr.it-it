  <div><font color='red'><strong>A seguito della situazione del Coronavirus (COVID-19), Microsoft sta implementando diverse modifiche temporanee al suo programma di formazione e certificazione. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Ulteriori informazioni</a>.</strong></font><br/><br/></div>

  I candidati di livello base per l'esame su Microsoft Word 2013 devono conoscere i principi di base dell’ambiente Word e sapere eseguire le attività in modo indipendente. Devono conoscere e dimostrare di sapere applicare correttamente le principali funzionalità di Word 2013. I candidati dovrebbero essere in grado di creare e modificare documenti di 2-3 pagine per una varietà di scopi e situazioni. A titolo di esempio possiamo considerare rapporti professionali, newsletter a più colonne, curriculum vitae e corrispondenza commerciale. I ruoli dei candidati possono includere studenti, impiegati, istruttori e altri.

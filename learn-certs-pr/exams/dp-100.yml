uid: exam.dp-100
displayName: DP-100
summary: |-
  Il Data Scientist Azure applica le proprie conoscenze di scienza dei dati e di machine learning per implementare ed eseguire carichi di lavoro di machine learning su Azure; in particolare, utilizzando Azure Machine Learning Service. Ciò comporta la pianificazione e la creazione di un ambiente di lavoro adatto per i carichi di lavoro di scienza dei dati su Azure, l'esecuzione di esperimenti sui dati e l'addestramento di modelli predittivi, la gestione e l'ottimizzazione dei modelli e l'implementazione di modelli di machine learning in produzione.
subTitle: 'Questo esame misura la capacità di svolgere i seguenti compiti tecnici: impostare uno spazio di lavoro Azure Machine Learning; eseguire esperimenti e addestrare i modelli; ottimizzare e gestire i modelli; distribuire e consumare i modelli.'

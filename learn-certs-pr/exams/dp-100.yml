uid: exam.dp-100
displayName: DP-100
summary: "I candidati a questo esame applicano rigore scientifico e tecniche di analisi dei dati per ottenere informazioni utili e comunicare i risultati alle parti interessate. I candidati utilizzano le tecniche di apprendimento automatico per testare, valutare e distribuire modelli per costruire soluzioni Al che soddisfino gli obiettivi aziendali. I candidati utilizzano applicazioni che implicano l'elaborazione di un linguaggio naturale, la parola, la visone artificiale e l'analisi predittiva. \n\nI candidati sono parte di un team multidisciplinare che comprende considerazioni etiche, di privacy e di gestione per arrivare alla soluzione. I candidati solitamente hanno un background in scienze matematiche, statistiche e informatiche."
subTitle: 'Questo esame misura la tua capacità di eseguire le seguenti attività tecniche: definire e preparare l’ambiente di sviluppo; preparare i dati per la modellazione; eseguire la progettazione delle funzionalità; sviluppare modelli.'

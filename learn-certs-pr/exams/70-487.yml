summary: |+
  <div><font color='red'><strong>Questo esame è stato rimosso il 31 gennaio 2021. Per le opzioni attualmente disponibili, consulta <a href='/learn/certifications/browse/?resource_type=examination'>Pagina Esplora le Certificazioni e gli Esami</a>.<br/><br/></strong></font></div>

  I candidati idonei per questo esame sono sviluppatori professionisti che utilizzano Visual Studio 2017 e Microsoft® .NET Core Framework per progettare e sviluppare soluzioni Web. I candidati devono avere almeno 3-5 anni di esperienza nello sviluppo di soluzioni basate su ASP.NET MVC. Inoltre, i candidati dovrebbero essere in grado di dimostrare quanto segue&#58;
  - Esperienza nella progettazione e nello sviluppo di applicazioni Web che accedono a vari dati e servizi (locali e remoti), incluso Windows Azure
  - Esperienza del ciclo di vita completo dello sviluppo software riguardo ai dati e alle soluzioni di servizio
  - Esperienza nello sviluppo e nell'installazione in ambienti multilivello, tra cui Windows Azure
  - Esperienza nella progettazione e nello sviluppo di soluzioni asincrone
  - Esperienza nella creazione e nel consumo di servizi HTTP

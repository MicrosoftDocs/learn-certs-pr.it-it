displayName: 70-778
summary: |-
  <div>
  <div><strong>Questo esame verrà ritirato il 31 gennaio 2021 alle 23&#58;59 CT. Dopo questa data non sarà più possibile sostenere questo esame. Ulteriori informazioni sui <a href='/learn/certifications/retired-certification-exams'>prossimi esami che verranno ritirati</a>.<br/><br/></strong></div>
  </div>

  I candidati idonei a questo esame devono avere una buona comprensione di come usare Power BI per eseguire analisi dei dati. I candidati devono essere esperti nel connettere le sorgenti di dati ed eseguire le trasformazioni dei dati, modellando e visualizzando i dati tramite Microsoft Power BI Desktop e configurando i pannelli di controllo tramite il servizio Power BI. I candidati devono anche essere esperti nell'implementare una connettività diretta a Microsoft SQL Azure e SQL Server Analysis Services (SSAS) e nell'implementare l’analisi dei dati in Microsoft Excel. I candidati potrebbero includere professionisti BI, analisti di dati e altri ruoli responsabili per la creazione di report tramite Power BI.

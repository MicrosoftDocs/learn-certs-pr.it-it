  <div><font color='red'><strong>Questo esame è stato rimosso il 31 gennaio 2021. Per le opzioni attualmente disponibili, consulta <a href='/learn/certifications/browse/?resource_type=examination'>Pagina Esplora le Certificazioni e gli Esami</a>.<br/><br/></strong></font></div>

  I candidati idonei per questo esame sono sviluppatori esperti che progettano e sviluppano app per Windows 10 per la distribuzione in Windows Store o in Windows Store per le aziende.

  I candidati hanno in genere più di due anni di esperienza nello sviluppo di app Windows scritte in C# e XAML, oltre ad avere esperienza con WPF o Silverlight per Windows Phone. I candidati devono inoltre avere esperienza con i modelli di progettazione Model-View-ViewModel (MVVM) ed Entity Framework, nonché con le tecnologie di autenticazione. È altamente consigliabile avere esperienza nell'uso di Visual Studio 2015.

title: Deploying Microsoft 365 Teamwork
metadata:
  title: 'Exam MS-300: Deploying Microsoft 365 Teamwork'
  description: 'Exam MS-300: Deploying Microsoft 365 Teamwork'
uid: exam.ms-300
displayName: MS-300
summary: |-
  <div>
  <div><font color='red'><strong>A seguito della situazione del Coronavirus (COVID-19), Microsoft sta implementando diverse modifiche temporanee al suo programma di formazione e certificazione. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Ulteriori informazioni</a>.</strong></font><br/><br/></div>
  <div><strong>Questo esame verrà ritirato il 31 agosto 2020. Per le opzioni attualmente disponibili fare riferimento alla <a href="/learn/certifications/browse/">pagina Sfoglia certiicazioni ed esami</a>.</strong><br/><br/></div>
  </div>

  I candidati a questo esame sono amministratori di Teamwor responsabili della configurazione, distribuzione e la gestione di carichi di lavoro di Office 365 e Azure, il cui obiettivo è assicurare una collaborazione e un’adozione efficiente ed efficace dei carichi di lavoro. Gli amministratori di Teamwork gestiscono le app e i servizi e supportano l’infrastruttura per soddisfare i requisiti aziendali. Devono essere in grado di distribuire, gestire, eseguire la migrazione e proteggere SharePoint (in versione online, locale e ibrida), OneDrive e Teams.
  <br/>

  Gli amministratori sono inoltre coinvolti nelle decisioni relative alla governance e lavorano a stretto contatto con altri amministratori per implementare molte delle decisioni prese dalle autorità responsabili della governance. Gli amministratori di Teamwork lavorano a stretto contatto con l’amministratore della messaggistica alla configurazione delle opzioni e delle attività e-mail correlate alla sicurezza, con l’amministratore dei servizi vocali per integrare le funzionalità voce nelle organizzazioni e con l’amministratore della sicurezza per garantire la sicurezza end-to-end.

  Hanno una conoscenza di base dei punti di integrazione con le app e i servizi seguenti&#58; Office, Power Apps, Flow, Yammer, Microsoft Graph, Stream, Planner e Project. L’amministratore deve sapere come integrare app e servizi di terze parti, tra cui applicazioni line-of-business. I candidati devono conoscere i concetti della gestione di SQL Server, Azure Active Directory, PowerShell, le reti, l’amministrazione dei server Windows, Domain Name System (DNS), la gestione dei dispositivi mobili Active Directory e altri sistemi operativi.
subTitle: 'Questo esame misura la tua capacità di eseguire le seguenti attività tecniche: configurare e gestire SharePoint Online; configurare e gestire OneDrive for Business; configurare e gestire Teams; e configurare e gestire le integrazione dei carichi di lavoro.'

summary: |-
  <div><font color='red'><strong>Questo esame è stato rimosso il 31 gennaio 2021. Per le opzioni attualmente disponibili, consulta <a href='/learn/certifications/browse/?resource_type=examination'>Pagina Esplora le Certificazioni e gli Esami</a>.<br/><br/></strong></font></div>

  I candidati per questo esame sono professionisti IT che implementano i servizi di infrastruttura di base di Windows Server 2016.

  I candidati hanno già ottenuto una certificazione MCSA&#58; Windows Server 2008 o MCSA&#58; Windows Server 2012 R2. Questo esame tratta gli aspetti principali relativi a installazione, archiviazione, elaborazione, rete e funzionalità delle identità disponibili in Windows Server 2016.

  <div style='font-weight&#58; bold;'><br/>Nota&#58; Ci sono aggiornamenti degli esami in vigore dal venerdì 2 novembre 2018. Per ulteriori informazioni su queste modifiche e su come influenzano le competenze misurate, scaricare e leggere il documento di modifica dell'esame 743.</div>

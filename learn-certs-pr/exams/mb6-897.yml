summary: |-
  <div>
  <div><strong>Questo esame verrà ritirato il 31 gennaio 2021 alle 23&#58;59 CT. Dopo questa data non sarà più possibile sostenere questo esame. Ulteriori informazioni sui <a href='/learn/certifications/retired-certification-exams'>prossimi esami che verranno ritirati</a>.<br/><br/></strong></div>
  </div>

  I candidati per questo esame sono partner di Microsoft Dynamics 365 che configurano e utilizzano la funzionalità dell'applicazione in Microsoft Dynamics 365 for Retail e forniscono supporto per l'applicazione.

  I candidati hanno generalmente una conoscenza approfondita delle operazioni di vendita al dettaglio dei POS e hanno esperienza nella distribuzione, nell’aggiornamento e nell'utilizzo di Microsoft Dynamics 365 per Retail.

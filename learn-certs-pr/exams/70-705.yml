  I candidati per questo esame sono professionisti delle vendite che devono vendere soluzioni di licenze ad organizzazioni di grandi dimensioni. Le organizzazioni di questa categoria hanno solitamente 250 o più dispositivi o utenti. I candidati devono avere almeno sei mesi di esperienza nella vendita di soluzioni di licenza Microsoft, oltre a una comprensione base delle soluzioni di licenza aziendale Microsoft, inclusi Enterprise Agreement, Enterprise Subscription Agreement, Cloud Solution Provider (CSP), MPSA, OEM, Open e Open Value.

  I candidati devono avere anche una conoscenza di base delle tipologie di prodotti Microsoft come sistemi operativi, applicazioni server, applicazioni desktop e servizi online e i relativi modelli di licenza. I candidati devono dimostrare di saper definire la soluzione che meglio si adatta alle esigenze del cliente.

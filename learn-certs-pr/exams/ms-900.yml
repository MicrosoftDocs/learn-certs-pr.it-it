summary: >-
  Questo esame è pensato per i candidati che hanno l’esigenza di dimostrare una conoscenza di base degli elementi e dei vantaggi derivanti dall’adozione di servizi cloud e del modello Software as a Service (SaaS). L’esame include argomenti quali le opzioni disponibili e i vantaggi derivanti dall’implementazione delle offerte dei servizi cloud di Microsoft 365.


  Questo esame può essere sostenuto in anticipazione agli esami sul cloud computing e le relative tecnologie, come quelli relativi a Office 365, Microsoft Intune, Azure Information Protection (AIP) e Windows 10.
subTitle: Dimostra di comprendere i concetti del cloud; i servizi e i concetti di base di Microsoft 365; la sicurezza, la conformità, la privacy e l’attendibilità di Microsoft 365; e i prezzi e il supporto di Microsoft 365.

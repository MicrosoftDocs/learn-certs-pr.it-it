  Questo esame è pensato per i candidati che hanno l’esigenza di dimostrare una conoscenza di base degli elementi e dei vantaggi derivanti dall’adozione di servizi cloud e del modello Software as a Service (SaaS). I candidati devono avere la conoscenza delle opzioni disponibili e dei vantaggi derivanti dall’implementazione delle offerte dei servizi cloud di Microsoft 365.

  I candidati devono avere le conoscenze necessarie per consigliare soluzioni che affrontino le sfide IT organizzative comuni e per differenziare le soluzioni Microsoft 365 dalla concorrenza sul mercato. I candidati devono inoltre avere una conoscenza fondamentale delle offerte, ottimizzare le licenze per un miglior rapporto costo/efficacia e offrire opzioni di supporto alle organizzazioni.

  I candidati devono essere in grado di distinguere tra i servizi e i prodotti Microsoft (Microsoft 365, Azure e Dynamics 365).

  Superando questo esame di certificazione potresti essere idoneo per il credito universitario ACE. Consulta [Crediti universitari ACE per gli esami di certificazione](/learn/certifications/ace-credit-for-certification-exams) per maggiori informazioni.

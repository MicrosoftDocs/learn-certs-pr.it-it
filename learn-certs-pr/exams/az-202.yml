summary: |-
  <div style='color&#58; red; font-weight&#58; bold;'>QUESTO ESAME È STATO RITIRATO IL 31 MARZO 2019. Nota&#58; Gli esami vengono ritirati alle 23:59 (CST)</div>
  <br/> 
  
  Questo esame è destinato esclusivamente ai candidati che hanno sostenuto [Esame 70-532&#58;](https://www.microsoft.com/learning/exam-70-532.aspx) sviluppare soluzioni di Microsoft Azure. Se non hai sostenuto l’Esame 532, non potrai ottenere una certificazione sostenendo questo esame.
  
  Questo esame di transizione è pensato per chi ha già dimostrato di possedere le competenze nel dominio dei contenuti, avendo sostenuto gli esami esistenti che verranno sostituiti dai nuovi esami di certificazione basati sui ruoli. Essi riguardano la differenza tra la certificazione corrente e ciò che ci aspettiamo che siano in gradi di fare le persone che ottengono la nuova certificazione. Non desideriamo riesaminare le persone sugli stessi argomenti in cui si sono già dimostrate competenti sostenendo con successo un esame.

  Gli esami di transizione trattano nuovi contenuti, ovvero contenuti che non erano stati approfonditi a sufficienza e gli aspetti tecnologici che sono probabilmente variati rispetto all’esame precedente. Di conseguenza, un esame di transizione non è più breve di un esame tipico, ma solo più incentrato sulle attività e le competenze che non erano state valutate durante l'esame o la certificazione che sostituisce.

  I candidati per questo esame sono sviluppatori di Azure che progettano e creano soluzioni cloud come applicazioni e servizi. Partecipano a tutte le fasi dello sviluppo, dalla progettazione, sviluppo e distribuzione della soluzione al testing e alla manutenzione. Lavorano in collaborazione con i progettisti di soluzioni cloud, gli amministratori di database cloud (DBA), gli amministratori del cloud e i clienti per implementare la soluzione.

  I candidati devono saper sviluppare app e servizi con gli strumenti e le tecnologie di Azure, tra cui archiviazione, sicurezza, elaborazione e comunicazioni.

  Devono avere almeno un anno di esperienza in tutte le fasi dello sviluppo software di soluzioni scalabili e conoscere almeno un linguaggio di programmazione supportato dal cloud.

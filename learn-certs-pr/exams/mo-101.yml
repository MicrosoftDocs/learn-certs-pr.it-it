summary: I candidati che ottengono questa certificazione hanno circa 150 ore di formazione teorica e pratica nell’uso del prodotto, oltre a competenze a livello di Expert e sono pronti ad affacciarsi sul mercato del lavoro. Sono in grado di applicare correttamente le funzionalità principali di Word a livello di Expert e di portare a termine le attività in modo indipendente.
subTitle: Questo esame misura la tua capacità di creare e gestire documenti professionali per più situazioni e scopi specifici. In sede di esame verrà valutata la tua capacità di personalizzare gli ambienti Windows per soddisfare le necessità di un progetto e migliorare la produttività. Esempi di documenti di livello Expert includono piani aziendali, documenti di ricerca, un libro, una brochure specializzata e mailing di massa.

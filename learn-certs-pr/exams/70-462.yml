summary: |-
  <div>
  <div><strong>Questo esame verrà ritirato il 31 gennaio 2021 alle 23&#58;59 CT. Dopo questa data non sarà più possibile sostenere questo esame. Ulteriori informazioni sui <a href='/learn/certifications/retired-certification-exams'>prossimi esami che verranno ritirati</a>.<br/><br/></strong></div>
  </div>

  Questo esame è rivolto ai professionisti di database che eseguono attività di installazione, manutenzione e configurazione. Altre responsabilità includono la configurazione di sistemi di database, la verifica dell'efficienza di tali sistemi e le attività periodiche di archiviazione, ripristino e protezione dei dati dagli accessi non autorizzati.

  <div style='font-weight&#58; bold;'><br/>Dal 18 febbraio 2016, questo esame include anche contenuti riferiti sia a SQL Server 2012 che SQL Server 2014. Si noti che questo esame non include domande su funzioni o funzionalità presenti solo in SQL Server 2012. Per ulteriori informazioni, si prega di <a href="https://query.prod.cms.rt.microsoft.com/cms/api/am/binary/RE4tCcP">scaricare e rivedere questo documento</a>.</div>

  <div><font color='red'><strong>A seguito della situazione del Coronavirus (COVID-19), Microsoft sta implementando diverse modifiche temporanee al suo programma di formazione e certificazione. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Ulteriori informazioni</a>.</strong></font><br/><br/></div>
  <div><strong>Questo esame verrà ritirato il 31 agosto 2020. È disponibile un esame sostitutivo, AZ-104. Per ulteriori informazioni, visitare la <a href="/learn/certifications/exams/az-104">pagina dei dettagli dell'esame AZ-104</a>.</strong><br/><br/></div>
  </div>

  A partire dal 1° maggio 2019, per ottenere questa certificazione è sufficiente superare l’Exam AZ-103. Il nuovo esame combina le competenze degli esami AZ-100 e AZ-101 (ritirati il 1° maggio 2019) con la maggior parte di quelle del nuovo esame basato su AZ-100.

  I candidati a questo esame sono amministratori di Azure che gestiscono servizi cloud usati per funzioni come l’archiviazione, la sicurezza, la connessione di rete e il cloud computing. I candidati hanno una conoscenza approfondita di tutto il ciclo di vita di ciascun servizio e gestiscono le richieste relative a servizi di infrastruttura, applicazioni e ambienti. Raccomandano quali servizi utilizzare per ottimizzare le prestazioni e la scalabilità, nonché per fornire, dimensionare, monitorare e adattare le risorse secondo necessità.

  I candidati idonei a questo esame devono aver familiarità con l'uso di PowerShell, dell’interfaccia della riga di comando, del Portale di Azure, dei modelli ARM, dei sistemi operativi, della virtualizzazione, dell’infrastruttura cloud, delle strutture di archiviazione e delle reti.

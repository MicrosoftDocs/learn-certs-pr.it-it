summary: |-
  <div><div style='color&#58; red;'><strong>In risposta alla situazione del Coronavirus (COVID-19), Microsoft sta implementando diverse modifiche temporanee al suo programma di formazione e certificazione. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Ulteriori informazioni</a>.</strong><br/><br/></div>
  <div><strong>Questo esame verrà ritirato il 31 gennaio 2021 alle 23&#58;59 CT. Dopo questa data non sarà più possibile sostenere questo esame. Ulteriori informazioni sui <a href='/learn/certifications/retired-certification-exams'>prossimi esami che verranno ritirati</a>.<br/><br/></strong></div>
  </div>

  Questo esame è destinato ad architetti, sviluppatori senior, specialisti di infrastrutture e responsabili dello sviluppo. I candidati hanno una conoscenza pratica dei vari modelli di servizi cloud e delle architetture di modelli di servizi, delle opzioni di archiviazione dei dati e delle tecniche di sincronizzazione dei dati. Dispongono inoltre di una conoscenza pratica dei modelli di distribuzione, aggiornamento e migrazione di database, applicazioni e servizi, oltre che dell'integrazione delle applicazioni Azure con risorse esterne.

  <div style='font-weight&#58; bold;'><br/>A partire da marzo 2017, questo esame è stato aggiornato. Per ulteriori informazioni su queste modifiche e su come influenzano le competenze misurate, scaricare e leggere il documento di modifica dell'esame 70-765.</div>

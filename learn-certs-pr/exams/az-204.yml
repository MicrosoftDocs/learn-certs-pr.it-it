uid: exam.az-204
displayName: AZ-204
summary: |-
  <div><div style='color&#58; red;'><strong>In risposta alla situazione del Coronavirus (COVID-19), Microsoft sta implementando diverse modifiche temporanee al suo programma di formazione e certificazione. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Ulteriori informazioni</a>.</strong><br/><br/></div>
  <div style='font-weight&#58; bold;'>Il contenuto di questo esame sarà aggiornato il il 18 maggio 2020. Si prega di scaricare il documento delle competenze misurate qui sotto per vedere cosa cambierà.<br/><br/></div>
  </div>

  I candidati per questo esame sono sviluppatori cloud che partecipano a tutte le fasi dello sviluppo, dalla definizione di requisiti e dalla progettazione, allo sviluppo, al deployment ed alla manutenzione. Si relazionano con i DBA cloud, gli amministratori cloud e i clienti per realizzare le soluzioni.

  I candidati devono avere competenza di SDK Azure, opzioni di memorizzazione dei dati, connessioni dati, API, autenticazione e autorizzazione delle applicazioni, calcolo e distribuzione dei container, debug, ottimizzazione delle prestazioni e monitoraggio.
  <br/>

  I candidati devono avere 1 -2 anni di esperienza di sviluppo professionale e di esperienza con Microsoft Azure. Devono essere in grado di programmare in un linguaggio supportato da Azure.

  <div><br/><strong>Gli esami Beta non vengono valutati immediatamente perché stiamo raccogliendo dati sulla qualità delle domande e dell'esame. Per saperne <a href="/learn/certifications/certification-exams#participating-in-beta-exams">di più sul valore e l'importanza degli esami beta</a>.</strong></div>
subTitle: 'Questo esame misura la tua capacità di svolgere i seguenti compiti tecnici: sviluppare soluzioni di calcolo Azure; sviluppo per la memorizzazione dei dati Azure; implementare la sicurezza Azure; monitorare, risolvere i problemi e ottimizzare le soluzioni Azure; connettersi e consumare i servizi Azure e i servizi di terze parti.'

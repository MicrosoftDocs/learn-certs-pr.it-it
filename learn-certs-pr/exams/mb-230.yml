summary: |-
  <div>
  <div><font color='red'><strong>In risposta alla situazione del Coronavirus (COVID-19), Microsoft sta implementando diverse modifiche temporanee al suo programma di formazione e certificazione. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Ulteriori informazioni</a>.</strong></font><br/><br/></div>
  <div><strong> Il contenuto di questo esame sarà aggiornato il 2 ottobre 2020. Scaricare il documento relativo alle competenze misurate, riportato di seguito, per vedere che cosa è cambiato.</strong><br/><br/></div>
  </div>

  I candidati idonei a questo esame sono consulenti funzionali di Dynamics 365 esperti nell’assistenza ai clienti. Sono responsabili dell'implementazione di soluzioni su vari canali, focalizzate su servizio, qualità, affidabilità, efficienza e soddisfazione del cliente.
  <br/>

  I candidati progettano e implementano visualizzazioni e report di gestione dei servizi forniti da e in collaborazione con gli architetti di soluzioni. Collaborano con gli amministratori di Dynamics 365 all’implementazione e all’aggiornamento dei componenti della piattaforma Power, compresi la Knowledge Base e Forms Pro.

  Devono possedere una solida conoscenza pratica di come soddisfare le esigenze degli utenti tramite Dynamics 365 Customer Service, compresa una comprensione approfondita di casi, la conoscenza di base, le code, le autorizzazioni, i Service Level Agreement (SLA), le visualizzazioni e il Service Desk unificato.

  Devono anche conoscere la terminologia del settore, le priorità, gli standard, le metodologie, le attività di assistenza clienti e le migliori pratiche. I candidati devono avere una conoscenza completa del ruolo dell'applicazione del servizio clienti in relazione alla suite di applicazioni Dynamics 365 insieme a una conoscenza di base dell'architettura della soluzione e della garanzia della qualità.
subTitle: 'Questo esame misura la tua capacità di svolgere le seguenti attività tecniche: eseguire la configurazione, gestire i casi e la base di conoscenze, gestire le code, i diritti e gli SLA e configurare Forms Pro.'

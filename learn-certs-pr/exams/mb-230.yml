  <div style='color&#58; red;'><strong>In risposta alla situazione del Coronavirus (COVID-19), Microsoft sta implementando diverse modifiche temporanee al suo programma di formazione e certificazione. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Ulteriori informazioni</a>.</strong><br/><br/></div>
  <div style='font-weight&#58; bold;'>Il contenuto di questo esame è stato aggiornato il venerdì 1 maggio 2020. Scarica il documento relativo alle competenze misurate, riportato di seguito, per vedere che cosa è cambiato.<br/><br/></div>
  </div>

  I candidati idonei a questo esame sono consulenti funzionali di Dynamics 365 esperti nell’assistenza ai clienti. I candidati sono responsabili dell'implementazione di soluzioni multicanale focalizzate su assistenza, qualità, affidabilità, efficienza e soddisfazione del cliente.
  <br/>

  I candidati progettano e implementano visualizzazioni e report di gestione dei servizi forniti da e in collaborazione con gli architetti di soluzioni. Collaborano con gli amministratori di Dynamics 365 all’implementazione e all’aggiornamento dei componenti della piattaforma Power, compresi la Knowledge Base e Forms Pro.

  I candidati devono possedere una solida conoscenza pratica che soddisfi le esigenze degli utenti attraverso il Servizio clienti Dynamics 365, compresa la comprensione approfondita di casi, della knowledge base, delle code, delle autorizzazioni, degli SLA (Service Level Agreement), delle visualizzazioni e del Service Desk unificato.

  Devono comprendere la terminologia del settore, le priorità, gli standard, le metodologie, l'operatività del servizio clienti e le migliori prassi. I candidati devono avere una conoscenza completa del ruolo dell'applicazione del servizio clienti in relazione alla suite di applicazioni Dynamics 365 insieme a una conoscenza di base dell'architettura della soluzione e della garanzia della qualità.
subTitle: 'Questo esame misura la tua capacità di svolgere le seguenti attività tecniche: eseguire la configurazione, gestire i casi e la base di conoscenze, gestire le code, i diritti e gli SLA e configurare Forms Pro.'

summary: |-
  I candidati di livello esperto che sostengono l'esame su Excel 2013 devono avere una conoscenza avanzata dell'ambiente Excel ed essere in grado di aiutare gli altri utenti a utilizzare correttamente le funzionalità di Excel 2013 in Office Professional Plus. Devono conoscere e dimostrare di sapere utilizzare le funzionalità avanzate e specifiche dell'applicazione.

  I candidati devono essere in grado di creare, gestire e distribuire cartelle di lavoro professionali per vari scopi specifici e per più situazioni. Inoltre, devono essere in grado di personalizzare gli ambienti Excel in base alle esigenze e per migliorare la produttività. Esempi di cartelle di lavoro includono modelli aziendali personalizzati, grafici finanziari con più assi, tabelle di ammortamento e pianificazioni dell'inventario. I ruoli dei candidati possono includere contabili, analisti finanziari, analisti dei dati, operatori di banche commerciali e altri.

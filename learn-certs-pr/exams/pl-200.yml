summary: |-
  <div style='color&#58; red;'><strong>In risposta alla situazione del Coronavirus (COVID-19), Microsoft sta implementando diverse modifiche temporanee al suo programma di formazione e certificazione. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Ulteriori informazioni</a>.</strong><br/><br/></div>

  Un Power Platform Functional Consultant è responsabile della scoperta, dell'acquisizione dei requisiti, del coinvolgimento di esperti e stakeholder, della traduzione dei requisiti e della configurazione delle soluzioni e delle applicazioni Power Platform.

  Il Functional Consultant implementa i componenti della soluzione che prevedono il miglioramento delle applicazioni, esperienze dell’utente personalizzate, integrazioni dei sistemi, conversioni dei dati, automazione dei processi personalizzata e visualizzazioni personalizzate.

  <div style='font-weight&#58; bold;'><br/>Nota&#58; Tale Esame sarà disponibile ad Ottobre 2020.</div>
subTitle: 'Tale Esame sarà disponibile ad Ottobre 2020. Questo esame misura la tua capacità di svolgere i seguenti compiti tecnici: configurare il Common Data Service; costruire una Power App; creare automazioni con Power Automate; configurare Power Virtual Agent; e creare visualizzazioni con Power BI.'

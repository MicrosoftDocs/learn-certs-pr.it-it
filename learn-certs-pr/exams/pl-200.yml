  description: 'Exam PL-200: Microsoft Power Platform Functional Consultant'
uid: exam.pl-200
displayName: PL-200
summary: |-
  <div><font color='red'><strong>A seguito della situazione del Coronavirus (COVID-19), Microsoft sta implementando diverse modifiche temporanee al suo programma di formazione e certificazione. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Ulteriori informazioni</a>.</strong></font><br/><br/></div>

  I candidati a questo esame procedono alla scoperta, all'acquisizione dei requisiti, al coinvolgimento di esperti e stakeholder, traducono requisiti e configurano soluzioni e applicazioni Power Platform. Creano miglioramenti all’applicazione, esperienze dell’utente personalizzate, integrazioni dei sistemi, conversioni dei dati, automazione dei processi e visualizzazioni personalizzate.

  I candidati implementano il progetto fornito da e in collaborazione con un solution architect e gli standard, il branding e gli artefatti stabiliti dallo User Experience Designer. Progettano integrazioni per fornire un'integrazione senza soluzione di continuità con applicazioni e servizi di terze parti.

  I candidati collaborano attivamente con i membri del team di garanzia della qualità per garantire che le soluzioni soddisfino i requisiti funzionali e non funzionali. Identificano, generano e distribuiscono artefatti per l’imballaggio e la distribuzione agli ingegneri DevOps e forniscono formazione operativa e di manutenzione agli amministratori della piattaforma Power.

  I Functional Consultant su Power Platform devono avere familiarità con le applicazioni basate su modello di Dynamics 365 e devono avere esperienza nell'uso dei componenti di Power Platform per estendere e personalizzare le applicazioni basate sul modello di Dynamics 365.
subTitle: 'Questo esame misura la tua capacità di completare le seguenti attività: configurare il Common Data Service, creare app utilizzando Power Apps, creare e gestire Power Automate, implementare chatbot Power Virtual Agents e integrare Power Apps con altre app e servizi.'

summary: |-
  <div><font color='red'><strong>Questo esame è stato rimosso il 31 gennaio 2021. Un esame di sostituzione, <a href='/learn/certifications/exams/AZ-600'>AZ-600</a>, è ora disponibile.<br/><br/></strong></font></div>
  
  I candidati idonei per questo esame sono amministratori Azure e operatori Azure Stack Hub che usano Azure Stack Hub per fornire servizi cloud ai loro utenti finali e clienti dall’interno del proprio centro dati.
  
  I candidati idonei per questo esame devono avere un'esperienza significativa nella gestione e nell'uso di ambienti Azure Stack Hub. I candidati devono avere conoscenze approfondite di Azure così come alcune nozioni della virtualizzazione delle reti e della gestione delle identità. I candidati devono anche comprendere come Azure Stack Hub abiliti i processi DevOps e il modello di sviluppo ibrido.
  
  I candidati idonei per questo esame sono tenuti a dimostrare di essere capaci di pianificare, installare, pacchettizzare, aggiornare ed eseguire la manutenzione dell’infrastruttura Azure Stack Hub. I candidati devono anche dimostrare la capacità di proporre risorse ibride cloud e i servizi richiesti, nonché di gestire le infrastrutture come un servizio (laaS) e la piattaforma come un servizio (PaaS).
  
  <div style='font-weight&#58; bold;'><br/>Il 14 gennaio 2020, questo esame è stato aggiornato. Per ulteriori informazioni su queste modifiche e su come influenzano le competenze misurate, scaricare e leggere il documento di modifica dell'esame 70-537.</div>

summary: |-
  I candidati per questo esame sono consulenti IT e professionisti nella consulenza sulle telecomunicazioni che progettano, pianificano, installano ed eseguono la manutenzione di soluzioni per comunicazioni unificate (UC). I candidati devono essere in grado di tradurre i requisiti aziendali in un'architettura tecnica e progettare una soluzione UC. I candidati devono avere almeno due anni di esperienza con le tecnologie Skype for Business e avere familiarità con gli scenari di migrazione supportati. I candidati devono essere competenti nella distribuzione di soluzioni Skype for Business Server e Skype for Business Online per gli utenti finali, dispositivi endpoint, telefonia, conferenze audio/video e Web, sicurezza e disponibilità elevata. I candidati devono anche sapere come monitorare e risolvere i problemi di Skype for Business utilizzando gli strumenti Microsoft. Inoltre, i candidati devono conoscere i servizi di dominio Active Directory, le reti di dati e gli standard di telecomunicazioni e i componenti che supportano la configurazione di Skype for Business. I candidati devono avere familiarità con i requisiti dell'integrazione di Skype for Business con Microsoft Exchange Server e Office 365.

summary: |-
  I candidati per la certificazione Windows Virtual Desktop Specialty sono amministratori di Microsoft Azure con esperienza in materia di pianificazione, distribuzione e gestione di esperienze di virtual desktop e app remote, per qualsiasi dispositivo, su Azure.
  
  Le responsabilità per questo ruolo includono l'implementazione di esperienze di virtual desktop e app in Azure. I professionisti in tale ruolo forniscono applicazioni su Windows Virtual Desktop e le ottimizzano per il funzionamento in ambienti virtuali multisessione. Per offrire tali esperienze, lavorano a stretto contatto con gli amministratori e gli architetti di Azure, unitamente agli amministratori di Microsoft 365.
  
 I candidati per questa certificazione devono possedere esperienza nelle tecnologie di Azure, tra cui virtualizzazione, networking, identità, archiviazione, backup, resilienza e ripristino di emergenza. Devono conoscere le tecnologie dell'infrastruttura virtual desktop locale in relazione alla migrazione a Windows Virtual Desktop. Tali professionisti devono saper utilizzare il portale di Azure e i modelli di Azure Resource Manager (ARM) per svolgere molte delle loro attività. Per un'automazione più efficiente potrebbero utilizzare PowerShell e Azure Command-Line Interface (CLI).
  
  I candidati per questa certificazione devono possedere competenze di amministrazione di Azure a livello "esperto"

summary: |-
  I candidati alla certificazione di Azure Security Engineer dovrebbero avere esperienza in materia nell'implementazione di controlli di sicurezza e protezione dalle minacce, gestione dell'identità e dell'accesso e protezione di dati, applicazioni e reti in ambienti cloud e ibridi come parte di un'infrastruttura end-to-end.

  Le responsabilità di questo ruolo includono il mantenimento della posizione di sicurezza, l'identificazione e la correzione delle vulnerabilità utilizzando una varietà di strumenti di sicurezza, implementando la protezione dalle minacce e rispondendo all'incremento degli incidenti di sicurezza.

  Gli Ingegneri per la Sicurezza Azure spesso fanno parte di un team più ampio dedicato alla gestione e alla sicurezza su base cloud e potrebbero anche proteggere ambienti ibridi in quanto parte di un'infrastruttura end-to-end. 

  Un candidato a questa certificazione dovrebbe avere forti capacità di scripting e automazione, una profonda conoscenza dell'architettura di rete, virtualizzazione e cloud di livello N e una forte familiarità con le funzionalità cloud, prodotti e servizi per Azure, oltre ad altri prodotti e servizi Microsoft.

title: 'Microsoft Certified: Power Platform Functional Consultant Associate'
metadata:
  title: 'Microsoft Certified: Power Platform Functional Consultant Associate'
  description: In qualità di consulente funzionale, utilizza questa certificazione per commercializzarti in modo più efficace per progetti e altri tipi di incarichi. La certificazione Microsoft Power Platform Functional Consultant Associate consente alle organizzazioni di sapere che, in parziale o totale assenza di codici di programmazione, è comunque possibile creare soluzioni che normalmente richiedono le competenze di uno sviluppatore.
uid: certification.power-platform-functional-consultant-associate
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  Sei un consulente funzionale, un analista di dati o uno sviluppatore che cerca di affinare le proprie capacità di consulenza e configurazione, o un architetto di soluzioni che sta conseguendo la certificazione? O forse sei un professionista IT con conoscenze ed esperienza pregressa nella configurazione di Microsoft Power Platform. Se corrispondi a questa descrizione e hai una certa familiarità con i fondamenti di Microsoft Dynamics 365, scopri in che modo la certificazione di Microsoft Power Platform Consultant Associate può aiutarti a migliorare la tua carriera e a renderti una parte indispensabile del tuo team. Questa certificazione indica che sei qualificato per creare e implementare soluzioni che utilizzano Power Apps, Power BI e Powerful Virtual Agents.
  
  In qualità di candidato per questa certificazione, lavori sia con gli stakeholder di un'azienda che con vari esperti in materia, come architetti di soluzioni, sviluppatori e tester, con l'obiettivo di raccogliere i requisiti per poi implementare soluzioni Microsoft Power Platform.  Costruisci app portale, basate su modelli e canvas. Sei in grado di creare flussi con Power Automate, progettare chatbot utilizzando Power Virtual Agents, e analizzare i dato con la visualizzazione e le dashboard di Power BI. Puoi anche creare miglioramenti per le applicazioni, esperienze personalizzate per gli utenti, integrazioni di sistema, conversione di dati, automazioni personalizzate dei processi e visualizzazioni personalizzate.
  
  In qualità di consulente funzionale, utilizza questa certificazione per commercializzarti in modo più efficace per progetti e altri tipi di incarichi. La certificazione Microsoft Power Platform Functional Consultant Associate consente alle organizzazioni di sapere che, in parziale o totale assenza di codici di programmazione, è comunque possibile creare soluzioni che normalmente richiedono le competenze di uno sviluppatore.
  
  Qualora avessi bisogno di più esperienza prima di provare a conseguire questa certificazione, ecco alcuni suggerimenti&#58;
  - Crea una dashboard di base utilizzando Power BI.
  - Segui i percorsi d'apprendimento disponibili su Microsoft Learn.
  - Iscriverti a un corso di formazione con un istruttore.

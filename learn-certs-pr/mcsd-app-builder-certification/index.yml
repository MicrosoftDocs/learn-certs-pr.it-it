  Questa certificazione attesta che possiedi le competenze necessarie per creare moderni servizi e applicazioni Web e/o mobili.

  Per ottenere MCSA&#58; la certificazione App Builder, completare i seguenti requisiti&#58;
  - Ottenere una certificazione indicata come pre-requisito&#58;
    - Opzione prerequisito 1&#58; [MCSA&#58; Web Applications](/learn/certifications/mcsa-web-applications-certification)
    - Opzione prerequisito 2&#58; [MCSA&#58; Universal Windows Platform](/learn/certifications/mcsa-universal-windows-platform)
  - E superare uno degli esami a scelta&#58;
    - [70-357&#58; Developing Mobile Apps](/learn/certifications/exams/70-357)
    - [70-486&#58; Developing ASP.NET MVC Web Applications](/learn/certifications/exams/70-486)
    - [70-487&#58; Developing Microsoft Azure and Web Services](/learn/certifications/exams/70-487)

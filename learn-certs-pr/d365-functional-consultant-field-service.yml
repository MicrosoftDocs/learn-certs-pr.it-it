title: 'Microsoft Certified: Dynamics 365 Field Service Functional Consultant Associate'
metadata:
  title: 'Microsoft Certified: Dynamics 365 Field Service Functional Consultant Associate'
  description: 'I consulenti funzionali di Field Service di Microsoft Dynamics 365 configurano l’applicazione Field Service, implementano soluzioni che gestiscono il ciclo di vita dell’assistenza sul campo e installano la soluzione Connected Field Service (IoT).'
uid: certification.d365-functional-consultant-field-service
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  <div>
  <div><font color='red'><strong>In risposta alla situazione del Coronavirus (COVID-19), Microsoft sta implementando diverse modifiche temporanee al suo programma di formazione e certificazione. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Ulteriori informazioni</a>.</strong></font><br/><br/></div>
  <div><strong>MB-200 SARÀ SOSTITUITO DA UN NUOVO ESAME, <a href="/learn/certifications/exams/pl-200">PL-200</a>, A SETTEMBRE 2020. Potrai ottenere questa certificazione superando MB-200 o PL-200, più MB-240, fino al ritiro di MB-200 del 31 dicembre 2020. Dopo il ritiro di MB-200, per ottenere questa certificazione sarà necessario il superamento di PL-200 e MB-240.</strong><br/><br/></div></div>

  I consulenti funzionali di Field Service di Microsoft Dynamics 365 configurano l’applicazione Field Service, implementano soluzioni che gestiscono il ciclo di vita dell’assistenza sul campo e installano la soluzione Connected Field Service (IoT).
subTitle: I consulenti funzionali di Field Service di Microsoft Dynamics 365 configurano l’applicazione Field Service, implementano soluzioni che gestiscono il ciclo di vita dell’assistenza sul campo e installano la soluzione Connected Field Service (IoT).

- Eseguire operazioni di rilevamento, pianificazione e analisi
- Gestire la progettazione dell’esperienza utente
- Gestire entità e dati
- Implementare la sicurezza
- Implementare l’integrazione
- Eseguire la distribuzione e il testing delle soluzioni
- Configurare le applicazioni per l'assistenza sul campo
- Gestire gli ordini di lavoro
- Pianificare e inviare gli ordini di lavoro
- Gestire la mobilità di Field Service
- Gestire le scorte e gli acquisti
- Gestire risorse e accordi

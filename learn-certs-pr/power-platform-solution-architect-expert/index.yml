title: 'Microsoft Certified: Power Platform Solution Architect Expert'
metadata:
  title: 'Microsoft Certified: Power Platform Solution Architect Expert'
  description: Gli architetti di soluzioni di Power Platform lavorano con le relative interfacce e si focalizzano su soluzioni che abbiano effetto sulle esigenze tecniche e di business della loro organizzazione. I candidati devono avere una conoscenza funzionale e tecnica di Power Platform, delle app Dynamics 365 per il coinvolgimento dei clienti, delle soluzioni Microsoft cloud correlate e delle tecnologie di terze parti.
uid: certification.power-platform-solution-architect-expert
iconUrl: /media/learn/certification/badges/microsoft-certified-expert-badge.svg
summary: |-
  Se stai cercando di dimostrare la tua esperienza come architetto di soluzioni di Microsoft Power Platform o Microsoft Dynamics 365, oppure se sei uno sviluppatore o un consulente senior pronto a diventare un architetto di soluzioni, questa certificazione da esperto può aiutarti a far progredire la tua carriera.
  
  Come candidato per la certificazione Power Platform Solution Architect Expert devi saper lavorare con le interfacce coinvolte concentrandoti su soluzioni che abbiano effetto ad ampio raggio sulle esigenze tecniche e di business della tua organizzazione. Avere una conoscenza funzionale e tecnica di Power Platform, delle app Dynamics 365 per il coinvolgimento dei clienti, delle soluzioni Microsoft cloud correlate e delle tecnologie di terze parti. Per questa certificazione è necessario un periodo minimo da 1 a 3 anni nel ruolo di architetto di soluzioni Power Platform o da 7 a 10 anni nel ruolo di consulente senior o sviluppatore, unitamente a una conoscenza approfondita dell'architettura Power Platform.
  
  Se necessiti di ulteriore esperienza prima di provare a ottenere questa certificazione, ecco alcuni suggerimenti&#58;
  - Lavora come (o affianca) un architetto di soluzioni su progetti Power Platform.
  - Iscriviti a un corso di formazione con docente.
  - Consulta i percorsi di apprendimento disponibili su [Microsoft Learn](/learn/paths/become-solution-architect/).

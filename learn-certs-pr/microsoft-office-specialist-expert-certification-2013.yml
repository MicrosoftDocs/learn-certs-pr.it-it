summary: |-
  <div><font color='red'><strong>In risposta alla situazione del Coronavirus (COVID-19), Microsoft sta implementando diverse modifiche temporanee al suo programma di formazione e certificazione. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Ulteriori informazioni</a>.</strong></font><br/><br/></div>

  Questa certificazione ti permette di ottenere una certificazione Microsoft Office Specialist Expert e di dimostrare così che possiedi competenze avanzate nell’uso dei programmi principali di Office. Office 2013 combina il cloud e le tecnologie Web per estendere le modalità di creazione e utilizzo delle informazioni, e introduce un nuovo modello di app cloud per lo sviluppo di app sicure e flessibili, tutte individuabili dalla familiare interfaccia di Office.

  Per ottenere la certificazione Microsoft Office Specialist Expert, devi superare ENTRAMBI gli esami richiesti per ciascun programma&#58;

  - Devi superare entrambi gli esami per la certificazione Microsoft Word 2013 Expert&#58;
    - [77-425&#58; Microsoft Word 2013 Expert Part One](/learn/certifications/exams/77-425)
    - [77-426&#58; Microsoft Word 2013 Expert Part Two](/learn/certifications/exams/77-426)
  - Devi superare entrambi gli esami per la certificazione Microsoft Excel 2013 Expert&#58;
    - [77-728&#58; Microsoft Excel 2013 Expert Part One](/learn/certifications/exams/77-728)
    - [77-428&#58; Microsoft Excel 2013 Expert Part Two](/learn/certifications/exams/77-428)

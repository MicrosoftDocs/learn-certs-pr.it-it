summary: |-
  Questa certificazione dimostra che possiedi competenze avanzate nell’uso dei Microsoft Office Excel ottenendo una certificazione Microsoft Office Specialist Expert. I candidati devono avere una conoscenza avanzata dell'ambiente Excel ed essere in grado di aiutare gli altri utenti a utilizzare correttamente le funzionalità di Excel 2013 di Office Professional Plus. Devono conoscere e dimostrare di sapere utilizzare le funzionalità avanzate e specifiche dell'applicazione.
subTitle: Questa certificazione dimostra che possiedi competenze avanzate nell’uso dei Microsoft Office Excel ottenendo una certificazione Microsoft Office Specialist Expert.

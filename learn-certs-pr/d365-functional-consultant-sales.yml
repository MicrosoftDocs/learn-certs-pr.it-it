summary: |-
  <div><div><font color='red'><strong>A seguito della situazione del Coronavirus (COVID-19), Microsoft sta implementando diverse modifiche temporanee al suo programma di formazione e certificazione. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Ulteriori informazioni</a>.</strong></font><br/><br/></div>
  
  I Sales Functional Consultantdi Microsoft Dynamics 365 implementano soluzioni che anticipano e pianificano le connessioni con i clienti, gestiscono gli accordi dall’elaborazione alla chiusura e accelerano le prestazioni dei team di vendita utilizzando l'analisi dei dati.
subTitle: I consulenti funzionali di Sales di Microsoft Dynamics 365 implementano soluzioni che anticipano e pianificano le connessioni con i clienti, gestiscono gli accordi dall’elaborazione alla chiusura e accelerano le prestazioni dei team di vendita utilizzando l'analisi dei dati.

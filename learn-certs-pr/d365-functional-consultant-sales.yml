title: 'Microsoft Certified: Dynamics 365 Sales Functional Consultant Associate'
metadata:
  title: 'Microsoft Certified: Dynamics 365 Sales Functional Consultant Associate'
  description: "I consulenti funzionali di Sales di Microsoft Dynamics 365 implementano soluzioni che anticipano e pianificano le connessioni con i clienti, gestiscono gli accordi dall’elaborazione alla chiusura e accelerano le prestazioni dei team di vendita utilizzando l'analisi dei dati."
uid: certification.d365-functional-consultant-sales
certificationRenewalUid: renewal.d365-functional-consultant-sales

### YamlMime:Certification
title: 'Microsoft Certified: Dynamics 365 Sales Functional Consultant Associate'
metadata:
  title: 'Microsoft Certified: Dynamics 365 Sales Functional Consultant Associate'
  description: "I consulenti funzionali di Sales di Microsoft Dynamics 365 implementano soluzioni che anticipano e pianificano le connessioni con i clienti, gestiscono gli accordi dall’elaborazione alla chiusura e accelerano le prestazioni dei team di vendita utilizzando l'analisi dei dati."
uid: certification.d365-functional-consultant-sales
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  <div><div><font color='red'><strong>A seguito della situazione del Coronavirus (COVID-19), Microsoft sta implementando diverse modifiche temporanee al suo programma di formazione e certificazione. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Ulteriori informazioni</a>.</strong></font><br/><br/></div><div><strong>MB-200 SARÀ SOSTITUITO CON UN NUOVO ESAME, <a href="/learn/certifications/exams/pl-200">PL-200</a>, A SETTEMBRE 2020. Potrai ottenere questa certificazione superando MB-200 o PL-200, più MB-210, fino al ritiro di MB-200 del 31 dicembre 2020. Dopo il ritiro di MB-200, per ottenere questa certificazione sarà necessario il superamento di PL-200 e MB-210.</strong><br/><br/></div></div>

  I Sales Functional Consultantdi Microsoft Dynamics 365 implementano soluzioni che anticipano e pianificano le connessioni con i clienti, gestiscono gli accordi dall’elaborazione alla chiusura e accelerano le prestazioni dei team di vendita utilizzando l'analisi dei dati.
subTitle: I consulenti funzionali di Sales di Microsoft Dynamics 365 implementano soluzioni che anticipano e pianificano le connessioni con i clienti, gestiscono gli accordi dall’elaborazione alla chiusura e accelerano le prestazioni dei team di vendita utilizzando l'analisi dei dati.
levels:

skills:
- Eseguire l'individuazione, la pianificazione e l'analisi
- Gestire la progettazione dell'esperienza utente
- Gestire entità e dati
- Implementare la sicurezza
- Implementare l'integrazione
- Eseguire l'implementazione e il test delle soluzioni
- Eseguire la configurazione
- Gestire le principali entità di vendita
- Configurare strumenti e servizi aggiuntivi

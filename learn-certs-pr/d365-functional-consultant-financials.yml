title: 'Microsoft Certified: Dynamics 365 Finance Functional Consultant Associate'
metadata:
  title: 'Microsoft Certified: Dynamics 365 Finance Functional Consultant Associate'
  description: 'I consulenti funzionali di Finance di Dynamics 365 unificano i dati finanziari e le operazioni globali e automatizzano le attività e i flussi di lavoro, ottimizzano gli ordini dei clienti, le vendite, la fatturazione e la creazione di rapporti.'
uid: certification.d365-functional-consultant-financials

summary: |-
  <div><font color='red'><strong>In risposta alla situazione del Coronavirus (COVID-19), Microsoft sta implementando diverse modifiche temporanee al suo programma di formazione e certificazione. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Ulteriori informazioni</a>.</strong></font><br/><br/></div>

  I consulenti funzionali di Finance di Dynamics 365 unificano i dati finanziari e le operazioni globali e automatizzano le attività e i flussi di lavoro, ottimizzano gli ordini dei clienti, le vendite, la fatturazione e la creazione di rapporti.
subTitle: 'I consulenti funzionali di Finance di Dynamics 365 unificano i dati finanziari e le operazioni globali e automatizzano le attività e i flussi di lavoro, ottimizzano gli ordini dei clienti, le vendite, la fatturazione e la creazione di rapporti.'

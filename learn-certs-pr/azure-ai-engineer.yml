  Gli Azure AI Engineer utilizzano Cognitive Services, Machine Learning e Knowledge Mining per progettare e implementare soluzioni Microsoft AI che coinvolgono l'elaborazione del linguaggio naturale, la voce, la visione artificiale, i Bot e gli agenti.

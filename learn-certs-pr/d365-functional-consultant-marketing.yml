skills:
- Configurazione di Common Data Service
- Creazione di app usando Power Apps
- Creazione e gestione di Power Automate
- Implementazione dei chatbot di Power Virtual Agents
- Integrazione di Power Apps con altre app e servizi
- Configurare applicazioni di marketing
- Gestire segmenti ed elenchi
- Creare e gestire moduli e pagine di marketing
- Gestione di lead, contatti e account
- Creare e gestire messaggi di posta elettronica di marketing
- Gestire i percorsi cliente
- Gestire eventi e webinar
- Configurazione di Dynamics 365 Customer Voice

  title: 'Microsoft Certified: Dynamics 365 Marketing Functional Consultant Associate'
  description: I consulenti funzionali di Marketing di Microsoft Dynamics 365 implementano soluzioni che attirano lead e consentono di convertirli in clienti, migliorano la visibilità del marchio, standardizzano la messaggistica multicanale e consentono di distribuire informazioni di marketing.

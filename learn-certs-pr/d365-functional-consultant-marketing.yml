title: 'Microsoft Certified: Dynamics 365 Marketing Functional Consultant Associate'
metadata:
  title: 'Microsoft Certified: Dynamics 365 Marketing Functional Consultant Associate'
  description: 'I consulenti funzionali di Marketing Microsoft Dynamics 365 implementano soluzioni che attirano lead e consentono di convertirli in clienti, migliorano la visibilità del marchio, standardizzano la messaggistica multicanale e consentono di distribuire informazioni di marketing.'
uid: certification.d365-functional-consultant-marketing
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  <div>
  <div><font color='red'><strong>In risposta alla situazione del Coronavirus (COVID-19), Microsoft sta implementando diverse modifiche temporanee al suo programma di formazione e certificazione. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Ulteriori informazioni</a>.</strong></font><br/><br/></div>
  </div>
  
  I consulenti funzionali di Marketing Microsoft Dynamics 365 implementano soluzioni che attirano lead e consentono di convertirli in clienti, migliorano la visibilità del marchio, standardizzano la messaggistica multicanale e consentono di distribuire informazioni di marketing.
subTitle: I consulenti funzionali di Marketing Microsoft Dynamics 365 implementano soluzioni che attirano lead e consentono di convertirli in clienti, migliorano la visibilità del marchio, standardizzano la messaggistica multicanale e consentono di distribuire informazioni di marketing.
levels:

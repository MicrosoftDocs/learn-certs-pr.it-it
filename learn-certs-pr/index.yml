trainingSection:
  title: Come prepararsi alla certificazione
  summary: Microsoft è consapevole del fatto che ogni persona ha preferenze di apprendimento diverse e fornisce pertanto certificazioni e opzioni di formazione diverse durante l’intero percorso formativo.
  items:
  - image:
      alt: Donna intenta a guardare una superficie Microsoft
      src: /learn/certifications/images/image-working-lady-laptop.jpg
    title: Percorsi di formazione gratuiti per la preparazione
    summary: Con Microsoft Learn, chiunque può acquisire i concetti di base secondo i propri tempi e programmi, sia che tu voglia seguire un singolo modulo dedicato a un’attività di base sia che desideri approfondire un argomento tramite una raccolta di moduli correlati.
    browseLinks:
    - text: Esplora tutti i percorsi di formazione
      url: https://docs.microsoft.com/learn/browse/?resource_type=learning%20path
  - image:
      alt: Uomo che fa una presentazione a quattro persone seduto 
      src: /learn/certifications/images/image-working-group.jpg
    title: Prepararsi con un'istruttore
    summary: I Microsoft Learning Partner offrono un'ampia gamma di soluzioni per soddisfare le tue esigenze di apprendimento, consentendoti di raggiungere i tuoi obiettivi di formazione. I Microsoft Certified Trainers (MCT) hanno completato percorsi formativi rigorosi e hanno soddisfatto severi requisiti di certificazione tecnica.
    browseLinks:
    - text: Esplora tutti i corsi di formazione con istruttore
      url: /learn/certifications/courses/browse/

resourcesSection:
  title: Risorse di formazione
  items:
    - title: Trova un Microsoft Learning Partner
      summary: La nostra rete di partner in tutto il mondo offre corsi di formazione flessibili, solutions-based e personalizzati, sulle tecnologie Microsoft.
      url: https://www.microsoft.com/learning/partners.aspx
    - title: Assistenza per le certificazioni e gli esami
      summary: Chiedi aiuto ai forum di supporto. Un moderatore del forum ti risponderà entro un giorno lavorativo, dal lunedì al venerdì.
      url: /learn/certifications/help
    - title: Esplora tutte le certificazioni e tutti gli esami
      summary: Esplora tutte le certificazioni che possono aiutarti ad avanzare di carriera.
      url: /learn/certifications/browse

statisticsSection:
  title: L’importanza di avere una certificazione
  summary: Le certificazioni ti danno un vantaggio professionale perché mettono in evidenza che possiedi competenze basate sui ruoli riconosciute dal settore.
  video:
    pdfDownloadUrl: https://download.microsoft.com/download/C/A/A/CAA1BDA9-D61F-47D2-BC0A-C3A820B21DAF/Pearson_VUE_Value_of_IT_Certification_Survey_Summary_Report_2017.pdf
    iframeTitle: Certificazioni Microsoft
    iframeSrc: https://www.microsoft.com/videoplayer/embed/RE3HGnx?pid=RE3HGnx-ax-0-id-oneplayer&jsapi=true&postJsllMsg=true&autoplay=false&mute=false&loop=false&market=en-us&playFullScreen=false
    title: Vantaggi delle certificazioni Microsoft
    summary: Dopo aver ottenuto una certificazione, il 23% dei tecnici certificati Microsoft ha riferito di aver ricevuto un aumento salariale del 20%. Inoltre, ai dipendenti certificati viene spesso affidato il compito di supervisionare i loro colleghi, aprendo la strada a una rapida promozione. White paper “Il valore della certificazione” di Pearson VUE, 2017
  items:
    - title: 38%
      summary: delle posizioni IT comporterà lavorare con il cloud entro il 2021.
      note: IDC/Microsoft, Cloud Skills and Organizational Influence* How Cloud Skills Are Accelerating the Careers of IT Professional, maggio 2017
    - title: 35%
      summary: dei professionisti IT afferma di avere una maggiore influenza nelle implementazioni cloud rispetto alle loro controparti durante l'implementazione di altre tecnologie.
      note: IDC/Microsoft, Cloud Skills and Organizational Influence* How Cloud Skills Are Accelerating the Careers of IT Professional, maggio 2017
    - title: 36.9%
      summary: dei professionisti IT ha dichiarato che la certificazione li ha aiutati a svolgere attività complesse con più fiducia.
      note: Pearson VUE, The Value of IT Certification Survey, gennaio 2017

### YamlMime:CertificationHome

title: Certificazioni Microsoft
summary: Consegui delle certificazioni che dimostrino che stai tenendo il passo con i ruoli e i requisiti tecnici di oggi. Seleziona una mansione per vedere quale percorso di formazione seguire.

roles:
  - name: developer
    summary: Gli sviluppatori progettano, creano, testano e aggiornano le soluzioni cloud.
    url: /learn/certifications/roles/developer
  - name: administrator
    summary: Gli amministratori implementano, monitorano e aggiornano le soluzioni di Microsoft.
    url: /learn/certifications/roles/administrator
  - name: solution-architect
    summary: Gli architetti di soluzioni sono esperti in materia di elaborazione, rete, archiviazione e sicurezza.
    url: /learn/certifications/roles/solutions-architect
  - name: data-engineer
    summary: I tecnici dati progettano e implementano la gestione, il monitoraggio, la sicurezza e la riservatezza dei dati utilizzando lo stack completo dei servizi dati.
    url: /learn/certifications/roles/data-engineer
  - name: data-scientist
    summary: I data scientist applicano le tecniche di apprendimento automatico per addestrare, valutare e distribuire modelli che risolvono i problemi aziendali.
    url: /learn/certifications/roles/data-scientist
  - name: ai-engineer
    summary: I progettisti IA usano i servizi cognitivi, l’apprendimento automatico e il knowledge mining per progettare e implementare soluzioni Microsoft IA.
    url: /learn/certifications/roles/ai-engineer
  - name: devops-engineer
    summary: I professionisti DevOps combinano persone, processi e tecnologie per consegnare continuamente prodotti e servizi validi che soddisfino i bisogni degli utenti e obiettivi aziendali.
    url: /learn/certifications/roles/devops-engineer
  - name: security-engineer
    summary: I tecnici responsabili della sicurezza implementano controlli di sicurezza e la protezione contro le minacce; gestiscono le identità e l’accesso; proteggono i dati, le applicazioni e le reti.
    url: /learn/certifications/roles/security-engineer
  - name: functional-consultant
    summary: I consulenti funzionali usano Microsoft Dynamics 365 per anticipare e pianificare le necessità dei clienti.
    url: /learn/certifications/roles/functional-consultant



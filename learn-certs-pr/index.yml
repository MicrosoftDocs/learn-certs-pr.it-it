trainingSection:
  title: Come prepararsi alla certificazione
  summary: Microsoft è consapevole del fatto che ogni persona ha preferenze di apprendimento diverse e fornisce pertanto certificazioni e opzioni di formazione diverse durante l’intero percorso formativo.
  items:
  - image:
      alt: Donna intenta a guardare Microsoft Surface
      src: /learn/certifications/images/image-working-lady-laptop.jpg
    title: Percorsi di formazione gratuiti per la preparazione
    summary: Con Microsoft Learn, chiunque può acquisire i concetti di base in base ai propri tempi e programmi. Sia che tu voglia seguire un singolo modulo dedicato a un’attività di base sia che desideri approfondire un argomento tramite una raccolta di moduli correlati.
    browseLinks:
    - text: Esplora tutti i percorsi di formazione
      url: https://docs.microsoft.com/learn/browse/?resource_type=learning%20path
  - image:
      alt: Uomo che fa una presentazione a quattro persone seduto attorno a un tavolo
      src: /learn/certifications/images/image-working-group.jpg
    title: Prepararsi con un istruttore
    summary: I Microsoft Learning Partner offrono un'ampia gamma di soluzioni per soddisfare le tue esigenze di apprendimento, consentendoti di raggiungere i tuoi obiettivi di formazione. I Microsoft Certified Trainers (MCT) hanno completato percorsi formativi rigorosi e hanno rispettato severi requisiti di certificazione tecnica.
    browseLinks:
    - text: Esplora tutti i corsi di formazione con istruttore
      url: /learn/certifications/courses/browse/

resourcesSection:
  title: Risorse di formazione
  items:
    - title: Trova un Microsoft Learning Partner
      summary: La nostra rete di partner in tutto il mondo offre corsi di formazione flessibili, basati su soluzioni e personalizzati, sulle tecnologie Microsoft.
      url: https://www.microsoft.com/learning/partners.aspx
    - title: Assistenza per le certificazioni e gli esami
      summary: Chiedi aiuto ai forum di supporto. Un moderatore del forum ti risponderà entro un giorno lavorativo, dal lunedì al venerdì.
      url: /learn/certifications/help
    - title: Esplora tutte le certificazioni e tutti gli esami
      summary: Esplora tutte le certificazioni che possano aiutarti ad avanzare di carriera.
      url: /learn/certifications/browse


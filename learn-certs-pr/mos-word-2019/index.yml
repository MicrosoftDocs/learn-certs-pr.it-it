summary: |-
  Dimostra di avere le competenze necessarie per ottenere il massimo da Word ottenendo la certificazione di Microsoft Office Specialist&#58; Word Associate. Questa certificazione dimostra competenza nella corretta applicazione delle principali funzionalità di Word creando e modificando documenti per una varietà di scopi e situazioni.

  Un candidato che ottiene questa certificazione ha seguito circa 150 ore di corsi teorici e laboratori pratici relativi al prodotto, ha dimostrato competenza a livello di tecnico del settore ed è pronto ad affacciarsi nel mercato del lavoro. Sa dimostrare di sapere applicare correttamente le principali funzionalità di Word ed è in grado di svolgere la sua attività in modo indipendente.

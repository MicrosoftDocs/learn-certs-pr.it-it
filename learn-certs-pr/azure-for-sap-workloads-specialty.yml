  <div><font color='red'><strong>In risposta alla situazione del Coronavirus (COVID-19), Microsoft sta implementando diverse modifiche temporanee al suo programma di formazione e certificazione. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Ulteriori informazioni</a>.</strong></font><br/><br/></div>

  I candidati per la certificazione di specialità Azure per carichi di lavoro SAP devono essere architetti o ingegneri con una vasta esperienza e conoscenza del panorama dei sistemi SAP e degli standard di settore specifici per il funzionamento a lungo termine di una soluzione SAP su Microsoft Azure.

  Le responsabilità per questo ruolo includono la formulazione di suggerimenti sui servizi e l'adeguamento delle risorse, a seconda dei casi per la resilienza, le prestazioni, la scala, la fornitura, le dimensioni e il monitoraggio ottimali.

  Architetti o ingegneri partner per Azure per Workloads SAP collaborano con amministratori cloud, DBA cloud e clienti per implementare soluzioni.

  Un candidato per questa certificazione dovrebbe avere una vasta esperienza e conoscenza delle applicazioni SAP&#58; SAP HANA, S/4HANA, SAP NetWeaver, SAP BW/4HANA, server OS per applicazioni e database SAP, portale di Azure, modelli ARM, sistemi operativi, virtualizzazione, infrastruttura cloud, strutture di archiviazione, progettazione ad alta disponibilità, progettazione di disaster recovery, concetti di protezione dei dati e networking.

  Per questo ruolo, si consiglia vivamente di avere una certificazione Azure Administrator Associate o Azure Solutions Architect Expert, oltre alle certificazioni SAP HANA e Linux.

summary: "I candidati alla certificazione Azure AI Fundamentals dovrebbero avere una conoscenza di base dei concetti di machine learning (ML) e intelligenza artificiale (IA) e dei relativi servizi di Microsoft Azure. \r\n\r\nQuesta certificazione è un'opportunità per dimostrare la conoscenza dei comuni carichi di lavoro ML e IA e su come implementarli in Azure. \r\n\r\nQuesta certificazione è destinata a candidati con background sia tecnico che non. Non è richiesta esperienza di ingegneria dei dati e di scienza dei dati; tuttavia, sarebbero utili alcune conoscenze o esperienze di programmazione generale. \r\n\r\nI principi fondamentali di Azure AI possono essere usati per preparare altre certificazioni basate sul ruolo di Azure come Azure Data Scientist Associate o Azure AI Engineer Associate, ma non è un prerequisito per alcuno di essi."

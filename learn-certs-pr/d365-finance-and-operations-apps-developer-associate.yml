skills:
- Usare le funzionalità comuni e gli strumenti di implementazione
- Configuare la sicurezza, i processi e le opzioni
- Eseguire la migrazione dei dati
- Convalidare e fornire assistenza per la soluzione
- Pianificare la progettazione dell'architettura e della soluzione
- Applicare gli strumenti di sviluppo
- Progettare e sviluppare elementi AOT
- Sviluppare e testare codice
- Implementare il reporting
- Integrare e gestire soluzioni di dati
- Implementare la sicurezza e ottimizzare le prestazioni

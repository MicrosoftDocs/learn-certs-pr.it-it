### YamlMime:Certification
title: 'Microsoft Certified: Dynamics 365: Finance and Operations Apps Developer Associate'
metadata:
  title: 'Microsoft Certified: Dynamics 365: Finance and Operations Apps Developer Associate'
  description: Gli sviluppatori che utilizzano le app Finance and Operations di Microsoft Dynamics 365 implementano ed estendono l’uso delle applicazioni in modo da soddisfare i requisiti aziendali. I candidati devono essere in grado di fornire soluzioni complete utilizzando modelli di codifica delle applicazioni standardizzate, caratteristiche estensibili e integrazioni esterne.
uid: certification.d365-finance-and-operations-apps-developer-associate
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  <div style='color&#58; red;'><strong>In risposta alla situazione del Coronavirus (COVID-19), Microsoft sta implementando diverse modifiche temporanee al suo programma di formazione e certificazione. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Ulteriori informazioni</a>.</strong><br/><br/></div>

  Gli sviluppatori che utilizzano le app Finance and Operations di Microsoft Dynamics 365 implementano ed estendono l’uso delle applicazioni in modo da soddisfare i requisiti aziendali. I candidati devono essere in grado di fornire soluzioni complete utilizzando modelli di codifica delle applicazioni standardizzate, caratteristiche estensibili e integrazioni esterne.
subTitle: Gli sviluppatori che utilizzano le app Finance and Operations di Microsoft Dynamics 365 implementano ed estendono l’uso delle applicazioni in modo da soddisfare i requisiti aziendali.
levels:

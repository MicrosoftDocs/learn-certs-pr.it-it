summary: |-
  Il Developer Azure IoT implementa la configurazione ed esegue i compiti di codifica necessari per creare e provvedere alla manutenzione del cloud e delle porzioni marginali di una soluzione IoT. Oltre a configurare e salvaguardare i dispositivi usando i servizi cloud, l'IoT Developer configura anche i dispositivi fisici. l'IoT Developer è responsabile della manutenzione e della risoluzione dei problemi in merito alla configurazione dei dispositivi durante il loro intero ciclo di vita. 
  
  L'IoT Developer implementa le specifiche progettuali per le soluzioni IoT, tra cui la topologia del dispositivo, la connettività, la diagnostica e il monitoraggio, e la sicurezza. L'IoT Developer sviluppa e implementa moduli e configura le reti dei dispositivi per la porzione IoT Edge della soluzione. L'IoT Developer implementa soluzioni progettuali per gestire le pipeline di dati, compreso il monitoraggio e la trasformazione dei dati in relazione all'IoT. L'IoT Developer lavora con Architetti Azure IoT, ingegneri dati e altre parti coinvolte per garantire un'integrazione aziendale di successo.   
  
  Gli IoT Developer dovrebbero avere una comprensione generale dei tipi di dispositivo e servizi Azure, compresi opzioni di archiviazione dati, analisi dati, elaborazione dati, AI, e altre opzioni Platform-as-a-Service. Gli IoT Developer devono essere in grado di programmare in almeno uno dei linguaggi supportati da Azure IoT SDK.
subTitle: Gli Azure IoT Developer sviluppano componenti cloud ed edge di una soluzione Azure IoT.

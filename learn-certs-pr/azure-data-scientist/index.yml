summary: |-
  I candidati per la certificazione Azure Data Scientist Associate dovrebbero avere competenze in materia di applicazione di data science e apprendimento automatico per implementare ed eseguire carichi di lavoro con apprendimento automatico su Azure.
  
  Le responsabilità di questo ruolo comprendono la pianificazione e la creazione di un ambiente di lavoro idoneo per carichi di lavoro data science su Azure. Puoi eseguire esperimenti sui dati e allenare modelli predittivi. Oltre a ciò, puoi gestire, ottimizzare e distribuire modelli di apprendimento automatico nella produzione.
  
  Un candidato per questa certificazione dovrebbe avere conoscenza ed esperienza nel campo della data science e nell'uso di Azure Machine Learning e Azure Databricks.

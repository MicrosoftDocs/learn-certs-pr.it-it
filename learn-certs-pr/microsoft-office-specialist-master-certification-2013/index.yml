summary: |-
  La certificazione Microsoft Office Specialist 2013 Master dimostra che possiedi competenze estremamente approfondite per utilizzare in modo professionale Office.

  Per ottenere la certificazione Microsoft Office Specialist 2013 Master, devi superare uno dei seguenti esami facoltativi&#58; 



  <div><br/><strong>Opzione 1 (Word Expert + Excel Core + Elective)</strong></div>


  - Superare i seguenti tre esami obbligatori&#58;
    - [77-425&#58; Microsoft Word 2013 Expert Part One](/learn/certifications/exams/77-425)
    - [77-426&#58; Microsoft Word 2013 Expert Part Two](/learn/certifications/exams/77-426)
    - [77-420&#58; Microsoft Excel 2013 Core](/learn/certifications/exams/77-420)
  - Superare uno dei seguenti esami facoltativi&#58;
    - [77-421&#58; Microsoft OneNote 2013](/learn/certifications/exams/77-421)
    - [77-422&#58; Microsoft PowerPoint 2013](/learn/certifications/exams/77-422)
    - [77-423&#58; Microsoft Outlook 2013](/learn/certifications/exams/77-423)
    - [77-424&#58; Microsoft Access 2013](/learn/certifications/exams/77-424)
    - [77-419&#58; Microsoft SharePoint 2013](/learn/certifications/exams/77-419) (ritirato nel giugno 2020)

  <div><br/><strong>Opzione 2 (Excel Expert + Word Core + Elective)</strong></div>


  - Superare i seguenti tre esami obbligatori&#58;
    - [77-427&#58; Microsoft Excel 2013 Expert Part One](/learn/certifications/exams/77-427)
    - [77-428&#58; Microsoft Excel 2013 Expert Part Two](/learn/certifications/exams/77-428)
    - [77-418&#58; Microsoft Word 2013 Core](/learn/certifications/exams/77-418)
  - Superare uno dei seguenti esami facoltativi:
    - [77-421&#58; Microsoft OneNote 2013](/learn/certifications/exams/77-421)
    - [77-422&#58; Microsoft PowerPoint 2013](/learn/certifications/exams/77-422)
    - [77-423&#58; Microsoft Outlook 2013](/learn/certifications/exams/77-423)
    - [77-424&#58; Microsoft Access 2013](/learn/certifications/exams/77-424)
    - [77-419&#58; Microsoft SharePoint 2013](/learn/certifications/exams/77-419) (ritirato nel giugno 2020)

  <div><br/><strong>Opzione 3 (Word Expert + Excel Expert)</strong></div>


  - Superare i seguenti quattro esami obbligatori (per questo percorso non è previsto alcun esame opzionale)&#58;
    - [77-425&#58; Microsoft Word 2013 Expert Part One](/learn/certifications/exams/77-425)
    - [77-426&#58; Microsoft Word 2013 Expert Part Two](/learn/certifications/exams/77-426)
    - [77-427&#58; Microsoft Excel 2013 Expert Part One](/learn/certifications/exams/77-427)
    - [77-428&#58; Microsoft Excel 2013 Expert Part Two](/learn/certifications/exams/77-428)

subTitle: Questa certificazione dimostra che possiedi competenze estremamente approfondite per l'utilizzo dei programmi di Office ottenendo una certificazione Microsoft Office Specialist Master.

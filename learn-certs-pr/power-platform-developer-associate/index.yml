summary: |-
  Se hai una passione per il design, lo sviluppo, la messa in sicurezza e l'estensione delle soluzioni Microsoft Power Platform, questa certificazione potrebbe fare al caso tuo. Per ottenere questa certificazione, è necessario essere in grado di creare componenti come miglioramenti alle applicazioni, esperienze personalizzate per gli utenti, integrazioni di sistema, conversione dei dati, automazione personalizzata dei processi, e visualizzazioni personalizzati. È necessaria una solida conoscenza applicata dei servizi Microsoft Power Platform e una conoscenza di base delle pratiche DevOps per Microsoft Power Platform. Inoltre, il background dovrebbe includere esperienze di sviluppo con JavaScript, JSON, TypeScript, C#, HTML, .NET, Azure, Microsoft 365, RESTful web services, ASP.NET e Power BI.
  
  I candidati a questa certificazione lavorano tipicamente con gli sviluppatori di applicazioni, i consulenti funzionali, gli architetti di soluzioni e gli amministratori IT. Si avranno diverse responsabilità, tra cui&#58;
  - Creazione di progetti tecnici e Power Apps.
  - Configurazione di Dataverse, Power Apps e business process automation.
  - Estendere la piattaforma e l'esperienza dell'utente.
  - Sviluppare le integrazioni.
  
  Per saperne di più, date un'occhiata al nostro post sul blog&#58 [Nuova certificazione&#58; Microsoft Power Platform Developer Associate](https://techcommunity.microsoft.com/t5/microsoft-learn-blog/new-certification-microsoft-power-platform-developer-associate/ba-p/1469335). Qualora vi fosse il bisogno di più esperienza prima di provare a ottenere questa certificazione, sarebbe opportuno&#58;
  - Offrirsi volontari in un progetto di sviluppo su Microsoft Power Platform per avere un'esperienza pratica.
  - Intraprendere i percorsi di apprendimento su Microsoft Learn.
  - Iscriversi a un corso di formazione con istruttore.

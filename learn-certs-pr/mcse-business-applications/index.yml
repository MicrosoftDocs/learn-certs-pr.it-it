  <div><strong>Questa certificazione verrà ritirata il 31 gennaio 2021. Non sarai più in grado di ottenere questa certificazione dopo tale data. Eventuali certificazioni ottenute prima della loro data di ritiro continueranno ad apparire nel tuo report nel <a href='https://www.microsoft.com/learning/dashboard.aspx'>Dashboard di certificazione</a>. Puoi anche <a href='/learn/certifications/retired-certifications'>consultare tutte le certificazioni ritirate</a>.</strong><br/><br/></div>
  </div>

  Questa certificazione attesta che il candidato ha le competenze necessarie per utilizzare e gestire le tecnologie Microsoft Dynamics 365. Partirai dagli elementi base di Microsoft Dynamics 365 e acquisirai una competenza aggiuntiva in uno o più settori aziendali specifici.

  Per ottenere MCSA&#58; la certificazione Business Application, completare i seguenti requisiti&#58;
  - Ottenere la certificazione indicata come prerequisito&#58; [MCSA&#58; Microsoft Dynamics 365 for Operations](/learn/certifications/mcsa-microsoft-dynamics-365-for-operations)
  - E superare uno degli esami a scelta&#58;
    - [MB2-716&#58; Microsoft Dynamics 365 Customization and Configuration](/learn/certifications/exams/mb2-716)
    - [MB6-897&#58; Microsoft Dynamics 365 for Retail](/learn/certifications/exams/mb6-897)
    - [MB6-898&#58; Microsoft Dynamics 365 for Talent](/learn/certifications/exams/mb6-898)

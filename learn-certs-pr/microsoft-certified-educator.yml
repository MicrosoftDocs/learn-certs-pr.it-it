summary: >-
  La certificazione Microsoft Certified Educator (MCE) certifica che i docenti abbiano le competenze tecnologiche globali per fornire agli studenti un'esperienza di apprendimento ricca e personalizzata.

  La certificazione MCE è ideale per la formazione dei docenti e del personale degli istituti di formazione.


  Microsoft offre un percorso di apprendimento on-line, 21LCD, per aiutare i docenti a prepararsi a questo esame rigoroso.


  **Nota** L'esame Microsoft Certified Educator valuta se i docenti capiscono come applicare gli strumenti tecnologici in sei diverse aree di contenuto, non se hanno le competenze per utilizzare gli specifici strumenti tecnologici. Se stai cercando informazioni per ottenere la certificazione per insegnare specifici prodotti e specifiche tecnologie Microsoft, visita la pagina [Microsoft Certified Trainer](https://www.microsoft.com/learning/mct-certification.aspx).

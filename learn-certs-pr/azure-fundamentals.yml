  <div><font color='red'><strong>In risposta alla situazione del Coronavirus (COVID-19), Microsoft sta implementando diverse modifiche temporanee al suo programma di formazione e certificazione. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Ulteriori informazioni</a>.</strong></font><br/><br/></div>

  I candidati alla certificazione Azure Fundamentals dovrebbero avere una conoscenza di base dei servizi cloud e di come questi servizi vengano forniti con Microsoft Azure.

  La certificazione Azure Fundamentals è un'opportunità per dimostrare la conoscenza dei concetti di cloud, dei servizi di Azure di base, dei prezzi di Azure, dello SLA e del ciclo di vita, nonché i fondamenti di sicurezza, privacy, conformità e affidabilità del cloud.

  Questa certificazione è pensata per le persone che iniziano a lavorare con soluzioni e servizi basati su cloud. I candidati dovrebbero essere in grado di dimostrare una conoscenza di base dei concetti del cloud, nonché dei servizi di Azure, dei carichi di lavoro, della sicurezza, della privacy, dei prezzi e del supporto. Inoltre, dovresti avere familiarità con i concetti di rete, archiviazione, elaborazione, supporto delle applicazioni e sviluppo delle applicazioni.

  I Fondamenti di Azure possono essere usati per preparare altre certificazioni basate sul ruolo o di specialità di Azure, ma non è un prerequisito per alcuno di essi.

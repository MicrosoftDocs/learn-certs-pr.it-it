summary: |-
  Se hai familiarità con le operazioni aziendali, la gestione delle relazioni col cliente (CRM) e sei esperto di IT, in generale o attraverso l'esperienza lavorativo, approfitta di questa certificazione per evidenziare tali capacità. Convalida le tue conoscenze delle funzionalità di coinvolgimento dei clienti di Dynamics 365 per migliorare il tuo percorso professionale.
  
  Persone che ricoprono ruoli diversi e in varie fasi della propria carriera possono trarre benefici da questa certificazione di base. Ecco alcuni esempi&#58;
  - Professionisti IT che desiderano dimostrare una comprensione generale delle applicazioni con cui lavorano
  - Stakeholder aziendali e altre figure con conoscenze di Dynamics 365 che desiderano convalidare le proprie competenze ed esperienze
  - Sviluppatori che desiderano evidenziare la loro comprensione delle operazioni aziendali e del CRM
  - Studenti, neolaureati e persone che stanno cambiando carriera e vogliono sfruttare le capacità di coinvolgimento dei clienti di Dynamics 365 per passare al livello successivo
  
  <div><br/><strong>Nota&#58; Questa certificazione sarà disponibile a febbraio 2021.</strong></div>

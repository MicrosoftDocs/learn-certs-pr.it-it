  description: "Questa certificazione sarà disponibile a Febbraio 2021. Se hai familiarità con le operazioni aziendali, la gestione delle relazioni col cliente (CRM) e sei esperto di IT, in generale o attraverso l'esperienza lavorativo, approfitta di questa certificazione per evidenziare tali capacità. Convalida le tue conoscenze delle funzionalità di coinvolgimento dei clienti di Dynamics 365 per migliorare il tuo percorso professionale."

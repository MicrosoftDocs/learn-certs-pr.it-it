iconUrl: /media/learn/certification/badges/mcse-badge.svg
summary: |-
  <div>
  <div><strong>Questo certificazione verrà ritirato il 31 gennaio 2021 alle 23&#58;59 CT. Non sarai più in grado di ottenere questa certificazione dopo tale data. Ulteriori informazioni sulle <a href='/learn/certifications/retired-certifications'>certificazioni che verranno ritirate</a>.</strong><br/><br/></div>
  </div>

  Questa certificazione attesta che possiedi le capacità necessarie per trasferire l'azienda nel cloud, aumentare la flessibilità e la produttività degli utenti, ridurre le perdite dei dati e migliorare la sicurezza dei dati per la tua organizzazione. Questa certificazione può essere usata per soddisfare uno dei requisiti necessari per diventare un [Microsoft 365 Certified Enterprise Administrator Expert](/learn/certifications/m365-enterprise-administrator).

  Per diventare un MCSE&#58; Productivity Solutions Expert, devi soddisfare i seguenti requisiti&#58;
  - Ottenere una certificazione indicata come pre-requisito&#58;
    - Opzione prerequisito 1&#58; [MCSA&#58; Windows Server 2012](/learn/certifications/mcsa-windows-server-certification)
    - Opzione prerequisito 2&#58; [MCSA&#58; Windows Server 2016](/learn/certifications/mcsa-windows-server-2016-certification)
  - E superare uno degli esami a scelta&#58;
    - [70-333&#58; Deploying Enterprise Voice with Skype for Business 2015](/learn/certifications/exams/70-333)
    - [70-334&#58; Core Solutions of Microsoft Skype for Business](/learn/certifications/exams/70-334)
    - [70-339&#58; Managing Microsoft SharePoint Server 2016](/learn/certifications/exams/70-339)
    - [70-345&#58; Designing and Deploying Microsoft Exchange Server 2016](/learn/certifications/exams/70-345)

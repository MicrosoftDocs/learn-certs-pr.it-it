summary: |-
  Se sei un consulente funzionale che implementa i processi di configurazione centrali con Microsoft Dynamics 365 Business Central per piccole e medie imprese, questa certificazione è pensata per te. Devi avere esperienza in configurazione dei ruoli centrali di Dynamics 365 Business Central, adattamento di indicazioni, spunti, action tiles, informazioni e tabelle. Dovresti anche essere in grado di estendere Business Central usando le componenti di Microsoft Power Platform.
  
  Devi avere conoscenze applicate di Business Central, e dovresti comprendere appieno la terminologia, le priorità, gli standard, le metodologie e le migliori pratiche aziendali. Se possiedi tali conoscenze e ricopri un ruolo come quello di amministratore, garante della qualità, DevOps, sviluppatore, designer UX , o solution architect, la certificazione Dynamics 365 Business Central Functional Consultant Associate sarebbe un'ottima scelta.
  
  Se hai bisogno di maggiore esperienza prima di cercare di acquisire questa certificazione, ecco alcuni suggerimenti&#58;
  - Lavora come consulente funzionale Business Central per uno o più progetti.
  - Contribuisci a un progetto di consulenza con Business Central o aiuta a fornire un'implementazione con Business Central.
  - Trova un mentore.
  - Unisciti alla [Dynamics 365 Community](https://community.dynamics.com/).
  - Segui i percorsi di apprendimento disponibili su Microsoft Learn, e completa delle esercitazioni a carattere pratico.
  - Iscriviti a un corso di formazione tenuto da un istruttore.

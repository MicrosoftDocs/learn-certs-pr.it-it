  Dimostra di avere le competenze necessarie per ottenere il massimo da Excel ottenendo la certificazione di Microsoft Office Specialist&#58; Excel Expert. Questa certificazione dimostra competenza nella creazione, gestione e distribuzione di fogli di calcolo professionali per una varietà di scopi e situazioni specializzati.

  I candidati che ottengono questa certificazione hanno circa 150 ore di formazione teorica e pratica nell’uso del prodotto, oltre a competenze comprovate a livello di Expert e sono pronti ad affacciarsi sul mercato del lavoro. Sono in grado di applicare correttamente le funzionalità principali di Excel a livello di Expert e di portare a termine le attività in modo indipendente.

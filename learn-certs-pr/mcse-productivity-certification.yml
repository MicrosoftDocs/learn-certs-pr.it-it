summary: |-
  Questa certificazione attesta che possiedi le capacità necessarie per trasferire l'azienda nel cloud, aumentare la flessibilità e la produttività degli utenti, ridurre le perdite dei dati e migliorare la sicurezza dei dati per la tua organizzazione. Questa certificazione può essere usata per soddisfare uno dei requisiti necessari per diventare un [Microsoft 365 Certified Enterprise Administrator Expert](https://www.microsoft.com/it-it/learning/m365-enterprise-administrator.aspx).
  
  Per diventare un MCSE Productivity Solutions Expert, devi soddisfare i seguenti requisiti&#58;
  - Ottenere una certificazione indicata come pre-requisito
    - Pre-requisito opzionale 1&#58; [MCSA Windows Server 2012](https://www.microsoft.com/it-it/learning/mcsa-windows-server-certification.aspx)
    - Pre-requisito opzionale 2&#58; [MCSA Windows Server 2016](https://www.microsoft.com/it-it/learning/mcsa-windows-server-2016-certification.aspx)
  - E superare uno degli esami facoltativi
    - [70-333&#58; Distribuire service voce Enterprise con Skype for Business 2015](/learn/certifications/exams/70-333)
    - [70-334&#58; Soluzioni di base di Microsoft Skype for Business](/learn/certifications/exams/70-334)
    - [70-339&#58; Gestire Microsoft SharePoint Server 2016](/learn/certifications/exams/70-339)
    - [70-345&#58; Progettare e distribuire Microsoft Exchange Server 2016](/learn/certifications/exams/70-345)

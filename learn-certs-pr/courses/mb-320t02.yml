  ### Modulo 2&#58; Configurare la produzione snella
  Questo modulo spiega come configurare la produzione snella in Finance and Operations. Uno scenario di produzione snella è di solito più di un accumulo di Regole sui Kanban non correlate o di politiche di approvvigionamento di materiali. Il flusso di materiali e prodotti attraverso le celle di lavoro e i location per uno specifico scenario di produzione o di fornitura può essere descritto come una sequenza o una piccola rete di attività di processo o di trasferimento, chiamata flusso di produzione. I flussi di produzione basati sull'attività sono introdotti in Finance and Operations per stabilire un contesto di produzione e di costo per vari scenari Kanban. Tutte le Regole sui Kanban sono direttamente collegate a questa struttura predefinita. Il modello basato sulle attività consente agli utenti di impostare una gamma più ampia di scenari rispetto alle precedenti versioni di produzione snella for Finance and Operations, senza aggiungere complessità per i lavoratori in officina, perché tutti gli scenari utilizzano la stessa interfaccia utente basata sulle attività.
  #### Lezioni
  - Introduzione
  - Configurare i parametri
  - Creare flussi di valore e modelli di flusso di produzione
  - Creare flussi di produzione
  - Laboratori di pratica
  - Riepilogo del modulo


  In questo modulo, gli studenti hanno imparato come&#58;
  - Configurare i parametri
  - Configurare i flussi di valori
  - Creare flussi di produzione
  - Configurare le celle di lavoro per la produzione snella


  ### Modulo 3&#58; Creare ed elaborare Regole sui Kanban fisse
  In Dynamics 365 for Finance and Operations, un Kanban è implementato come quadro di riferimento per pianificare, tracciare e processare sulla base di segnali Pull. Un Kanban è una parte essenziale di un sistema di fornitura pull, che è un elemento critico della produzione/fornitura snella. Quando un Kanban è stato consumato, dovrebbe essere passato (attivato) alla fonte di approvvigionamento per rifornirlo. Questa fonte di approvvigionamento è definita attraverso le attività di flusso produttivo a cui il Kanban è collegato. Le Regole sui Kanban in Finance and Operations sono legate ai flussi di produzione come la base che definisce le attività di un Kanban. Le Regole sui Kanban possono essere impostate per supportare una varietà di scenari di make-to-stock e make-to-order.
  #### Lezioni
  - Introduzione
  - Schede sui Kanban
  - Configurare una regola sui Kanban fissa
  - Processare Kanban fissi
  - Laboratori di pratica
  - Riepilogo del modulo


  Gli studenti hanno compreso una panoramica dei Kanban e dei tipi di Kanban, e imparano a configurare ed elaborare le regole del Kanban fisso.


  Gli studenti hanno imparato a configurare e a lavorare con&#58;
  - Regole sui Kanban
  - Produzione di Kanban
  - Ritiro di Kanban
  - Kanban a quantità fissa



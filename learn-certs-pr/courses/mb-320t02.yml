  ### Modulo 6&#58; Configurare il subappalto in base alle attività ed ai costi del flusso di produzione
  Il principio di base di un flusso di produzione non cambia quando le attività sono subappaltate utilizzando Finance and Operations; il materiale scorre ancora tra le sedi, le attività di processo convertono il materiale in prodotti e le attività di trasferimento spostano il materiale o i prodotti da una sede all'altra. In Dynamics 365 for Finance and Operations, ci sono due approcci per il subappalto&#58; gli ordini di produzione e la produzione snella. Il primo approccio modella il lavoro in subappalto come un servizio che è legato ad un'attività di un flusso di produzione. È necessario configurare un tipo di gruppo di costi, l'outsourcing diretto, in modo che i servizi di subappalto non facciano parte di una BOM. La contabilità dei costi dei lavori in subappalto è completamente integrata nel nuovo calcolo dei costi di produzione in Microsoft Dynamics 365 for Finance and Operations.
  #### Lezioni
  - Introduzione
  - Configurare il subappalto in base all’attività
  - Comprendere i costi del flusso di produzione
  - Laboratori di pratica
  - Riepilogo del modulo


  In questa lezione gli studenti hanno imparato come&#58;
  - Configurare il subappalto in base all’attività
  - Configurare la pianificazione della produzione ed il subappalto
  - Designare i fornitori come subappaltatori
  - Configurare i costi del flusso di produzione



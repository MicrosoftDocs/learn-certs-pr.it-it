  - Descrivi le funzionalità di gestione delle password disponibili in Microsoft 365


  ### Modulo 8&#58; Implementazione dell'applicazione e dell'accesso esterno
  Questo modulo fornisce una panoramica completa dell'implementazione dell'applicazione e dell'accesso esterno. Imparerai ad aggiungere e gestire applicazioni in Azure Active Directory, inclusa la configurazione di applicazioni multi-tenant. Analizzerai quindi come configurare il proxy di applicazione di Azure AD, inclusa l'installazione e la registrazione di un connettore e come pubblicare un'app on -premises per l'accesso remoto. Infine, esaminerai come progettare e gestire soluzioni per l'accesso esterno. Sono incluse le indicazioni sulle licenze per la collaborazione B2B di Azure AD, la creazione di un utente collaborativo e la risoluzione dei problemi di una collaborazione B2B.
  #### Lezioni
  - Implementazione di applicazioni in Azure AD
  - Configurazione di Azure AD App Proxy
  - Soluzioni per l'accesso esterno

  Al termine di questo modulo gli studenti saranno in grado di&#58;
  - Registrazione di un'applicazione o un servizio nel tenant di Azure AD
  - Aggiornamento di un'applicazione all'interno del framework di consenso di Azure AD
  - Modifica della configurazione di un'applicazione a singolo componente per renderla un'applicazione multi-tenant
  - Rimuovere la registrazione di un'applicazione dal tenant di Azure AD
  - Descrizione dei vantaggi dell'Azure AD Application Proxy e il suo funzionamento
  - Identificazione dei prerequisiti proxy dell'applicazione Azure AD
  - Installazione e registrazione di un connettore e verifica che sia installato correttamente
  - Pubblicazione di un'app on -premises per l'accesso remoto e verifica del funzionamento dell'app pubblicata
  - Gestione dell'accesso esterno con la collaborazione di Azure AD B2B.
  - Spiegazione della differenza tra l'accesso esterno di Microsoft 365 e la collaborazione di Azure AD B2B
  - Spiegazione degli attributi di un utente collaborativo.
  - Dimostrazione della collaborazione di Azure B2B
  - Gestione dell'accesso esterno e dell'accesso degli ospiti tramite Microsoft Teams
  - Gestione delle richieste del lockbox del cliente


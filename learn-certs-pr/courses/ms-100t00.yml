  ### Modulo 5&#58; Configurazione dei client Microsoft 365
  Questo modulo introduce i client Microsoft 365, inclusi client mobili e client che lavorano offline. Questo modulo esamina anche come configurare la connettività client Office a Microsoft 365, inclusa la configurazione client automatica, i record DNS richiesti per la configurazione client automatica, la configurazione dei client Outlook, la configurazione di MFA e la risoluzione dei problemi relativi alla connettività client.
  #### Lezioni
  - Panoramica del client Microsoft 365
  - Configurazione della connettività client di Office a Microsoft 365

  Al termine di questo modulo gli studenti saranno in grado di&#58;
  - Identificazione dei pacchetti client supportati da Microsoft 365
  - Identificazione dei client mobili supportati da Microsoft 365
  - Identificazione delle funzionalità di Microsoft 365 disponibili per ciascuna piattaforma client mobile
  - Confronto di Office Online, Microsoft 365 Apps for enterprise e Office 2016 Professional Plus
  - Lavoro con le app online di Office
  - Descrivere come Outlook utilizzi l'individuazione automatica per connettere inizialmente un client Outlook a Exchange Online
  - Identificazione dei record DNS necessari per Outlook per individuare i servizi in Office 365 mediante l'individuazione automatica
  - Descrizione dei protocolli di connettività che consentano a Outlook di connettersi a Office 365
  - Descrizione di  come MFA aumenta la sicurezza aggiungendo un ulteriore livello di verifica dell'utente



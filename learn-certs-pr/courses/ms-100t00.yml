  - Descrizione dei requisiti di distribuzione tipici e dei problemi che potrebbero verificarsi quando la distribuzione è disattivata
  - Descrizione dei tipi di dati raccolti dall'Office Telemetry Agent
  - Installazione e configurazione di Office Telemetry
  - Descrizione di come Workplace Analytics possa aiutare le organizzazioni
  - Descrizione di come le organizzazioni possano utilizzare Workplace Analytics
  - Configurazione di Workplace Analytics
  - Registrazione dei dispositivi in Workplace Analytics
  - Valutazione della prontezza utilizzando Workplace Analytics


  ### Modulo 7&#58; Pianificazione e implementazione della sincronizzazione dell'identità
  Questo modulo fornisce un esame approfondito della sincronizzazione dell'identità di Microsoft 365, con particolare attenzione ad Azure Active Directory Connect. Imparerai come pianificare e implementare Azure AD Connect, come gestire identità sincronizzate e come implementare la gestione delle password in Microsoft 365 usando l'autenticazione a più fattori e la gestione delle password self-service.
  #### Lezioni
  - Introduzione alla sincronizzazione delle identità
  - Pianificare per Azure AD Connect
  - Implementare Azure AD Connect
  - Gestire identità sincronizzate
  - Gestione della password in Microsoft 365



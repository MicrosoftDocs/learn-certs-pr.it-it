  - Aggiungi un dominio personalizzato a Microsoft 365
  - Descrivi come FastTrack per Microsoft 365 aiuti i clienti a distribuire Microsoft 365
  - Richiedi un partner per assisterti nel processo FastTrack


  ### Modulo 3&#58; Gestione del tenant Microsoft 365
  Nei moduli precedenti, hai imparato come pianificare e configurare il tuo tenant Microsoft 365. In questo modulo, farai il passo successivo nel processo di distribuzione imparando come gestire il tuo tenant una volta implementato. Include la configurazione dei ruoli di amministratore di Microsoft 365, la gestione dell'integrità e dei servizi dei tenant e la gestione di distribuzioni centralizzate e guidate dall'utente di App di Microsoft 365 per le aziende (precedentemente Office 365 ProPlus).
  #### Lezioni
  - Configurazione dei ruoli di amministratore di Microsoft 365
  - Gestione della salute e dei servizi dei tenant
  - Gestione delle installazioni client guidate dall'utente
  - Gestione di app Microsoft 365 centralizzate per implementazioni aziendali



summary: |-
  Questo corso riguarda tre elementi centrali dell'amministrazione aziendale di Microsoft 365&#58; gestione dei tenant e dei servizi di Microsoft 365, gestione di Office 365 e gestione delle identità di Microsoft 365.
  Nel tenant di Microsoft 365 e nella gestione dei servizi, esaminerai tutti i componenti chiave che devono essere pianificati durante la progettazione del tuo tenant di Microsoft 365. Una volta completata questa fase di pianificazione, imparerai come configurare il tuo tenant Microsoft 365, incluso il profilo organizzativo, le opzioni di abbonamento del tenant, i servizi componenti, gli account utente e le licenze e i gruppi di sicurezza. Infine, imparerai come gestire il tenant, che include la configurazione dei ruoli del tenant e la gestione dell'integrità e dei servizi del tenant.

  Con il tuo tenant Microsoft 365 ora saldamente a posto, esaminerai i componenti chiave della gestione di Office 365. Inizia con una panoramica delle funzionalità del prodotto Office 365, tra cui Exchange Online, SharePoint Online, Microsoft Teams, Microsoft Power Platform, risorse di prodotto aggiuntive e gestione dei dispositivi. Passerai quindi alla configurazione di Office 365, con particolare attenzione alla configurazione della connettività client di Office. Infine, esaminerai come gestire le app Microsoft 365 for enterprise (precedentemente Office 365 ProPlus), dalle installazioni client guidate dagli utenti alle distribuzioni centralizzate. Concluderai questa sezione imparando come configurare la telemetria di Office e Microsoft Analytics.

  Il corso si conclude con un esame approfondito della sincronizzazione delle identità di Microsoft 365, con particolare attenzione ad Azure Active Directory Connect. Imparerai a pianificare e implementare Azure AD Connect, a gestire le identità sincronizzate e a implementare la gestione delle password in Microsoft 365 usando l'autenticazione a più fattori e la gestione delle password self-service. Questa sezione si chiude con uno sguardo completo all'implementazione dell'applicazione e dell'accesso esterno. Imparerai ad aggiungere e gestire applicazioni in Azure Active Directory, inclusa la configurazione di applicazioni multi-tenant. Analizzerai quindi come configurare il proxy di applicazione di Azure AD, inclusa l'installazione e la registrazione di un connettore e come pubblicare un'app on -premises per l'accesso remoto. Infine, esaminerai come progettare e gestire soluzioni per l'accesso esterno. Sono incluse le indicazioni sulle licenze per la collaborazione B2B di Azure AD, la creazione di un utente collaborativo e la risoluzione dei problemi di una collaborazione B2B.

  #### Profilo dei destinatari
  Questo corso è destinato a chi aspira al ruolo di amministratore dell’azienda Microsoft 365 e che ha completato uno dei percorsi di certificazione per amministratore basati sui ruoli di Microsoft 365.
prerequisitesSection: |-
  - Ha completato un corso di amministrazione basato sui ruoli, come Messaggistica, Lavoro di squadra, Sicurezza e conformità o Collaborazione.
  -  Una conoscenza approfondita del DNS e un'esperienza funzionale di base con i servizi Microsoft 365.
  - Una buona comprensione delle pratiche IT generali.
outlineSection: |-
  ### Modulo 1&#58; Progettazione del tenant Microsoft 365
  Questo modulo si concentra sulla pianificazione della tua esperienza con Microsoft 365. Include la pianificazione dell'abbonamento Microsoft 365 appropriato, la pianificazione di Microsoft 365 nella propria infrastruttura on-demand, la pianificazione dell'identità e la soluzione di autenticazione più adatte alle proprie esigenze organizzative, la pianificazione della configurazione del servizio, la pianificazione degli ambienti ibridi e la migrazione a Microsoft 365.
  #### Lezioni
  - Pianificazione della tua esperienza con Microsoft 365
  - Pianificazione di Microsoft 365 nella tua infrastruttura On-Premises
  - Pianificazione della soluzione di identità e autenticazione
  - Pianificazione della configurazione del servizio
  - Pianificazione del tuo ambiente ibrido
  - Pianificazione della migrazione a Office 365


  #### Lab&#58; Transizione a Microsoft 365
  - Transizione a Microsoft 365

  Al termine di questo modulo gli studenti saranno in grado di&#58;
  - Determina quale offerta di abbonamento a Microsoft 365 si adatti meglio ai requisiti della tua organizzazione
  - Scopri come utilizzare al meglio i servizi dei componenti di Microsoft 365 per soddisfare le tue esigenze organizzative
  - Pianifica il tuo abbonamento a Microsoft 365
  - Identifica i passaggi necessari per migrare correttamente i dati esistenti su Microsoft 365
  - Prepara la tua organizzazione per Microsoft 365
  - Stima la larghezza di banda della rete
  - Testa la tua rete esistente utilizzando gli strumenti forniti da Microsoft
  - Descrivi le migliori pratiche per l'integrazione con Microsoft 365
  - Identifica le diverse strategie di distribuzione per l'implementazione dei servizi Microsoft 365
  - Descrivi il comportamento dell'autenticazione quando ci si connette con o senza autenticazione moderna
  - Spiega l'autenticazione a più fattori nelle distribuzioni di Microsoft 365
  - Crea un piano per la sincronizzazione della directory e l'autenticazione pass-through di Azure AD Connect
  - Descrivi i problemi, i vantaggi e le migliori pratiche durante l'implementazione di ADFS
  - Pianifica Azure AD Seamless Single Sign -On
  - Pianifica la migrazione della tua e-mail su Office 365
  - Pianifica i requisiti di archiviazione e collaborazione dei file
  - Pianifica il tuo ambiente Microsoft Teams
  - Pianifica la sincronizzazione di utenti e gruppi usando Azure AD Connect
  - Pianifica ambienti ibridi Exchange, SharePoint e Skype for Business
  - Pianifica la distribuzione utilizzando l'elenco di controllo della pianificazione della distribuzione
  - Analizza la tua Active Directory e pianifica qualsiasi ripulitura necessaria usando lo strumento Correzione ID
  - Determina quale strategia di migrazione utilizzare per spostare la posta, il calendario e le informazioni di contatto
  - Descrivi le prestazioni e i problemi di rete da considerare quando pianifichi la tua strategia di migrazione


  ### Modulo 2&#58; Configurazione del tenant Microsoft 365
  Mentre il Modulo 1 si concentra sulla pianificazione del tenant di Microsoft 365, questo modulo passa alla configurazione del tenant. Include la configurazione della tua esperienza con Microsoft 365, incluso il profilo dell'organizzazione, l'abbonamento del tenant, i servizi e i componenti aggiuntivi e la configurazione del tenant. Imparerai quindi come gestire account e licenze utente di Microsoft 365, gruppi di sicurezza e servizi di dominio. Concluderai esaminando come sfruttare FastTrack e i servizi dei partner.,
  #### Lezioni
  - Configurazione della tua esperienza con Microsoft 365
  - Gestione degli account utente e delle licenze in Microsoft 365
  - Gestione dei gruppi di sicurezza in Microsoft 365
  - Implementazione dei servizi di dominio
  - Sfruttamento dei servizi FastTrack e Partner



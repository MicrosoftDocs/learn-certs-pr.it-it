summary: |-
  Questo corso tratta tre elementi fondamentali dell’amministrazione aziendale di Microsoft 365 - gestione dell’assistenza e tenant di Microsoft 365, gestione di Office 365 e gestione delle identità di Microsoft 365.
  In gestione dell’assistenza e tenant di Microsoft 365, esaminerete tutte le parti fondamentali che devono essere pianificate per la progettazione del vostro tenant di Microsoft 365. Dopo aver completato questa fase di pianificazione, imparerete come configurare il vostro tenant di Microsoft 365, incluso il vostro profilo organizzativo, le opzioni di sottoscrizione del tenant, i servizi dei componenti, le licenze e gli account dell’utente e i gruppi di sicurezza. Infine, imparerete come gestire il vostro tenant, inclusa la configurazione dei ruoli del tenant e a gestire i servizi e la sicurezza del vostro tenant.
  Con il tenant di Microsoft 365 in loco, esaminerete i componenti chiave della gestione di Office 365. Questo inizia con una panoramica delle funzionalità dei prodotti Office 365, tra cui Exchange Online, SharePoint Online, Microsoft Teams, risorse aggiuntive del prodotto e gestione dei dispositivi. Si passa poi alla configurazione di Office 365, con particolare attenzione alla configurazione della connettività del client di Office con Office 365. Infine, si esaminerà come gestire le implementazioni di Office 365 ProPlus, dalle installazioni del client guidate dall'utente alle implementazioni centralizzate di Office 365 ProPlus. Concluderete questa sezione imparando come configurare Office Telemetry e Microsoft Analytics.
  Il corso si conclude con un esame approfondito della sincronizzazione delle identità di Microsoft 365, con particolare attenzione ad Azure Active Directory Connect. Imparerete come pianificare e implementare Azure AD Connect, come gestire le identità sincronizzate e come implementare la gestione delle password in Microsoft 365 utilizzando l'autenticazione multi-fattore e la gestione delle password self-service. Questa sezione si conclude con una panoramica completa dell'implementazione dell'applicazione e dell'accesso esterno. Imparerete come aggiungere e gestire applicazioni in Azure Active Directory, incluso come configurare applicazioni multi-tenant. Si esaminerà quindi come configurare Azure AD Application Proxy, incluso come installare e registrare un connettore e come pubblicare un'applicazione locale per l'accesso remoto. Infine, esaminerete come progettare e gestire soluzioni per l'accesso esterno. Ciò include la guida alla concessione di licenze per la collaborazione B2B di Azure AD, la creazione di un utente collaborativo e la risoluzione dei problemi di una collaborazione B2B.

  #### Profilo dei destinatari
  Questo corso è destinato a chi aspira al ruolo di amministratore dell’azienda Microsoft 365 e che ha completato uno dei percorsi di certificazione per amministratore basati sui ruoli di Microsoft 365.
prerequisitesSection: |-
  - Ha completato un corso di amministrazione basato sui ruoli, come Messaggistica, Lavoro di squadra, Sicurezza e conformità o Collaborazione.
  - Una conoscenza approfondita del DNS e un'esperienza funzionale di base con i servizi Microsoft 365.
  - Una buona comprensione delle pratiche IT generali.

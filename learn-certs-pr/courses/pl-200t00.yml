  Dopo aver completato questo modulo, gli studenti saranno in grado di&#58;
  - Creare visualizzazioni
  - Processare dati con Power BI
  - Esportare visualizzazioni dei dati per gli stakeholder
  
  
  ### Modulo 7&#58; Competenze del consulente
  In questo modulo, gli studenti impareranno di più sul ruolo del consulente funzionale e sulle competenze necessarie per implementare con successo una soluzione Power Platform all'interno di un'organizzazione.
  #### Lezioni
  - Panoramica delle competenze del consulente
  - Crea e convalida la documentazione
  - Coinvolgi gli stakeholder
  - Esegui operazioni di garanzia della qualità
  - Configura le integrazioni
  
  Dopo aver completato questo modulo, gli studenti saranno in grado di&#58;
  - Identificare la documentazione appropriata
  - Scrivere un requisito aziendale
  - Coinvolgere gli stakeholder con delle dimostrazioni
  - Partecipa all'ALM e ai test
summary: |-
  Power Platform consente alle organizzazioni di automatizzare i processi aziendali, sviluppare le proprie app e connettersi meglio e più velocemente con i clienti. In questo corso, gli studenti impareranno ad eseguire processi di Individuazione, acquisire requisiti, coinvolgere esperti e parti interessate, tradurre requisiti e configurare soluzioni e app Power Platform. Integreranno le loro conoscenze con esperienze di laboratorio pratiche atte a produrre miglioramenti per le app, esperienze utente personalizzate, integrazioni di sistema, conversione di dati, automazioni personalizzate dei processi e visualizzazioni personalizzate. Power Platform comprende quattro prodotti chiave&#58; Power Apps, Power Automate, Power BI e Power Virtual Agents. In questo corso affronteremo queste quattro applicazioni in modo approfondito, con ulteriore attenzione su Microsoft Dataverse (precedentemente Common Data Service), AI Builder, connettori e portali.

  #### Profilo dei destinatari
  Un Power Platform Functional Consultant è responsabile dell'esecuzione del processo di Individuazione, dell'acquisizione dei requisiti, del coinvolgimento di esperti e parti interessate, della traduzione dei requisiti e della configurazione delle soluzioni e delle app Power Platform. Il Functional Consultant implementa componenti di una soluzione che includono miglioramenti dell'applicazione, esperienze utente personalizzate, integrazioni di sistema, conversioni di dati, automazione personalizzate dei processi e visualizzazioni personalizzate.
prerequisitesSection: |-
  - Esperienza come professionista IT o studente
  - Conoscenza operativa di Power Platform e dei suoi componenti chiave
  - Conoscenza di Microsoft Dataverse (o modellazione generale dei dati) oltre che dei concetti di security
outlineSection: |-
  ### Modulo 1&#58; Introduzione a Power Platformr
  Questo modulo fornirà allo studente informazioni di base su Power Platform e sui suoi 4 componenti chiave&#58; Power Apps, Power Automate, Power BI e Power Virtual Agents.
  #### Lezioni
  - Panoramica di Power Platform
  
  #### Laboratorio &#58; Valida il Lab Environment
  
  Dopo aver completato questo modulo, gli studenti saranno in grado di&#58;
  - Identificare i componenti chiave della Power Platform
  - Descrivere il ruolo di un consulente funzionale
  
  
  ### Modulo 2&#58; Il ruolo del Consulente Funzionale
  In questo modulo, gli studenti impareranno di più sul ruolo del consulente funzionale e sulle competenze necessarie per implementare con successo una soluzione Power Platform per conto di un'organizzazione.
  
  #### Lezioni
  - Panoramica delle competenze del consulente
  - Creazione e convalida della documentazione
  - Coinvolgimento delle parti interessate
  - Garanzia della Qualità
  - Configurazione delle integrazioni
  
  Il completamento del modulo fornirà le capacità necessarie per&#58;
  - Coinvolgere le parti interessate con l'uso di demo
  - Creare diagrammi di relazione fra tabelle (entità)
  - Progettare integrazioni
  - Interagire con i team di consulenza e organizzazione del cliente
  
  
  ### Modulo 3&#58; Lavorare con Dataverse
  In questo modulo, gli studenti impareranno a creare un modello di dati in Microsoft Dataverse, con importazione di dati, opzioni di report tabulari e configurazione della sicurezza. Impareranno anche a creare un'AI facile con AI Builder.
  #### Lezioni
  - Lavora con il modello di dati
  - Crea e gestisci processi
  - Lavora con AI Builder
  - Configurare le impostazioni di Dataverse
  - Importa ed esporta dati
  - Utilizza le opzioni di reportistica tabellare
  - Configurare le impostazioni di sicurezza
  
  #### Laboratorio &#58; Crea un' app
  
  #### Laboratorio &#58; Creazione di tabelle e colonne
  
  #### Laboratorio &#58; Crea relazioni
  
  #### Laboratorio &#58; Opzioni aggiuntive per la tabella
  
  Dopo aver completato questo modulo, gli studenti saranno in grado di&#58;
  - Comprendere tabelle, colonne, righe e relazioni fra di esse
  - Configurare un modello di dati su Dataverse
  - Lavorare in un ambiente all'interno dell'interfaccia di amministrazione di Power Platform
  
  
  ### Modulo 4&#58; Crea Power App
  In questo modulo, gli studenti apprenderanno i vantaggi che le aziende possono trarre dai tre tipi di Power Apps. Impareranno quindi a configurarle e progettarle, incluse le considerazioni dell'esperienza per l'utente per ogni tipo di applicazione.
  #### Lezioni
  - Crea app basate su modelli
  - Crea app canvas
  - Crea app portale portale
  
  #### Laboratorio &#58; App designer
  
  #### Laboratorio &#58; Modifica moduli
  
  #### Laboratorio &#58; Modifica visualizzazioni
  
  #### Laboratorio &#58; Crea dashboard
  
  #### Laboratorio &#58; Fondamenti per l'app Canvas
  
  #### Laboratorio &#58; Lavora con dati e servizi
  
  #### Laboratorio &#58; User experience
  
  Dopo aver completato questo modulo, gli studenti saranno in grado di&#58;
  - Connessione ai dati su Power Apps
  - Sviluppo di una Power App
  - Progettazione di un'esperienza utente per un'applicazione
  
  
  ### Modulo 5&#58; creazione di flussi per Power Automate
  In questo modulo, gli studenti impareranno ad automatizzare i processi aziendali utilizzando i flussi di Power Automate, i flussi dei processi aziendali e i flussi dell'interfaccia utente.
  #### Lezioni
  - Costruisci flussi
  - Costruisci flussi di processi aziendali
  - Crea flussi dell'interfaccia utente
  

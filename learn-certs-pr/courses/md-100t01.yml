summary: |-
  In questo corso gli studenti impareranno a fornire supporto per le attività di installazione
  associate a Windows 10. Gli studenti avranno modo di sviluppare competenze quali
  imparare a installare e personalizzare i sistemi operativi di Windows 10. Inoltre, verranno
  loro illustrati i nuovi modelli di servizio di Windows e i metodi per tenere Windows
  aggiornati. Nella parte finale del module verranno descritte le attività che devono comunemente essere eseguite dopo l’installazione.

  #### Profilo dei destinatari
  I candidati idonei a sostenere questo esame sono professionisti IT che si occupano di installare, configurare,
  gestire localmente ed eseguire la manutenzione dei servizi di base di Windows 10.
  I candidati possono talvolta avere familiarità con gli scenari aziendali e i servizi
  integrati nel cloud.
  

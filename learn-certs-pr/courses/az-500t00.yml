summary: |-
  In questo corso gli studenti acquisiranno le nozioni e
  le competenze necessarie per implementare i controlli di sicurezza, mantenere la postura di sicurezza,
  e identificare e correggere le vulnerabilità utilizzando numerosi strumenti
  di sicurezza. Nel corso vengono esaminati argomenti quali la creazione di script, l’automazione, la virtualizzazione e
  l’architettura cloud a più livelli.
  
  #### Profilo dei destinatari
  Gli studenti devono avere almeno un anno di esperienza pratica nella protezione di carichi di lavoro di Azure ed essere esperti nell’uso dei controlli di sicurezza per i carichi di lavoro di Azure.

outlineSection: |-
  ### Modulo 1&#58; Identità e accesso
  #### Lezioni
  - Configurare Azure Active Directory per i carichi di lavoro e le sottoscrizioni di Azure
  - Configurare Azure AD Privileged Identity Management
  - Configurare la sicurezza per una sottoscrizione di Azure
  ### Modulo 2&#58; Protezione della piattaforma
  #### Lezioni
  - Conoscere la sicurezza cloud
  - Creare una rete
  - Proteggere la rete
  - Implementare la sicurezza dell’host
  - Implementare la sicurezza della piattaforma
  - Implementare la sicurezza delle sottoscrizioni


  ### Modulo 3&#58; Operazioni relative alla sicurezza
  #### Lezioni
  - Configurare i servizi di sicurezza
  - Configurare i criteri di sicurezza con Centro sicurezza di Azure
  - Gestire gli avvisi di sicurezza
  - Rispondere e correggere i problemi di sicurezza
  - Creare la linea di base per la sicurezza


  ### Modulo 4&#58; Dati e applicazioni
  #### Lezioni
  - Configurare criteri di sicurezza per la gestione dei dati
  - Configurare la sicurezza per l’infrastruttura dati
  - Configurare la crittografia per i dati inattivi
  - Conoscere la sicurezza delle applicazioni
  - Implementare la sicurezza durante il ciclo di vita delle applicazioni
  - Proteggere le applicazioni
  - Configurare e gestire Azure Key Vault

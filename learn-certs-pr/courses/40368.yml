  ### Modulo 1&#58; Conoscere le configurazioni dei dispositivi
  #### Lezioni
  - Configurare le opzioni dei dispositivi
  - Configurare le impostazioni dei desktop
  - Configurare la crittografia dei desktop
  - Configurare gli aggiornamenti

  Al termine di questo modulo gli si saranno in grado di&#58;
  - Configurare le opzioni del dispositivo
  - Configurare le impostazioni del desktop
  - Configurare la crittografia delle unità
  - Configurare gli aggiornamenti


  ### Modulo 2&#58; Conoscere l’accesso e la gestione dei dati
  #### Lezioni
  - Conoscere i servizi di archiviazione nel cloud
  - Conoscere l’area di archiviazione locale
  - Conoscere i file system
  - Conoscere la condivisione di file e stampe
  - Conoscere la crittografia dei dati

  Al termine di questo modulo gli si saranno in grado di&#58;
  - Conoscere i servizi di archiviazione nel cloud
  - Conoscere l’archiviazione locale
  - Conoscere i file system
  - Conoscere la condivisione di file e stampe
  - Conoscere la crittografia dei dati


  ### Modulo 3&#58; Conoscere la sicurezza dei dispositivi
  #### Lezioni
  - Conoscere le differenze tra Internet, intranet ed extranet
  - Conoscere l’autenticazione degli utenti
  - Conoscere le autorizzazioni
  - Conoscere il malware

  Al termine di questo modulo gli si saranno in grado di&#58;
  - Conoscere le differenze tra Internet, intranet e extranet
  - Comprendere l'autenticazione dell'utente
  - Comprendere le autorizzazioni
  - Comprendere i malware


  ### Modulo 4&#58; Conoscere i servizi cloud
  #### Lezioni
  - Conoscere i tipi di servizi cloud
  - Conoscere Microsoft Intune
  - Conoscere le funzionalità di Microsoft Intune
  - Conoscere Microsoft Azure
  - Conoscere le macchine virtuali
  - Conoscere il ripristino di emergenza, l’alta disponibilità, la ridondanza e la tolleranza agli errori

  Al termine di questo modulo gli si saranno in grado di&#58;
  - Conoscere i tipi di servizi cloud
  - Conoscere Microsoft Intune e le sue funzionalità
  - Conoscere Microsoft Azure
  - Conoscere le macchine virtuali
  - Conoscere il ripristino di emergenza, l’alta disponibilità, la ridondanza e la tolleranza agli errori


  ### Modulo 5&#58; Conoscere l’Enterprise Mobility
  #### Lezioni
  - Conoscere ii servizi di identità
  - Conoscere l’accesso ai dati aziendali
  - Conoscere Bring Your Own Devices (BYOD)

  Al termine di questo modulo gli si saranno in grado di&#58;
  - Conoscere i servizi di identità
  - Conoscere l’accesso ai dati aziendali
  - Conoscere Bring Your Own Devices (BYOD)


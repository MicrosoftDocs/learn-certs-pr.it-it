outlineSection: "### Modulo 1&#58; Sessione di progettazione alla lavagna&#58; innovare e modernizzare le app con Dati e Intelligenza Artificiale\r\n#### Lezioni\r\n- Riesaminare il case study del cliente\r\n- Progettare una soluzione per la dimostrazione di fattibilità\r\n- Presentare la soluzione\r\n\r\n\r\n\r\n### Modulo 2&#58; Laboratorio pratico&#58; innovare e modernizzare le app con Dati e Intelligenza Artificiale\r\n#### Lezioni\r\n- Implementare un simulatore di factory load\r\n- Utilizzare Azure Machine Learning per affinare e tenere traccia di un modello di manutenzione predittiva\r\n- Creare una funzione di Azure per inviare la telemetria degli eventi a Cosmos DB\r\n- Migliorare la telemetria degli eventi con i risultati della manutenzione predittiva\r\n- Migliorare la telemetria degli eventi con il rilevamento automatico delle anomalie\r\n- Inviare a PostgreSQL i dati della telemetria con i relativi score \r\n- Modernizzare la logica dei servizi per utilizzare il sourcing degli eventi e il CQRS\r\n- Visualizzare factory status in un report di Power BI"


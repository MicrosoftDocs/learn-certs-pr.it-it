summary: |-
  In questo workshop si esaminerà il processo di Implementare di una nuova applicazione con i servizi Azure. Il workshop tratterà il sourcing di eventi e il modello CQRS (Command and Query Responsibility Segregation), il caricamento dei dati, la preparazione dei dati, l'elaborazione dei dati, il rilevamento delle anomalie, la creazione di un modello di manutenzione predittiva e la valutazione real-time di un modello di manutenzione predittiva.

  #### Profilo dell'Audience
  Questo workshop è rivolto ai tecnici dell'architettura del cloud e ai professionisti IT che hanno esperienza nella progettazione di infrastrutture e soluzioni con tecnologia cloud e desiderano saperne di più su Azure e sui servizi Azure, come descritto nelle sezioni "Informazioni su questo corso" e "Al termine del corso". Ai partecipanti a questo seminario sono richiesti anche esperienza in altre tecnologie cloud non Microsoft, il soddisfacimento dei prerequisiti del corso e il desiderio di partecipare a un cross-training su Azure.
prerequisitesSection: |-
  Il contenuto del workshop presuppone un livello pari a 300 relativamente alle competenze architettoniche nella progettazione di infrastrutture e soluzioni. Suggeriamo ai partecipanti di acquisire questo prerequisito prima di partecipare a questo workshop.

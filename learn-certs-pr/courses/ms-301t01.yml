  - Esperienza con Windows PowerShell
  - Comprensione di base della gestione di SQL Server
  - Comprensione di base della rete, incluso il DNS
  - Conoscenza operativa dell'amministrazione dei server Windows
  - Comprensione di base di Active Directory e Azure AD
  - Comprensione di base della gestione dei dispositivi mobili e dei sistemi operativi alternativi (Android e macOS)
outlineSection: |-
  ### Modulo 1&#58; Infrastruttura di SharePoint
  Questo modulo riguarda l'infrastruttura fondamentale di SharePoint. Descrive i componenti della farm di SharePoint. Tratta anche come installare e configurare la farm di SharePoint.

  #### Lezioni
  - Pianificare una farm di SharePoint
  - SharePoint 2019
  - Installare e gestire farm di SharePoint


  Dopo aver completato questo modulo, gli studenti saranno in grado di&#58;
  - Descrivere la funzionalità MinRole in SharePoint 2019
  - Descrivere come installare e configurare le opzioni 2019
  - Descrivere come implementare la disponibilità elevata per SharePoint
  - Pianificare il ripristino e il backup della farm


  ### Modulo 2&#58; Autenticazione e sicurezza di SharePoint
  Questo modulo riguarda l'autenticazione e la sicurezza di SharePoint. Introduce diversi metodi di autenticazione in SharePoint 2019.

  #### Lezioni
  - Pianificare autenticazione
  - Configurare l'autenticazione federale


  Dopo aver completato questo modulo, gli studenti saranno in grado di&#58;
  - Descrivere l'infrastruttura di autenticazione in SharePoint 2019
  - Descrivere l'autenticazione NTLM e Kerberos
  - Descrivere l'autenticazione da server a server
  - Spiegare i concetti alla base dell'identità federata


  ### Modulo 3&#58; Gestione dei contenuti di SharePoint
  Questo modulo riguarda la gestione dei contenuti di SharePoint. Tratta la struttura dei contenuti in SharePoint. Fornisce anche dettagli sull'autorizzazione e l'accesso ai contenuti in SharePoint.

  #### Lezioni
  - Panoramica della struttura dei contenuti di SharePoint
  - Gestire l'accesso ai contenuti
  - Gestire le raccolte dei siti


  Dopo aver completato questo modulo, gli studenti saranno in grado di&#58;
  - Spiegare i concetti di raccolta del sito
  - Descrivere come creare le raccolte dei siti
  - Descrivere come pianificare l'autorizzazione in SharePoint 2019
  - Descrivere come gestire i livelli di autorizzazione in SharePoint 2019
  - Descrivere come gestire i gruppi SharePoint in SharePoint 2019



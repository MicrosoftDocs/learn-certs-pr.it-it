summary: |-
  Gli studenti di questo corso di formazione Intermediate Word 2019 dovrebbero già essere in grado di creare, modificare e stampare documenti Word 2019 su Windows. In questa classe, gli studenti impareranno la formattazione avanzata, utilizzeranno gli strumenti di disegno di Word 2019, creeranno e gestiranno le tabelle e lavoreranno con i layout di colonna.

  #### Profilo del pubblico
  Questo corso è destinato agli studenti che hanno competenze di base con Microsoft Word 2019 che vogliono imparare competenze di livello intermedio o agli studenti che vogliono imparare gli argomenti trattati in questo corso sull'interfaccia 2019.

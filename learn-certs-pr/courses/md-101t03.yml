summary: |-
  Ogni giorno sono sempre più numerose le organizzazioni che chiedono ai reparti IT di supportare la mobilità dei loro dipendenti. Negli ambienti moderni, gli amministratori di desktop devono essere in grado di gestire e supportare telefoni, tablet e computer, indipendentemente dal fatto che appartengano all’organizzazione o siano di proprietà personale dei dipendenti. Allo stesso tempo, i reparti IT devono comunque essere in grado di proteggere i dati ai quali accedono questi dispositivi. In questo corso verranno presentati i concetti principali della sicurezza nell’ambito della gestione moderna. Verranno esaminati argomenti quali l’autenticazione, le identità e l’accesso e verrà spiegato agli studenti come proteggere queste categorie. Agli studenti verrà presentato Azure Active Directory. Verrà inoltre spiegato loro come utilizzare Microsoft Intune per proteggere i dispositivi e i dati utilizzando i criteri di conformità. Infine, nel corso verranno descritte le funzionalità principali di Azure Information Protection e Advanced Threat Protection di Windows Defender e verrà spiegato come implementarle.

  #### Profilo dei destinatari
  Gli amministratori MDA (Modern Desktop Administrator) si occupano di distribuire, configurare, proteggere, gestire e monitorare i dispositivi e le applicazioni client in un ambiente aziendale. Le loro responsabilità includono gestire le identità, l’accesso, i criteri, gli aggiornamenti e le app. Gli MDA collaborano con l’Amministratore di M365 Enterprise per progettare e implementare una strategia per i dispositivi che soddisfi le esigenze aziendali di un’organizzazione moderna. Gli MDA devono conoscere i carichi di lavoro di M365 e devono essere competenti ed esperti nella distribuzione, configurazione e manutenzione di dispositivi Windows 10 e non Windows. Gli MDA si occupano soprattutto di servizi cloud anziché di tecnologie di gestione locali.

summary: |-
  Questo corso insegna a Solutions Architects come tradurre i requisiti aziendali in soluzioni sicure, scalabili e affidabili. Le lezioni includono considerazioni di progettazione relative alla registrazione, all'analisi dei costi, all'autenticazione e all'autorizzazione, alla governance, alla sicurezza, all'archiviazione, all'alta disponibilità e alla migrazione. Questo ruolo richiede decisioni in più aree che influiscono su una soluzione di progettazione globale.

  #### Profilo dei destinatari
  Questo corso è rivolto a IT Professionals esperti nella progettazione e nell'implementazione di soluzioni in esecuzione su Microsoft Azure. I candidati devono avere una vasta esperienza e conoscenza di vari aspetti delle operazioni IT, tra cui reti, virtualizzazione, identità, sicurezza, business continuity, disaster recovery, gestione dei dati, pianificazione del budget e governance. I Solution Architects di Azure usano il portale di Azure e anche la Command Line Interface man mano che diventano più esperti. I candidati devono avere competenze a livellodi esperto nell'amministrazione Azure e avere esperienza dei processi di sviluppo Azure e i processi DevOps.
prerequisitesSection: |-
  I Solution Architects di Azure di successo iniziano questo ruolo con esperienza su sistemi operativi, virtualizzazione, infrastruttura cloud, strutture di archiviazione e networking.
  - Comprensione delle tecnologie di virtualizzazione on-premise, tra cui&#58; VM, reti virtuali e dischi rigidi virtuali.
  - Comprensione della configurazione di rete, inclusi TCP/IP, Domain Name System (DNS), reti private virtuali (VPN), firewall e tecnologie di crittografia.
  - Comprensione dei concetti di Active Directory, inclusi domini, foreste, controller di dominio, replica, protocollo Kerberos e Lightweight Directory Access Protocol (LDAP).
  - Comprensione della resilienza e del disaster recovery, comprese le operazioni di backup e ripristino.
outlineSection: |-
  ### Modulo 1&#58;  Progettare l’ottimizzazione dei costi
  In questo modulo imparerai come ottimizzare i costi dai consigli, dai costi di ripartizione per servizi di Azure e come scaricare ed esaminare i dettagli di utilizzo. 01-Vista
  #### Lezioni
  - Consigliare soluzioni per la gestione dei costi
  - Punti di vista consigliati per ridurre al minimo i costi

  Al termine di questo modulo gli studenti saranno in grado di&#58;
  - Ottimizzare con la gestione dei costi di Azure
  - Progettare all’insegna della Costo
  - Ottimizzare i costi in base alle raccomandazioni


  ### Modulo 2&#58; Progettare una soluzione per la registrazione e il monitoraggio
  In questo modulo riceverai informazioni su Azure Monitor, sulle applicazioni di Azure e su Azure Sentinel. Potrai monitorare le risorse di Azure con Azure Monitor e raccogliere e analizzare i registri delle risorse per Azure.
  #### Lezioni
  - Servizio di Monitoraggio di Azure
  - Azure Monitor

  Al termine di questo modulo gli studenti saranno in grado di&#58;
  - Monitorare le risorse di Azure con Azure Monitor
  - Raccogliere e analizzare i registri delle risorse per le risorse di Azure
  - Capire come Azure Sentinel raccoglie i dati su dispositivi, utenti, infrastrutture e applicazioni


  ### Modulo 3&#58; Progettare l'autenticazione
  In questo modulo imparerai come implementare l'accesso condizionale e l'autenticazione multifattore di Azure e potrai anche consigliare una metodologia di autenticazione per l'identità ibrida.
  #### Lezioni
  - Consigliare una soluzione per l'autenticazione a più fattori
  - Consigliare una soluzione per SSO (Single Sign-On)
  - Cinque passaggi per la protezione dell'infrastruttura di identità
  - Consigliare una soluzione per un'identità ibrida
  - Consigliare una soluzione per l'integrazione B2B

  Al termine di questo modulo gli studenti saranno in grado di&#58;
  - Pianificare per l'implementazione dell’MFA
  - Capire l’Active Directory Seamless Single Sign-On (SSO) di Azure
  - Consigliare una metodologia di autenticazione per l'identità ibrida
  - Integrare con Identità Fornitori


  ### Modulo 4&#58; Progettare l'autorizzazione
  In questo modulo imparerai come fornire Identità ai servizi e come comprendere la gerarchia dei Gruppi di Gestione e delle Sottoscrizioni.
  #### Lezioni
  - Protezione dell’infrastruttura
  - Suggerire una struttura gerarchica per gruppi di gestione, sottoscrizioni e gruppi di risorse

  Al termine di questo modulo gli studenti saranno in grado di&#58;
  - Consigliare una gerarchia dei Gruppi di Gestione e degli Abbonamenti.
  - Configurare definizioni e assegnazioni di ruoli RBAC personalizzati


  ### Modulo 5&#58; Progettare la Governance
  In questo modulo imparerai come applicare una policy di Azure, come identificare le risorse non conformi e come gestire la governance dei tag con la policy di Azure.
  #### Lezioni
  - Consigliare una soluzione per l'utilizzo della policy di Azure
  - Consigliare una soluzione per l'utilizzo dei Blueprint di Azure

  Al termine di questo modulo gli studenti saranno in grado di&#58;
  - Organizzare policy con iniziative
  - Gestire la governance dei tag con i criteri di Azure
  - Fornire indicazioni sui Blueprints di Azure


  ### Modulo 6&#58; Progettare la sicurezza per le applicazioni
  In questo modulo imparerai la disponibilità e la ridondanza di Azure Key Vault e le Identità gestite per le risorse di Azure. Inoltre riceverai ulteriori informazioni sull'identità gestita assegnata dal sistema e sulle VM di Azure.
  #### Lezioni
  - Consigliare una soluzione utilizzando KeyVault
  - Consigliare una soluzione utilizzando le identità gestite AD di Azure

  Al termine di questo modulo gli studenti saranno in grado di&#58;
  - Comprendere l'autenticazione e l'autorizzazione di Key Vault
  - Capire la disponibilità e ridondanza Key Vault di Azure
  - Capire come i piani differiscono dai modelli di Gestione risorse e dalla policy di Azure


  ### Modulo 7&#58; Progettare una soluzione per i database
  In questo modulo potrai consigliare l'archiviazione dati appropriata e consigliare i livelli Database SQL di Azure e Servizio istanze gestite SQL di Azure.
  #### Lezioni
  - Selezionare una piattaforma dati appropriata in base ai requisiti
  - Panoramica dell'archiviazione dati di Azure
  - Consigliare il dimensionamento del livello di servizio del database
  - Ridimensionare dinamicamente il database SQL e le istanze gestite SQL di Azure
  - Consigliare una soluzione per la crittografia dei dati a riposo, in trasmissione e in uso

  Al termine di questo modulo gli studenti saranno in grado di&#58;
  - Consigliare il dimensionamento del livello di servizio del database
  - Consigliare una soluzione per la crittografia dei dati a riposo, in trasmissione e in uso
  - Comprendere i container Data Lake Store e Blob Storage di Azure


  ### Modulo 8&#58; Progettare l’integrità dei dati
  In questo modulo imparerai i flussi di dati utilizzando l'architettura Data Factory e Synapse Analytics di Azure.
  #### Lezioni
  - Consigliare un flusso di dati
  - Consigliare una soluzione per l'integrazione dei dati

  Al termine di questo modulo gli studenti saranno in grado di&#58;
  - Implementare Synapse Analytics di Azure
  - Descrivere i flussi di dati utilizzando Data Factory di Azure
  - Dimostrare come utilizzare Data Factory di Azure per caricare i dati in SQL Data Warehouse


  ### Modulo 9&#58; Scegliere una soluzione di archiviazione appropriata
  In questo modulo imparerai come consigliare una strategia di progettazione per l'utilizzo dell’archiviazione a livelli e come gestire l'archiviazione a livelli utilizzando gli strumenti di Azure.
  #### Lezioni
  - Comprendere i livelli di archiviazione
  - Consigliare una soluzione di accesso all'archiviazione
  - Consigliare strumenti per la gestione dell'archiviazione

  Al termine di questo modulo gli studenti saranno in grado di&#58;
  - Consigliare strumenti per l'utilizzo dell’archiviazione di Azure
  - Progettare i livelli di accesso all'archiviazione Blob di Azure


  ### Modulo 10&#58; Progettare una soluzione per il backup ed il ripristino
  In questo modulo conoscerai le soluzioni per la capacità di ripristino, failover e failback del sito. Sarai in grado di consigliare soluzioni per il ripristino in diverse regioni.
  #### Lezioni
  - Consigliare una soluzione di ripristino per carichi di lavoro ibridi e on-premise
  - Progettare una soluzione di ripristino del sito di Azure
  - Consigliare una soluzione per il ripristino in diverse regioni
  - Consigliare una soluzione per la gestione del backup di Azure
  - Progettare una soluzione per l'archiviazione e la conservazione dei dati

  Al termine di questo modulo gli studenti saranno in grado di&#58;
  - Consigliare soluzioni per carichi di lavoro ibridi e locali di Azure che soddisfino gli obiettivi di ripristino
  - Consigliare una soluzione per la capacità di ripristino del sito
  - Consigliare tipi e metodi di archiviazione per l’archiviazione dei dati
  - Identificare i requisiti per l'archiviazione dei dati


  ### Modulo 11&#58; Progettare l'alta disponibilità
  In questo modulo imparerai le soluzioni per la ridondanza delle applicazioni e del carico di lavoro, tra cui calcolo, database e archiviazione.
  #### Lezioni
  - Consigliare una soluzione per la ridondanza dell'applicazione e del carico di lavoro
  - Consigliare una soluzione per il ridimensionamento automatico
  - Identificare le risorse che richiedono un'alta disponibilità
  - Identificare i tipi di archiviazione per l'alta disponibilità
  - Consigliare una soluzione per la riduzione geografica dei carichi di lavoro

  Al termine di questo modulo gli studenti saranno in grado di&#58;
  - Consigliare una soluzione per il ridimensionamento automatico
  - Identificare i tipi di archiviazione per la disponibilità elevata
  - Consigliare una soluzione per la riduzione geografica dei carichi di lavoro


  ### Modulo 12&#58; Progettare una Soluzione di elaborazione
  In questo modulo imparerai le tecnologie di elaborazione appropriate, tra cui macchine virtuali, App Services, Service Fabric, Funzioni di Azure, Desktop virtuale di Windows e container. 
  #### Lezioni
  - Consigliare una soluzione per il provisioning dell’elaborazione
  - Determinare tecnologie di elaborazione appropriate
  - Consigliare una soluzione per i container
  - Consigliare una soluzione per la gestione automatica dell’elaborazione

  Al termine di questo modulo gli studenti saranno in grado di&#58;
  - Fare riferimento alla soluzione per l'automazione della gestione dell’elaborazione
  - Consigliare le tecnologie di elaborazione appropriate, tra cui macchine virtuali e App Services
  - Consigliare l'AKS e l'ACI appropriati e le configurazioni


  ### Modulo 13&#58; Progettare una soluzione di rete
  In questo modulo riceverai informazioni sulle soluzioni per l'indirizzamento della rete e la risoluzione dei nomi, il provisioning e la sicurezza della rete.
  #### Lezioni
  - Consigliare una soluzione per l'indirizzamento di rete e la risoluzione dei nomi
  - Consigliare una soluzione per il provisioning della rete
  - Consigliare una soluzione per la sicurezza della rete
  - Consigliare una soluzione per la connettività di internet e le reti locali,
  - Consigliare una soluzione per automatizzare la gestione dell’elaborazione
  - Consigliare una soluzione per il bilanciamento del carico e il routing del traffico

  Al termine di questo modulo, gli studenti saranno in grado di capire&#58;
  - Soluzioni per l'indirizzamento di rete e la risoluzione dei nomi
  - Soluzioni per la sicurezza della rete, inclusi endpoint privati, firewall e gateway
  - Raccomandazioni per la connettività di rete a Internet, alle reti locali e ad altre reti virtuali.
  - Raccomandazioni per una soluzione per il bilanciamento del carico e il routing del traffico


  ### Modulo 14&#58; Progettare un'architettura per applicazioni
  In questo modulo conoscerai la soluzione per la distribuzione di applicazioni tra cui modelli ARM, le App logiche o le Funzioni di Azure. Imparerai anche l'architettura dei microservizi, tra cui griglia eventi, hub di eventi, bus di servizio, code di archiviazione, app logiche, funzioni di Azure e webhook.
  #### Lezioni
  - Consigliare un'architettura di microservizi
  - Consigliare una soluzione di orchestrazione per la distribuzione delle applicazioni
  - Consigliare una soluzione per l'integrazione API

  Al termine di questo modulo gli studenti saranno in grado di&#58;
  - Consigliare soluzioni di distribuzione utilizzando modelli ARM, le App logiche o le Funzioni di Azure
  - Consigliare una soluzione per l’automazione del monitoraggio
  - Raccomandare una struttura di hosting per la gestione delle API


  ### Modulo 15&#58; Progettare le migrazioni
  In questo modulo imparerai come consigliare una soluzione per la migrazione di applicazioni e VM e una soluzione per la migrazione dei database. 
  #### Lezioni
  - Valutare i server e le applicazioni locali per la migrazione
  - Consigliare una soluzione per la migrazione di applicazioni e VM
  - Consigliare una soluzione per la migrazione dei database 

  Al termine di questo modulo gli studenti saranno in grado di&#58;
  - Valutare i server e le applicazioni locali per la migrazione
  - Consigliare una soluzione per la migrazione di applicazioni e VM
  - Determinare l’ambito della migrazione, tra cui i dati ridondanti, correlati, triviali e obsoleti
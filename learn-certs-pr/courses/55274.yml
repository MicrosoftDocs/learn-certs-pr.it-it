summary: |-
  In questo corso di formazione su Microsoft Word 2019, gli studenti imparano tecniche avanzate, come lavorare con sommari, note a piè di pagina e note finali, aggiungere commenti, tracciare le modifiche, confrontare e combinare documenti, creare buste ed etichette, usare stampa unione e proteggere i documenti. Questo corso è per Word 2019 su Windows.

  #### Profilo del pubblico
  Questo corso è destinato agli studenti che hanno competenze intermedie con Microsoft Word 2019 che vogliono imparare competenze più avanzate o agli studenti che vogliono imparare gli argomenti trattati in questo corso nell'interfaccia 2019.

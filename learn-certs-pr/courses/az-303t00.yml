summary: |-
  Questo corso insegna a Solutions Architects come tradurre i requisiti aziendali in soluzioni sicure, scalabili e affidabili. Le lezioni includono virtualizzazione, automazione, networking, archiviazione, identità, sicurezza, piattaforma dati e infrastruttura applicativa. Il corso precisa come le decisioni di ciascuna area impattino una soluzione globale.

  #### Profilo dei destinatari
  Questo corso è rivolto a IT Professionals esperti nella progettazione e nell'implementazione di soluzioni in esecuzione su Microsoft Azure. I candidati devono avere una vasta esperienza e conoscenza di vari aspetti delle operazioni IT, tra cui reti, virtualizzazione, identità, sicurezza, business continuity, disaster recovery, gestione dei dati, pianificazione del budget e governance. I Solution Architects di Azure usano il portale di Azure e anche la Command Line Interface man mano che diventano più esperti. I candidati devono avere competenze a livellodi esperto nell'amministrazione Azure e avere esperienza dei processi di sviluppo Azure e i processi DevOps. Nessun elenco puntato o elenco.
prerequisitesSection: |-
  I Solution Architects di Azure di successo iniziano questo ruolo con esperienza su sistemi operativi, virtualizzazione, infrastruttura cloud, strutture di archiviazione e networking.
  - Comprensione delle tecnologie di virtualizzazione on-premise, tra cui&#58; VM, reti virtuali e dischi rigidi virtuali.
  - Comprensione della configurazione di rete, inclusi TCP/IP, Domain Name System (DNS), reti private virtuali (VPN), firewall e tecnologie di crittografia.
  - Comprensione dei concetti di Active Directory, inclusi domini, foreste, controller di dominio, replica, protocollo Kerberos e Lightweight Directory Access Protocol (LDAP).
  - Comprensione della resilienza e del disaster recovery, comprese le operazioni di backup e ripristino.
outlineSection: |-
  ### Modulo 1&#58; Implementare VM per Windows e Linux
  In questo modulo imparerai aspetti delle macchine virtuali di Azure tra cui pianificazione, creazione, disponibilità ed estensioni. Questo modulo include&#58;
  #### Lezioni
  - Selezionare Virtual Machine Size (Dimensioni macchina virtuale)
  - Configurare l'alta disponibilità
  - Implementare Azure Dedicated Hosts
  - Installare e configurare i set di scalabilità
  - Configurare la Crittografia dei dischi di Azure

  Al termine di questo modulo gli studenti saranno in grado di&#58;
  - Pianificare implementazioni di macchine virtuali.
  - Creare macchine virtuali.
  - Configurare la disponibilità di macchine virtuali, inclusi i set di scalabilità.
  - Capire le opzioni di disponibilità elevata per le VM in Azure


  ### Modulo 2&#58; Automatizzare la distribuzione e la configurazione delle risorse
  In questo modulo imparerai gli strumenti che un Azure Administrator usa per gestire la propria infrastruttura. Ciò include i modelli Azure Portal, Cloud Shell, Azure PowerShell, CLI e Resource Manager. Questo modulo include&#58;
  #### Lezioni
  - Modelli di Azure Resource Manager.
  - Salvare un modello per una VM
  - Valutare la posizione delle nuove risorse
  - Configurare un modello di disco rigido virtuale
  - Distribuire da un modello
  - Creare ed eseguire un Runbook di automazione

  Al termine di questo modulo gli studenti saranno in grado di&#58;
  - Sfruttare Azure Resource Manager per organizzare le risorse.
  - Utilizzare i modelli ARM per distribuire risorse.
  - Creare ed eseguire un Runbook di automazione
  - Implementare una VM di Azure da un disco rigido virtuale
  - Capire le tecnologie di archiviazione di Azure


  ### Modulo 3&#58; Implementare reti virtuali
  In questo modulo imparerai i concetti di base della rete virtuale come reti virtuali e subnet, indirizzi IP, gruppi di sicurezza di rete, Azure Firewall e Azure DNS.
  #### Lezioni
  - Virtual Network Peering
  - Implementare VNet Peering

  Al termine di questo modulo gli studenti saranno in grado di&#58;
  - Connettere i servizi con Virtual Network Peering
  - Configurare il VNet Peering.
  - Comprendere il collegamento dei servizi
  - Modificare o eliminare VNet Peering


  ### Modulo 4&#58; Implementare il bilanciamento del carico e la sicurezza della rete
  In questo modulo imparerai a conoscere le strategie del traffico di rete, inclusi routing di rete ed endpoint di servizio, Azure Load Balancer, Azure Application Gateway e Traffic Manager.
  #### Lezioni
  - Implementare Azure Load Balancer
  - Implementare un Application Gateway
  - Capire il Web Application Firewall
  - Implementare il Firewell di Azure
  - Implementare Azure Front Door
  - Implementare Azure Traffic Manager
  - Implementare Network Security Groups e Application Security Grou
  - Implementare Azure Bastion

  Al termine di questo modulo gli studenti saranno in grado di&#58;
  - Selezionare una soluzione Load Balancer
  - Configurare Application Gateway
  - Implementare il Firewell di Azure
  - Creare Azure Front Door
  - Capire i metodi di routing di Traffic Manager
  - Configurare i gruppi Network Security (NSGs)


  ### Modulo 5&#58; Implementare soluzioni di archiviazione
  In questo modulo imparerai le funzionalità di archiviazione di base tra cui account di archiviazione, blob storage, Azure files e File Sync, sicurezza dell'archiviazione e strumenti di archiviazione. 
  #### Lezioni
  - Account di archiviazione
  - Blob storage
  - Sicurezza di archiviazione
  - Gestione dell'archiviazione
  - Accesso a Blob e Queue mediante AAD
  - Configurare i firewall di achiviazione e le reti virtuali di Azure

  Al termine di questo modulo gli studenti saranno in grado di&#58;
  - Comprendere i servizi e i tipi di account di archiviazione
  - Configurare l'archiviazione Blob, gli account, i container e i livelli di accesso
  - Implementare firme di accesso condiviso
  - Capire i firewall di archiviazione e le reti virtuali di Azure


  ### Modulo 6&#58; Implementare l'Active Directory di Azure
  In questo modulo imparerai come proteggere le identità con Azure Active Directory e implementare utenti e gruppi.
  #### Lezioni
  - Panoramica dell'Active Directory di Azure
  - Utenti e gruppi
  - Domini e domini personalizzati
  - Protezione identità di Azure AD
  - Implementare l’accesso condizionale
  - Configurare gli avvisi di frode per MFA
  - Implementare opzioni di bypass
  - Configurare IP attendibili
  - Configurare Utenti ospiti in Azure AD
  - Gestire più directory

  Al termine di questo modulo gli studenti saranno in grado di&#58;
  - Capire come interagiscono più organizzazioni AAD
  - Aggiungere Utenti ospiti a Azure AD
  - Configurare la configurazione delle condizioni della posizione
  - Configurare le impostazioni MFA di Azure
  - Implementare l'accesso condizionale a Azure MFA


  ### Modulo 7&#58; Implementare e gestire la governance di Azure
  In questo modulo imparerai a gestire le tue sottoscrizioni e i tuoi account, implementare le policies di Azure e usare il controllo degli accessi in base al ruolo.
  #### Lezioni
  - Creare gruppi di gestione, sottoscrizioni e gruppi di risorse
  - Panoramica di Role-Based Access Control (RBAC)
  - Ruoli Role-Based Access Control (RBAC)
  - Revisioni degli accessi di Azure AD
  - Implementare e configurare un criterio di Azure
  - Blueprints di Azure

  Al termine di questo modulo gli studenti saranno in grado di&#58;
  - Capire l'organizzazione del gruppo di risorse
  - Capire come funziona RBAC
  - Creare una revisione degli accessi di Azure AD
  - Creare e gestire policy per far rispettare la conformità
  - Creare un Blueprint


  ### Modulo 8&#58; Implementare e gestire identità ibride
  In questo modulo imparerai come installare e configurare AD Connect di Azure e implementare AD Connect Health di Azure.
  #### Lezioni
  - Installare e configurare AD Connect di Azure
  - Configurare la sincronizzazione e il writeback delle password
  - Configurare AD Connect Health di Azure

  Al termine di questo modulo gli studenti saranno in grado di&#58;
  - Implementare AD Seamless Single Sign-On di Azure
  - Effettuare un'installazione di AD Connect di Azure
  - Implementare AD Connect Health di Azure


  ### Modulo 9&#58; Gestione dei carichi di lavoro su Azure
  In questo modulo imparerai come migrare i carichi di lavoro utilizzando Migrate di Azure, eseguire migrazioni basate su agenti VMware e senza agenti ed eseguire il backup ed il ripristino del sito di Azure.
  #### Lezioni
  - Eseguire la migrazione dei carichi di lavoro utilizzando Azure Migrate
  - VMware - Migrazione senza agente
  - VMware - Migrazione basata su agente
  - Eseguire un backup di Azure
  - Ripristino del sito Azure to Azure
  - Implementare la gestione delle Aggiornamento di Azure

  Al termine di questo modulo gli studenti saranno in grado di&#58;
  - Capire l'architettura di migrazione basata sull'agente
  - Prepararsi alla migrazione di Azure
  - Preparare un ambiente VMware locale
  - Capire l'architettura di backup delle VM di Azure
  - Gestire aggiornamenti e patch per le VM di Azure


  ### Modulo 10&#58; Implementare il monitoraggio dell'infrastruttura cloud
  In questo modulo imparerai a conoscere Monitor, Workbooks, Alerts, Network Watcher, Service Health, Application Insights di Azure.
  #### Lezioni
  - Monitoraggio della sicurezza dell'infrastruttura Azure
  - Azure Monitor
  - Workbooks di Azure
  - Avvisi di Azure
  - Log Analytics
  - Network Watcher
  - Service Health di Azure
  - Monitorare i costi di Azure
  - Informazioni approfondite sulle applicazioni di Azure
  - Monitoraggio unificato in Azure


  ### Modulo 11&#58; Gestione della sicurezza per le applicazioni
  In questo modulo imparerai a conoscere Azure Key Vault e implementare l'autenticazione utilizzando Azure Managed Identities.
  #### Lezioni
  - Azure Key Vault.
  - Azure Managed Identity

  Al termine di questo modulo gli studenti saranno in grado di&#58;
  - Spiegare gli usi di Key Vault come segreti, chiavi e gestione Certificato
  - Uso le Managed Identities con le risorse di Azure


  ### Modulo 12&#58; Implementare un’infrastruttura per applicazioni
  In questo modulo imparerai come creare un'App Web App Service for Containers, come creare e configurare un App Service Plan e come creare e gestire Deployment Slots.
  #### Lezioni
  - Creare e configurare il Servizio App di Azure
  - Creare una App Service Web App for Containers
  - Creare e configurare App Service Plan
  - Configurare Networking per un App Service
  - Creare e gestire Deployment Slots
  - Implementare Logic Apps
  - Implementare le funzioni di Azure

  Al termine di questo modulo gli studenti saranno in grado di&#58;
  - Configurare un Servizio App di Azure
  - Creare App Service Plan
  - Creare un flusso di lavoro utilizzando Logic Apps di Azure
  - Creare una Function App


  ### Modulo 13&#58; Implementare applicazioni basate su container
  In questo modulo imparerai come eseguire le istanze Container di Azure e come distribuire Kubernetes con AKS.
  #### Lezioni
  - Istanze Container di Azure
  - Configurare il servizio Kubernetes di Azure

  Al termine di questo modulo gli studenti saranno in grado di&#58;
  - Utilizzare Istanze Container di Azure
  - Implementare Kubernetes con AKS


  ### Modulo 14&#58; Implementare il database NoSQL
  In questo modulo imparerai cosa è una Tabella di Archiviazione di Azure e consiglierai le opzioni per le APIs CosmsoDB.
  #### Lezioni
  - Configurare le tabelle degli account archiviazione
  - Selezionare le API CosmosDB appropriate

  Al termine di questo modulo gli studenti saranno in grado di&#58;
  - Delineare il Modello Table Service Data
  - Capire le opzioni per Azure Cosmos DB
  - Capire l'alta disponibilità utilizzando CosmosDB


  ### Modulo 15&#58; Implementare i database SQL di Azure
  In questo modulo creerai un singolo database per il Database SQL di Azure, creerai un'istanza gestita del Dabase SQL di Azure ed esaminerai il database SQL di Azure ad alta disponibilità.
  #### Lezioni
  - Configurare le impostazioni del Database SQL di Azure
  - Implementare le istanze gestite di un database SQL di Azure
  - Alta disponibilità e Database SQL di Azure

  Al termine di questo modulo gli studenti saranno in grado di&#58;
  - Creare un singolo database del database SQL di Azure
  - Creare un’istanza gestita del database SQL di Azure
  - Consigliare i modelli architettonici ad alta disponibilità utilizzati nel database SQL di Azure
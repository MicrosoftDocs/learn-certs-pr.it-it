  Questa formazione su Intermediate Microsoft Excel 2019 è pensata per gli studenti che desiderano promuovere le proprie competenze apprendendo a lavorare con formule, liste e illustrazioni avanzate. Gli studenti lavoreranno anche con grafici e formattazioni avanzate, compresi gli stili.


  - Creare query subselect 


  #### Lab &#58; Configurare SSRS
  - Configurare un service point di reporting 


  #### Lab &#58; Analizzare lo stato di un dispositivo in tempo reale usando CMPivot
  - Usare CMPivot per Analizzare lo stato attuale dei dispositivi

  Dopo aver completato questo modulo, gli studenti saranno in grado di&#58;
  - Creare e configurare query di dati e messaggi di status.
  - Configurare e gestire Microsoft SQL Server Reporting Services (SSRS) e i service point di reporting.
  - Usare CMPivot per le query e visualizzare lo stato dei dispositivi connessi nel tuo ambiente in tempo reale.


  ### Modulo 3&#58; Preparare l'infrastruttura di gestione di Configuration Manager 
  Puoi gestire computer e risorse utente all'interno di un ambiente Microsoft System Center Configuration Manager (Configuration Manager) solo quando Configuration Manager ha scoperto queste risorse e le ha assegnate a un sito. 

  In questo modulo, scoprirai limiti e gruppi di limiti che aiutano a creare percorsi di rete logici contenenti i computer che devi gestire nella tua infrastruttura Configuration Manager. Puoi usare queste configurazioni di limiti per l'assegnazione automatica a siti e aiutare i clienti a trovare contenuti e servizi da sistemi di siti associati. Ti verrà spiegato anche il processo di scoperta che puoi usare per identificare computer, utenti e l'infrastruttura di rete all'interno del tuo ambiente di rete. 

  Scoprirai poi le collezioni che supportano gruppi logici di risorse. Userai questi raggruppamenti per attività di gestione, come mirare agli aggiornamenti di software, gestire le distribuzio nidelle applicazioni, o implementare le impostazioni di conformità per le risorse. 
  #### Lezioni

outlineSection: |-
  ### Modulo 1&#58; Gestire computer e dispositivi mobili in azienda 
  Questo modulo illustra le funzionalità di Configuration Manager che puoi usare per eseguire attività di gestione complesse, comprese le seguenti; Inventario hardware e software, Gestione delle applicazioni, Distribuzione del sistema operativo, Gestione delle impostazioni, Gestione degli aggiornamenti software, Risoluzione problemi del client da remoto, e Protezione da malware.

  Microsoft System Center Configuration Manager (Configuration Manager) offre diverse funzionalità che possono aiutarti a gestire dispositivi e utenti sia in sede che tramite cloud. Le aziende che usano Configuration Manager trovano che possono fornire dei servizi IT più efficienti in rapporto a implementazione software, gestione delle impostazioni e gestione del capitale. 

  Questo modulo offre un'introduzione alle funzionalità primarie, all'architettura e agli strumenti di gestioni usati con Configuration Manager. Questo modulo fornisce anche delle basi in relazione a tutte le altre funzionalità e attività di gestione discusse nei moduli successivi. 

  #### Lezioni
  - Panoramica sulla gestione dei sistemi usando soluzioni di gestione aziendale 
  - Panoramica sull'architettura di Configuration Manager 
  - Panoramica sugli strumenti di amministrazione di Configuration Manager 
  - Strumenti per monitorare e risolvere problemi di un sito Configuration Manager 


  #### Lab &#58; Esplorare gli strumenti di Configuration 
  - Fare ricerche nella console di Configuration Manager 
  - Usare Windows PowerShell con Configuration Manager
  - Usare Service Manager di Configuration Manager per gestire le componenti
  - Monitorare il sito e lo status delle componenti
  - Rivedere i file da registro usando lo strumento Trace di Configuration Manager 

  Dopo aver completato questo modulo, gli studenti saranno in grado di&#58;
  - Spiegare come Configuration Manager affronta le sfide della gestione dei sistemi e degli utenti nelle aziende di oggi.
  - Descrivere l'architettura del Configuration Manager
  - Illustrare gli strumenti di gestione che possono essere usati per svolgere funzioni di amministrazione per Configuration Manager.
  - Illustrare gli strumenti che possono essere usati per monitorare e risolvere problemi di un sito Configuration Manager.


  ### Modulo 2&#58; Analizzare dati usando query, report, e CMPivot
  Il database Microsoft System Center Configuration Manager conserva una grande mole di dati riguardanti le risorse del tuo ambiente. Potresti non volere eseguire sempre tutte le attività di gestione su tutte le risorse allo stesso tempo. Quindi, per aiutarti a individuare dispositivi o oggetti utente nel tuo ambiente che rispondono a determinati criteri, puoi creare delle query. Puoi poi usarle per creare delle collezioni o trovare altre informazioni su risorse specifiche. Questo modulo spiega le query e i metodi per creare ed eseguirle. 

  Oltre alle query, puoi anche lanciare dei report per prendere visione di diversi tipi di informazioni in rapporto al tuo ambiente Configuration Manager. Per lanciare dei report su Configuration Manager, devi installare e configurare un service point di reporting, che sarà illustrato in dettaglio in questo modulo. 

  Questo modulo copre anche CMPivot, che ti permette di raccogliere e visualizzare dati in tempo reale su tutti i dispositivi connessi nel tuo ambiente. Ti permetterà quindi di prendere decisioni in tempo reale. 
  #### Lezioni
  - Introduzione alle query
  - Configurare i Servizi di Reporting su Server SQL
  - Analizzare lo stato di un dispositivo in tempo reale usando CMPivot


  #### Lab &#58; Creare ed eseguire query

  Configuration Manager fornisce diverse opzioni per l'installazione del software client. Questo modulo spiega i dispositivi e i sistemi operativi supportati, i requisiti dei software, e i diversi metodi per installare il software client. Questo modulo illustra anche alcune delle impostazioni client di default e personalizzate che puoi configurare. Dopo aver installato il software client, puoi configurare le impostazioni del client e controllare come le varie componenti dello stesso interagiscono tra il dispositivo gestito e l'ambiente Configuration Manager.

summary: |-
  Questo corso della durata di cinque giorni illustra come usare Configuration Manager e i siti di sistemi associati per gestire efficacemente risorse di rete. Con questo corso di cinque giorni imparerai attività di gestione quotidiana, compreso come gestire le applicazioni, la salute del client, l'inventario hardware e software, l'implementazione del sistema operativo e gli aggiornamenti di software usando Configuration Manager. Imparerai anche come ottimizzare System Center Endpoint Protection, gestire la conformità e creare query e report di gestione. 

  #### Profilo d'utenza
  Questo corso è indicato per i professionisti esperti nel campo dell'informatica (IT), solitamente definiti come Enterprise Desktop Administrators (EDAs). Gli EDAs distribuiscono, gestiscono e preservano PCs, dispositivi e applicazioni in contesti aziendali di medie e grandi dimensioni. Una grande parte di questo pubblico usa, o intende usare, l'ultima versione di Configuration Manager per gestire e implementare PCs, dispositivi e applicazioni. 
  
  Questo corso è indicato anche alle persone interessate a sostenere l'Exam 70-703&#58; Administering System Center Configuration Manager and Cloud Services Integration.

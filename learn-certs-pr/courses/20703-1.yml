  ### Modulo 9&#58; Distribuire Endpoint Protection per PCs gestiti 
  Questo modulo spiega come usare le funzionalità relative alla sicurezza offerte da Configuration Manager per aiutare a proteggere i computer client da minacce malware, e come configurare impostazioni specifiche di Windows Defender Firewall per i client. Basata sulla funzionalità System Center Endpoint Protection (Endpoint Protection), Endpoint Protection su Configuration Manager supporta implementazione, gestione e monitoraggio di politiche antimalware, impostazioni Windows Defender Firewall, politiche Windows Defender Application Guard, politiche Windows Defender Exploit Guard, e politiche Windows Defender Application Control su computer client.

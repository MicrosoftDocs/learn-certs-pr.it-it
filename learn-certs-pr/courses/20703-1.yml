  ### Modulo 10&#58; Gestire la conformità e l'accesso a dati sicuri 
  Molte aziende richiedono sistemi, come server, computer portatili, computer fissi e dispositivi mobili, per soddisfare specifici requisiti di configurazione e conformità. Le impostazioni di conformità di Configuration Manager possono giocare un ruolo chiave nell'identificazione di configurazioni esistenti, nella scoperta di sistemi che apportano cambiamenti avversi alla configurazione e nel porre rimedio a queste impostazioni automaticamente quando necessario. 

  Le impostazioni di conformità possono anche aiutare a controllare come gli utenti gestiscono e accedono ai dati in un contesto di rete aziendale. Per i computer con Windows 8 e sistemi operativi più recenti, puoi gestire i dati usando il reindirizzamento delle cartelle, file offline, e profili di roaming. Puoi anche controllare l'accesso ai dati usando profili di connessione da remoto, profili virtual private network (VPN), profili Wi-Fi, e profili di certificato.

  Questo modulo illustra le impostazioni di conformità che puoi gestire usando Configuration Manager. Imparerai ad usare queste impostazioni per preservare i requisiti di configurazione e fornire l'accesso a dati sicuri per le risorse aziendali. 

summary: |-
  In questo corso gli studenti impareranno a conoscere le soluzioni tradizionali e moderne per la messaggistica ad alta disponibilità e il ripristino di emergenza. I sistemi di messaggistica sono diventati sempre più complessi, data l'abbondanza di nuove funzionalità che si sono aggiunte negli ultimi anni, così come la crescente importanza attribuita alla disponibilità e al ripristino di emergenza. Gli approcci tradizionali per l'alta disponibilità e il ripristino di emergenza sono ancora presenti ed esistono principalmente a livello di hardware, come i sistemi RAID per l’archiviazione, la replica di dispositivi a blocchi e le soluzioni di archiviazione che utilizzano l’archiviazione esterna. Pur supportando questi approcci tradizionali, Microsoft Exchange offre anche soluzioni che modernizzano l'alta disponibilità e il ripristino di emergenza, fornendo soluzioni integrate direttamente sui sistemi di messaggistica. Ciò comprende ad esempio soluzioni di replica continua e soluzioni di conservazione che sono costruite direttamente all'interno dei database dei messaggi. Ciò consente agli amministratori di risparmiare molto tempo e fatica nel mantenere diversi livelli di soluzioni straniere su hardware e software.
  
  In questo corso, gli studenti saranno introdotti ad ogni soluzione, impareranno quando utilizzare l'una o l'altra, come pianificare una distribuzione e come eseguire l'effettiva implementazione.

  #### Profilo dei destinatari
  L'amministratore di messaggistica distribuisce, configura, gestisce e
  risolve i problemi dei destinatari, autorizzazioni, protezione della posta, flusso della posta e cartelle
  pubbliche sia in ambienti a livello locale sia in ambienti aziendali cloud. Le responsabilità
  includono l’igiene dei messaggi, l’infrastruttura di messaggistica, la configurazione ibrida
  e la migrazione. L’amministratore della messaggistica implementa e gestisce anche il ripristino
  di emergenza, l’alta disponibilità e l’accesso del cliente Per implementare una topologia ibrida
  sicura che soddisfi le necessità aziendali di un’organizzazione moderna, l’amministratore della messaggistica
  Deve collaborare con l’amministratore della sicurezza e l’amministratore aziendale Microsoft 365
  L'amministratore di messaggistica deve avere una conoscenza operativa dei tipi di autenticazione,
  licenze e integrazione con le applicazioni Microsoft 365.

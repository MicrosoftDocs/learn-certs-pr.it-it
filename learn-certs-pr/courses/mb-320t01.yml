summary: |-
  Le organizzazioni utilizzano Dynamics 365 for Finance and Operations per gestire in modo più intelligente le operazioni connesse selezionando i processi di produzione più adatti, migliorando le procedure operative, semplificando la gestione delle risorse, accelerando la consegna dei prodotti e aumentando la qualità e la soddisfazione dei clienti. Configurare e utilizzare i componenti essenziali della gestione finanziaria in Dynamics 365 for Finance and Operations.

  #### Profilo dei destinatari
  Un Dynamics 365 for Finance and Operations Functional Consultant è responsabile della scoperta, dell'acquisizione dei requisiti, del coinvolgimento di esperti e stakeholder, della traduzione dei requisiti e della configurazione della soluzione e delle applicazioni. Il Functional Consultant implementa una soluzione che utilizza funzionalità out-of-the-box, estensibilità senza codice, integrazioni di applicazioni e servizi.

  ### Modulo 2&#58; Operazioni preliminari per la produzione discreta
  Anche se i processi di produzione di ogni persona giuridica sono unici, a seconda della natura dell'ambiente di produzione, gli elementi concettuali fondamentali che vengono utilizzati nel modulo di controllo della produzione sono spesso molto simili.
  #### Lezioni

  ### Modulo 9&#58; Configurare la produzione snella
  Questo modulo spiega come configurare la produzione snella in Finance and Operations.

  Uno scenario di produzione snella è di solito più di un accumulo di Regole sui Kanban non correlate o di politiche di approvvigionamento di materiali. Il flusso di materiali e prodotti attraverso le celle di lavoro e i location per uno specifico scenario di produzione o di fornitura può essere descritto come una sequenza o una piccola rete di attività di processo o di trasferimento, chiamata flusso di produzione.

  I flussi di produzione basati sull'attività sono introdotti in Finance and Operations per stabilire un contesto di produzione e di costo per vari scenari Kanban. Tutte le Regole sui Kanban sono direttamente collegate a questa struttura predefinita.

  Il modello basato sulle attività consente agli utenti di impostare una gamma più ampia di scenari rispetto alle precedenti versioni di produzione snella for Finance and Operations, senza aggiungere complessità per i lavoratori in officina, perché tutti gli scenari utilizzano la stessa interfaccia utente basata sulle attività.
  #### Lezioni

  ### Modulo 12&#58; Creare ed elaborare Regole sui Kanban programmate
  Gli ordini pianificati di tipo Kanban vengono creati sulla base della regola Kanban e seguono la logica e gli orizzonti standard del Master Planning. Le impostazioni di copertura degli articoli nel Master Planning determinano come vengono creati gli ordini pianificati e se vengono confermati automaticamente o manualmente. In questo modulo si parlerà del kanbans programmato in Dynamics 365 for Finance and Operations.

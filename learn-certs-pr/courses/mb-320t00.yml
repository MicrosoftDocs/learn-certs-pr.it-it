  ### Modulo 10&#58; Creare ed elaborare Regole sui Kanban fisse
  In Dynamics 365 for Finance and Operations, un Kanban è implementato come quadro di riferimento per pianificare, tracciare e processare sulla base di segnali Pull.

  Un Kanban è una parte essenziale di un sistema di fornitura pull, che è un elemento critico della produzione/fornitura snella. Quando un Kanban è stato consumato, dovrebbe essere passato (attivato) alla fonte di approvvigionamento per rifornirlo. Questa fonte di approvvigionamento è definita attraverso le attività di flusso produttivo a cui il Kanban è collegato.

  Le Regole sui Kanban in Finance and Operations sono legate ai flussi di produzione come la base che definisce le attività di un Kanban. Le Regole sui Kanban possono essere impostate per supportare una varietà di scenari di make-to-stock e make-to-order.
  #### Lezioni

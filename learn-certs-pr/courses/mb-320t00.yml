  ### Modulo 3&#58; Configurare la produzione discreta
  Prima di poter lavorare nel modulo Controllo produzione e creare ordini di produzione, è necessario impostare i parametri di produzione. I parametri selezionati hanno un impatto diretto sull'ordine di produzione e sul ciclo di vita della produzione. Si possono impostare i parametri per azienda o per sito, il che determina se Dynamics 365 for Finance and Operations utilizza i parametri a livello aziendale o i parametri specifici del sito.

  Parameter, Production Order and Life Cycle rivedono come questi parametri sono definiti, come vengono utilizzati i nomi dei libri giornali, come vengono creati gli ordini di produzione e come vengono elaborati attraverso la produzione in base al loro stato e al ciclo di vita della produzione. Questa lezione spiega come configurare la produzione discreta in Finance and Operations.

  #### Lezioni
  - Introduzione
  - Preparare il libro mastro generale per la produzione
  - Configurare i parametri di controllo della produzione
  - Configurare il calendario e le risorse
  - Configurare operazioni e vie
  - Laboratorio di pratica
  - Riepilogo del modulo

  Configurare le dimensioni dell’inventario in fase di produzione
  - Configurare i parametri, gli ordini di produzione e lo stato
  - Configurare i calendari e le risorse
  - Configurare operazioni e vie


  ### Modulo 4&#58; Creare e completare gli ordini di produzione
  Il ciclo di vita di un ordine di produzione riflette i passi effettivi che vengono compiuti per fabbricare un prodotto. Inizia con la creazione di un ordine di produzione e termina con un prodotto finito, fabbricato e pronto per il cliente. All'ordine di produzione viene assegnato uno stato che riflette la sua posizione nel ciclo di vita della produzione.

  Questo modulo esamina le fasi Release, Start, Report as finished e End della produzione nell'ordine in cui sono state eseguite. Release, Start, Report as finished sono considerati parte del controllo della produzione
  #### Lezioni
  - Introduzione
  - Pianificazione della capacità, programmazione e subappalto
  - Rottami e rifiuti
  - Laboratori di pratica
  - Riepilogo del modulo

  Capire la pianificazione della capacità
  - Creare ordini di produzione discreti
  - Programmare un ordine di produzione
  - Elaborare gli ordini di produzione
  - Controllo e produzione finale



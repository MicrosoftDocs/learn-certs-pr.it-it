  ### Modulo 7&#58; Operazioni preliminari con la Configurazione di prodotto
  La configurazione del prodotto è uno strumento di configurazione del prodotto basato sui vincoli che utilizza la tecnologia di prodotto Microsoft Solver Foundation (MSF), progettata per la modellazione e la risoluzione dei vincoli.

  È possibile utilizzare la configurazione del prodotto per creare e mantenere modelli di configurazione del prodotto e per riutilizzare componenti e tipi di attributi. Attributi, vincoli, sottocomponenti, requisiti utente, distinte base (BOM) e operazioni di instradamento sono implicitamente riutilizzati quando si riutilizza un componente. I componenti possono anche riutilizzare le definizioni dei vincoli della tabella.

  Questo modulo spiega come iniziare a utilizzare il configuratore di prodotto in Finance and Operations.
  #### Lezioni

  - Calcolo della distinta base e analisi dei costi
  - Riepilogo del modulo

  Lavorare con il foglio di calcolo dei costi

  ### Modulo 6&#58; Utilizzare l'esecuzione di produzione
  L'esecuzione della produzione è destinata principalmente ad essere utilizzata dalle aziende manifatturiere. I lavoratori possono registrare il tempo e il consumo di articoli sui lavori di produzione e sulle attività di progetto utilizzando il modulo di registrazione del lavoro.

  Tutte le registrazioni vengono approvate e successivamente trasferite ai relativi moduli Dynamics 365 for Finance and Operations. L'approvazione continua e il trasferimento delle registrazioni danno ai manager la possibilità di tracciare facilmente i costi effettivi sugli ordini di produzione.
  #### Lezioni

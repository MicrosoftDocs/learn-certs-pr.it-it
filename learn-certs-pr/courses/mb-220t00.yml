summary: |-
  Questo corso esaminerà la configurazione delle applicazioni di marketing necessarie per guidare la crescita del business. Si approfondirà anche la gestione dei lead, i moduli e le pagine di marketing, la segmentazione e i messaggi di marketing e-mail. Tutti questi elementi sono legati insieme attraverso la progettazione interattiva del percorso del cliente, inclusa la configurazione di eventi e sondaggi.

  #### Profilo dei destinatari
  Questo corso è pensato per i professionisti IT o di Marketing che vogliono imparare a sfruttare le funzionalità Dynamics 365 Marketing in favore delle aziende.
prerequisitesSection: |-
  Conoscenza della piattaforma Dynamics 365 e comprensione dei principi di base del marketing.
outlineSection: |-
  ### Modulo 1&#58; Configurazione di Dynamics 365 Marketing
  In questo modulo imparerai a conoscere le impostazioni avanzate, i contenuti di marketing, i modelli e le integrazioni di Dynamics 365 for Marketing.
  #### Lezioni
  - Configurazione delle impostazioni di organizzazione e gestione
  - Configurazione delle impostazioni di marketing
  - Configurazione delle impostazioni degli eventi

  Il completamento del modulo fornirà le capacità necessarie per&#58;
  - Configurare le impostazioni avanzate come organizzazione, gestione aziendale e contenuti
  - Gestione dei contenuti e modelli di marketing
  
  
  ### Modulo 2&#58; Gestione segmenti ed elenchi
  Questo modulo presenta un ripasso su come creare, gestire e utilizzare segmenti e centri di sottoscrizione.
  #### Lezioni
  - Creare e gestire i segmenti
  - Creare e gestire i centri d'iscrizione e le liste
  
  Il completamento del modulo fornirà le capacità necessarie per&#58;
  - Creare e gestire i segmenti
  - Creare e gestire i centri d'iscrizione.
  
  
  ### Modulo 3&#58; Gestione dei moduli e delle pagine di marketing
  Questo modulo tratterà come creare moduli e pagine di marketing.
  #### Lezioni
  - Gestione Moduli
  - Gestione delle pagine di marketing
  
  Il completamento del modulo fornirà le capacità necessarie per&#58;
  - Creare moduli di marketing e incorporarli nelle pagine di marketing
  - Creare una pagina di marketing
  - Visualizzare in anteprima, convalidare e trasmettere su una pagina di marketing
  - Creare un modulo di marketing e modelli di pagina
  
  
  ### Modulo 4&#58; Gestione lead, account e contatti
  Questo modulo tratterà come gestire i clienti come account o contatti e come gestirli durante il ciclo di vita di ogni Lead.
  #### Lezioni
  - Creazione e gestione dei Lead
  - Gestione account e contatti
  
  Il completamento del modulo fornirà le capacità necessarie per&#58;
  - Tenere traccia dei clienti con account o contatti
  - Creare un Lead e convertirlo in un'opportunità
  - Gestire i Lead per tutto il loro ciclo di vita
  
  
  ### Modulo 5&#58; Gestione delle email di marketing e dei percorsi dei clienti
  Questo modulo illustrerà la creazione di messaggi email e di percorsi per clienti su Dynamics 365 Marketing.
  #### Lezioni
  - Creazione di email di marketing
  - Creazione di percorsi per i clienti
  
  Il completamento del modulo fornirà le capacità necessarie per&#58;
  - Creare e progettare messaggi di posta elettronica
  - Visualizzare in anteprima, convalidare e trasmissione diretta di messaggi di posta elettronica
  - Salvare un messaggio email come template
  - Creare di un percorso per i clienti
  
  
  ### Modulo 6&#58; Gestione degli eventi
  Questo modulo esaminerà il processo di creazione del percorso del cliente.
  #### Lezioni
  - Creazione di un evento in loco
  - Creazione di un evento webinar
  - Promozione e gestione degli eventi
  
  Il completamento del modulo fornirà le capacità necessarie per&#58;
  - Creare di un evento webinar.
  - Creare un evento in loco.
  - Promuovere un evento.
  - Gestire il sito web dell'evento.
  - Configurare le impostazioni degli eventi.
  
  
  ### Modulo 7&#58; Creazione di sondaggi con Dynamics 365 Customer Voice
  Questo modulo dimostrerà come creare e distribuire sondaggi ai clienti.
  #### Lezioni
  - Creazione di un progetto di sondaggio
  - Creazione di sondaggi con Dynamics 365 Customer Voice
  - Invio di sondaggi Dynamics 365 Customer Voice
  
  Il completamento del modulo fornirà le capacità necessarie per&#58;
  - Gestire i sondaggi utilizzando i progetti
  - Creare un sondaggio
  - Personalizzare un sondaggio
  - Distribuire un sondaggio ai clienti
  
  
  ### Modulo 8&#58; Analisi degli insight su Dynamics 365 Marketing
  In questo modulo si imparerà a utilizzare la funzione di approfondimento per visualizzare e analizzare i dati relativi alle iniziative di marketing.
  #### Lezioni
  - Valutazione delle iniziative di marketing con il supporto di analisi
  
  Il completamento del modulo fornirà le capacità necessarie per&#58;
  - Utilizzare le informazioni per prendere decisioni riguardo gli sforzi di marketing
  - Assegnare valutazioni ai Lead
  - Visualizzare gli approfondimenti relativi ai percorsi dei clienti e ai messaggi di posta elettronica
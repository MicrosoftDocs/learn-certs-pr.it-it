summary: |-
  Trasformare il lavoro di squadra e la collaborazione all'interno e all'esterno dell'organizzazione diventa più critico in un ambiente di lavoro moderno. In questo corso imparerete come sfruttare i carichi di lavoro di Office 365 per migliorare la produttività delle vostre organizzazioni, come Yammer, Stream, PowerApps e Flow. Valuteremo i set di strumenti collaborativi disponibili e analizzeremo i requisiti di business. Imparerete anche a pianificare e a sviluppare la governance per la trasformazione digitale, compresa l'adozione da parte degli utenti e la gestione del cambiamento. 
  
  Questo corso è progettato per i professionisti IT che implementano e gestiscono l'infrastruttura di lavoro in team nella loro organizzazione. 
  
  Questo è l'ultimo di una serie di quattro corsi per l'amministratore di Teamwork. Questi corsi aiutano a prepararsi per l'esame MS-300&#58; Svolgimento del lavoro di squadra di Microsoft 365.

  #### Profilo dei destinatari
  Questo corso è per il ruolo di amministratore della collaborazione in team di Microsoft 365. Il ruolo è responsabile della configurazione, della distribuzione e della gestione dei carichi di lavoro di Office 365 e Azure che si concentrano su una collaborazione e un'adozione efficiente ed efficace. Gestiscono le app e i servizi e supportano l’infrastruttura per soddisfare i requisiti aziendali. L'amministratore è consapevole e può distinguere tra prodotti e servizi ma non può gestire direttamente ogni prodotto o servizio.

  Questi amministratori devono essere in grado di distribuire, gestire, eseguire la migrazione e proteggere SharePoint (in versione online, locale e ibrida), OneDrive e i gruppi di lavoro. 
  
  L’amministratore della collaborazione in team ha una conoscenza di base dei punti di integrazione con le app e i servizi seguenti&#58; Office, PowerApps, Flow, Yammer, Microsoft Graph, Stream, Planner e Project. L’amministratore deve sapere come integrare app e servizi di terze parti, tra cui applicazioni line-of-business.
prerequisitesSection: |-
  Gli studenti che intendono seguire questo corso devono già possedere le seguenti competenze&#58;
  - Esperienza con Windows PowerShell
  - Comprensione di base di Active Directory e Azure AD
  - Comprensione di base della gestione dei dispositivi mobili e dei sistemi operativi alternativi (Android e macOS)
outlineSection: |-
  ### Modulo 1&#58; Valutazione dei carichi di lavoro della collaborazione di Office 365
  Office 365 include molte caratteristiche che possono essere utilizzate per costruire soluzioni di collaborazione. Il componente principale per costruire soluzioni di collaborazione è SharePoint Online, ma possono essere utilizzate anche altre caratteristiche come Yammer e Stream. È necessario capire come SharePoint Online e le altre caratteristiche di Office 365 si confrontano con le soluzioni di terze parti quando si progetta la vostra soluzione. Dovete anche essere in grado di analizzare i requisiti aziendali per garantire che la vostra soluzione soddisfi le esigenze aziendali.
  #### Lezioni
  - Valutare gli strumenti tecnologici disponibili
  - Analizzare i requisiti aziendali


  Dopo aver completato questo modulo, gli studenti saranno in grado di&#58;
  - Valutare gli strumenti tecnologici disponibili
  - Analizzare i requisiti aziendali


  ### Modulo 2&#58; Pianificazione e sviluppo della governance
  Un'implementazione e una gestione di successo della tecnologia dell'informazione (IT) richiede una metodologia coerente e ben definita. La governance è il processo che si segue per definire le politiche e le procedure per l'implementazione e la gestione dell'IT, comprese le soluzioni di collaborazione. È necessario considerare la governance per la gestione delle applicazioni, l'adozione da parte degli utenti, la gestione del cambiamento e il monitoraggio.
  #### Lezioni
  - Sviluppare la governance per la trasformazione digitale
  - Implementare la governance di gestione dell’applicazione
  - Adozione e gestione delle modifiche da parte degli utenti
  - Monitoraggio delle soluzioni di collaborazione


  Dopo aver completato questo modulo, gli studenti saranno in grado di&#58;
  - Sviluppare la governance per la trasformazione digitale
  - Implementare la governance di gestione dell’applicazione
  - Gestire l'adozione e il cambiamento dell'utente
  - Monitoraggio delle soluzioni di collaborazione


  ### Modulo 3&#58; Gestione dei carichi di lavoro di collaborazione di Office 365
  All’interno di Office 365 sono presenti numerose applicazioni e funzioni che si possono utilizzare per la collaborazione. Dovete capire come configurare queste applicazioni e funzioni per soddisfare le esigenze della vostra organizzazione. In questo modulo, imparerete a gestire i gruppi di Office 365, Power BI, Microsoft Stream, Yammers, Flow e PowerApps.
  #### Lezioni
  - Gestione dei carichi di lavoro di collaborazione di Office 365
  - Gestione delle capacità di streaming
  - Gestire le funzionalità di Yammer
  Gestione delle funzionalità di Flow e PowerApps


  Dopo aver completato questo modulo, gli studenti saranno in grado di&#58;
  - Gestione dei carichi di lavoro di collaborazione di Office 365
  - Gestire le capacità di stream
  - Gestire le capacità di Yammer
  - Gestire le capacità di Flow e PowerApps

outlineSection: |-
  ### Modulo 1&#58; Usare Tabelle Pivot
  Questo modulo spiega come usare tabelle pivot su Microsoft Excel.
  #### Lezioni
  - Creare Tabelle Pivot
  - Più Funzionalità delle Tabelle Pivot
  - Inserire Slicer
  - Opzione Selezione Multipla su Slicer
  - Promozione delle Tabelle Pivot
  - Lavorare con Tabelle Pivot 
  - Inserire Grafici Pivot 
  - Più Funzionalità delle Tabelle Pivot
  - Lavorare con Tabelle Pivot 


  #### Laboratorio &#58; Lavorare con Tabelle Pivot 
  Dopo aver completato questo modulo, gli studenti saranno in grado di&#58;
  - Usare tabelle pivot per analizzare dati.
  - Modificare tabelle pivot.
  - Formattare tabelle pivot.
  - Inserire grafici pivot.
  - Usare Slicer.


  ### Modulo 2&#58; Controllare Fogli di Lavoro
  Questo modulo spiega come controllare fogli di lavoro.
  #### Lezioni
  - Individuare Precedenti
  - Individuare Dipendenti
  - Mostrare Formule


  #### Laboratorio &#58; Controllare Fogli di Lavoro
  - Individuare Precedenti
  - Individuare Dipendenti

  Dopo aver completato questo modulo, gli studenti saranno in grado di&#58;
  - Verificare formule.
  - Individuare precedenti per determinare quali celle hanno un impatto su una cella specifica.
  - Individuare dipendenti per determinare quali celle hanno un impatto su una cella specifica.
  - Rimuovere frecce precedenti e dipendenti.
  - Mostrare formule
  - Cercare errori comunemente presenti nelle formule


  ### Modulo 3&#58; Strumenti Dati
  Questo modulo spiega come lavorare con gli strumenti per i dati.
  #### Lezioni
  - Convertire Testo in Colonne
  - Collegare a Dati Esterni
  - Controllare le Opzioni di Calcolo
  - Validazione dei Dati
  - Usare la Validazione dei Dati
  - Consolidare Dati
  - Cercare Obiettivo
  - Usare Cercare Obiettivo


  #### Laboratorio &#58; Esercizi sugli Strumenti Dati
  - Convertire Testo in Colonne
  - Usare la Validazione dei Dati
  - Consolidare Dati
  - Usare Cercare Obiettivo

  Dopo aver completato questo modulo, gli studenti saranno in grado di&#58;
  - Convertire testo in colonne
  - Usare la Validazione dei Dati per limitare il tipo di dati che possono essere inseriti in una cella.
  - Consolidare dati da una serie di intervalli diversi in un nuovo intervallo.
  - Usare Cercare Obiettivo per capire il valore da inserire per ottenere un risultato specifico.


  ### Modulo 4&#58; Lavorare con Altri
  Questo modulo spiega come lavorare con altri su Microsoft Excel.
  #### Lezioni
  - Proteggere Fogli e Cartelle di Lavoro
  - Proteggere una Cartella di Lavoro con Password
  - Proteggere un Foglio di Lavoro con Password
  - Proteggere Intervalli di un Foglio di Lavoro con Password
  - Contrassegnare una Cartella di Lavoro come Finale


  #### Laboratorio &#58; Esercizi di Lavoro con gli Altri
  - Proteggere una Cartella di Lavoro con Password
  - Proteggere un Foglio di Lavoro con Password
  - Proteggere Intervalli di un Foglio di Lavoro con Password

  Dopo aver completato questo modulo, gli studenti saranno in grado di&#58;
  - Proteggere una cartella di lavoro con password
  - Proteggere un foglio di lavoro con password
  - Proteggere intervalli di un foglio di lavoro con password
  - Monitorare i cambiamenti.
  - Accettare e rifiutare cambiamenti.
  - Elencare tutti i cambiamenti in un nuovo foglio


  ### Modulo 5&#58; Registrare e Usare Macro
  Questo modulo spiega come registrare e usare una macro.
  #### Lezioni
  - Registrare Macro
  - Registrare una Macro
  - Eseguire Macro
  - Modificare Macro
  - Aggiungere Macro alla Barra degli Strumenti ad Accesso Rapido
  - Aggiungere una Macro alla Barra degli Strumenti ad Accesso Rapido


  #### Laboratorio &#58; Esercizi per Registrare e Usare Macro
  - Registrare una Macro
  - Aggiungere una Macro alla Barra degli Strumenti ad Accesso Rapido

  Dopo aver completato questo modulo, gli studenti saranno in grado di&#58;
  - Registrare macro.
  - Eseguire macro.
  - Modificare macro (all'incirca).
  - Aggiungere macro alla Barra degli Strumenti ad Accesso Rapido


  ### Modulo 6&#58; Elementi Casuali Utili
  Questo modulo spiega come usare gli sparkline e altre utili funzioni casuali.
  #### Lezioni
  - Sparkline
  - Inserire e Personalizzare Sparkline
  - Usare Microsoft Translator
  - Preparare una Cartella di Lavoro per Internalizzazione e Accessibilità
  - Importare ed Esportare File
  - Importare File di Testo
  - Copiare Dati da Excel a Word
  - Copiare Grafici da Excel e Word


  #### Laboratorio &#58; Esercizi su Utili Elementi Casuali
  - Inserire e Personalizzare Sparkline
  - Importare File di Testo
  - Copiare Dati da Excel a Word
  - Copiare Grafici da Excel e Word

  Dopo aver completato questo modulo, gli studenti saranno in grado di&#58;
  - Inserire sparkline in fogli di lavoro.
  - Personalizzare sparkline con&#58;
  - Cambiare il tipo di sparkline.
  - Evidenziare punti chiave.
  - Cambiare colori.
  - Cambiare l'asse.
  - Preparare una cartella di lavoro per internalizzazione, accessibilità e compatibilità.
  - Importare file di testo su Microsoft Excel.
  - Copiare celle da un foglio di lavoro su Microsoft Word.
  Copiare e incollare un grafico su Microsoft Word.


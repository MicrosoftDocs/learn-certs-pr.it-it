summary: |-
  Questa formazione Advanced Microsoft Excel 2019 è pensata per gli studenti che intendono acquisire le competenze necessarie per usare tabelle pivot, controllare e analizzare i dati di fogli di lavoro, usare strumenti di dati, collaborare con altri e creare e gestire macro.

  #### Profilo d'utenza
  Studenti che hanno competenze intermedie con Microsoft Excel 2019 e desiderano acquisire competenze più avanzate, o studenti che desiderano apprendere i temi trattati in questo corso nell'interfaccia 2019.
prerequisitesSection: |-
  Prima di frequentare questo corso, gli studenti devono essere in possesso di&#58;

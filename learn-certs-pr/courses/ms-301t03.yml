summary: |-
  Il clima degli affari è cambiato. La gente vuole comunicare senza barriere collaborative. Le aziende vogliono soluzioni che siano al tempo stesso convenienti e flessibili. Un ambiente ibrido consente agli utenti aziendali di essere collegati da quasi ovunque alle risorse e ai contenuti di cui hanno bisogno. In questo corso imparerete come pianificare e implementare scenari ibridi SharePoint che offrono agli utenti un'esperienza senza soluzione di continuità. Parleremo anche della ricerca ibrida di SharePoint che permette agli utenti di accedere facilmente ai file di cui hanno bisogno.
  
  Questo corso è progettato per i professionisti IT che implementano e gestiscono l'infrastruttura di lavoro in team nella loro organizzazione.
  
  Questo è il terzo di una serie di quattro corsi per l'amministratore di Teamwork. Questi corsi aiutano a prepararsi per l'esame MS-301&#58; Implementazione di SharePoint Server.

  #### Profilo dei destinatari
  Questo corso è per il ruolo di amministratore della collaborazione in team di Microsoft 365. Il ruolo è responsabile della configurazione, della distribuzione e della gestione dei carichi di lavoro di Office 365 e Azure che si concentrano su una collaborazione e un'adozione efficiente ed efficace. Gestiscono le app e i servizi e supportano l’infrastruttura per soddisfare i requisiti aziendali. L'amministratore è consapevole e può distinguere tra prodotti e servizi ma non può gestire direttamente ogni prodotto o servizio.
  
  Questi amministratori devono essere in grado di distribuire, gestire, eseguire la migrazione e proteggere SharePoint (in versione online, locale e ibrida), OneDrive e i gruppi di lavoro.
  
  L’amministratore della collaborazione in team ha una conoscenza di base dei punti di integrazione con le app e i servizi seguenti&#58; Office, PowerApps, Flow, Yammer, Microsoft Graph, Stream, Planner e Project. L’amministratore deve sapere come integrare app e servizi di terze parti, tra cui applicazioni line-of-business.
prerequisitesSection: |-
  Gli studenti che intendono seguire questo corso devono già possedere le seguenti competenze&#58;
  - Esperienza con Windows PowerShell.
  - Comprensione di base della gestione di SQL Server.
  - Comprensione di base della rete, incluso il DNS.
  - Conoscenza operativa dell'amministrazione dei server Windows.
  - Comprensione di base di Active Directory e Azure AD.
  - Comprensione di base della gestione dei dispositivi mobili e dei sistemi operativi alternativi (Android e macOS).
outlineSection: |-
  ### Modulo 1&#58; Panoramica degli scenari ibridi di SharePoint
  Questo modulo riguarda la pianificazione di SharePoint Server ibrido. Fornisce una panoramica degli scenari ibridi di SharePoint e dei requisiti per la configurazione.

  #### Lezioni
  - Panoramica degli scenari ibridi di SharePoint
  - Pianificare SharePoint Server ibrido

  Dopo aver completato questo modulo, gli studenti saranno in grado di&#58;
  - Descrivere gli scenari ibridi di SharePoint disponibili.
  - Descrivere i requisiti per la configurazione ibrida di SharePoint.
  - Pianificazione SharePoint Server ibrido.


  ### Modulo 2&#58; Implementare scenari ibridi di SharePoint
  Questo modulo è focalizzato sull'implementazione di scenari ibridi SharePoint. In particolare, discute le roadmap di configurazione ibrida, inclusa la configurazione di infrustrature ibride e picker ibridi. Introduce inoltre il gateway dati locali per consentire l'utilizzo delle funzionalità di Office 365 in SharePoint Server 2019.

  #### Lezioni
  - Implementare scenari ibridi SharePoint
  - Configurare un gateway dati locale

  Dopo aver completato questo modulo, gli studenti saranno in grado di&#58;
  - Configurare scenari ibridi SharePoint.
  - Configurare un gateway dati locale.


  ### Modulo 3&#58; Implementare la ricerca ibrida di SharePoint
  Questo modulo è focalizzato sulla ricerca ibrida di SharePoint. Introduce diversi tipi di ricerca ibrida, tra cui la ricerca ibrida cloud e la ricerca ibrida federata. Spiega come impostare la ricerca ibrida e configurare i risultati della ricerca.
  #### Lezioni
  - Panoramica della ricerca ibrida SharePoint
  - Configurare la ricerca ibrida di SharePoint

  Dopo aver completato questo modulo, gli studenti saranno in grado di&#58;
  - Descrivere la differenza tra la ricerca ibrida cloud e la ricerca ibrida federata.
  - Valutare diversi tipi di ricerca ibrida.
  - Configurare la ricerca ibrida cloud.
  - Configurare i risultati della ricerca ibrida.


  ### Modulo 4&#58; Fine del corso

  #### Laboratorio&#58; Configurazione di SharePoint Hybrid

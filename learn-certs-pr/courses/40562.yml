summary: |-
  In questo workshop, lavorerai in gruppo per configurare un'architettura senza server all'interno di Azure usando una combinazione di Azure Functions, Logic Apps, Event Grid, Cosmos DB, e Azure Storage. Il focus è sulla gestione della rimozione dei server dall'equazione, scindendo la soluzione in componenti più piccole che sono scalabili individualmente, consentendo al cliente di pagare solo per ciò che utilizza.

  #### Profilo d'Utenza
  Questo workshop è pensato per Cloud Architects e professionisti IT che hanno esperienza architetturale in merito a infrastruttura e progettazione di soluzioni con tecnologie cloud e desiderano scoprire di più su Azure e i servizi Azure come descritto nelle sezioni "Sintesi" e "Competenze acquisite". Gli studenti che seguono questo workshop dovrebbero anche avere esperienza in altre tecnologie cloud non-Microsoft, soddisfare i prerequisiti del corso, e desiderare un cross-training su Azure.
outlineSection: |-
  ### Modulo 1&#58; Sessione di Progettazione Whiteboard - Migrare database SQL su Azure
  #### Lezioni
  - Rivedere il caso studio del cliente
  - Progettare una soluzione di prova del concetto
  - Presentare la soluzione


  ### Modulo 2&#58; Lab pratico - Migrare database SQL su Azure
  #### Lezioni
  - Eseguire valutazioni del database 
  - Migrare il database su SQL MI
  - Aggiornare l'applicazione web per usare il nuovo database SQL MI 
  - Integrare App Service con la rete virtuale
  - Migliorare la sicurezza del database con Advanced Data Security
  - Abilitare Dynamic Data Masking
  - Usare derivati online per ricerche in sola lettura
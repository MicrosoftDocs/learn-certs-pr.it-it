summary: |-
  In questo corso gli studenti impareranno come pianificare e attuare una strategia di implementazione del sistema operativo utilizzando i moderni metodi di installazione, nonché come implementare una strategia di aggiornamento. Agli studenti verranno presentate le componenti chiave delle moderne strategie di gestione e di cogestione. Questo corso tratta anche ciò che serve per incorporare Microsoft Intune nella tua organizzazione. Gli studenti impareranno anche i metodi per l'installazione e la gestione di app e applicazioni basate su browser. Gli studenti verranno introdotti ai concetti chiave di sicurezza nella gestione moderna, comprese le politiche di autenticazione, identità, accesso e conformità. Gli studenti verranno introdotti a tecnologie come Azure Active Directory, Azure Information Protection e Windows Defender Advanced Threat Protection, così come alle modalità per sfruttarli per proteggere dispositivi e dati.

  #### Profilo dei destinatari
  Modern Desktop Administrator installa, configura, protegge, gestisce e monitora i dispositivi e le applicazioni client in un ambiente aziendale. Le loro responsabilità includono gestire le identità, l’accesso, i criteri, gli aggiornamenti e le app. Gli MDA collaborano con l’Amministratore di M365 Enterprise per progettare e implementare una strategia per i dispositivi che soddisfi le esigenze aziendali di un’organizzazione moderna. 
  
  Il Desktop Administrator moderno deve avere familiarità con i carichi di lavoro M365 e deve possedere solide competenze ed esperienza nell'installazione, configurazione e manutenzione di dispositivi Windows 10 e non Windows. Gli MDA si occupano soprattutto di servizi cloud anziché di tecnologie di gestione locali.
prerequisitesSection: |-

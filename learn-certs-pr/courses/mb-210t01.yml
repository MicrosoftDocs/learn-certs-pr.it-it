summary: |-
  Microsoft Dynamics 365 Sales è un'applicazione end-to-end per la gestione di clienti potenziali e non. Utilizzando Dynamics 365 Sales, è possibile per un'organizzazione tenere sotto controllo i dati relativi agli obiettivi di vendita, automatizzare le best practices, ottenere informazioni dai dati raccolti e altro ancora.

  Unisciti al nostro team di esperti riconosciuti a livello mondiale, i quali ti accompagneranno dal Lead alla conclusione dell'affare. Utilizzando le opzioni di personalizzazione e automazione dell'applicazione imparerai come rendere più produttivo il tuo team di venditori.

  #### Profilo dei destinatari
  Un Dynamics 365 Functional Consultant è responsabile delle scoperte, dell'acquisizione dei requisiti, del coinvolgimento sia di esperti che delle parti interessate nel progetto, e della configurazione delle soluzioni e delle app. Il Functional Consultant implementa soluzioni utilizzando funzionalità predefinite, estensioni senza coding e integra applicazioni e servizi.
prerequisitesSection: |-

outlineSection: |-
  ### Modulo 1&#58; Configurazione di Dynamics 365 Sales
  In questo modulo, imparerai a configurare l'applicazione di vendita per soddisfare i requisiti specifici di una data organizzazione.
  #### Lezioni
  - Configurazione delle impostazioni di organizzazione e gestione
  - Creazione e configurazione delle visualizzazioni di vendita
  
  Il completamento del modulo fornirà le capacità necessarie per&#58;
  - Installare e configurare l'applicazione di vendita
  - Identificare gli scenari di vendita più comuni
  
  
  ### Modulo 2&#58; Gestione dei clienti, lead e opportunità
  In questo modulo imparerai come gestire i record dei dati relativi ai clienti, utilizzare gli strumenti di vendita integrati, e guidare il ciclo di vita dei Lead.
  #### Lezioni
  - Gestione dei clienti utilizzando account e contatti
  - Gestione dei Lead
  - Gestione delle opportunità
  
  Il completamento del modulo fornirà le capacità necessarie per&#58;
  - Creare registri dei clienti.
  - Utilizzare gli strumenti di vendita.
  - Creare Lead e opportunità.
  
  
  ### Modulo 3&#58; Elaborazione degli ordini di vendita
  In questo modulo, impareremo come utilizzare le funzionalità dedicate ai preventivi e agli ordini che Dynamics 365 Sales offre per agevolare la gestione delle opportunità di vendita, trasformandole in vendite concluse.
  #### Lezioni
  - Gestione preventivi, ordini e fatture
  - Gestione e organizzazione del catalogo prodotti
  - Gestione delle previsioni
  - Configurazione dei Playbook
  
  Il completamento del modulo fornirà le capacità necessarie per&#58;
  - Utilizzare e usare il catalogo dei prodotti.
  - Aggiungere preventivi alle opportunità.
  - Completare un ordine di vendita.
  
  
  ### Modulo 4&#58; integrazione delle componenti con Dynamics 365 Sales
  In questo modulo impareremo come utilizzare gli strumenti di analisi per migliorare le prestazioni del team di vendita.
  #### Lezioni
  - Sfruttare al meglio Embedded Intelligence su Dynamics 365 Sales
  - Gestione dei rapporti di social selling
  
  Il completamento del modulo fornirà le capacità necessarie per&#58;
  - Utilizzare gli strumenti di Embedded Intelligence.
  - Gestire le relazioni utilizzando gli strumenti di social selling.
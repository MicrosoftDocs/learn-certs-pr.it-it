summary: |-
  Questo corso di formazione MTA di tre giorni aiuta a prepararsi per l'esame Microsoft Technology Associate 98-364 e a conoscere questi argomenti&#58; concetti fondamentali dei database, creazione di oggetti di database, manipolazione dei dati, archiviazione dei dati e amministrazione di un database. Questo corso affronta gli stessi contenuti del Microsoft Academic Course (MOAC) per questo esame.

  #### Profilo dei destinatari
  Gli esami Microsoft Technology Associate (MTA) rappresentano la più recente suite di esami di certificazione di Microsoft che convalidano il possesso delle conoscenze necessarie per iniziare a gettare le basi di una carriera basata sulle tecnologie Microsoft. Questo programma è un punto di partenza ideale per intraprendere una carriera in ambito tecnologico. Presuppone che i candidati abbiano una qualche esperienza pratica o conoscenze precedenti, ma non necessariamente un’esperienza a livello professionale.

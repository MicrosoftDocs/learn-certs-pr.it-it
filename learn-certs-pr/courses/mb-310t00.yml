  - Configurare i componenti di budget come modelli, codici, termini di allocazione, cicli e regole di trasferimento
  - Configurare i controlli del budget come intervalli di tempo, parametri, fondi e disponibilità...
  - ... opzioni, regole e gruppi di controllo del budget ed autorizzazioni per il superamento del budget
  - Implementare i flussi di lavoro di budget

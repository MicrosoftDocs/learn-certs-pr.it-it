  ### Modulo 5&#58; Implementazione e gestione delle spese
  Puoi utilizzare la gestione delle spese offerta dalle app Dynamics 365 Finance and Operations per creare un flusso di lavoro integrato per memorizzare le informazioni sul metodo di pagamento, importare le transazioni con carta di credito e tenere conto del denaro speso dai dipendenti per la tua azienda. Puoi anche definire le politiche di spesa e automatizzare il rimborso delle spese di viaggio. Il Report delle spese è stato riprogettato per semplificare l'esperienza ed ottimizzare il tempo di completamento dei report di spesa. Puoi attivare questa funzione tramite la Gestione delle Funzionalità. È possibile aggiungere una nuova pagina di configurazione per configurare la visibilità dei campi di spesa e specificare quali dati sono obbligatori, facoltativi o non disponibili quando vengono immessi i report delle spese. Quando questa funzione viene attivata, è disponibile una nuova area di lavoro per le spese. Questo spazio di lavoro per le spese sostituisce quello precedente ed è la pagina di destinazione per un'esperienza d'ingresso migliorata. La gestione degli spostamenti e delle spese relative ha un alto valore per le aziende che intendono controllare le spese. Le spese di viaggio e intrattenimento sono una parte significativa delle spese controllabili di un'azienda. Per contenere questi costi, la gestione delle spese fornisce un meccanismo che aiuta a definire e applicare le politiche di spesa, oltre a segnalare gli utenti che ne abusano. Inoltre, l'automazione delle entrate e dei rimborsi delle spese di viaggio e intrattenimento riduce i costi di elaborazione rispetto al processo manuale. La gestione delle spese è strettamente integrata con altri moduli&#58; contabilità dei fornitori, contabilità generale, approvvigionamento e gestione della contabilità dei progetti.

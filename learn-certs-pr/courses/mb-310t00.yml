  - Lezione 2&#58; Configurazione e uso dei controlli del budget
  - Lezione 3&#58; Creazione e configurazione delle voci di registro
  - Lezione 4&#58; Configurazione e uso dei piani per il budget
  - Riepilogo del modulo
  - Revisione delle Conoscenze
  

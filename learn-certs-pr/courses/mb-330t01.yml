  ### Modulo 8&#58; Configurazione ed esecuzione del processo da acquisto a pagamento
  Il modulo Ordini d'acquisto rivede il processo necessario per creare e gestire gli ordini d'acquisto in Dynamics 365 for Finance and Operations. Un'azienda utilizza gli ordini di acquisto per registrare le informazioni sui beni e i servizi che sta acquistando da vari fornitori.
  #### Lezioni
  - Introduzione
  - Creare ordini di acquisto
  - Utilizzare la gestione delle modifiche agli ordini di acquisto
  - Utilizzare gli ordini di articoli e l'arrivo
  - Gestire consegne in eccesso e in difetto e le spese
  - Creare i resi dei fornitori
  - Laboratori di pratica
  - Riepilogo del modulo


  In questo modulo, gli studenti hanno imparato come&#58;
  - Comprendere la panoramica dello scenario da acquisto a pagamento
  - Utilizzare la gestione delle modifiche agli ordini di acquisto
  - Creare un ordine di acquisto
  - Utilizzare gli arrivi degli acquisti e la panoramica degli arrivi
  - Generare e pubblicare la fattura
  - Crea reil libro giornale della Fattura
  - Generare e pubblicare i pagamenti del fornitore
  - Creare i resi dei fornitori



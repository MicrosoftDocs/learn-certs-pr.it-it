summary: |-
  Questo corso fornisce agli studenti le nozioni e le competenze necessarie per implementare i processi DevOps. Gli studenti impareranno come usare il codice sorgente, ridimensionare Git per un’azienda, nonché come implementare e gestire l’infrastruttura della build.
  #### Profilo dei destinatari
  Gli studenti che decidono di partecipare a questo corso sono persone interessate a implementare i processi DevOps o a sostenere l’esame di certificazione Soluzioni DevOps di Microsoft Azure.
prerequisitesSection: |-
  Devono avere conoscenze fondamentali relativamente ad Azure, al controllo delle versioni, allo sviluppo di software Agile e ai principi per lo sviluppo di software di base. È utile che gli studenti abbiano lavorato in una società che fornisce software.
outlineSection: |-
  ### Modulo 1&#58; Operazioni preliminari con il controllo del codice sorgente
  #### Lezioni
  - Cos’è il controllo del codice sorgente?
  - Vantaggi del controllo del codice sorgente
  - Tipi di sistemi di controllo del codice sorgente
  - Introduzione ad Azure Repos
  - Eseguire la migrazione da TFVC (Team Foundation Version Control) a Git
  - Autenticarsi con Git Repos
  Al termine di questo modulo, gli studenti saranno in grado di&#58;
  - Descrivere i vantaggi derivanti dall’uso del controllo del codice sorgente
  - Eseguire la migrazione da TFVC a Git

  ### Modulo 2&#58; Ridimensionare Git per la suite aziendale di DevOps
  #### Lezioni
  - Come strutturare un Git Repo
  - Flussi di lavoro delle diramazioni Git
  - Collaborare con richieste pull
  - L’importanza dei GitHook
  - Facilitare il codice open source interno
  - Versione del sistema Git
  - Progetti pubblici
  - File nel sistema Git
  Al termine di questo modulo, gli studenti saranno in grado di&#58;
  - Ridimensionare Git per la suite aziendale di DevOps


  ### Modulo 3&#58; Implementare e gestire l’infrastruttura di una build
  #### Lezioni
  - Il concetto di pipeline in DevOps
  - Pipeline di Azure
  - Confrontare i vantaggi degli agenti ospitati rispetto a quelli degli agenti privati
  - Pool di agenti
  - Pipeline e concorrenza
  - Progetti DevOps di Azure e open source
  - Azure Pipelines YAML vs Visual Designer
  - Configurare agenti privati
  - Integrare Jenkins con Azure Pipelines
  - Integrare il controllo dell’origine esterna con Azure Pipelines
  - Analizzare e integrare build Docker con più fasi

  Al termine di questo modulo, gli studenti saranno in grado di&#58;
  - Implementare e gestire l’infrastruttura della build


  ### Modulo 4&#58; Gestire la configurazione e le chiavi segrete delle applicazioni
  #### Lezioni
  - Introduzione alla sicurezza
  - Implementare un processo di sviluppo sicuro e conforme
  - Revisione dei dati di configurazione delle applicazioni
  - Gestire chiavi private, token e certificati
  - Implementare strumenti per la gestione della sicurezza e della conformità in una pipeline

  Al termine di questo modulo, gli studenti saranno in grado di&#58;
  - Gestire la configurazione e le chiavi private delle applicazioni


  ### Modulo 5&#58; Implementare una strategia DevOps mobile
  #### Lezioni
  - Introduzione a Mobile DevOps
  - Introduzione a Visual Studio App Center
  - Gestire set di dispositivi di destinazione mobili e gruppi di distribuzione
  - Gestire set di dispositivi di test UI di destinazione
  - Effettuare il provisioning di dispositivi di test per la distribuzione
  - Creare gruppi di distribuzione pubblici e privati

  Al termine di questo modulo, gli studenti saranno in grado di&#58;
  - Implementare una strategia DevOps mobile


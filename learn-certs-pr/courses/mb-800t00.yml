summary: |-
  Creato e ottimizzato per le piccole e medie imprese, Dynamics 365 Business Central è un'applicazione per le aziende che hanno superato il livello delle loro applicazioni aziendali di base. Le aziende in crescita spesso superano le capacità dei loro software di contabilità di base o sistemi ERP (Enterprise Resource Planning) che non sono in grado di gestire un aumento di inventario e transazioni, mancano di integrazione con altri sistemi essenziali e hanno limitazioni sui report. Le aziende devono anche affrontare la logistica della fornitura di servizi con maggiore scalabilità, maggiore mobilità e disponibilità su cloud. Con Business Central puoi gestire i tuoi dati finanziari, automatizzare e proteggere la catena di fornitura, vendere in modo più intelligente, migliorare il servizio clienti e le prestazioni dei progetti, ottimizzando le tue operazioni.
  
  #### Profilo dei destinatari
  Un consulente funzionale principale di Dynamics 365 Business Central è responsabile dell'implementazione dei processi di configurazione sulle applicazioni principali per le piccole e medie imprese.
prerequisitesSection: |-
  Questo corso è progettato per consulenti funzionali che lavorano con Dynamics 365 Business Central o consulenti funzionali che lavorano con altre app Dynamics 365 che desiderano espandere le proprie conoscenze relative a Business Central.

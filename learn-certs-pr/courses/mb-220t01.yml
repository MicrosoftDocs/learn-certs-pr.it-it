summary: |-
  La trasformazione del marketing, l'organizzazione e la crescita inizia da qui. Con Dynamics 365 for Marketing, le prospettive possono trasformarsi in relazioni d'affari. Trovare e coltivare un maggior numero di lead pronti per la vendita andando oltre il marketing di base con e-mail. Collegare le vendite e il marketing, automatizzare i processi e prendere decisioni più intelligenti per massimizzare il ROI del marketing.

  Questo corso esamina la configurazione dell'applicazione di marketing necessaria per iniziare. Si immerge nella creazione di lead, nella gestione e nel punteggio. Da lì, il corso copre la creazione di moduli e pagine di marketing. Poi, gli studenti imparano a dividere i lead e i contatti attraverso la segmentazione per aiutare a focalizzare gli sforzi di marketing. Successivamente, gli studenti imparano a creare messaggi di marketing via email utilizzando la funzionalità di progettazione avanzata. Poi, tutti i pezzi convogliano nel viaggio del cliente. Dynamics 365 for Marketing supporta i viaggi dei clienti per creare un modello che aiuta a guidare i membri di un segmento di marketing selezionato attraverso questo processo utilizzando messaggistica automatica, generazione di attività, punti di decisione interattivi e altro ancora. Infine, gli studenti imparano a vedere, capire e gestire le informazioni sui clienti.

  Imparano tutte le impostazioni e le funzionalità di base all'interno di Dynamics 365 for Marketing attraverso dimostrazioni personalizzate, controllate le domande di conoscenza e i laboratori di apprendimento pratico.

  #### Profilo dei destinatari
  Questo corso è pensato per i professionisti dell'IT o del marketing che vogliono imparare a sfruttare Dynamics 365 for Marketing per le aziende.
prerequisitesSection: |-

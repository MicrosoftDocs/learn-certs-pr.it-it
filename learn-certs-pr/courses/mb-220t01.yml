summary: |-
  La trasformazione del marketing, l'organizzazione e la crescita inizia da qui. Con Dynamics 365 for Marketing, le prospettive possono trasformarsi in relazioni d'affari. Trovare e coltivare un maggior numero di lead pronti per la vendita andando oltre il marketing di base con e-mail. Collegare le vendite e il marketing, automatizzare i processi e prendere decisioni più intelligenti per massimizzare il ROI del marketing.

  Questo corso esamina la configurazione dell'applicazione di marketing necessaria per iniziare. Si immerge nella creazione di lead, nella gestione e nel punteggio. Da lì, il corso copre la creazione di moduli e pagine di marketing. Poi, gli studenti imparano a dividere i lead e i contatti attraverso la segmentazione per aiutare a focalizzare gli sforzi di marketing. Successivamente, gli studenti imparano a creare messaggi di marketing via email utilizzando la funzionalità di progettazione avanzata. Poi, tutti i pezzi convogliano nel viaggio del cliente. Dynamics 365 for Marketing supporta i viaggi dei clienti per creare un modello che aiuta a guidare i membri di un segmento di marketing selezionato attraverso questo processo utilizzando messaggistica automatica, generazione di attività, punti di decisione interattivi e altro ancora. Infine, gli studenti imparano a vedere, capire e gestire le informazioni sui clienti.

  Imparano tutte le impostazioni e le funzionalità di base all'interno di Dynamics 365 for Marketing attraverso dimostrazioni personalizzate, controllate le domande di conoscenza e i laboratori di apprendimento pratico.

  #### Profilo dei destinatari
  Questo corso è pensato per i professionisti dell'IT o del marketing che vogliono imparare a sfruttare Dynamics 365 for Marketing per le aziende.
prerequisitesSection: |-
  Prima di seguire questo corso, gli studenti devono avere&#58;
  - Una comprensione delle basi di Dynamics 365 e la conoscenza dei principi, delle strategie e delle procedure di marketing
outlineSection: "### Modulo 1&#58; Configurazione dell’Applicazione di marketing\nIn questo modulo gli studenti impareranno a conoscere le impostazioni avanzate, i contenuti di marketing, i modelli e le integrazioni di Dynamics 365 for Marketing.\n#### Lezioni\n- Configurare le impostazioni avanzate\n- Gestire i contenuti e i modelli di marketing\n- Gestire le integrazioni LinkedIn e Power BI\n\nDopo aver completato questo modulo, gli studenti saranno in grado di&#58;\n- Configurare impostazioni avanzate, come&#58; organizzazione, gestione aziendale, contenuti, marketing ed organizzazione di eventi\n- Gestire i contenuti e i modelli di marketing  \n\n\n### Modulo 2&#58; Lead\nQuesto modulo analizzerà come creare, gestire e segnare i lead.\n#### Lezioni\n- Creare e gestire i lead\n- Valutare la preparazione delle vendite\n\nDopo aver completato questo modulo, gli studenti saranno in grado di&#58;\n- Creare e gestire i lead\n- Sincronizzare i lead da LinkedIn\n- Valutare la prontezza delle vendite utilizzando modelli di punteggio dei lead\n\n\n### Modulo 3&#58; Moduli e pagine di marketing\nQuesto modulo tratterà di come creare moduli e pagine di marketing.\n#### Lezioni\n- Creare moduli di marketing\n- Creare pagine di marketing\n- Gestire il marketing su Internet\n\nDopo aver completato questo modulo, gli studenti saranno in grado di&#58;\n- Creare moduli di marketing e inserirli nelle pagine di marketing\n- Creare pagine di marketing\n- Anteprima, convalida ed attivazione di una pagina di marketing\n- Creare moduli di marketing e modelli di pagina\n\n\n### Modulo 4&#58; Segmenti e Liste\nQuesto modulo tratterà di come gestire i segmenti, i centri di sottoscrizione, le liste e l'opt-in doppio.\nDopo aver completato questo modulo, gli studenti saranno in grado di&#58;\n- Configurare segmenti statici e dinamici\n- Creare un elenco di sottoscrizioni\n- Creare una pagina del centro di sottoscrizione\n- Impostare e abilitare un doppio processo di opt-in\n\n\n### Modulo 5&#58; E-Mail di marketing\nQuesto modulo tratterà di come creare messaggi di posta elettronica in Dynamics 365 for Marketing.\n#### Lezioni\n- Creare messaggi di posta elettronica\n\nDopo aver completato questo modulo, gli studenti saranno in grado di&#58;\n- Creare e inviare messaggi di posta elettronica\n- Anteprima, convalida e go-live con i messaggi e-mail\n- Salvare un messaggio e-mail come modello\n\n\n### Modulo 6&#58; Viaggi cliente\nQuesto modulo esaminerà il processo di creazione dei viaggi del cliente.\n#### Lezioni\n- Creare viaggi dei clienti\n\nDopo aver completato questo modulo, gli studenti saranno in grado di&#58;\n- Creare un viaggio del cliente a partire da un modello\n- Identificare i riquadri e le proprietà del viaggio del cliente\n- Convalidare e pubblicare un viaggio cliente\n- Creare un viaggio cliente fondato sull’account\n- Comprendere le caratteristiche del calendario di marketing\n\n\n### Modulo 7&#58; Informazioni\nQuesto modulo dimostrerà come visualizzare, comprendere e gestire le informazioni sui clienti.\n#### Lezioni\n- Informazioni di marketing\n- Informazioni sui clienti\n- Informazioni sull'esecuzione del marketing\n- Informazioni sulla gestione dei lead\n- Informazioni sul marketing su Internet\n\nDopo aver completato questo modulo, gli studenti saranno in grado di&#58;\n- Trovare informazioni\n- Comprendere le informazioni di marketing, come&#58; contatto, segmento, viaggio del cliente, e-mail di marketing, lead, punteggio del lead, modulo di marketing, pagina di marketing, sito web e URL di reindirizzamento"


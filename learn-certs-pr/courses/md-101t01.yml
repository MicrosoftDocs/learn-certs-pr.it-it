outlineSection: |-
  ### Modulo 1&#58; Pianificare una strategia per la distribuzione del sistema operativo
  Questo modulo spiega come pianificare e implementare una strategia di distribuzione. Il modulo illustra in particolare i vari metodi e scenari per la distribuzione di Windows. Esamina le tecnologie locali e cloud, suggerendo alcune considerazioni per le nuove distribuzioni, gli aggiornamenti e le migrazioni.
  #### Lezioni
  - Panoramica di Windows come servizio
  - Opzioni per la distribuzione di Windows 10
  - Considerazioni sulla distribuzione di Windows 10


  #### Laboratorio &#58; Esercitazione pratica - Pianificare la distribuzione di Windows 10
  Dopo aver completato questo modulo, gli studenti saranno in grado di&#58;
  - Descrivere Windows come servizio
  - Descrivere i diversi metodi di distribuzione
  - Illustrare le differenze tra le soluzioni localii e basate sul cloud
  - Descrivere i metodi che possono essere utilizzati per il provisioning dinamico
  - Descrivere i vari strumenti disponibili in Windows Assessment and Deployment Kit
  - Descrivere gli scenari e le limitazioni per gli aggiornamenti e le migrazioni sul posto


  ### Modulo 2&#58; Implementare Windows 10
  Questo modulo descrive i moderni metodi innovativi che possono essere utilizzati per distribuire Windows 10, come Windows Autopilot e i pacchetti di provisioning. Nel modulo vengono esaminati anche argomenti come lo strumento utilizzato per pianificare l'aggiornamento, la compatibilità tra le applicazioni e i metodi di migrazione.
  #### Lezioni
  - Implementare Windows 10 mediante una distribuzione dinamica
  - Implementare Windows 10 con Windows Autopilot
  - Eseguire l’aggiornamento dei dispositivi a Windows 10


  #### Laboratorio &#58; Esercitazione pratica - Implementare Windows 10
  - Creare e distribuire un pacchetto di provisioning
  - Eseguire la migrazione delle impostazioni degli utenti
  - Distribuire Windows 10 con AutoPilot


  Dopo aver completato questo modulo, gli studenti saranno in grado di&#58;
  - Sviluppare una strategia per la distribuzione e l’aggiornamento del sistema operativo
  - Descrivere i vari metodi di distribuzione
  - Spiegare in quali scenari possono essere utilizzate le soluzioni locali e basate sul cloud
  - Distribuire ed eseguire la migrazione in Windows 10
  - Pianificare e configurare i criteri per Windows Update


  ### Modulo 3&#58; Gestire gli aggiornamenti per Windows 10
  Questo modulo è dedicato alla gestione degli aggiornamenti a Windows. Viene fornita un’introduzione alle opzioni di manutenzione per Windows 10. Gli studenti impareranno i diversi metodi che possono essere utilizzati per distribuire gli aggiornamenti e come configurare i criteri per l’aggiornamento di Windows.
  #### Lezioni
  - Eseguire l'aggiornamento di Windows 10
  - Windows Update for Business
  - Introduzione a Windows Analytics


  #### Laboratorio &#58; Esercitazione pratica - Gestire gli aggiornamenti per Windows 10
  - Configurare manualmente le impostazioni di Windows Update
  - Configurare Windows Update con i GPO


  Dopo aver completato questo modulo, gli studenti saranno in grado di&#58;
  - Descrivere i canali servizio di Windows 10
  - Configurare criteri per Windows Update con i GPO
  - Configurare Windows Update for Business per la distribuzione degli aggiornamenti del sistema operativo
  - Utilizzare Windows Analytics per valutare l’idoneità all’aggiornamento e la conformità dell’aggiornamento



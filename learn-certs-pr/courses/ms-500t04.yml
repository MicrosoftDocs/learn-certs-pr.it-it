outlineSection: |-
  ### Modulo 1&#58; Archiviazione e conservazione
  Questo modulo spiega i concetti relativi alla conservazione e all'archiviazione dei dati per Microsoft 365, compresi Exchange e SharePoint.

  #### Lezioni
  - Archiviazione in Microsoft 365
  - Conservazione in Microsoft 365
  - Politiche di conservazione nel Centro Sicurezza e Conformità
  - Archiviazione e conservazione in Exchange
  - Gestione dei record in loco in SharePoint


  #### Laboratorio &#58; Archiviazione e conservazione
  - Creare e concedere in licenza gli utenti nella vostra organizzazione
  - Configurare le politiche e i tag di ritenzione
  - Politiche di ritenzione MRM

  Dopo aver completato questo modulo, si dovrebbe essere in grado di&#58;
  - Descrivere la governance dei dati in Microsoft 365.
  - Descrivere la differenza tra gestione dei file e archiviare localmente.
  - Spiegare come vengono archiviati i dati su Exchange.
  - Riconoscere i vantaggi della gestione dei record in loco in SharePoint.
  - Spiegare la differenza tra Message Records Management (MRM) in Exchange e Ritenzione presso il Centro conformità e sicurezza
  - Spiegare come funziona una politica di conservazione.
  - Creare una politica di conservazione.
  - Attivare e disattivare l'archiviazione in loco.
  - Creare tag utili di conservazione.


  ### Modulo 2&#58; Governance dei dati in Microsoft 365
  Questo modulo si concentra sulla governance dei dati in Microsoft 365. Il modulo vi introdurrà al Compliance Manager e discuterà di GDPR.
  #### Lezioni
  - Pianificare le esigenze di sicurezza e conformità
  - Costruire muri etici in Exchange Online
  - Gestire la conservazione nella posta elettronica
  - Risoluzione dei problemi di governance dei dati
  - Analisi e telemetria

  Dopo aver completato questo modulo, si dovrebbe essere in grado di&#58;
  - Pianificare ruoli di sicurezza e di conformità.
  - Descrivere ciò che è necessario considerare per GDPR.
  - Descrivere cos'è un muro etico in Exchange e come funziona.
  - Lavorare con i tag di ritenzione nelle caselle di posta
  - Descrivere le politiche di conservazione con i messaggi e-mail e le cartelle di posta elettronica
  - Spiegare come viene calcolata l'età di ritenzione degli elementi.
  - Riparare le politiche di ritenzione che non funzionano come previsto.


  ### Modulo 3&#58; Gestire le ricerche e le indagini
  Questo modulo si concentra sulla ricerca di contenuti e sulle indagini.  In particolare, tratta di come utilizzare eDiscovery per condurre indagini avanzate sui dati Microsoft 365. Tratta anche dei registri di audit e delle richieste di dati GDPR degli interessati.
  #### Lezioni
  - Ricerca di contenuti nel Centro sicurezza e conformità
  - Indagini sul registro di audit
  - EDiscovery avanzato


  #### Laboratorio &#58; eDiscovery
  - Creare e concedere in licenza gli utenti nella vostra organizzazione
  - Esaminare i vostri dati Microsoft 365

  Dopo aver completato questo modulo, si dovrebbe essere in grado di&#58;
  - Descrivere come utilizzare la ricerca dei contenuti.
  - Progettare la ricerca dei contenuti.
  - Configurare il filtraggio dei permessi di ricerca.
  - Descrivere cos'è il registro di audit e le autorizzazioni necessarie per la ricerca nel registro di audit di Office 365.
  - Configurare le politiche di audit.
  - Inserire i criteri per la ricerca nel registro di audit.
  - Esportare i risultati della ricerca in un file CSV.
  - Descrivere cos'è l'Advanced eDiscovery e quali sono i requisiti necessari.
  - Analizzare i dati in Advanced eDiscovery.
  - Visualizzare il registro eventi di Advanced eDiscovery.
  - Utilizzare Express Analytics.


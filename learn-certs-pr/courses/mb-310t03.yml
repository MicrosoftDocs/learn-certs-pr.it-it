  ### Modulo 8&#58; Configurazione della struttura di reporting elettronico
  Il Generic Electronic Reporting (GER) o semplicemente Electronic Reporting (ER) è uno strumento configurabile per il reporting normativo, i pagamenti e la fatturazione elettronica. Il motore ER è destinato agli utenti aziendali invece che agli sviluppatori. Poiché i formati sono configurati al posto del codice, i processi per la creazione e l'adattamento dei formati per i documenti elettronici sono più rapidi e semplici. ER attualmente supporta i formati TEXT, XML, PDF, documento Microsoft Word e foglio di lavoro OPENXML. Tuttavia, un'interfaccia di estensione fornisce il supporto per ulteriori formati.

  #### Lezioni

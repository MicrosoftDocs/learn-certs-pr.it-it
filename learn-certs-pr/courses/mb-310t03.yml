  ### Modulo 1&#58; Configurazione degli assegni post-datati
  Gli assegni postdatati sono assegni che vengono emessi per effettuare e ricevere pagamenti in una data futura. Pertanto, l'assegno non può essere incassato fino alla data specificata. Microsoft Dynamics 365 for Finance and Operations supporta l'intero ciclo di gestione per gli assegni post-datati sia nei Crediti sia nei Debiti. Questo modulo spiega come impostare ed elaborare gli assegni post-data.

  #### Lezioni
  - Introduzione
  - Gestire gli assegni postdatati
  - Laboratori di pratica
  - Riepilogo del modulo
  

  In questo modulo gli studenti hanno imparato come&#58;
  - Processare assegni post-datati
  - Impostare assegni post-datati
  - Registrare e inviare un assegno post-datato ad un cliente
  - Saldare un assegno post-datato ricevuto da parte di un cliente
  - Registrare e inviare un assegno post-datato ad un fornitore
  - Saldare un assegno post-datato per un fornitore


  ### Modulo 2&#58; Configurazione e utilizzo dei processi di budgeting di base e di controllo del budget
  Ogni organizzazione, sia essa privata o pubblica, stabilisce obiettivi finanziari e operativi attraverso la creazione di budget. Una volta definito il budget, la direzione controlla le attività nel quadro del budget. Questo modulo fornisce informazioni su come configurare e utilizzare il budget di base e il controllo del budget.
  #### Lezioni
  - Introduzione
  - Configurare i componenti per la definizione del budget di base
  - Configurare i componenti di controllo per la definizione del budget
  - Creare ed elaborare le voci del registro del budget
  - Utilizzare le richieste e i rapporti
  - Laboratori di pratica
  - Riepilogo del modulo
  

  In questo modulo gli studenti hanno imparato come&#58;
  - Configurare i componenti per la definizione del budget di base
  - Configurare i componenti di controllo per la definizione del budget
  - Utilizzare le richieste e i rapporti
  - Creare ed elaborare le voci del registro del budget


  ### Modulo 3&#58;  Configurare e utilizzare i processi di pianificazione del budget
  Con la funzionalità di pianificazione del budget si possono consolidare più piani di budget da un livello inferiore in un unico piano di budget originale ad un livello superiore dell'organizzazione. Si tratta di pianificare il budget con approccio dal basso all’alto, che consente a un pianificatore di budget di aggregare altri piani in un piano di alto livello o in un piano aziendale per la pianificazione del budget. Si può anche adottare l'approccio dall'alto verso il basso, che richiede lo sviluppo di un unico piano di budget a un livello superiore dell'organizzazione e l'assegnazione del budget ai livelli inferiori dell'organizzazione. Utilizzare questo metodo quando si fa affidamento sulle operazioni finanziarie storiche dell’azienda e creare un piano centralizzato che può essere ripartito in diverse unità operative definite da una gerarchia organizzativa con finalità di pianificazione del budget. Il pianificatore del budget, come fase finale della pianificazione del budget, genera la registrazione del registro di bilancio sulla base del piano di bilancio. Un'organizzazione può configurare la pianificazione del budget, e quindi impostare processi collaborativi di pianificazione del budget per soddisfare le proprie politiche, procedure e requisiti per la preparazione del budget. Questo modulo spiega come configurare e testare i processi di pianificazione del budget.

  #### Lezioni
  - Introduzione
  - Configurare i componenti di Pianificazione del budget
  - Laboratorio di pratica
  - Riepilogo del modulo
  

  In questo modulo gli studenti hanno imparato come&#58;
  - Configurare i componenti di Pianificazione del budget
  - Creare un modello per il piano di budget
  - Configurare i componenti per la definizione del budget
  - Creare un piano di budget con la procedura guidata Pianificazione budget



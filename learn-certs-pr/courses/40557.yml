summary: |-
  In questo workshop, imparerai a progettare una soluzione di pipeline di dati che sfrutta Cosmos DB sia per l'acquisizione scalabile di dati in streaming, sia per la distribuzione globale di dati con punteggio predeterminato e modelli di apprendimento automatico. La soluzione impiega il flusso di dati delle modifiche di Cosmos DB insieme a Azure Databricks Delta per dare vita a una moderna soluzione di data warehouse che può essere impiegata per creare soluzioni per la riduzione del rischio in merito al punteggio delle transazioni per frode in un approccio offline, batch e quasi in tempo reale, e in un approccio richiesta/risposta.

  #### Profilo d'Utenza
  Questo workshop è pensato per Cloud Architects e professionisti IT che hanno esperienza architetturale in merito a infrastruttura e progettazione di soluzioni con tecnologie cloud e desiderano scoprire di più su Azure e i servizi Azure come descritto nelle sezioni "Sintesi" e "Competenze acquisite". Gli studenti che seguono questo workshop dovrebbero anche avere esperienza in altre tecnologie cloud non-Microsoft, soddisfare i prerequisiti del corso, e desiderare un cross-training su Azure.
outlineSection: |-
  ### Modulo 1&#58; Sessione di Progettazione Whiteboard - Analisi avanzata in tempo reale Cosmos DB
  #### Lezioni
  - Rivedere il caso studio del cliente
  - Progettare una soluzione di prova del concetto
  - Presentare la soluzione


  ### Modulo 2&#58; Lab Pratico - Analisi avanzata in tempo reale Cosmos DB
  #### Lezioni
  - Raccogliere dati della transazione streaming 
  - Capire e preparare i dati della transazione a larga scala
  - Creare e valutare modelli di frode
  - Ridimensionamento globale
  - Rendicontazione
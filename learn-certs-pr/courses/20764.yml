  Al termine di questo modulo gli si saranno in grado di&#58; 
  - Descrivere i concetti di base di Eventi estesi.
  - Creare ed eseguire query sulle sessioni di Eventi estesi.


  ### Modulo 13&#58; Monitorare SQL Server
  Il motore di database di Microsoft SQL Server può funzionare per lunghi periodi di tempo senza richiedere alcun intervento da parte dell’amministratore. Tuttavia, se si monitora regolarmente l’attività di un server di database, è possibile identificare i possibili problemi prima che si verifichino.
  SQL Server fornisce numerosi strumenti che è possibile usare per monitorare l'attività corrente e registrare i dettagli dell’attività precedente. Pertanto, è indispensabile acquisire familiarità con ciascuno di questi strumenti e imparare a usarli.
  Poiché è facile sentirsi sopraffatti dal volume dei dati generati dagli strumenti di monitoraggio, è necessario anche imparare le tecniche per analizzare tali dati.
  #### Lezioni

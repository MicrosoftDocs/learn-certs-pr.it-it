summary: |-
  Questo corso di cinque giorni, gestito da un istruttore, spiega ai partecipanti come amministrare ed eseguire la manutenzione dei database di SQL Server, consentendo loro di acquisire le conoscenze e le competenze necessarie per amministrare l’infrastruttura dei database di SQL Server. Questo corso è inoltre particolarmente utile a chiunque desideri sviluppare applicazioni che forniscono contenuti acquisiti dai database di SQL Server.

  #### Profilo dei destinatari

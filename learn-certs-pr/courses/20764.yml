  - Acquisire i dati relativi alle prestazioni e gestirli.
  - Analizzare i dati raccolti relativi alle prestazioni.
  - Configurare l’utilità di SQL Server.


  ### Modulo 14&#58; Risolvere i problemi relativi a SQL Server

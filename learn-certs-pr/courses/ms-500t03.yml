outlineSection: |-
  ### Modulo 1&#58; Protezione delle informazioni
  Questo modulo spiega la gestione dei diritti di informazione in Exchange e SharePoint. Descrive anche le tecnologie di crittografia utilizzate per proteggere i messaggi. Il modulo introduce come implementare Azure Information Protection e Windows Information Protection.
  #### Lezioni
  - Gestione dei diritti di informazione
  - Estensione sicura della posta su Internet Multipurpose
  - Crittografia dei messaggi di Office 365
  - Protezione delle informazioni di Azure
  - Protezione avanzata delle informazioni
  - Protezione delle informazioni di Windows


  #### Laboratorio &#58; Prevenzione della perdita di dati
  - Creare e concedere in licenza gli utenti nella vostra organizzazione
  - Configurare l'auto-iscrizione MDM
  - Configurare AIP e WIP

  Dopo aver completato questo modulo, gli studenti saranno in grado di&#58;
  - Descrivere le diverse opzioni di crittografia di Microsoft 365.
  - Descrivere l'uso di S/MIME.
  - Descrivere il funzionamento della crittografia dei messaggi di Office 365.
  - Configurare le etichette e le politiche per la Protezione delle Informazioni di Azure.
  - Configurare le impostazioni avanzate del servizio AIP per i modelli dei servizi di gestione dei diritti (RMS).
  - Pianificare l'implementazione delle politiche di protezione delle informazioni di Windows


  ### Modulo 2&#58; Prevenzione della perdita di dati
  Questo modulo si occupa della prevenzione della perdita di dati in Microsoft 365.  Imparerete come creare politiche, modificare le regole e personalizzare le notifiche degli utenti.
  #### Lezioni
  - Spiegazione della prevenzione della perdita dei dati
  - Criteri della prevenzione della perdita dei dati
  - Criteri personalizzati DLP
  - Creare una politica DLP per proteggere i documenti
  - Suggerimenti dei criteri


  #### Laboratorio &#58; Prevenzione della perdita di dati
  - Creare e concedere in licenza gli utenti nella vostra organizzazione
  - Creare una politica DLP
  - Testare politiche DLP

  Dopo aver completato questo modulo, gli studenti saranno in grado di&#58;
  - Descrivere la prevenzione della perdita dei dati (DLP).
  - Riconoscere come le azioni e le condizioni lavorino insieme per la DLP.
  - Usare modelli di politiche per implementare le politiche DLP per le informazioni di uso comune.
  - Descrivere i diversi modelli integrati per le politiche DLP.
  - Configurare le regole corrette per la protezione dei contenuti.
  - Descrivere come modificare le regole esistenti delle politiche DLP.
  - Configurare l'opzione di sovrascrittura dell'utente su una regola DLP.
  - Descrivere come lavorare con le proprietà gestite per i criteri DLP.
  - Spiegare come SharePoint Online crea proprietà scansionate da documenti.
  - Descrivere l'esperienza dell'utente quando un utente crea un'e-mail che contiene informazioni sensibili.


  ### Modulo 3&#58; Sicurezza delle applicazioni cloud
  Questo modulo si occupa della sicurezza delle applicazioni cloud per Microsoft 365.  Il modulo spiegherà la scoperta del cloud, i connettori delle app, i criteri e gli avvisi.
  #### Lezioni
  - Spiegazione della sicurezza delle applicazioni cloud
  - Utilizzo delle informazioni della sicurezza delle applicazioni cloud
  - Office 365 Cloud App Security

  Dopo aver completato questo modulo, gli studenti saranno in grado di&#58;
  - Descirvere Cloud App Security
  - Spiegare come implementare Cloud App Security.
  - Controllare le vostre applicazioni cloud con i criteri.
  - Risoluzione dei problemi relativi a Cloud App Security
  - Utilizzare il catalogo delle applicazioni cloud.
  - Utilizzare Cloud App Catalog.
  - Preparare Cloud App Security di Office 365.
  - Gestire le autorizzazioni delle applicazioni cloud.


summary: |-
  AI-102 Design e Implementazione di una Soluzione IA Azure è destinato agli sviluppatori di software che desiderano creare applicazioni con IA che sfruttano Azure Cognitive Services, Azure Cognitive Search, e Microsoft Bot Framework.  Durante il corso verranno utilizzati i linguaggi di programmazione C#, Python e JavaScript. 

  #### Profilo dei destinatari
  Ingegneri del software interessati alla creazione, gestione e distribuzione di soluzioni AI che sfruttano Azure Cognitive Services, Azure Cognitive Search, e Microsoft Bot Framework. Hanno familiarità con C#, Python o JavaScript e hanno conoscenze sull'uso di API basate su REST per creare soluzioni di Computer Vision, Language Analysis, Knowledge Mining, ricerca intelligente, e soluzioni di conversazione AI su Azure.

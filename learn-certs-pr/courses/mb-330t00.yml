  ### Modulo 11&#58; Configurare e utilizzare il controllo di qualità e i processi di gestione
  In questo modulo, si precisa come configurare e utilizzare il controllo di qualità in Finance and Operations, come utilizzare le funzionalità di controllo di qualità, come definire e mantenere le non conformità e come gestire le correzioni.

  Ma prima di tutto sarà necessario famigliarizzare con i processi generali di gestione della qualità.

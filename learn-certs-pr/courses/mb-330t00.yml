summary: |-
  Questo corso è progettato per porre le basi per l'uso dell'applicazione Dynamics 365 Supply Chain Management. Questo corso tratterà le caratteristiche e le funzionalità più importanti necessarie al Functional Consultant di Dynamics 365 Supply Chain Management, tra cui: Le informazioni sul prodotto e come configurare, creare e gestire il tuo prodotto e inventario. Configurazione ed elaborazione della catena di fornitura. Funzioni di gestione del trasporto e le funzioni di gestione del magazzino. Funzionalità di gestione e controllo qualità. Configurazione ed elaborazione della pianificazione generale. Questo corso include lezioni frontali e vari esercizi pratici. Gli esercizi verranno presentati sotto forma di case study presentati a un Functional Consultant di Dynamics 365 Supply Chain Management. Ogni esercizio sarà basato su uno scenario aziendale seguito da una domanda o una discussione, quindi una guida passo passo per eseguire i passaggi relativi al sistema.

  #### Profilo dei destinatari
  Questo corso è progettato i Functional Consultant di Dynamics 365 Supply Chain Management. Il Functional Consultant di Dynamics 365 Supply Chain Management è una risorsa chiave che progetta e configura le app per soddisfare i requisiti di un cliente. Il Functional Consultant analizza i requisiti aziendali e li traduce in processi aziendali pienamente realizzati e soluzioni che implementano le pratiche consigliate dal settore. Il Functional Consultant è specializzato in uno o più dei seguenti set di funzionalità di Dynamics&#58; finanza, produzione o gestione della catena di fornitura. Collaborano con architetti, sviluppatori, amministratori e altre parti interessate per fornire soluzioni che soddisfano o superano le esigenze dei loro clienti.
outlineSection: |-
  ### Modulo 1&#58; Implementazione la gestione delle informazioni dei prodotti
  Questo modulo introdurrà i seguenti argomenti&#58; Creazione e distribuzione dei prodotti e delle loro varianti Creazione e applicazione di modelli di prodotto Creazione distinte di base (BOM) Identificazione di scopi e capacità dei modelli di configurazione del prodotto Configurazione deo Catch Weights Configurazione prodotti con consegna diretta Creazione e gestione delle dimensioni d'inventario Configurazione dei gruppi di articoli Creazione e assegnazione dei codici a barre e codici GTIN (Global Trade Identification Number) configurazione gerarchica di categorie e attributi dei singoli prodotti Configurazione delle conversioni di unità di prodotto Configurazione delle impostazioni dell'ordine predefinite Descrizione dei metodi di determinazione dei costi di inventario e dei gruppi di modelli Configurazione delle versioni per i costi standard e pianificati Configurazione dei prezzi di acquisto predefiniti, prezzi di vendita predefiniti e accordi commerciali.
  #### Lezioni
  - Creazione e gestione dei prodotti
  - Configurazione dei prodotti per la gestione della catena di approvvigionamento
  - Gestione dei prezzi e dei costi d'inventario

  Al termine di questo modulo gli studenti saranno in grado di&#58;
  - Implementazione della gestione delle informazioni sui prodotti

  ### Modulo 2&#58; Implementazione della gestione dell'inventario
  Questo modulo introduttivo tratterà dei seguenti argomenti&#58; Impostazione deii parametri e dei journals di gestione dell'inventario Configurazione strutturale della ripartizione dell'inventario Configuraizone delle classificazioni ABC Configurazione dei rapporti di valutazione dell'inventario Creazione ed elaborazione dei Journals che includono distinte base, arrivo degli articoli, trasferimenti, movimenti, modifica dell'inventario, conteggio e registrazioni delle Tag Creazione ed elaborazione degli ordini di trasferimento Esecuzione di chiusure e rettifiche di inventario.
  #### Lezioni
  - Configurazione della gestione dell'inventario
  - Gestione ed elaborazione delle attività di inventario

  #### Laboratorio&#58; Case study 1 Implementazione della gestione dell'inventario
  - Esercizio #1 Aggiungere prodotti a un nuovo magazzino utilizzando la gestione dell'inventario di base
  - Esercizio #2 Creare una versione a costo standard che utilizzi uno specifico gruppo di modelli
  - Esercizio #3 Aggiungere e rilasciare nuovi prodotti all'interno di un magazzino
  - Esercizio #4 Utilizzare il registro dei movimenti dell'inventario per inizializzare i livelli delle stock in un magazzino
  - Esercizio #5 Utilizzare il registro dei trasferimenti per spostare gli articoli all'interno del magazzino
  - Esercizio #6 Regola i livelli dello stock utilizzando il registro delle modifiche
  - Esercizio #7 Utilizzare il registro dell'inventario per confrontare gli importi delle scorte D365 con quelli conteggiati manualmente
  - Esercizio #8 Creare una BOM utilizzando il BOM Designer
  
  Al termine di questo modulo gli studenti saranno in grado di&#58;
  - Implementazione della gestione dell'inventario


  ### Modulo 3&#58; Implementazione e gestione dei processi della catena di fornitura
  In questo modulo verranno trattati i seguenti argomenti&#58; Creazione e gestione delle richieste di acquisto, richieste di preventivo (RFQ) e ordini di acquisto (PO) Configurazione dei processi di gestione delle modifiche Configurazione e applicazione degli sconti sconti al fornitore Introduzione alla collaborazione con i fornitori Gestione dell'inventario in conto deposito Gestione delle consegne in eccesso e in difetto Configurazione delle categorie di approvvigionamento e delle politiche di acquisto Configurarzione delle spese Configurazione delle offerte, degli ordini di vendita e di reso Configurazione dei gruppi di vendita e delle commissioni Configurazione delle ricerche di clienti, prodotti e potenziali clienti Configurazione ed elaborazione di documenti di relazioni interaziendali Introduzione alle guide D365 Creazione di guide D365 Funzionamento delle guide D365.
  #### Lezioni
  - Implementazione dell'approvvigionamento e delle fonti
  - Implementazione delle funzioni di vendita e marketing più comuni
  - Utilizzo delle Guide Microsoft

  #### Laboratorio&#58; Case study 2A Approvvigionamento e fonti
  - Esercizio #1 Creare, inviare e approvare una richiesta di acquisto
  - Esercizio #2 Creare, accettare e rispondere alle richeiste di preventivo
  - Esercizio #3 Creare richieste di acquisto e politiche di acquisto
  - Esercizio #4 Creare un ordine di acquisto per la consegna a più siti
  - Esercizio #5 Creare un codice di addebito
  - Esercizio #6 Creare ed assegnare un gruppo di addebiti per i fornitori
  - Esercizio #7 Crea un addebito automatico
  - Esercizio #8 Approvare gli ordini di acquisto prima della conferma
  - Esercizio #9 Creare accordi commerciali per i fornitori
  - Esercizio #10 Creare un ordine di acquisto basandosi su un accordo commerciale
  
  #### Laboratorio#58; Case study 2B Vendite e marketing
  - Esercizio #1 Immettere e confermare un ordine di vendita
  - Esercizio #2 Creare e rivedere un ordine di vendita
  - Esercizio #3 Creare un accordo commerciale con il cliente

  Al termine di questo modulo gli studenti saranno in grado di&#58;
  - Implementazione e gestione dei processi della catena di fornitura


  ### Modulo 4&#58; Implementazione e gestione del magazzino e dei trasporti
  In questo modulo verranno trattati i seguenti argomenti&#58; Creazione di siti, magazzini, location, formati di location, profili di location, tipi di location e aree Implementazione delle direttive di location Configurazione degli stati di inventario, gruppi di sequenze di unità e gerarchie di prenotazioni Implementare ondate, operazioni, modelli Implementazione dei modelli ondata di costruzione del carico Configurarzione dei menu su dispositivi mobili, le voci di menu e le impostazioni di visualizzazione Gestione dei processi di spostamento delle scorte Conteggio dei cicli Elaborazione ordini in entrata e in uscita Elaborazione delle spedizioni Descrizione del processo introduttivo di rifornimento cross-dock Configurazione corrieri e gruppi di corrieri Pianificazione carichi e spedizioni Configurazione e generazione delle fatture e delle fatture di trasporto Configurazione di route plans e guide Configurazione dei motori di route e rate Configurazione e pianificazione degli appuntamenti per i carichi.

  Questo modulo spiega come configurare i prodotti per i processi di gestione della catena di fornitura in Finance e Operations.
  #### Lezioni
  - Configurazione della gestione del magazzino
  - Processi di gestione del magazzino
  - Implementazione della gestione dei trasporti

  #### Laboratorio &#58; Case study 3 Gestione del magazzino e gestione dei trasporti
  - Esercizio #1 Configurare la gestione del magazzino
  - Esercizio #2 Creare una gerarchia per le prenotazioni
  - Esercizio #3 Creare disposition codes e direttive sulla posizione in entrata
  - Esercizio #4 Configurare i dispositivi mobili
  - Esercizio #5 Configurare gli ordini di acquisto
  - Esercizio #6 Configurare l'elaborazione delle ondate
  - Esercizio #7 Configurare il conteggio dei cicli
  - Esercizio #8 Definire il conteggio dei cicli
  - Esercizio #9 Definire un processo di conteggio per un ciclo parziale di posizione 
  - Esercizio #10 Ordini di trasferimento e rifornimenti
  - Esercizio #11 Organizzare un rifornimento
  - Esercizio #12 Configurare l'elaborazione in uscita
  - Esercizio #13 Configurare il prelievo di cluster
  - Esercizio #14 Configurare il manual packaging
  - Esercizio #15 Configurare i vettori
  - Esercizio #16 Configurare i rate master
  - Esercizio #17 Impostare piani e guide di percorso
  - Esercizio #18 Elaborazione delle spedizioni in entrata
  - Esercizio #19 Elaborazione delle spedizioni in uscita
  - Esercizio #20 Configurare la riconciliazione del trasporto

  Al termine di questo modulo gli studenti saranno in grado di&#58;
  - Implementazione della gestione del magazzino e la gestione dei trasporti

  ### Modulo 5&#58; Configurazione e gestione del quality control e management
  In questo modulo verranno trattati i seguenti argomenti&#58; Configurazione del controllo di qualità Configurazione del quality management Gestione degli ordini di controllo di qualità e gli ordini di quarantena Gestione del blocco dell'inventario.
  #### Lezioni
  - Configurazione del controllo di qualità e la gestione della qualità
  - Gestione del qualtiy control e management

  #### Laboratorio&#58; Case study 4 Quality Control e Quality Management
  - Esercizio #1 Abilitazione del processo di gestione della qualità
  - Esercizio #2 Creazione manuale di un ordine per il controllo della qualità con specifiche
  - Esercizio #3 Definizione delle condizioni per lavorare sui problemi di non conformità
  - Esercizio #4 Utilizzo degli ordini di non conformità per riparare un articolo o una macchina guasta
  - Esercizio #5 Esecuzione dei rapporti di non conformità

  Al termine di questo modulo gli studenti saranno in grado di&#58;
  - Configurazione e gestione del quality e management control

  ### Modulo 6&#58; implementazione dei piani generali
  In questo modulo verranno trattati i seguenti argomenti&#58; Distinzione tra ottimizzazione della pianificazione e pianificazione generale Impostazione dei gruppi di copertura e copertura degli articoli Configurazione dei parametri di pianificazione generale, piani generali, piani previsionali e piani di continuità Distinzione tra messaggi di azione, messaggi di ritardo, barriere temporali e giorni negativi Elaborazione e visualizzazione degli ordini pianificati Impostazione e utilizzo dei moduli Programma di fornitura Configurazione ed elaborazione dei journal di registrazione per le scorte di sicurezza Impostazione e implementazione della pianificazione generale interaziendale Implementazione della previsione della base della domanda Ottimizzazione dei piani.

  #### Lezioni
  - Configurazione dei piani generali e delle previsioni
  - Esecuzione dei piani generali e gestione degli ordini pianificati
  - Implementazione delle funzionalità aggiuntive dei piani generali

  #### Laboratorio&#58; Case study 5 Piani generali
  - Esercizio #1 Elaborazione e visualizzazione degli ordini pianificati
  - Esercizio #2 Creare ed implementare piani generali interaziendali

  Al termine di questo modulo gli studenti saranno in grado di&#58;
  - Implementazione della pianificazione generale

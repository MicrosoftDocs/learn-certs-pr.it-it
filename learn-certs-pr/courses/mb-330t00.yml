  ### Modulo 4&#58; Creare prodotti e master di prodotto
  La gestione delle informazioni di prodotto in Dynamics 365 for Finance and Operations permette la creazione e la manutenzione di un Enterprise Products Repository. Supporta le organizzazioni più grandi in un approccio centralizzato e strutturato nella creazione e nel mantenimento dei dati di base, come le definizioni dei prodotti. Le organizzazioni più piccole che richiedono un approccio più decentralizzato possono, con alcune restrizioni, creare e mantenere i loro rispettivi prodotti mentre i loro prodotti vengono automaticamente aggiunti al repository dei prodotti condivisi.

  Questo modulo spiega come configurare i prodotti per i processi di gestione della catena di fornitura in Finance e Operations.
  #### Lezioni
  - Introduzione
  - Creare prodotti
  - Creare master di prodotto con varianti
  - Creare e configurare le gerarchie di attributi e categorie
  - Configurare la definizione del prezzo dell'articolo
  - Laboratori di pratica
  - Riepilogo del modulo

  Creare prodotti come tipo di articolo e servizio
  - Configurare le impostazioni predefinite dell'ordine
  - Creazione di master di prodotto con varianti predefinite
  - Creare e configurare le gerarchie delle categorie
  - Creare attributi per i prodotti


  ### Modulo 5&#58; Creare Distinte base
  Una distinta base è un elenco completo di tutti i componenti, le parti, le materie prime, gli assemblaggi e le loro quantità necessarie per realizzare un prodotto finito.

  Questo modulo spiega come creare distinte base e versioni di distinte base utilizzando designer di BOM in Finance and Operations.
  #### Lezioni
  - Introduzione
  - Usa il designer della distinta base
  - Laboratorio di pratica
  - Riepilogo del modulo

  Creare distinte base e versioni di BOM utilizzando designer di BOM


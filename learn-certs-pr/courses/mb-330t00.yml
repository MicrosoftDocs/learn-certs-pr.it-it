  ### Modulo 12&#58; Configurare e utilizzare i rapporti commerciali interaziendali
  La funzionalità Intercompany in Dynamics 365 for Finance and Operations fornisce un meccanismo per il consolidamento dei dati statici e dinamici di più aziende come entità legali separate in un unico database.

  Intercompany Trade consente a siti di produzione, centri di distribuzione e filiali di vendita dispersi a livello globale di agire come un'unica organizzazione unificata.

  Questo modulo spiega come configurare e utilizzare le relazioni commerciali interaziendali ed elaborare gli ordini interaziendali in Finance and Operations.
  #### Lezioni
  - Introduzione
  - Comprendere il trading interaziendale
  - Impostazione delle relazioni commerciali interaziendali
  - Elaborare ordini interaziendali a catena
  - Impostare contratti interaziendali e consegne dirette
  - Laboratori di pratica
  - Riepilogo del modulo


summary: |-
  Oggi i dipendenti richiedono ai datori di lavoro maggiore mobilità.
  Di conseguenza, gli amministratori di desktop non si limitano più solo a gestire “desktop”.
  La sempre più diffusa tendenza dei lavoratori a utilizzare i propri dispositivi e il loro desiderio di accedere
  alle app aziendali sui loro dispositivi personali ha trasformato il ruolo degli amministratori,
  che devono ora occuparsi di gestire sia i desktop che i dispositivi portatili, indipendentemente da chi appartengano. In questo corso
  verranno illustrati i componenti principali delle moderne strategie di gestione
  e co-gestione. Agli studenti verrà spiegato cosa fare per integrare Microsoft
  Intune in un’organizzazione e come utilizzarlo per gestire
  i desktop e dispositivi moderni. Verranno descritti anche i metodi per distribuire e
  gestire le app e le applicazioni basate su browser.

  #### Profilo dei destinatari
  Gli amministratori MDA (Modern Desktop Administrator) si occupano di distribuire, configurare, proteggere, gestire e monitorare i dispositivi e le applicazioni client in un ambiente aziendale. Le loro responsabilità includono gestire le identità, l’accesso, i criteri, gli aggiornamenti e le app. Gli MDA collaborano con l’Amministratore di M365 Enterprise per progettare e implementare una strategia per i dispositivi che soddisfi le esigenze aziendali di un’organizzazione moderna. Gli MDA devono conoscere i carichi di lavoro di M365 e devono essere competenti ed esperti nella distribuzione, configurazione e manutenzione di dispositivi Windows 10 e non Windows. Gli MDA si occupano soprattutto di servizi cloud anziché di tecnologie di gestione locali.

summary: |-
  Questo corso di tre giorni è destinato principalmente ai professionisti IT già in possesso di un'esperienza significativa nella gestione di un ambiente Windows Server locale. L'obiettivo del corso è la trattazione avanzata di argomenti relativi al data center software-defined di Windows Server, Azure Stack HCI e altri prodotti Azure Stack. Il corso illustra anche l'uso dei prodotti Microsoft System Center disponibili per implementare e gestire data center software-defined con Windows Server 2019. Questo è un corso avanzato ed è progettato per coloro che desiderano eseguire workload virtuali su Windows Server 2019 su una scala da media a larga, utilizzando un data center software-defined e principi di iperconvergenza

  #### Profilo dell'audience
  Questo corso è rivolto ai professionisti IT che gestiscono ambienti Windows Server locali e desiderano utilizzare Azure per gestire i workload del server ed eseguire i loro workload virtuali su Windows Server 2019. Desiderano inoltre utilizzare i prodotti Microsoft System Center disponibili per implementare e gestire data center software-defined con Windows Server 2019.
prerequisitesSection: |-
  - Esperienza intermedia nella gestione dei sistemi operativi Windows Server e dei workload virtualizzati di Windows Server in scenari locali
  - Esperienza intermedia con i tool più comuni di gestione di Windows Server (implicita nel primo prerequisito)
  - Conoscenza intermedia delle principali tecnologie di elaborazione, storage, networking e virtualizzazione Microsoft
  - Conoscenza intermedia delle tecnologie di elaborazione e storage ad alta disponibilità basate su Windows Server
  - Esperienza di base con l'Implementare e la gestione di servizi IaaS (Infrastructure as a Service) in Microsoft Azure
  - Conoscenza di base di Azure Active Directory (Azure AD)
  - Conoscenza intermedia delle tecnologie relative alla sicurezza della virtualizzazione Microsoft
  - Conoscenza intermedia di scripting PowerShell e PowerShell Desired State Configuration (DSC)
outlineSection: |-
  ### Modulo 1&#58; Introduzione a Azure Stack HCI
  Questo modulo illustra le caratteristiche di base di Azure Stack HCI, insieme alle sue potenzialità peer facenti parte del portfolio Azure Stack, inclusi Azure Stack Hub e Azure Stack Edge. Il modulo presenta anche una panoramica delle tecnologie di base e dei tool di gestione di Azure Stack HCI e una procedura dettagliata di alto livello di un tipico processo di Implementare. Infine, il modulo si conclude con un riepilogo delle funzionalità ibride di Azure Stack HCI, la maggior parte delle quali vengono trattate nel dettaglio nel Modulo 4.
  #### Lezioni
  - Panoramica di Azure Stack HCI
  - Panoramica delle tecnologie Azure Stack HCI
  - Panoramica dei tool di gestione di Azure Stack HCI
  - Panoramica delle funzionalità ibride di Azure Stack HCI

  Dopo aver completato questo modulo, i partecipanti saranno in grado di&#58;
  - Illustrare le funzionalità di base e i casi di utilizzo del portfolio Microsoft Azure Stack.
  - Identificare i componenti principali dell'architettura Azure Stack HCI.
  - Identificare i tool di gestione più comunemente utilizzati per implementare e gestire un'infrastruttura iperconvergente.
  - Descrivere il fine e le funzionalità di Azure Arc.
  - Identificare i servizi di infrastruttura di Azure che è possibile integrare nel proprio ambiente locale.
  - Configurare il controllo cloud come tipo di quorum di controllo.
  - Descrivere come stabilire una VPN Point-to-Site a una rete virtuale Azure con Azure Network Adapter
  - Illustrare le caratteristiche e i casi di utilizzo per Azure File Sync e Azure Monitor.
  - Spiegare come mantenere la continuità aziendale, utilizzando Azure Backup e Azure Site Recovery.
  - Illustrare i casi di utilizzo e l'architettura di Azure Update Management.
  - Illustrare il processo di alto livello per il provisioning di un'Implementazione HCI di Azure Stack.


  ### Modulo 2&#58; Gestire e Manutenere Azure Stack HCI
  Questo modulo illustra come implementare, gestire e manutenere i workload in Azure Stack HCI. Come descritto nel primo modulo, Azure Stack HCI è stato progettato per ottimizzare le prestazioni, la resilienza e la scalabilità di specifici workload. L'Implementare di tali workload segue la configurazione iniziale, che prevede il provisioning dello storage virtualizzato e dei livelli di networking oltre all'hardware certificato da Microsoft, con sistema operativo Windows Server 2019. Questo modulo fornisce una panoramica dei diversi servizi di Azure e delle funzionalità di Windows Server che possono essere utilizzate per gestire e manutenere tali workload, sfruttando l'integrazione di Windows Server 2019 con Azure.
  #### Lezioni
  - Implementare e gestire workload su Azure Stack HCI
  - Manutenere Azure Stack HCI

  #### Laboratorio &#58; Laboratorio B &#58; Utilizzare Windows Admin Center in scenari ibridi
  - Integrare l'infrastruttura iperconvergente con i servizi Azure
  - Riesaminare la funzionalità di integrazione di Azure
  - Gestire gli aggiornamenti all'infrastruttura iperconvergente

  Dopo aver completato questo modulo, i partecipanti saranno in grado di&#58;
  - Implementare il clustering condiviso con dischi condivisi.
  - Descrivere i componenti necessari per implementare VM schermate.
  - Implementare workload di Virtual Desktop Infrastructure (VDI).
  - Gestire implementazioni basate su container in Azure Stack HCI.
  - Creare una connessione VPN Point-to-Site (P2S) a una rete virtuale di Azure, con Azure Network Adapter.
  - Illustrare l'architettura di Azure File Sync.
  - Implementare Azure File Sync per replicare i file tra locale e una condivisione file di Azure.
  - Gestire i workload Azure Stack HCI con Azure Arc.


  ### Modulo 3&#58; Pianificare e implementare Azure Stack HCI Storage
  Questo modulo illustra come pianificare e implementare Azure Stack HCI Storage. Il modulo tratta nel dettaglio le principali tecnologie di storage HCI e comprende una trattazione specifica di Storage QoS e Storage Replica (nel contesto di Azure Stack HCI). Il modulo illustra il processo di pianificazione, Implementare e gestione di Azure Stack HCI Storage.
  #### Lezioni
  - Panoramica delle tecnologie di base di Azure Stack HCI Storage
  - Pianificare spazi di storage diretto in Azure Stack HCI
  - Implementare un'infrastruttura iperconvergente basata su Storage Spaces Direct
  - Gestire gli spazi di storage diretto in Azure Stack HCI
  - Pianificare e implementare Storage QoS
  - Pianificare e implementare Storage Replica

  #### Laboratorio &#58; Implementare un cluster Storage Spaces Direct
  - Implementare un cluster Storage Spaces Direct utilizzando Windows PowerShell
  - Gestire un cluster Storage Spaces Direct utilizzando Windows Admin Center e Windows PowerShell
  - Gestire e monitorare la resilienza di un cluster Storage Spaces Direct
  - Gestire i livelli del cluster Storage Spaces Direct
  - Identificare e analizzare metadati di un cluster Storage Spaces Direct(opzionale)

  Dopo aver completato questo modulo, i partecipanti saranno in grado di&#58;
  - Descrivere le tecnologie di storage core di Azure Stack HCI.
  - Pianificare Storage Spaces Direct in Azure Stack HCI.
  - Implementare l'infrastruttura iperconvergente basata su Storage Spaces Direct.
  - Gestire Storage Spaces Direct in Azure Stack HCI.
  - Pianificare e implementare Storage QoS.
  - Pianificare e implementare Storage Replica.

  ### Modulo 4&#58; Pianificare e implementare il networking Azure Stack HCI
  Questo modulo illustra come pianificare e implementare il networking definito dal software in Azure Stack HCI. Il modulo tratta nel dettaglio la tecnologia e le sue funzionalità di base, con un'enfasi particolare su Windows Admin Center come tool di gestione SDN principale. Il modulo tratta inoltre in modo più approfondito quattro componenti specifici di SDN disponibili in Azure Stack HCI; Switch Embedded Teaming (SET), Software Load Balancing (SLB), Datacenter Firewall e Gateway RAS.
  #### Lezioni
  - Panoramica delle tecnologie di networking di base di Azure Stack HCI
  - Panoramica della virtualizzazione della rete e del networking definito dal software
  - Pianificazione e implementazione di Switch Embedded Teaming
  - Pianificazione e implementazione di Datacenter Firewall
  - Pianificazione e implementazione di Software Load Balancing
  - Pianificazione e implementazione di Gateway RAS

  #### Laboratorio &#58; Laboratorio A &#58; Implementare reti definite dal software
  - Implementare reti definite dal software tramite PowerShell
  - Gestire reti virtuali utilizzando Windows Admin Center e PowerShell
  - Implementare SDN Access Control List utilizzando Windows Admin Center
  - Implementare SDN Software Load Balancing tramite Windows Admin Center e Windows PowerShell

  Dopo aver completato questo modulo, i partecipanti saranno in grado di&#58;
  - Illustrare i componenti principali di reti definite da Software (SDN) di Azure Stack HCI.
  - Distinguere tra funzionalità solo software e solo hardware, nell'ambito di Azure Stack HCI.
  - Illustrare il caso d'utilizzo per reti cluster Simplified SMB Multichannel e Multi-NIC.
  - Illustrare la virtualizzazione della rete in ambito Azure Stack HCI.
  - Illustrare il processo di implementazione di SDN in Azure Stack HCI.
  - Pianificare e attuare la SET.
  - Illustrare la funzionalità e l'infrastruttura SLB e implementare SLB.
  - Implementare e configurare Datacenter Firewall.
  - Implementare, configurare e risolvere i problemi del gateway RAS.


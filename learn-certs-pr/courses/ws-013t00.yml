summary: |-
  Questo corso di tre giorni è rivolto principalmente ai professionisti IT con una rilevante esperienza nella gestione di un ambiente Windows Server locale. Il suo scopo è quello di trattare argomenti avanzati relativi a Windows Server Software Defined Datacenter e Azure Stack HCI. Il corso fornisce inoltre informazioni su altri prodotti Azure Stack e descrive come i prodotti System Center esistenti possano essere utilizzati per implementare e gestire datacenter definiti dal software con Windows Server 2019. Questo corso è avanzato ed è rivolto a persone che vogliono eseguire i loro carichi di lavoro virtuali su Windows Server 2019 su scala medio-grande utilizzando datacenter definiti dal software e principi iperconvergenti.

  #### Profilo dei destinatari
  Questo corso è rivolto ai professionisti IT che gestiscono ambienti Windows Server locali e desiderano utilizzare Azure per gestire i carichi di lavoro dei server ed eseguire i loro carichi di lavoro virtuali su Windows Server 2019. Desiderano inoltre utilizzare i prodotti Microsoft System Center esistenti per implementare e gestire datacenter definiti dal software con Windows Server 2019.

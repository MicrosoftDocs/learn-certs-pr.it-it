summary: |-
  Questo corso è un'introduzione al mondo della gestione dei dispositivi Microsoft 365 - dalla creazione di Microsoft Intune, all'iscrizione dei dispositivi a Intune, al monitoraggio dei dispositivi, al controllo di ciò che gli utenti possono effettuare attraverso i dispositivi iscritti utilizzando le politiche di accesso condizionato. Se si stanno già gestendo i dispositivi utilizzando uno strumento tradizionale di gestione dei dispositivi come Configuration Manager, sarà interessante sapere come passare senza problemi alla gestione moderna, con cui i dispositivi sono gestiti da Intune, e come si può beneficiare delle nuove capacità di gestione dei dispositivi, come la conformità, l'accesso condizionato e l'autopilota di Windows per implementare nuovi dispositivi dal cloud.

  #### Profilo dei destinatari
  Questo corso è destinato a chi aspira al ruolo di amministratore dell’azienda Microsoft 365 e che ha completato uno dei percorsi di certificazione per amministratore basati sui ruoli di Microsoft 365.
prerequisitesSection: |-
  - Ha completato un corso di amministrazione basato sui ruoli, come Messaggistica, Lavoro di squadra, Sicurezza e conformità o Collaborazione.
  - Una conoscenza approfondita del DNS e un'esperienza funzionale di base con i servizi Microsoft 365.
  - Una buona comprensione delle pratiche IT generali.
outlineSection: |-

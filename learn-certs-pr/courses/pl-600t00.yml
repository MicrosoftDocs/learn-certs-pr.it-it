summary: |-
  Il Solution Architect è responsabile della progettazione, implementazione, distribuzione e adozione di successo di una soluzione complessiva. Il Solution Architect si assicura che la soluzione soddisfi i bisogni del cliente presenti e futuri. In questo corso gli studenti scopriranno quali decisione prende un Solution Architect durante una distribuzione, coprendo gli aspetti di sicurezza, integrazione, architettura Power Apps, architettura Power Automate, e altro ancora. Questo corso è pensato per fornirti un'introduzione al ruolo di Solution Architect.

  #### Profilo d'Utenza

  Consulenti esperti (sia funzionali che tecnici) che aspirano a diventare Solution Architects, o attuali Solution Architects che sono nuovi a questa professione.

summary: "Dynamics 365 for Field Service aiuta le organizzazioni a posizionarsi meglio sul mercato fornendo una varietà di strumenti che aiutano a identificare e programmare le risorse e a gestire i carichi di lavoro per i lavoratori mobili. Questo corso fornirà agli studenti le competenze necessarie per identificare e configurare i componenti chiave che vengono utilizzati per fornire Field Service e soluzioni mobili. Gli argomenti chiave includono l'identificazione delle considerazioni organizzative che guideranno le decisioni di configurazione e gli aspetti comuni della configurazione. \n\nQuesto corso aiuta gli studenti a comprendere meglio il quadro generale e gli obiettivi finali focalizzati sulle implementazioni che aiutano a progettare soluzioni più efficienti che si allineano con gli obiettivi del cliente e dell'organizzazione."
prerequisitesSection: |-
  Comprensione di base di caratteristiche, funzionalità e navigazione di Dynamics 365.
outlineSection: |-
  ### Modulo 1&#58; Configurare Field Service
  #### Lezioni
  - Introduzione al Field Service
  - Definizione di prodotti e servizi
  - Definizione dei codici tributari


  ### Modulo 2&#58; Configurazione della pianificazione delle risorse
  #### Lezioni
  - Mappatura e informazioni sulla posizione
  - Configurazione dei componenti delle risorse
  - Definizione delle preferenze dell'account


  ### Modulo 3&#58; Definizione e configurazione delle risorse prenotabili
  #### Lezioni
  - Definire le risorse prenotabili
  - Pool di risorse, equipaggi e strutture


  ### Modulo 4&#58; Utilizzo e configurazione degli incidenti
  #### Lezioni
  - Creazione di incidenti
  - Utilizzo dei compiti di servizio
  - Definizione di prodotti, servizi e competenze


outlineSection: |-
  ### Modulo 1&#58; Pianificare una distribuzione di team Microsoft
  Questo modulo riguarda la pianificazione per i team Microsoft.  Discute su come gli utenti si autenticheranno per utilizzare i Team e le migliori pratiche per la distribuzione dei team nella vostra organizzazione.
  #### Lezioni
  - Come iniziare con i team
  - Implementare i team
  - Team e canali
  - Autenticazione e accesso


  Dopo aver completato questo modulo, gli studenti saranno in grado di&#58;
  - Spiegare come i team interagiscono con SharePoint Online, Exchange Online e OneDrive
  - Descrivere i diversi clienti del Team e come possono essere utilizzati
  - Descrivi come preparare la tua rete per il traffico delle squadre
  - Descrivere i passaggi delle pratiche migliori per l'implementazione dei team Microsoft
  - Definire obiettivi, rischi e i risultati chiave per l'impiego dei team
  - Descrivere le diverse capacità dei diversi ruoli nei Team
  - Descrivere come i team e i canali vengono utilizzati per organizzare i contenuti in Microsoft Teams


  ### Modulo 2&#58; Configurare i team Microsoft
  Questo modulo spiega come impostare e configurare i team Microsoft.  Tratta l’utilizzo di tabelle, bot e connettori nei team.  Introduce i concetti relativi alla gestione dei meetin nei team.
  #### Lezioni
  - Impostare i team Microsoft in Office 365
  - Applicazioni nei team Microsoft
  - Meeting nei team


  #### Laboratorio&#58; Configurare i team Microsoft
  Dopo aver completato questo modulo, gli studenti saranno in grado di&#58;
  - Impostare i team Microsoft in Office 365
  - Descrivere e amministrare le applicazioni nei team Microsoft
  - Utilizzare bot e tabelle all’interno dei team
  - Descrivere e utilizzare connettori nei team
  - Descrivere i concetti di incontro nei team
  - Descrivere i dispositivi disponibili per facilitare gli incontri nei team


  ### Modulo 3&#58; Gestire l’ambiente dei team
  Questo modulo si concentra sulla gestione dei team Microsoft  In modo specifico, trattiamo della sicurezza e della conformità così come della governance dei dati e della privacy.  Anche se questo corso non tratta esplicitamente le chiamate vocali, questo modulo tratta argomenti relativi alla qualità del servizio.

  #### Lezioni
  - Privacy e Governance
  - Sicurezza e conformità
  - Gestione e report


  Dopo aver completato questo modulo, gli studenti saranno in grado di&#58;
  - Descrivere le caratteristiche della conformità e della sicurezza disponibili per i team
  - Descrivere come Microsoft Intune può essere utilizzato per rendere sicuri i dati dei team sui dispositivi mobili
  - Eseguire log di audit e la ricerca di contenuti per i team
  - Descrivere l’approccio di Microsoft nei confronti della privacy dei dati in Office 365
  - Visualizzare i report di Office 365 che misurano l’utilizzo dei team
  - Abilitare la qualità del servizio per team Microsoft

summary: |-
  In questo workshop, scoprirai come Trey Research può sfruttare le tecnologie di Apprendimento Profondo per eseguire una scansione dei documenti delle specifiche del veicolo per trovare problemi di conformità con le nuove norme e gestire la classificazione tramite la loro applicazione web. L'intero processo dalla creazione del modello al confezionamento dell'applicazione, all'implementazione del modello e dell'applicazione, deve avvenire come un'unica pipeline unificata e ripetibile.
  Alla fine di questo workshop, sarai più in grado di progettare e implementare soluzioni end-to-end che rendono pienamente operativi i modelli di approfondimento profondo, inclusi tutti i componenti dell'applicazione che dipendono dal modello.


  #### Profilo d'Utenza
  Questo workshop è pensato per Cloud Architects e professionisti IT che hanno esperienza architetturale in merito a infrastruttura e progettazione di soluzioni con tecnologie cloud e desiderano scoprire di più su Azure e i servizi Azure come descritto nelle sezioni "Sintesi" e "Competenze acquisite". Gli studenti che seguono questo workshop dovrebbero anche avere esperienza in altre tecnologie cloud non-Microsoft, soddisfare i prerequisiti del corso, e desiderare un cross-training su Azure.
outlineSection: |-
  ### Modulo 1&#58; Sessione di Progettazione Whiteboard - MLOps
  #### Lezioni
  - Rivedere il caso studio del cliente
  - Progettare una soluzione di prova del concetto
  - Presentare la soluzione


  ### Modulo 2&#58; Lab pratico - MLOps
  #### Lezioni
  - Creare e valutare modelli di classificazione della conformità
  - Registrare il modello
  - Configurare un Nuovo Progetto su Azure DevOps
  - Configurare e Lanciare la Pipeline Costruita
  - Configurare la Pipeline di Rilascio
  - Testare le Pipeline Costruite e di Rilascio
  - Testare la soluzione distribuita
  - Esaminare le prestazioni del modello distribuito
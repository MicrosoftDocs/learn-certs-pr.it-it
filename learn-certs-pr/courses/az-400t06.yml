summary: |-
  Questo corso permette agli studenti di acquisire le nozioni e le competenze necessarie per implementare un feedback continuo. Gli studenti impareranno a suggerire e progettare meccanismi di feedback sul sistema, implementare un processo per instradare il feedback sul sistema ai team di sviluppo e a ottimizzare i meccanismi di feedback.
  
  #### Profilo dei destinatari
  Gli studenti che decidono di partecipare a questo corso sono persone interessate a implementare i processi DevOps o a sostenere l’esame di certificazione Soluzioni DevOps di Microsoft Azure.

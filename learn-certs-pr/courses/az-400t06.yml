outlineSection: |-
  ### Modulo 1&#58; Raccomandare e progettare meccanismi di feedback sul sistema
  #### Lezioni
  - Loop interno
  - Approccio basato sulla sperimentazione continua
  - Progettare procedure per misurare la soddisfazione degli utenti finali
  - Progettare processi per acquisire e analizzare il feedback degli utenti
  - Progettare processi per automatizzare l’analisi delle applicazioni
  #### Laboratorio&#58; Integrare Azure DevOps e Teams

  #### Laboratorio&#58; Flag funzionalità
  Dopo aver completato questo modulo, gli studenti saranno in grado di&#58;
  - Progettare procedure per misurare la soddisfazione degli utenti finali
  - Progettare processi per acquisire e analizzare il feedback degli utent in base a origini esterne
  - Progettare l’instradamento per i dati dei rapporti sugli arresti anomali delle applicazioni client
  - Raccomandare strumenti e tecnologie di monitoraggio
  - Raccomandare strumenti per il tracciamento dell’utilizzo del sistema e delle funzionalità


  ### Modulo 2&#58; Implementare processi per instradare il feedback sul sistema ai team di sviluppo
  #### Lezioni
  - Implementare strumenti per tenere traccia dell’uso del sistema, delle funzionalità e del flusso
  - Implementare l’instradamento per i dati dei rapporti sugli arresti anomali delle applicazioni mobili
  - Sviluppare dashboard per il monitoraggio e lo stato
  - Integrare e configurare sistemi per la creazione di ticket

  Dopo aver completato questo modulo, gli studenti saranno in grado di&#58;
  - Configurare l’integrazione di rapporti sugli arresti anomali per le applicazioni client
  - Sviluppare dashboard per il monitoraggio e lo stato
  - Implementare l’instradamento per i dati dei rapporti sugli arresti anomali delle applicazioni client
  - Implementare strumenti per tenere traccia dell’uso del sistema, delle funzionalità e del flusso
  - Integrare e configurare sistemi per la creazione di ticket con la gestione del lavoro del team di sviluppo


  ### Modulo 3&#58; Ottimizzare i meccanismi di feedback
  #### Lezioni
  - Progettare l’affidabilità del sito
  - Analizzare la telemetria per definire una linea di base
  - Effettuare regolamenti in corso d'opera per ridurre gli avvisi poco significativi o non contestabili
  - Analizzare gli avvisi per definire una linea di base
  - PostMortem innocui e Just Culture

  Dopo aver completato questo modulo, gli studenti saranno in grado di&#58;
  - Analizzare gli avvisi per definire una linea di base
  - Analizzare la telemetria per definire una linea di base
  - Eseguire revisioni live in loco e acquisire feedback per le interruzioni del sistema
  - Effettuare regolamenti in corso d'opera per ridurre gli avvisi poco significativi o non contestabili

outlineSection: |-
  ### Modulo 1&#58; Introduzione a Servizi cognitivi di Azure
  Il modulo permetterà agli studenti di identificare i Servizi cognitivi disponibili in Microsoft Azure e comprendere il loro ruolo nella progettazione di architetture per le soluzioni IA.
  #### Lezioni
  - Panoramica di Servizi cognitivi di Azure
  - Creare un servizio cognitivo sul portale di Azure
  - Accedere a e testare un servizio cognitivo

  ### Modulo 2&#58; Creare bot
  Agli studenti verranno fornite informazioni su Microsoft Bot Framework e Servizi Bot.
  #### Lezioni
  - Introduzione a Servizio Bot
  - Creazione una chat automatizzata di base
  - Eseguire il testing con il servizio di emulazione di bot

  ### Modulo 3&#58; Migliorare i Bot con QnA Maker
  Gli studenti scopriranno cos’è QnA Maker e come integrare i Bot e QnA Maker per creare una Knowledge Base utile per le interazioni con gli utenti.
  #### Lezioni
  - Introduzione a QnA Maker
  - Implementare una Knowledge Base con QnA Maker
  - Integrare QnA con un Bot


  ### Modulo 4&#58;  Imparare come creare una funzionalità Language Understanding con LUIS
  Agli studenti verrà illustrato Language Understanding with Intents and Utterances (LUIS) e verrà spiegato come creare finalità ed espressioni per supportare una soluzione di elaborazione in linguaggio naturale.
  #### Lezioni
  - Introduzione a Language Understanding
  - Creare un nuovo servizio LUIS
  - Compilare il servizio LUIS


  ### Modulo 5&#58; Migliorare i Bot con LUIS
  Agli studenti verrà spiegato come integrare LUIS con un Bot per meglio compredere le intenzioni degli utenti durante l’interazione con Bot.
  #### Lezioni
  - Panoramica di Language Understanding per le applicazioni IA
  - Integrare LUIS e BOT per creare una soluzione basata sull’intelligenza artificiale


  ### Modulo 6&#58; Integrare Servizi cognitivi con Bot e agenti
  Agli studenti verrà spiegato come integrare Bot e agenti con Servizi cognitivi di Azure per poter usufruire di funzionalità avanzate come Analisi dei sentimenti, analisi delle immagini e del testo, OCR e rilevamento degli oggetti.
  #### Lezioni
  - Illustrare l’utilizzo di Servizi cognitivi per le interazioni con Bot
  - Eseguire Analisi dei segmenti per il Bot con Analisi testo
  - Rilevare una lingua in un bot con i servizi cognitivi linguistici
  - Integrare Visione artificiale con i Bot


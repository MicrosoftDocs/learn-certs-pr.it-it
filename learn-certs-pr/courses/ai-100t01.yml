summary: |-
  Questo corso permette agli studenti di acquisire le nozioni per progettare una soluzione IA di Azure creando un servizio di chat automatizzata per il supporto clienti utilizzando l’intelligenza artificiale della piattaforma di Microsoft Azure, che include Language Understanding e le funzionalità IA incorporate in Servizi cognitivi di Azure.
  #### Profilo dei destinatari
  Il corso è destinato agli architetti di soluzioni cloud, ai progettisti di soluzioni IA di Azure e agli sviluppatori di soluzioni IA.
prerequisitesSection: |-

summary: |-
  Questo corso è stato sviluppato per coloro che aspirano ad essere e sono nuovi nel ruolo di solution architect. Questo corso fornisce le informazioni tecniche incentrate sull'architettura dell'applicazione e sulle competenze tecniche per iniziare il loro percorso in questo ruolo. Questo corso non tratterà le competenze industriali e le capacità di implementazione richieste per questo ruolo.

  #### Profilo dei destinatari

  Il partecipante a questo corso deve avere precedenti esperienze focalizzate sull'aspetto funzionale o tecnico in Dynamics 365&#58; Finance and Operations Applications. Principalmente per coloro che aspirano ad essere e sono nuovi nel ruolo di solution architect. 
prerequisitesSection: |-
  È necessario completare il percorso di apprendimento di solution architect per solution architects&#58; [Qui](https&#58;//docs.microsoft.com/learn/browse/?roles=solution-architect&products=dynamics-finance-operations)

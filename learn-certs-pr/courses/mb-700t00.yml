summary: |-
  Questo corso è sviluppato per coloro che aspirano a diventare solution architect e anche per coloro che sono nuovi a questo ruolo. Il corso fornisce informazioni tecniche focalizzate sull'architettura delle applicazioni e sulle competenze tecniche per cominciare a muovere i primi passi in questo ruolo. Questo corso non coprirà le competenze aziendali e di delivery richieste per questo ruolo.

  #### Profilo d'Utenza

  Il pubblico per questo corso dovrebbe possedere esperienza pregressa in merito a un focus tecnico o funzionale su Dynamics 365: Finance and Operations Applications. Principalmente per coloro che aspirano a ricoprire il ruolo di solution architect.
prerequisitesSection: |-
  Devi completare i seguenti percorsi di apprendimento prima di poter seguire questa formazione tenuta da istruttore:

  [Soluzioni architettoniche per Dynamics 365 e Power Platform - Learn | Microsoft Docs](https://docs.microsoft.com/en-us/learn/paths/become-solution-architect/)&nbsp;3h 57min

  [Usare soluzioni app Success by Design for Unified Operations - Learn | Microsoft Docs](https://docs.microsoft.com/en-us/learn/paths/use-success-design-unified-operations/)&nbsp;3h 30min
outlineSection: |-
  ### Modulo 1&#58; Il ruolo di solution architect 

  Questo modulo offre un'introduzione al ruolo di solution architect. Ti aiuterà a capire le competenze principali necessarie per svolgere questo ruolo. 

  #### Lezioni

  *   Il ruolo del solution architect 

  #### Laboratorio &#58; Esercizi in classe

  ####

  *   Esercizio | Esercizio di gruppo

  *   Esercizio | Esercizio individuale

  Dopo aver completato questo modulo, gli studenti saranno in grado di

  *   Aggiornare la conoscenza ottenuta dal contenuto online per solution architect

  *   Elencare le competenze necessarie per un solution architect

  ### Modulo 2&#58; Gestire interazioni con FastTrack

  Questo modulo offre un'introduzione a FastTrack e su come interagire con esso durante l'implementazione Dynamics.

  #### Lezioni

  *   Introduzione su FastTrack

  *   Ottenere il massimo dai template FastTrack 

  Dopo aver completato questo modulo, gli studenti saranno in grado di

  *   Identificare la proposta di valore di FastTrack

  *   Identificare i tipi di engagement e i ruoli del personale di FastTrack 

  *   Descrivere lo scoping di workshop e gli input per ogni workshop FastTrack 

  *   Ottenere il massimo dai template di blueprint della soluzione

  *   Imparare a completare checklist per il lancio

  *   Sapere come diventare un solution architect riconosciuto FastTrack 

  ### Modulo 3&#58; Progettazione della soluzione

  Questo modulo ti offre una panoramica sulla progettazione della soluzione in generale. In più, questo modulo funge da base per gli altri moduli, visto che prevede diverse attività per costruire la tua prima progettazione di soluzione vera e propria.

  #### Lezioni

  *   Definizioni e componenti del blueprint di una soluzione

  *   Progettare amministrazione e tempistiche

  *   Architettura della soluzione e struttura organizzativa

  *   Lavorare con cataloghi di processo aziendale

  #### Laboratorio &#58; Esercizio in classe

  ####

  #### Laboratorio &#58; Caso studio - Attività studente

  ####

  *   Esercizio | cosa si intende per blueprint di una soluzione?

  *   Esercizio | componenti del blueprint di una soluzione

  *   Distribuzione degli artefatti del caso studio

  *   Attività studente 1 | Programmare una Strategia

  *   Attività studente 2 | Programmare una Strategia

  *   Attività studente 3 | illustrare l'architettura complessiva della soluzione

  *   Attività studente | illustrare business&nbsp;processi in oggetto&nbsp;della soluzione

  Dopo aver completato questo modulo, gli studenti saranno in grado di

  *   Capire la definizione di blueprint della soluzione

  *   Illustrare lo scopo del blueprint della soluzione

  *   Identificare le principali componenti del blueprint di una soluzione

  *   Illustrare oggetto, obiettivi e sfide della soluzione 

  *   Elevare i membri del tema di implementazione e i ruoli nel progetto

  *   Illustrare le tempistiche del progetto per l'implementazione e il lancio

  *   Illustrare la gestione del cambiamento, i rischi e il percorso di incremento

  *   Illustrare l'architettura complessiva della soluzione

  *   Spiegare l'organizzazione

  *   Fornire dettagli dell'organizzazione

  *   Illustrare i processi aziendali oggetto della soluzione

  *   Capire i requisiti funzionali e non funzionali

  *   Documentare le lacune del prodotto e le loro soluzioni

  ### Modulo 4&#58; Definire ambienti, strumenti e strategie di distribuzione

  Questo modulo spiegherà le varie opzioni di ambiente e distribuzione. Ti permetterà di rafforzare la tua capacità di definire una strategia ambientale di base per implementazioni Dynamics.

  #### Lezioni

  *   Capire la pianificazione dell'ambiente

  *   Applicare la gestione del ciclo di vita e la strategia di distribuzione

  *   Usare LCS e Azure DevOps

  #### Laboratorio &#58; Attività studente

  ####

  #### Laboratorio &#58; Esercizio

  ####

  *   Esercizio | adottare One version – aggiornamenti continui

  *   Esercizio | usare Lifecycle services

  *   Attività studente | sviluppare piano ambientale

  Dopo aver completato questo modulo, gli studenti saranno in grado di

  *   Illustrare i concetti generali per distribuzioni cloud 

  *   Principali concetti e tipi di pianificazione ambientale

  *   Capire i processi di approvvigionamento della produzione e ambienti sandbox

  *   Illustrare lo sviluppo di un piano ambientale

  *   Capire lo sviluppo della strategia di distribuzione

  *   Definire la gestione del ciclo di vita dell'applicazione

  *   Metodologie ALM

  *   Definire una strategia di distribuzione

  *   Capire le opzioni di estensibilità

  *   Scoprire le possibilità di upgrade e gli strumenti

  *   Adottare One version – aggiornamenti continui

  *   Usare Azure Devops

  *   Usare Lifecycle Services

  *   Strategia di disaster recovery

  ### Modulo 5&#58; Determinare una strategia di gestione dati

  Questo modulo rafforzerà la tua comprensione dei temi connessi ai dati all'interno di un'implementazione Dynamics. Ti aiuterà a definire una strategia di migrazione dati.

  #### Lezioni

  *   Panoramica sulla gestione dei dati

  *   Sviluppare una strategia di migrazione dati

  #### Laboratorio &#58; Esercizio in classe

  ####

  #### Laboratorio &#58; Caso studio - attività studente

  ####

  *   Esercizio | panoramica sulla gestione dei dati

  *   Esercizio | sviluppare una strategia di migrazione dati

  *   Attività studente 4 | sviluppare una strategia di migrazione dati

  Dopo aver completato questo modulo, gli studenti dovrebbero essere in grado di

  *   Offrire una panoramica sulla gestione dei dati

  *   Capire il framework della gestione dati

  *   Usare l'automazione di attività sui dati

  *   Illustrare le operazioni di movimento su database

  *   Usare framework di condivisione dati

  *   Sviluppare una strategia di migrazione dati

  *   Sviluppare un piano cutover

  *   Sviluppare un piano di ritenzione dati

  ### Modulo 6&#58; Determinare strategia di integrazioni e interfacce

  Questo modulo coprirà i temi relativi all'integrazione e all'interfaccia. Dovrebbe aiutarti a capire le opzioni disponibili e gli strumenti da usare. Ti aiuterà a definire la tua strategia di integrazione e di interfaccia per implementazioni Dynamics.

  #### Lezioni

  *   Sviluppare una strategia di integrazione

  *   Opzioni di integrazione

  #### Laboratorio &#58; Caso studio - attività studente

  ####

  #### Laboratorio &#58; Esercizi in classe

  ####

  *   Esercizio| sviluppare una strategia di integrazione

  *   Esercizio| opzioni di integrazione

  *   Attività studente 5 | sviluppare una strategia di integrazione

  Dopo aver completato questo modulo, gli studenti dovrebbero essere in grado di

  *   Coinvolgere un cliente in una conversazione sui vantaggi del coinvolgimento di un architetto o team FastTrack

  *   Illustrare i vantaggi di un confronto e una valutazione dei requisiti funzionali da parte del team di progetto

  *   Discutere e spiegare le diverse forme di architettura coinvolte quando si crea un nuovo progetto di soluzione

  ### Modulo 7&#58; Definire l'architettura della sicurezza

  Questo modulo ti aiuterà a capire gli aspetti importanti della sicurezza per implementazioni Dynamics.

  #### Lezioni

  *   Aspetti importanti di sicurezza

  *   Framework della sicurezza

  *   Definire una strategia per la sicurezza

  #### Laboratorio &#58; Esercizi in classe

  ####

  #### Laboratorio &#58; Caso studio - attività studente

  ####

  *   Esercizio | aspetti importanti di sicurezza

  *   Esercizio | framework della sicurezza

  *   Attività studente 6 | sviluppare una strategia di sicurezza

  Dopo aver completato questo modulo, gli studenti dovrebbero essere in grado di

  *   Definire la sicurezza cloud 

  *   Illustrare i principali aspetti della sicurezza del centro dati Azure

  *   Capire autentificazione e autorizzazione

  *   Capire i requisiti di conformità

  *   Capire la crittografia

  ### Modulo 8&#58; Definire una strategia di test

  Questo modulo dovrebbe aiutarti a definire una strategia di test e a sviluppare un piano di test. Ti introdurrà ai vari tipi e strumenti di test.

  #### Lezioni

  *   Panoramica sulla strategia di test

  *   Pianificazione ed esecuzione test

  #### Laboratorio &#58; Caso studio - attività studente

  ####

  #### Laboratorio &#58; Esercizi in classe

  ####

  *   Esercizio | panoramica sulla strategia di test

  *   Esercizio | pianificazione ed esecuzione test

  *   Attività studente 7 | sviluppare una strategia di test

  Dopo aver completato questo modulo, gli studenti dovrebbero essere in grado di

  *   Capire le possibilità di test

  *   Ciclo di vita del test della soluzione e gestione delle anomalie

  *   Illustrare gli strumenti di test

  *   Testare ruoli, responsabilità e gestione del test

  *   Eseguire la pianificazione di un test

  *   Capire One Version e adottare una strategia di test di regressione

  ### Modulo 9&#58; Definire una strategia di test delle prestazioni

  Questo modulo si concentrerà più su argomenti inerenti alle prestazioni. Ti aiuterà a capire l'importanza dei temi di prestazioni e rafforzerà le tue conoscenze su come affrontare tali temi con il cliente.

  #### Lezioni

  *   Prepararsi per temi di prestazioni

  *   Usare strumenti di test per le prestazioni

  #### Laboratorio &#58; Esercizi in classe

  ####

  *   Esercizio | prepararsi per temi di prestazioni

  *   Esercizio | usare strumenti di test per le prestazioni

  Dopo aver completato questo modulo, gli studenti dovrebbero essere in grado di

  *   Illustrare obiettivi e scenari di prestazioni

  *   Illustrare benchmark e criteri per il successo delle prestazioni

  *   Definire una strategia di test delle prestazioni

  *   Identificare gli strumenti per un test delle prestazioni

  *   Identificare gli strumenti per un monitoraggio delle prestazioni

  ### Modulo 10&#58; Intelligence aziendale e rendicontazione

  Questo modulo affronterà gli argomenti chiave relativi alla rendicontazione e all'intelligence richieste al solution architect.

  #### Lezioni

  *   Implementare l'intelligence e la rendicontazione aziendale

  #### Laboratorio &#58; Esercizi in classe

  ####

  #### Laboratorio &#58; Caso studio - attività studente

  ####

  *   Esercizio | panoramica sulla rendicontazione e l'intelligence aziendale

  *   Attività studente 8 | sviluppare una strategia di intelligence 

  Dopo aver completato questo modulo, gli studenti dovrebbero essere in grado di

  *   Delineare una panoramica della rendicontazione e delle statistiche

  *   Illustrare opzioni di rendicontazione nativa

  *   Illustrare opzioni di rendicontazione e intelligence aziendale

  *   Identificare opzioni di rendicontazione delle statistiche

  *   Sviluppare strategie di rendicontazione e analisi

  ### Modulo 11&#58; Determinare licenze e supporto

  Questo modulo è pensato per aiutarti a capire le basi delle licenze e del supporto. Non è inteso per renderti un esperto in questo campo. In ogni caso, ti permetterà di sapere dove trovare le informazioni quando ne avrai bisogno.

  #### Lezioni

  *   Capire l'estimazione delle licenze

  *   Capire le opzioni di supporto

  #### Laboratorio &#58; Esercizi in classe

  ####

  *   Esercizio| capire l'estimazione delle licenze

  *   Esercizio | capire le opzioni di supporto

  Dopo aver completato questo modulo, gli studenti dovrebbero essere in grado di

  *   Stimare il numero di licenze

  *   Rimanere conformi ai requisiti di licenza dell'utente

  *   Capire le opzioni di supporto durante e dopo le implementazioni

  *   Definire una strategia di supporto

  ### Modulo 12&#58; Prepararsi al lancio

  Questo modulo serve a mettere tutto insieme e prepararsi al lancio. Ti aiuterà ad acquisire familiarità con la checklist per il lancio. Questo modulo ricapitolerà anche i principali concetti appresi da questo corso e ti sarà richiesto di fornire un feedback del corso.

  #### Lezioni

  *   Completare la progettazione della soluzione

  *   Prepararsi al lancio

  *   Riepilogo del corso

  #### Laboratorio &#58; Esercizi in classe

  ####

  *   Esercizio| prepararsi al lancio

  Dopo aver completato questo modulo, gli studenti dovrebbero essere in grado di

  *   Completare il blueprint della soluzione

  *   Capire i processi di valutazione della prontezza al lancio

  *   Capire il completamento e l'inoltro di una checklist di lancio

  *   Illustrare i processi di provisioning dell'ambiente di produzione

  *   Definire attività cutover e lancio

  *   Fornire un feedback del corso

  #### Letture Aggiuntive

  Completa il seguente percorso di apprendimento prima di seguire questo ILT&#58; Architect solutions for Dynamics 365 and Power Platform - Learn | Microsoft Docs

summary: |-
  Questo corso è stato concepito per coloro che aspirano al ruolo di solutions architect e non ne hanno esperienza precedente. Questo corso fornisce le informazioni tecniche, con focus sull'architettura dell'applicazione, e le competenze tecniche per iniziare un percorso professionale in questo ruolo. Questo corso non tratterà delle competenze industriali e le capacità di fornire deliverables richieste per questo ruolo.

  #### Profilo dell'audience

  All'audience di questo corso è richiesta un'esperienza precedente con focus tecnico o funzionale in Dynamics 365&#58; Applicazioni finanziarie e operative.
  Si rivolge principalmente a coloro che aspirano al ruolo di solutions architect e non ne hanno esperienza precedente.
prerequisitesSection: |-
  Devi completare il percorso di apprendimento da architetto della soluzione per gli architetti della soluzione&#58; [Qui](/learn/browse/?Roles=solution-architect&products=dynamics-finance-operations)
outlineSection: |-
  ### Modulo 1&#58; Il ruolo dell'Architect
  L'Architetto è uno dei ruoli più critici per offrire le soluzioni migliori ai clienti Microsoft, e richiede molte capacità. Questo corso si concentra principalmente sulle competenze tecniche.
  
  Gli altri argomenti affrontati danno una panoramica di aree di competenza che potrebbero essere utili a comprendere il ruolo di Solution Architect. Queste aree di abilità includono&#58;
  
  Capacità di consegna
  Capacità di fornire una soluzione aziendale ai clienti.
  
  Competenze nel settore
  La conoscenza accumulata ottenuta su un determinato settore.
  
  Abilità trasversali
  Competenze che ti aiutano a comunicare con gli altri, dai colleghi ai clienti.
  #### Lezioni
  - Abilità del Solution Architect
  - Revisione del percorso di apprendimento per il Solution Architect
  - Esercizi di gruppo
  
  Il completamento del modulo fornirà le capacità necessarie per
  - Aggiornare le conoscenze acquisite tramite i contenuti online per Solution Architects
  - Elencare le competenze necessarie per un Solution Architect

  ### Modulo 2&#58; Modelli Ambientali, d'Istanza e Sviluppo
  Gli argomenti e i concetti in questo modulo includono&#58;
  
  Strategie d'istanza
  Le soluzioni Dynamics 365 Finance and Operations possono essere distribuite su più istanze, che alcune organizzazioni considerano per motivi di scalabilità, sicurezza o privacy.
  
  Pianificazione dell'Environment
  La pianificazione dell'Environment aiuta a fornire una panoramica completa sugli ambienti necessari per alcune date attività dalla durata pianificata.
  
  Progettazione delle infrastrutture
  Considerazioni chiave per la progettazione su Dynamics 365 Infrastructure.
  
  Modelli di distribuzione
  Le distribuzioni su cloud e in locale hanno requisiti diversi, discussi in questa sezione.
  #### Lezioni
  - Strategie d'istanza
  - Pianificazione dell'Environment
  - Infrastruttura e implementazione
  - Esercizi di gruppo

  Il completamento del modulo fornirà le capacità necessarie per&#58;
  - Comprendere lo scopo della pianificazione dell'Environment
  - Conoscere le differenze fra i diversi ambienti gestiti
  - Spiegare ciascuno dei requisiti base dell'infrastruttura
  - Descrizione delle esigenze di configurazione hardware per le distribuzioni locali Dynamics 365
  - Elaborare i quattro requisiti di sicurezza primari sui quali i Solution Architects dovrebbero concentrarsi durante il design
  - Descrizione dei driver principali per l'uso delle strategie d'istanza.
  
  
  ### Modulo 3&#58; Cloud Solution, CDM & CDS
  Gli argomenti e i concetti in questo modulo includono&#58;
  
  Concetti fondamentali di CDM e CDS
  Spiegazioni delle tecnologie di condivisione dei dati.
  
  CDM vs. CDS
  Una breve discussione su come queste tecnologie complementari  interagiscono fra di loro.
  
  Power Platform
  Questo argomento esplora alcuni dei componenti di Power Platform, la piattaforma Microsoft per le applicazioni aziendali.
  
  Dual Write
  Una breve spiegazione della nuova funzione di integrazione bidirezionale che Microsoft ha presentato nel 2019.
  
  #### Lezioni
  - Introduzione
  - Concetti principali di CDM e CDS
  - Power Platform
  - Dual Write
  - Esercizi di gruppo

  Il completamento del modulo fornirà le capacità necessarie per&#58;
  - Esporre ai clienti il significato di CDM
  - Discutere le funzionalità fornite dal Common Data Service (CDS)
  - Spiegare le funzionalità principali e le componenti di Microsoft Power Platform
  - Discutere la funzionalità Dual Write
  - Spiegare cosa è il Microsoft Common Data Model
  
  
  ### Modulo 4&#58; Licenze, AppSource e Supporto
  Gli argomenti di questo modulo includono&#58;
  
  Requisiti di Licenza
  Disporre delle licenze appropriate è un aspetto importante per l'implementazione di soluzioni Dynamics 365 for Finance and Operations.
  
  Soluzioni ISV certificate da Microsoft
  AppSource, una ricca fonte di informazioni sulle soluzioni ISV (Independent Software Vendor) certificate da Microsoft, può essere utilizzato per identificare soluzioni che possono integrare i progetti attivi.
  
  Opzioni di supporto
  Sapere quali opzioni di supporto sono disponibili così come altre considerazioni sullo stesso può essere essenziale per il successo di un progetto.
  #### Lezioni
  - Introduzione
  - Licenze
  - AppSource
  - Supporto
  
  Il completamento del modulo fornirà le capacità necessarie per&#58;
  - Discutere i diversi modi in cui è possibile ottenere gli abbonamenti.
  - Determinare se un ISV potrebbe avere una soluzione esistente registrata
  - Descrivere i passaggi necessari per finalizzare la strategia di supporto e valutare la disponibilità per il go-live
  - Spiegare i diversi aspetti dei cinque piani di supporto
  - Spiegare le sei considerazioni che il Solution Architect e il team di progetto devono conoscere
  - Descrizione dei requisiti di licenza per le soluzioni Dynamics 365 for Finance and Operations
  
  
  ### Modulo 5&#58; Servizi relativi al ciclo di vita
  Gli argomenti di questo modulo includono&#58;
  
  Caratteristiche e concetti principali di LCS
  Brevi definizioni per molte delle caratteristiche e concetti LCS che consentono una collaborazione più stretta, velocizzano le implementazioni e riducono il rapporto time to value.
  
  Ruolo e la funzione di Azure DevOps e come connettersi a LCS
  LCS può sfruttare gli strumenti in Azure DevOps per controllare l'implementazione e associare elementi di lavoro a requisiti e processi aziendali, inclusi bug, attività, elementi del backlog, test e documenti.
  #### Lezioni
  - Introduzione
  - Caratteristiche e concetti principali
  - Comprensione del ruolo e della funzione di Azure DevOps e come connettersi a LCS
  - Esercizi di gruppo

  Il completamento del modulo fornirà le capacità necessarie per&#58;
  - Spiegare le funzionalità di cinque o più strumenti forniti da LCS
  - Spiegare i vantaggi della sincronizzazione di un Business Process Modeler (BPM)
  - Descrivere del ruolo e della funzione di Azure DevOps se connesso a LCS
  - Descrivere tre o più funzioni di LCS e i benefici che si traggono dalla sua implementazione
  
  ### Modulo 6&#58; Progettazione di soluzioni Dynamics 365
  Gli argomenti includono&#58;
  
  Sviluppo di un progetto di soluzione
  Considerazioni su processo di revisione, applicazione, dati, integrazione, intelligence, sicurezza, aggiornamento continuo, piattaforma e sequenza temporale.
  
  Utilizzo di FastTrack nel processo di revisione di un progetto
  Esamina i vantaggi di coinvolgere un architetto e/o un team Microsoft FastTrack per esaminare i progetti e garantire un risultato positivo per il cliente.
  #### Lezioni

  - Sviluppo di un progetto di soluzione
  - Utilizzo di FastTrack nel processo di revisione di un progetto
  
  Il completamento del modulo fornirà le capacità necessarie per&#58;
  - Coinvolgere i clienti in una conversazione riguardo i benefici dell'utilizzo di un architetto o un team di architetti FastTrack
  - Descrivere i benefici di avere un Project Team che compara e valuta i requisiti funzionali
  - Discutere ed esporre le diverse forme di architettura utilizzate nella creazione di un progetto di risoluzione
  
  
  ### Modulo 7&#58; Gestione dei Dati
  L'argomento della gestione dei dati è ampio e ha molte ramificazioni durante il processo di distribuzione Dynamics 365. Vengono discusse quattro considerazioni chiave&#58;
  
  Strategia di migrazione dei dati
  In base a quali dati sono necessari per
  
  Piano di Cutover
  Le considerazioni includono quali dati devono essere inseriti durante il cutover e se i questi essere applicati manualmente
  
  Strumenti e framework
  Sono disponibili diversi strumenti e framework per vari scenari
  
  Piano di conservazione dei dati
  Le considerazioni includono quali dati devono essere archiviati per operazioni aziendali e a scopo di conformità
  #### Lezioni
  - Introduzione
  - Gestione dati
  - Considerazioni Chiave
  - Esercizi di gruppo

  Il completamento del modulo fornirà le capacità necessarie per&#58;
  - Articolare le domande corrette che un architetto dovrebbe chiedere per identificare le problematiche relative alla qualità dei dati
  - Spiegare le domande che un Solution Architect dovrebbe chiedere prima della migrazione dati
  - Descrivere le qualifiche necessarie per il piano di migrazione dei dati
  - Discutere la sequenza e le interdipendenze fra i vari step di migrazione dei dati
  - Discutere sul ruolo che il Solution Architect ricopre durante la migrazione dei dati
  - Spiegare le tre domande chiave che un Solution Architect dovrebbe chiedere prima della migrazione dati
  - Configurare, esplorare e utilizzare gli strumenti disponibili su Microsoft Dynamics Lifecycle Services (LCS)
  - Discutere gli approcci consigliati quando si ha a che fare con migrazioni di dati ad alto volume
  - Discutere gli elementi chiave della gestione dati
  
  
  ### Modulo 8&#58; Integrazione ed eventi aziendali
  Gli argomenti di questo modulo includono&#58;
  
  Integrazione
  Questo argomento è incentrato principalmente sulle strategie d'integrazione, integrazioni di sistema e piattaforme e strumenti per integrare.
  
  Eventi aziendali
  Gli eventi aziendali sono un nuovo metodo d'integrazione aggiunto a Dynamics 365 e ampiamente adottato.
  
  Endpoint
  Gli endpoint consentono di gestire le destinazioni per l'invio di eventi aziendali.
  #### Lezioni
  - Introduzione
  - Integrazione
  - Eventi aziendali
  - Endpoint
  - Esercizi di gruppo

  Il completamento del modulo fornirà le capacità necessarie per&#58;
  - Descrivere le differenze e le somiglianze fra integrazione e migrazione dei dati
  - Distinguere e articolare le differenze fra interfaccia e integrazioni
  - Discutere le piattaforme più comuni e gli strumenti disponibili per l'implementazione della strategia d'integrazione.
  - Spiegare la funzionalità degli eventi aziendali e degli endpoint, il loro scopo e le considerazioni di base
  - Discutere le considerazioni principali che guidano le strategie d'integrazione
  
  
  ### Modulo 9&#58; Localizzazione, Conformità e Reportistica
  Gli argomenti di questo modulo includono&#58;
  
  Localizzazione
  Il processo di localizzazione viene utilizzato per adattare un prodotto o un contenuto a un luogo o mercato specifico.
  
  Conformità
  La conformità è lo stato o il fatto di conformarsi o rispettare regole o standard, spesso richiesta dalle agenzie governative.
  
  Reporting
  Le funzionalità di reporting possono ricoprire un ruolo importante per la localizzazione e per la verifica della conformità.
  #### Lezioni
  - Introduzione
  - Localizzazione
  - Conformità
  - Reporting
  - Esercizi di gruppo
  
  Il completamento del modulo fornirà le capacità necessarie per&#58;
  - Discutere la necessità di fornitori di soluzioni ISV
  - Descrivere i quattro framework più comuni per l'audit e la conformità
  - Spiegare le raccomandazioni di conformità
  - Discutere il ruolo del Solution Architect nell'identificazione dello strumento migliore per fornire report
  - Discutere le quattro domande da somministrare durante la raccolta dei requisiti
  - Identificare la localizzazione delle funzionalità
  
  
  ### Modulo 10&#58; Estensibilità
  Gli argomenti includono&#58;
  
  Personalizzazione intrusiva
  Una breve rassegna sui problemi relativi alla personalizzazione intrusiva e del motivo per cui è diventata difficile da gestire.
  
  Vantaggi dell'estensibilità
  Perché l'estensibilità è migliore rispetto alla personalizzazione.
  
  Opzioni di estensibilità
  Un elenco delle opzioni di estensibilità comuni disponibili.
  
  Richieste di estensibilità
  Come fare una richiesta di estensibilità a Microsoft quando necessario.
  #### Lezioni
  - Introduzione
  - Personalizzazione intrusiva
  - Vantaggi dell'estensibilità
  - Opzioni di estensibilità
  - Richieste di estensibilità
  
  Il completamento del modulo fornirà le capacità necessarie per
  - Spiegare i benefici dell'estensibilità
  - Discutere sulle differenze fra overlayering ed estensibilità
  - Elencare le opzioni di estensibilità comuni disponibili.
  - Determinare il modo migliore per effettuare una richiesta di estensibilità
  - Discutere con i clienti riguardo la questione della personalizzazione intrusiva
  
  
  ### Modulo 11&#58; Sicurezza
  Gli argomenti di questo modulo includono&#58;
  
  La sicurezza della pianificazione delle risorse aziendali (ERP) consiste in un'ampia gamma di misure atte a proteggere i sistemi da accessi illeciti e garantire l'accessibilità e l'integrità dei dati di sistema. Questo modulo tratta i seguenti argomenti relativi alla sicurezza&#58;
  
  Fornire consulenza sui requisiti di sicurezza e conformità
  Il processo di localizzazione viene utilizzato per adattare un prodotto o un contenuto a un luogo o mercato specifico.
  
  Progettazione della sicurezza
  La conformità si riferisce al rispetto delle regole o standard, ed è spesso richiesta dalle agenzie governative.
  
  Strumenti e funzionalità
  - Le funzionalità di reporting possono ricoprire un ruolo importante per la localizzazione e per la verifica della conformità.
  #### Lezioni
  - Introduzione
  - Fornire consulenza sui requisiti di sicurezza e conformità
  - Progettazione della sicurezza
  - Strumenti e funzionalità
  
  Il completamento del modulo fornirà le capacità necessarie per
  - Elaborare i quattro requisiti di sicurezza primari su cui i Solution Architects dovrebbero concentrarsi durante il design
  - Identificare e spiegare le attuali offerte di protezione del cliente che Microsoft offre.
  - Discussione delle considerazioni su autenticazione, autorizzazione, sicurezza dei dati e auditing
  - Identificazione degli strumenti e delle funzionalità disponibili che i project team utilizzano per la gestione della sicurezza
  - Esempi di considerazioni per la sicurezza che determinano la definizione del livello di sicurezza
  
  
  ### Modulo 12&#58; Performance
  Gli argomenti includono&#58;
  
  Benchmark delle prestazioni
  Raccomandazioni e linee guida per definire correttamente i benchmark
  
  Design della performance
  Considerazioni chiave per la progettazione delle prestazioni
  
  Modelli
  Raccomandazioni per i modelli chiave da osservare durante la progettazione 
  
  Test e strumentazione
  Prerequisiti del test delle prestazioni e un elenco degli strumenti per le quelle esistenti 
  #### Lezioni
  - Introduzione
  - Definizione di benchmark e requisiti delle prestazioni
  - Design della performance
  - Modelli chiave
  - Test di performance e relativi strumenti 
  - Esercizi di gruppo
  
  Il completamento del modulo fornirà le capacità necessarie per 
  - Discutere i vantaggi e l'impatto di benchmark ben definiti
  - Spiegare l'impatto che un Solution Architect ha quando vengono raccolti i requisiti per la performance di sistema
  - Discutere le considerazioni chiave sul performance design come scalabilità, concorrenza e tempi di risposta
  - Spiegare i prerequisiti che garantiscono la rilevanza e l'accuratezza della performance
  - Determinare quali strumenti di performance specifici possono essere utilizzati
  - Applicare un esempio di obiettivo di rendimento
  
  
  ### Modulo 13&#58; Gestione del ciclo di vita delle applicazioni
  Gli argomenti di questo modulo includono&#58;
  
  Controllo delle versioni
  Utilizzato per aiutare a risolvere eventuali dubbi sulla coerenza e sulla gestione della soluzione. 
  
  Sviluppo  
  Concetti, terminologia e considerazioni di base.
  
  Sviluppo
  Requisiti, raccomandazioni e considerazioni.
  
  Distribuzione
  Considerazioni chiave per la distribuzione in ambienti runtime.
  #### Lezioni
  - Introduzione
  - Controllo delle versioni
  - Sviluppo
  - Sviluppo
  - Distribuzione
  
  Il completamento del modulo fornirà le capacità necessarie per
  - Discutere su come l'utilizzo di DevOps agevola la sincronizzazione dei processi aziendali
  - Esporre i benefici primari del controllo delle versioni
  - Discutere i concetti base e le considerazioni per lo sviluppo
  - Spiegare i requisiti del processo di sviluppo, le raccomandazioni e le considerazioni
  - Discutere le considerazioni chiave per la distribuzione
  - Definire le responsabilità del Solution Architect durante l'identificazione del miglior ALM
  
  
  ### Modulo 14&#58; test automatizzati e RSAT
  Gli argomenti includono&#58;
  
  Comprensione delle opzioni del test
  Vengono eseguiti quattro tipi di test durante l'implementazione di Dynamics 365. Questo argomento esamina i diversi tipi di test e discute l'importanza della qualità e della copertura dei casi d'uso.
  
  Riassumere la strategia e il piano dei test
  Questo argomento discute i motivi per cui una strategia di test dettagliata è necessaria e fornisce indicazioni su cosa dovrebbe includere un piano di testing completo.
  
  Strumenti disponibili per i test
  Questo argomento identifica il Regression Suite Automation Tool (RSAT) insieme ad altri strumenti disponibili per il testing, come il Performance SDK e il Data Expansion Tool.
  #### Lezioni
  - Introduzione
  - Comprensione delle opzioni del test
  
  Il completamento del modulo fornirà le capacità necessarie per
  - Spiegare l'impatto che un Solution Architect ha quando vengono raccolti i requisiti per la performance di sistema
  - Discutere i vari elementi e le considerazioni relative allo sviluppo di una strategia di testing
  - Descrivere le opzioni di testing disponibili per il cliente
  - Discutere la funzionalità e lo scopo principali di ciascuno dei quattro tipi di test
  
  ### Modulo 15#58; Aree aggiuntive per gli Architect
  Questo modulo fornisce informazioni su considerazioni aggiuntive che non sono state trattate nei moduli precedenti.
  Gli argomenti includono&#58;
  
  Panoramica del processo di aggiornamento
  Presenta i passaggi di alto livello tipici per un team di progettazione atti a completare un aggiornamento.
  
  Considerazioni speciali
  Fornisce indicazioni per la gestione degli allegati, database di grandi dimensioni e altri scenari di aggiornamento.
  
  Stampa degli scenari su Dynamics 365
  Descrive le opzioni di stampa e quelle di configurazione della gestione del processo di printing.
  #### Lezioni
  - Introduzione
  - Panoramica del processo di aggiornamento
  - Considerazioni speciali
  - Stampa degli scenari su Dynamics 365
  - Fasi d'implementazione di alto livello
  
  Il completamento del modulo fornirà le capacità necessarie per
  - Esporre le considerazioni sulle dimensioni degli allegati e dei database
  - Spiegazione della stampa dei documenti e dei concetti di gestione della stampa su Dynamics 365
  - Spiegazione degli step di alto livello relativi al processo di aggiornamento
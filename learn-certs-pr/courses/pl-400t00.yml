summary: |-
  Microsoft Power Platform aiuta le aziende a ottimizzare le proprie operazioni semplificando, automatizzando e trasformando attività e processi aziendali. In questo corso, gli studenti impareranno come creare Power Apps, automatizzare i flussi ed estendere la piattaforma per raggiungere i requisiti aziendali e risolvere problemi complessi.

  #### Profilo dei destinatari
  I candidati a questo corso progettano, sviluppano, proteggono e risolvono i problemi delle soluzioni Power Platform. I candidati implementano componenti di una soluzione che includono miglioramenti dell'applicazione, esperienza utente personalizzata, integrazioni di sistema, conversioni di dati, automazioni personalizzate dei processi e visualizzazioni personalizzate. I candidati acquisiranno una conoscenza applicata dei servizi di Power Platform, inclusa una comprensione approfondita di capacità, limiti e vincoli. Viene richiesta esperienza nello sviluppo di soluzioni software che includa JavaScript, JSON, TypeScript, C#, HTML, .NET, Microsoft Azure, Microsoft 365, RESTful Web Services, ASP.NET e Power BI.

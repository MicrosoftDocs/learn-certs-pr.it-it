summary: |-
  Questo corso permette agli amministratori esperti di Exchange Server di acquisire le nozioni necessarie per progettare e implementare un ambiente di messaggistica in Exchange Server. Nel corso viene spiegato agli studenti come progettare e configurare i componenti avanzati in una distribuzione di Exchange Server, come la resilienza del sito, la protezione avanzata, la conformità, le soluzioni di archiviazione e rilevamento, la coesistenza con altre organizzazioni di Exchange o Exchange Online, e la migrazione da versioni precedenti di Exchange Server. Nel corso vengono anche descritte linee guida, procedure ottimali e considerazioni per ottimizzare la distribuzione di Exchange Server.
  #### Profilo dei destinatari
  Questo corso è pensato per i professionisti IT esperti nell’amministrazione della messaggistica, gli architetti di soluzioni di messaggistica o i consulenti. Il corso è indicato per i dipendenti di aziende che si occupano di progettare e distribuire soluzioni Exchange Server, compresi gli ambienti che contengono versioni precedenti di Exchange Server o Exchange Online. Gli studenti che decidono di seguire questo corso devono essere esperti nell’uso di Exchange Server 2019 o di versioni precedenti di Exchange Server.
prerequisitesSection: |-
  Oltre alla propria esperienza professionale, i candidati che decidono di seguire questo corso di formazione devono già possedere le seguenti conoscenze tecniche&#58;
   - Aver seguito il corso 20345-1B&#58; Amministrare Microsoft Exchange Server 2016/2019 o possedere conoscenze equivalenti
   - Avere almeno due anni di esperienza professionale nell’uso di qualsiasi versione di Exchange Server
   - Avere almeno sei mesi di esperienza professionale nell’uso di Exchange Server 2013 o Exchange Server 2016
   - Avere almeno due anni di esperienza nell’amministrazione del sistema operativo Windows Server, tra cui Windows Server 2016 o Windows Server 2019
   - Avere almeno due anni di esperienza nell’uso di Active Directory Domain Services (AD DS)
   - Almeno due anni di esperienza nell’uso della risoluzione dei nomi, compreso Domain Name System (DNS)
   - Esperienza nell’uso di certificati, tra cui i certificati PKI (Public Key Infrastructure)
   - Essere esperti nell’uso di Windows PowerShell
outlineSection: |-
  ### Modulo 1&#58; Pianificare le distribuzioni di Exchange Server
  Questo modulo illustra le principali funzionalità di Exchange Server e spiega come individuare i requisiti aziendali. Spiega anche come pianificare una distribuzione di Exchange Server e migrare la messaggistica unificata in Cloud Voicemail.
  
  #### Lezioni
  - Nuove funzionalità di Exchange Server 2019
  - Individuare i requisiti aziendali per una distribuzione di Exchange Server
  - Pianificare una distribuzione di Exchange Server
  - Pianificare la migrazione della messaggistica unificata (UM) in Cloud Voicemail
  #### Laboratorio&#58; Pianificare le distribuzioni di Exchange Server 2019
  - Valutare un’infrastruttura di messaggistica esistente
  - Identificare i requisiti
  - Discussione&#58; Progetto di distribuzione di Exchange Server 2019

  Dopo aver completato questo modulo, gli studenti saranno in grado di&#58;
  - Descrivere le nuove funzionalità di Exchange Server 2019
  - Spiegare come individuare i requisiti aziendali per una distribuzione di Exchange Server
  - Pianificare una distribuzione di Exchange Server
  - Pianificare come eseguire la migrazione della messaggistica unificata di Exchange Server 2016 in Cloud Voicemail


  ### Modulo 2&#58; Pianificare e distribuire i servizi della cassetta postale di Exchange Server
  Questo modulo piega come pianificare e implementare l’hardware di Exchange Server, virtualizzare Exchange Server, e integrare Azure e le cartelle pubbliche.
  #### Lezioni
  - Pianificare i requisiti hardware per Exchange Server
  - Pianificare la virtualizzazione di Exchange Server e l’integrazione di Microsoft Azure
  - Pianificare e implementare le cartelle pubbliche


  #### Laboratorio&#58; Pianificare e implementare i server delle cassette postali, i database e le cartelle pubbliche di Exchange Server
  - Pianificare la configurazione e la posizione del server delle cassette postali
  - Pianificazione dei database delle cassette postali
  - Implementare i database delle cassette postali
  - Pianificare e implementare le cartelle pubbliche

  Dopo aver completato questo modulo, gli studenti saranno in grado di&#58;
  - Pianificare e implementare l’hardware per Exchange Server
  - Pianificare la virtualizzazione di Exchange Server e l’integrazione di Microsoft Azure
  - Pianificare e configurare le cartelle pubbliche


  ### Modulo 3&#58; Pianificare il trasporto dei messaggi
  Questo modulo spiega come pianificare e implementare l’instradamento della posta sia internamente che da e verso l’Internet. Descrive anche le attività correlate al trasporto che devono essere effettuate all’interno dell’organizzazione.
  #### Lezioni
  - Progettare l’instradamento dei messaggi
  - Progettare i servizi di trasporto
  - Progettare il perimetro per l’instradamento dei messaggi
  - Progettare e implementare la conformità per il trasporto


  #### Laboratorio&#58; Pianificare il trasporto dei messaggi
  - Pianificare un trasporto dei messaggi ridondante e sicuro
  - Pianificare la conformità del trasporto
  - Implementare la conformità del trasporto

  Dopo aver completato questo modulo, gli studenti saranno in grado di&#58;
  - Progettare l’instradamento dei messaggi
  - Progettare i servizi di trasporto
  - Progettare l’instradamento esterno dei messaggi
  - Progettare e implementare la conformità del trasporto


  ### Modulo 4&#58; Pianificare e distribuire l’accesso client
  Questo modulo spiega come pianificare e implementare i client di Exchange Server, l’accesso client, Microsoft Office Online Server e la coesistenza tra Microsoft SharePoint ed Exchange Server. Spiega anche come progettare e implementare l’accesso client dall’esterno.
  #### Lezioni
  - Pianificare i client di Exchange Server
  - Pianificare l’accesso client
  - Pianificare e implementare Office Online Server
  - Pianificare e implementare la coesistenza tra SharePoint 2019 e Exchange Server 2019
  - Progettare l’accesso client dall’esterno


  #### Laboratorio&#58; Pianificare e distribuire soluzioni per l’accesso client
  - Pianificare e configurare gli spazi dei nomi
  - Pianificare e configurare le opzioni per i servizi di accesso client
  - Pianificare e distribuire Office Online Server
  - Pianificare e implementare un proxy inverso

  Dopo aver completato questo modulo, gli studenti saranno in grado di&#58;
  - Pianificare i client di Exchange Server
  - Pianificare l’accesso client
  - Pianificare e implementare Office Online Server
  - Pianificare e implementare la coesistenza tra SharePoint e Exchange Server
  - Progettare l’accesso client esterno


  ### Modulo 5&#58; Progettare e implementare l'alta disponibilità
  Questo modulo spiega come pianificare e implementare l’alta disponibilità per Exchange Server, nonché come pianificare il bilanciamento del carico. Infine, spiega come pianificare e implementare la resilienza del sito.
  #### Lezioni
  - Pianificare l’alta disponibilità per Exchange Server
  - Pianificare il bilanciamento del carico
  - Pianificare la resilienza del sito


  #### Laboratorio&#58; Progettare e implementare l’alta disponibilità
  - Pianificare l’alta disponibiità e la resilienza del sito
  - Creare un DAG resiliente al sito
  - Convalidare la resilienza del sito
  - Creare una copia isolata del database
  - Ripristinare i dati da una copia isolata del database

  Dopo aver completato questo modulo, gli studenti saranno in grado di&#58;
  - Pianificare l’alta disponibilità per Exchange Server
  - Pianificare il bilanciamento del carico in una distribuzione di Exchange Server
  - Pianificare la resilienza del sito in una distribuzione di Exchange Server


  ### Modulo 6&#58; Eseguire la manutenzione di Exchange Server
  Questo modulo spiega come eseguire la manutenzione di Exchange Server con Disponibilità gestita e DSC.
  #### Lezioni
  - Utilizzare Disponibilità gestita per migliorare l’alta disponibilità
  - Implementare DSC


  #### Laboratorio&#58; Eseguire la manutenzione di Exchange Server
  - Utilizzare Windows PowerShell per analizzare e configurare Disponibilità gestita
  - Implementare DSC

  Dopo aver completato questo modulo, gli studenti saranno in grado di&#58;
  - Utilizzare Disponibilità gestita per migliorare l’alta disponibilità
  - Implementare DSC


  ### Modulo 7&#58; Progettare la sicurezza della messaggistica
  Questo modulo spiega come pianificare la sicurezza della messaggistica e come progettare e implementare AD RMS e Azure RMS in un’organizzazione di Exchange Server.
  #### Lezioni
  - Pianificare la sicurezza della messaggistica
  - Progettare e implementare AD RMS e Azure RMS


  #### Laboratorio&#58; Progettare la sicurezza della messaggistica
  - Pianificare la sicurezza della messaggistica
  - Implementare AD RMS
  - Integrare AD RMS con Exchange Server
  - Creare una regola per il trasporto dei messaggi per proteggere la posta elettronica

  Dopo aver completato questo modulo, gli studenti saranno in grado di&#58;
  - Pianificare la sicurezza della messaggistica
  - Progettare e implementare AD RMS e Azure RMS


  ### Modulo 8&#58; Progettare e implementare la conservazione e l’archiviazione dei messaggi
  Questo modulo illustra lo scopo dell’archiviazione e della gestione dei record dei messaggi. Spiega anche come progettare e implementare l’archiviazione e la conservazione dei messaggi sul posto.
  #### Lezioni
  - Panoramica dell’archiviazione e della gestione dei record dei messaggi
  - Progettare l’archiviazione sul posto
  - Progettare e implementare la conservazione dei messaggi


  #### Laboratorio&#58; Progettare e implementare la conservazione e l'archiviazione dei messaggi
  - Progettare la conservazione e l’archiviazione dei messaggi
  - Implementare la conservazione e l'archiviazione dei messaggi

  Dopo aver completato questo modulo, gli studenti saranno in grado di&#58;
  - Illustrare lo scoo dell’archiviazione e della gestione dei record dei messaggi
  - Progettare e implementare l’archiviazione sul posto
  - Progettare e implementare la conservazione dei messaggi


  ### Modulo 9&#58; Progettare e implementare la conformità dei messaggi
  Questo modulo spiega come progettare e implementare criteri per la prevenzione della perdita dei dati, il blocco sul posto e l’eDiscovery sul posto.
  #### Lezioni
  - Progettare e implementare criteri per la prevenzione della perdita di dati
  - Progettare e implementare il blocco sul posto
  - Progettare e implementare l’eDiscovery sul posto


  #### Laboratorio&#58; Progettare e implementare la conformità dei messaggi
  - Progettare la conformità dei messaggi
  - Implementare la prevenzione della perdita di dati
  - Implementare l’eDiscovery sul posto
  - Confrontare i criteri della messaggistica e le opzioni di conformità

  Dopo aver completato questo modulo, gli studenti saranno in grado di&#58;
  - Progettare e implementare la prevenzione della perdita di dati
  - Progettare e implementare il blocco sul posto
  - Progettare e implementare l’eDiscovery sul posto


  ### Modulo 10&#58; Progettare e implementare la coesistenza delle soluzioni di messaggistica
  Questo modulo spiega come progettare e implementare una federazione, nonché come progettare la coesistenza tra organizzazioni di Exchange Server. Infine, spiega come progettare e implementare gli spostamenti delle cassette postali tra le foreste.
  #### Lezioni
  - Progettare e implementare la federazione
  - Progettare la coesistenza tra organizzazioni di Exchange
  - Progettare e implementare gli spostamenti di cassette postali tra le foreste


  #### Laboratorio&#58; Implementare la coesistenza tra i sistemi di messaggistica
  - Implementare la coesistenza tra i sistemi di instradamento dei messaggi
  - Eseguire la migrazione delle cassette postali

  Dopo aver completato questo modulo, gli studenti saranno in grado di&#58;
  - Progettare e implementare la federazione
  - Progettare la coesistenza tra organizzazioni di Exchange Server
  - Progettare e implementare spostamenti di cassette postali tra le foreste


  ### Modulo 11&#58; Eseguire l’aggiornamento a Exchange Server 2019
  Questo modulo fornisce una panoramica delle opzioni disponibili che è possibile scegliere al momento di implementare Exchange Server 2019, oltre a fornire informazioni dettagliate su come aggiornare un’organizzazione di Exchange Server 2013 o Exchange Server 2016 esistente a un’organizzazione di Exchange Server 2019.
  #### Lezioni
  - Pianificare un aggiornamento da versioni precedenti di Exchange Server
  - Implementare l’aggiornamento da versioni precedenti di Exchange Server


  #### Laboratorio&#58; Eseguire l'aggiornamento da Exchange Server 2013 a Exchange Server 2019
  - Documentare l’organizzazione di Exchange Server 2013
  - Distribuire Exchange Server 2019
  - Eseguire l’aggiornamento da Exchange Server 2013 a Exchange Server 2019
  - Rimuovere Exchange Server 2013

  Dopo aver completato questo modulo, gli studenti saranno in grado di&#58;
  - Pianificare l’aggiornamento a Exchange Server 2019
  - Implementare l’aggiornamento a Exchange Server 2019


  ### Modulo 12&#58; Pianificare una distribuzione ibrida di Exchange Server
  Questo modulo illustra le caratteristiche di base di una distribuzione ibrida e spiega come pianificare l’autenticazione in una distribuzione ibrida. Spiega anche come implementare Microsoft Azure Active Directory (Azure AD) Connect, uno sviluppo ibrido e la funzionalità avanzata per le distribuzioni ibride.
  #### Lezioni
  - Caratteristiche di base di una distribuzione ibrida
  - Pianificare e implementare una distribuzione ibrida
  - Implementare Azure AD Connect
  - Implementare una distribuzione ibrida
  - Implementare funzionalità avanzate per le distribuzioni ibride


  #### Laboratorio&#58; Pianificare una distribuzione ibrida di Exchange
  - Creare un piano per una distribuzione ibrida di Exchange

  Dopo aver completato questo modulo, gli studenti saranno in grado di&#58;
  - Illustrare le caratteristiche di base di una distribuzione ibrida
  - Pianificare l’autenticazione in un ambiente ibrido
  - Implementare Azure AD Connect
  - Implementare una distribuzione ibrida
  - Implementare funzionalità avanzate per le distribuzioni ibride

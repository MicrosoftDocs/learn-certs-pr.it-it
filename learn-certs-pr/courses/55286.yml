  ### Modulo 5&#58; Costruire processi con il flusso di lavoro
  I flussi di lavoro sono un potente strumento di efficienza che può essere utilizzato per organizzare e tenere traccia delle attività guidate dal processo, compresi i processi di approvazione. I flussi di lavoro saranno dimostrati utilizzando esempi del mondo reale. Ti verrà data l'opportunità di costruire flussi di lavoro e rivedere i progressi del flusso di lavoro.

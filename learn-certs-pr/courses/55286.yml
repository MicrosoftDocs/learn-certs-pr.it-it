  ### Modulo 7&#58; Lavorare con la ricerca
  SharePoint offre la possibilità di memorizzare grandi quantità di contenuti in una varietà di posizioni. Questo modulo copre una serie di strumenti che ti aiutano a localizzare in modo efficiente le informazioni di cui hai bisogno. Mentre la ricerca di SharePoint è ricca e intelligente, i proprietari del sito possono fare personalizzazioni alla ricerca per migliorare la sua rilevanza per un'organizzazione. Mostreremo tecniche comuni usate dai proprietari di siti per migliorare i risultati di ricerca promuovendo contenuti specifici quando viene usata una certa parola chiave.


  ### Modulo 8&#58; Gestione dei contenuti aziendali
  Tradizionalmente i team fanno uso di modelli di file o processi manuali per garantire che le informazioni siano raccolte e conservate correttamente. Questa può essere una scelta del tuo team o una decisione che è più universale nella tua organizzazione. In questo modulo, aiuteremo il tuo team a stabilire modelli di file riutilizzabili e ad automatizzare la gestione del ciclo di vita dei documenti. Un esempio di questo potrebbe essere la rimozione automatica di vecchi contenuti indesiderati dal vostro sito. Per raggiungere questo obiettivo, imparerai a conoscere una varietà di caratteristiche di SharePoint tra cui i metadati gestiti, i tipi di contenuto, le politiche, la gestione dei record in-place e l'organizzatore di contenuti.


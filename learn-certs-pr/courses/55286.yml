  ### Modulo 1&#58; Introduzione a SharePoint 2019
  Iniziamo con SharePoint 2019 facendoti conoscere la sua fantastica selezione di funzionalità. Dimostreremo gli usi più comuni di SharePoint 2019 per gestire e condividere contenuti, creare pagine web accattivanti, automatizzare i processi aziendali e lavorare in tempo reale con la collaborazione. Discuteremo anche chi saranno gli utenti tipici dei nostri siti e il ruolo dell'amministratore della site collection. Ai proprietari dei siti sono affidate funzionalità che in altri sistemi aziendali sarebbero normalmente disponibili solo per gli sviluppatori. Siamo sicuri che rimarrete stupiti dal potenziale che SharePoint 2019 ha da offrire all'utente finale come nuovo proprietario del sito.

  #### Lezioni

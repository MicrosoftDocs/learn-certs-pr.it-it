  ### Modulo 2&#58; Creare siti
  Sia che tu stia gestendo siti esistenti o che tu non abbia ancora iniziato, completeremo la tua situazione attuale discutendo la gerarchia dei siti e la pianificazione dei tuoi siti SharePoint. Questo ti permetterà di capire i siti esistenti che altre persone hanno creato e di prendere buone decisioni quando costruisci nuovi siti. Come proprietario di un sito, ti verrà presentata una selezione di modelli di sito. Userai una varietà di modelli di siti popolari per sviluppare una migliore comprensione della funzione di ogni sito e del suo uso appropriato. Una volta che il tuo sito è pronto, cambieremo il look e l'atmosfera del tuo sito. Puoi anche provare ad applicare il tuo marchio aziendale al tuo sito. Costruiremo anche la nostra barra di navigazione, un modo semplice ma potente per aiutare gli utenti a muoversi tra i siti web.


  ### Modulo 4&#58; Lavorare con le App
  Le app sono necessarie per memorizzare informazioni come eventi, contatti e file in un sito. SharePoint fornisce una selezione di app per diversi scenari, tutte con la possibilità di essere personalizzate per una specifica esigenza aziendale. Le app possono essere suddivise in Liste, Librerie e App per il Mercato. Le liste di SharePoint servono come struttura per calendari, bacheche, contatti e attività. Questo modulo spiega il concetto di liste, e poi passa in rassegna le opzioni popolari.
  Una libreria di documenti è una posizione su un sito in cui è possibile creare, raccogliere, aggiornare e condividere file tra cui Word, Excel, PowerPoint e PDF. Ti mostreremo i vantaggi dell'uso di una biblioteca e ti insegneremo come lavorare al meglio con i file in una biblioteca. Viene fornita un'introduzione alle app on premises e SharePoint Marketplace per mostrare come estendere le funzionalità del sito oltre a ciò che Microsoft ha fornito nella piattaforma SharePoint 2019.


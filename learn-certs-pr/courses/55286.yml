  ### Modulo 6&#58; Personalizzare la sicurezza
  La sicurezza è un elemento importante di qualsiasi sito. Vedrai dimostrazioni con istruttore delle migliori pratiche per aggiungere e rimuovere colleghi dal tuo sito e definire il loro livello di accesso. Come proprietario del sito, puoi personalizzare i livelli di autorizzazione. Questo significa che puoi creare livelli di accesso che sono allineati con le responsabilità degli utenti del tuo sito. Un esempio potrebbe essere quello di permettere ad un gruppo di utenti di caricare contenuti ma non di cancellarli. Vedrai anche come usare il pulsante Share per condividere rapidamente i documenti con altri utenti.


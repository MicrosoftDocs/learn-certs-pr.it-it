  ### Modulo 3&#58; Creare e gestire le pagine web
  SharePoint vanta una ricca selezione di modi per costruire pagine web. Imparerai come aggiornare la home page del tuo sito SharePoint con testo, link, immagini, video e web parts. Ti mostreremo anche le migliori pratiche per creare più pagine e collegarle tra loro. Nella maggior parte dei modelli di sito, la creazione e la gestione delle pagine web è un modo semplice, veloce e gratificante per presentare informazioni e applicazioni essenziali. SharePoint può anche essere usato come una Intranet per le notizie interne. A causa dell'alta visibilità di questi siti web, è comune mettere più controllo sul rilascio di nuove pagine web o sugli aggiornamenti delle pagine esistenti. Per questo motivo, SharePoint ha siti di pubblicazione e siti di comunicazione.


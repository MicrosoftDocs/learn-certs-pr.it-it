summary: |-
  Le organizzazioni utilizzano Dynamics 365 for Finance and Operations per ridurre i costi operativi e rispondere rapidamente alle mutevoli esigenze aziendali. Questa soluzione permette alle organizzazioni di raggiungere questi obiettivi. 

  In questo corso vengono discussi i componenti fondamentali di Microsoft Dynamics 365 for Finance and Operations.

  #### Profilo dei destinatari
  Un Dynamics 365 for Finance and Operations Functional Consultant è responsabile della scoperta, dell'acquisizione dei requisiti, del coinvolgimento di esperti e stakeholder, della traduzione dei requisiti e della configurazione della soluzione e delle applicazioni. Il Functional Consultant implementa una soluzione che utilizza funzionalità out-of-the-box, estensibilità senza codice, integrazioni di applicazioni e servizi.
prerequisitesSection: |-
  Comprensione di base dei concetti di ERP e CRM.
outlineSection: |-
  ### Modulo 1&#58; Iniziare con Dynamics 365 for Finance and Operations
  Questo modulo fornisce una comprensione di cosa sia Dynamics 365 for Finance and Operations e dei settori che supporta. Descrive i moduli in Finance and Operations, lo scopo delle caratteristiche di tali moduli e come essi supportano le aree specifiche del settore.
  #### Lezioni
  - Introduzione
  - Focus sull'industria
  - Introduzione alla gestione finanziaria
  - Introduzione alla gestione dei dipendenti
  - Introduzione alla gestione della catena di fornitura
  - Riepilogo del modulo

  Gli studenti avranno una comprensione di cosa sono Finance and Operations e dei settori sostenuti. Avranno familiarità con i moduli in Finance and Operations, e con lo scopo delle caratteristiche di tali moduli e come supportano le aree specifiche del settore.

  ### Modulo 2&#58; Operazioni preliminari con Lifecyle Services
  Microsoft Dynamics Lifecycle Services (LCS) è uno spazio di lavoro collaborativo che i clienti e i loro partner utilizzano per gestire Dynamics 365 for Finance and Operations dalla prevendita, all'implementazione e infine all'ambiente di produzione, sia sul cloud sia in sede. Fornisce liste di controllo e strumenti che aiutano a gestire il progetto, comprese le metodologie che possono aiutare a gestire il processo di implementazione.
  #### Lezioni
  - Comprendere le funzionalità e gli strumenti di Lifecycle Services
  - Riutilizzare i beni esistenti, copiare e condividere i dati
  - Comprendere la funzionalità del registratore di attività
  - Creare un modello di processo di business
  - Eseguire lo strumento LCS Issue Search e analizzare i risultati
  - Imparare a utilizzare Regression Suite Automation Tool
  - Laboratori di pratica
  - Riepilogo del modulo

  Gli studenti saranno in grado di&#58;
  - Comprendere le funzionalità e gli strumenti di LCS for Finance and Operations
  - Riutilizzare i beni esistenti, copiare e condividere i dati
  - Comprendere la funzionalità del registratore di attività
  - Creare un modello di processo di business
  - Identificare e analizzare le lacune utilizzando il Business Process Modeler (BPM)
  - Eseguire lo strumento LCS Issue Search e analizzare i risultati


  ### Modulo 3&#58; Utilizzare Lifecycle Service per progettare e pianificare
  Con una pianificazione adeguata, l'implementazione di Dynamics 365 for Finance and Operations sarà un successo. Dopo che un cliente firma l'accordo per l'acquisto delle licenze per Finance and Operations, l’attività del Functional Consultant inizia gestendo il ciclo di vita dell'applicazione e passando ad un'implementazione prevedibile, ripetibile e di alta qualità.
  #### Lezioni
  - Introduzione
  - Fasi dell'implementazione di un cloud
  - Fasi di un'implementazione on-premise
  - Creare functional design document (FDD)
  - Riepilogo del modulo

  Gli studenti saranno in grado di&#58;
  - Preparare la documentazione per i requisiti raccolti utilizzando una metodologia in LCS
  - Definire scenari per i casi d’utilizzo
  - Partecipare alla creazione di functional requirements documents (FRD)
  - Comprendere l'importanza di creare e mantenere processi documentati
  - Partecipare a processi di pianificazione e di progettazione della soluzione basati su fasi
  - Descrivere i futuri processi aziendali statali basati su una soluzione proposta
  - Determinare quando costruire rispetto a comprare
  - Creare functional design document (FDD)


  ### Modulo 4&#58; Panoramica del reporting e dell'analisi
  Un report in Dynamics 365 for Finance and Operations può essere definito semplicemente come una presentazione strutturata dei dati.
  In circostanze ideali, i rapporti materializzano i dati in modo tale da consentire all'utente di prendere decisioni informate.
  Finance and Operations supporta un ampio spettro di scenari di accesso alle informazioni.
  #### Lezioni
  - Comprendere rapporti e richieste di informazioni
  - Informazioni sul reporting finanziario
  - Configurare PowerBI rispetto all'istanza
  - Laboratori di pratica
  - Riepilogo del modulo

  Gli studenti avranno imparato a &#58;
  - Diversi tipi di relazioni e richieste di informazioni in ambito finanziario e operativo
  - Reporting finanziario
  - Configurazione di Finance and Operations per Microsoft Power Platform


  ### Modulo 5&#58; Costruire e testare applicazioni mobili
  Questo modulo spiega le linee guida e i modelli di progettazione di un'applicazione mobile per Dynamics 365 for Finance and Operations. Inoltre, spiega come costruire e testare le applicazioni mobili sulla base di un caso d'uso.
  La piattaforma mobile permette di modificare facilmente i moduli e le definizioni delle app mobili per includere le personalizzazioni che vengono fatte per Finance and Operations.
  Le applicazioni mobili consentono ricche interazioni offline e mobili e forniscono un'esperienza di progettazione facile da usare. Gli sviluppatori possono creare forme semplificate in Microsoft Visual Studio e poi progettare applicazioni mobili che espongono questa funzionalità.
  #### Lezioni
  - Panoramica dell'applicazione mobile Unified Operations
  - Costruire e utilizzare applicazioni mobili
  - Laboratorio di pratica
  - Riepilogo del modulo

  Gli studenti avranno imparato a creare un'applicazione mobile e a pubblicarla in Finance and Operations. La comprensione d le considerazioni di progettazione di un'applicazione mobile aiuta a creare l'applicazione mobile in modo che si adatti all'esperienza dell'utente di un'applicazione moderna. Gli studenti avranno anche imparato che per utilizzare e lavorare Finance and Operations, devono scaricare l'applicazione Microsoft Dynamics 365 Unified Operations. Inoltre, avranno scoperto come eseguire l'applicazione Dynamics 365 Unified Operations per connettersi a Finance and Operations, e come utilizzare le app mobili pubblicate e tirare per aggiornare i dati.

  ### Modulo 6&#58; Creare, gestire ed utilizzare i flussi di lavoro
  Un flusso di lavoro rappresenta un processo aziendale. Definisce come un documento scorre, o si muove, attraverso il sistema mostrando chi deve completare un compito, prendere una decisione, o approvare un documento.
  Alcune organizzazioni richiedono che specifici processi siano approvati da un utente diverso dalla persona che entra nel record. Questi processi del flusso di lavoro potrebbero richiedere l'approvazione manuale, l'approvazione del flusso di lavoro o nessuna approvazione.
  #### Lezioni
  - Flussi di lavoro per i processi aziendali
  - Creare e impostare i flussi di lavoro
  - Assegnare gli utenti ai punti di contatto del flusso di lavoro
  - Utilizzare gli oggetti di lavoro
  - Laboratorio di pratica
  - Riepilogo del modulo

  In questo modulo, gli studenti hanno imparato ad applicare l'automazione utilizzando i flussi di lavoro e hanno scoperto che la definizione di un tipo specifico permette ad un'azienda di controllare ogni fase di un processo critico. Gli studenti hanno anche imparato che i flussi di lavoro possono essere utilizzati come fasi procedurali che utilizzano le approvazioni per diversi tipi di riviste. Inoltre, hanno imparato che si possono definire diverse versioni per ogni flusso di lavoro e modificare un flusso di lavoro esistente senza cancellare l'originale. Questi processi del flusso di lavoro possono richiedere l'approvazione manuale, l'approvazione del flusso di lavoro o nessuna approvazione. Dopo aver acquisito una comprensione dell'architettura del flusso di lavoro, degli elementi e delle azioni, hanno poi imparato come impostare i flussi di lavoro, configurare le proprietà del flusso di lavoro e aggiungere un'attività manuale o automatizzata in un flusso di lavoro. Infine, hanno imparato come configurare un processo di approvazione in un flusso di lavoro, assegnare gli utenti ai punti di contatto del flusso di lavoro, configurare una fase di approvazione in un flusso di lavoro e utilizzare la funzionalità oggetti di lavoro per elaborare un flusso di lavoro.

  ### Modulo 7&#58; Conclusione del corso
  Valutazione finale e riassunto del corso, nonché un'indagine post-corso per il corso.
  #### Lezioni
  - Valutazione finale
  - Riepilogo del corso
  - Sondaggio post-corso

  Gli studenti avranno concluso il corso.

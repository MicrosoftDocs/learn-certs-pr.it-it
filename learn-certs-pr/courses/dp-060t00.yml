outlineSection: |-
  ### Modulo 1&#58; Creazione di applicazioni distribuite a livello globale con Cosmos DB
  Questo modulo descrive i vantaggi e l'architettura di un Cosmos DB.
  #### Lezioni
  - Panoramica di Cosmos DB
  - Cosmos DB APIs
  - Throughput di provisioning
  - Best practice per il partizionamento/la frammentazione

  Alla fine di questo modulo, gli studenti saranno in grado di descrivere&#58;
  - Panoramica di Cosmos DB
  - Cosmos DB APIs
  - Throughput di provisioning
  - Best practice per il partizionamento/la frammentazione


  ### Modulo 2&#58; Migrare i carichi di lavoro MongoDB su Cosmos DB

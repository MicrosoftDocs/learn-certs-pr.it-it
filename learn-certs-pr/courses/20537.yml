summary: |-
  Questo corso di cinque giorni fornisce agli studenti le conoscenze principali necessarie per distribuire e configurare Microsoft Azure Stack. Utilizzando i laboratori pratici, gli studenti imparano quanto segue&#58;
  - Le principali caratteristiche e funzionalità di Microsoft Azure Stack. 
  - Le differenze tra Microsoft Azure Stack, Microsoft Azure e Windows Azure Pack.
  - L'architettura e i componenti di Microsoft Azure Stack.
  - Come distribuire Microsoft Azure Stack.
  - Ruoli e funzionalità di Windows Server utilizzati in Microsoft Azure Stack.
  - Funzionamento dell'identità e dell'autenticazione in Microsoft Azure Stack.
  - Come Microsoft Azure Stack abilita DevOps. 
  - Come creare e gestire modelli di Azure Resource Manager.
  - Come creare e gestire i Piani. Come creare e gestire le Offerte e la Delega.
  - Gestire il marketplace in Microsoft Azure Stack.
  - Networking definito dal software in Microsoft Azure Stack.
  - Comprensione del provisioning e della gestione dell'archiviazione in Microsoft Azure Stack.
  - Come eseguire il provisioning di macchine virtuali in Microsoft Azure Stack.
  - Configurazione dei provider di risorse in Microsoft Azure Stack.
  - Come monitorare e risolvere i problemi relativi a Microsoft Azure Stack.
  - Conoscere il funzionamento delle licenze e della fatturazione in Microsoft Azure Stack.

  #### Profilo dei destinatari
  Questo corso è destinato ad amministratori di servizi, sviluppatori e cloud architects interessati a utilizzare Microsoft Azure Stack per fornire servizi cloud ai propri utenti finali o clienti all'interno del proprio data center.
prerequisitesSection: |-

summary: |-
  Questo corso SharePoint 2019 End User è per utenti finali e proprietari/gestori di siti che non hanno mai lavorato in un ambiente SharePoint 2019. Il corso insegna le basi di SharePoint come lavorare con elenchi e librerie, la personalizzazione di base delle pagine, lavorare con i moduli e gestire le autorizzazioni e gli utenti del sito.

  #### Profilo del pubblico
  Questo corso è destinato agli studenti che vogliono imparare SharePoint.

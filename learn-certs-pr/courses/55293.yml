outlineSection: |-
  ### Modulo 1&#58; Introduzione a SharePoint 2019
  SharePoint è alla base uno strumento di collaborazione. Il suo obiettivo primario è quello di rendere facile per gli utenti trovare e condividere le informazioni. Esistono molte caratteristiche costruite in SharePoint per facilitare questo. La funzione di sistema di librerie di SharePoint può fornire un'alternativa superiore al tradizionale file server. Le liste di SharePoint possono essere un'alternativa facile da progettare e da usare per condividere file di fogli di calcolo o tabelle di database più formali. Sia gli elenchi che le librerie possono essere personalizzati ed estesi per fornire aspetti e funzionalità migliorate, come calendari e blog, solo per citarne un paio. Tutta questa collaborazione può essere fatta attraverso un'interfaccia del browser e in alcuni casi attraverso l'integrazione con le applicazioni di Microsoft Office.

  #### Lezioni
  - Versioni di SharePoint
  - Layout e navigazione del sito del team
  - Layout
  - Navigazione


  #### Lab &#58; Esercizio
  - Navigazione del sito del team

  Dopo aver completato questo modulo, gli studenti saranno in grado di&#58;
  - Capire le versioni di SharePoint.
  - Capire la gerarchia dei siti SharePoint.
  - Capire il layout del sito del team.
  - Capire la navigazione all'interno di un sito del team.


  ### Modulo 2&#58; Fondamenti di SharePoint List
  Le liste sono un elemento fondamentale in SharePoint che fornisce un modo per gli utenti di memorizzare e visualizzare i dati. SharePoint viene direttamente offerto con molti modelli di liste predefinite facili da usare. Le liste possono essere ulteriormente personalizzate aggiungendo colonne per memorizzare qualsiasi tipo di informazione. Inoltre, le colonne delle liste possono essere convalidate e collegate ad altre liste. Le liste sono uno strumento molto flessibile e potente in SharePoint.

  #### Lezioni
  - Creare applicazioni utilizzando i modelli di lista
  - Creare elenchi
  - Creare elenchi usando i modelli di elenco
  - Colonne degli elenchi
  - Creare colonne dell'elenco
  - Convalida delle colonne
  - Convalida di una colonna della lista


  #### Lab &#58; Esercizi
  - Lavorare con gli elenchi del sito della squadra
  - Creare elenchi e colonne personalizzate

  Dopo aver completato questo modulo, gli studenti saranno in grado di&#58;
  - Capire i modelli di elenco.
  - Lavorare con gli elenchi predefiniti in un sito di gruppo.
  - Creare un nuovo elenco da un modello di elenco.
  - Creare un elenco personalizzato.
  - Aggiungere colonne ad un elenco.
  - Controlla e convalida l'input nei campi dell'elenco.


  ### Modulo 3&#58; Nozioni di base sulle Library.
  Le Library di SharePoint condividono le stesse caratteristiche delle liste di SharePoint, come le colonne, le viste e la convalida, per citarne alcune. Ciò che distingue le library di SharePoint è che ogni elemento in una library ha un documento sottostante. Quindi, oltre ai dati memorizzati nelle colonne della library, il documento memorizza i propri dati in base al tipo di documento. A causa dei dati extra che possono essere memorizzati in colonne che possono essere utilizzate per filtrare e cercare e caratteristiche come il versioning, le library sono considerate un ottimo sostituto per il più tradizionale sistema di file server. Le library sono, come le liste, un elemento fondamentale in un sito SharePoint.

  #### Lezioni
  - Modelli di library
  - Creare le library
  - Creare una library di documenti e aggiungere colonne
  - Creazione di una library di risorse
  - Gestire i documenti e le versioni
  - Checkout dei documenti
  - Eliminazione e ripristino dei documenti
  - Versioning


  #### Lab &#58; Esercizi
  - Lavorare con le library del sito di gruppo
  - Creare le library
  - Versione dei documenti

  Dopo aver completato questo modulo, gli studenti saranno in grado di&#58;
  - Creare nuove library usando modelli di library
  - Aggiungere colonne a una library
  - Eseguire il check-out dei documenti per la modifica.
  - Cancellare e ripristinare documenti dalle library di documenti.
  - Abilitare il versioning su una library.
  - Riportare un documento della library ad una versione precedente.


  ### Modulo 4&#58; Lavorare con le visualizzazioni di liste e library
  Le visualizzazioni forniscono un sistema flessibile per visualizzare i dati delle liste e delle library di SharePoint in un modo facile da leggere e da usare. Ogni lista e library di SharePoint può avere più visualizzazioni create e configurate, e alcuni modelli di liste e library sono dotati di visualizzazioni speciali preconfigurate. Le visualizzazioni possono essere definite per uso personale o condiviso.
  #### Lezioni
  - Visualizzazioni predefinite
  - Esplorare le visualizzazioni predefinite
  - Visualizzazioni personalizzate
  - Come creare una visualizzazione personalizzata


  #### Lab &#58; Esercizi
  - Lavorare con le visualizzazioni
  - Creare visualizzazioni pubbliche e personali

  Dopo aver completato questo modulo, gli studenti saranno in grado di&#58;
  - Usare le viste predefinite incorporate nelle liste e nelle library.
  - Creare visualizzazioni condivise.
  - Configurare le visualizzazioni.
  - Impostare la visualizzazione predefinita per un elenco o una library.


  ### Modulo 5&#58; Lavorare con i siti
  Tutti i contenuti di SharePoint sono accessibili attraverso un sito. Un sito SharePoint è il contenitore per liste e library e fornisce un punto di partenza per l'amministrazione di base. Il contenuto, le liste, le library, e l'aspetto di base di un sito è inizialmente determinato dal template del sito usato per creare il sito.

  #### Lezioni
  - Template del sito
  - Creare siti
  - Creare un sito di gruppo
  - Navigazione del sito
  - Gestire la navigazione del sito


  #### Lab &#58; Esercizi
  - Creare siti di gruppo
  - Creare uno spazio di lavoro per le riunioni
  - Creare un sito blog

  Dopo aver completato questo esercizio, gli studenti saranno in grado di&#58;
  - Capire cosa sono i modelli di sito.
  - Capire i diversi tipi di template di sito che vengono forniti " dalla confezione" con diverse versioni.
  - Creare un nuovo sito usando i template di sito.
  - Creare un sito di progetto.
  - Creare un sito di squadra.
  - Creare un sito di comunità.
  - Creare un sito Blog.
  - Gestisci i siti elencati nella prima barra di link.


  ### Modulo 6&#58; Contenuto della pagina
  SharePoint offre un paio di modi per aggiungere contenuto alle pagine di un sito. L'ultima tecnica e quella implementata dal modello di sito di gruppo è attraverso le pagine di stile del sito. Un altro metodo che ha fatto parte di SharePoint in passato è l'uso di pagine Wiki e Web Part. Le tecniche Wiki e Web Part sono simili nel risultato che può essere creato, ed entrambe condividono la capacità di aggiungere Web Parts (un'istanza di un'applicazione con una vista) ad esse.

  #### Lezioni
  - Pagina della library di Wiki 
  - Modificare la Home Page del sito del team
  - Pagine Web Part
  - Creare una pagina Web Part
  - Lavorare con le Web Parts
  - Aggiungere Web Parts alle pagine


  #### Lab &#58; Esercizi
  - Lavorare con le pagine Wiki
  - Lavorare con le pagine Web Part e le Web Parts

  Dopo aver completato questo modulo, gli studenti saranno in grado di&#58;
  - Capire cosa sono le pagine del sito.
  - Capire cosa sono le pagine Wiki.
  - Capire cosa sono le Web Parts.
  - Aggiungere contenuti alla pagina iniziale del sito.
  - Creare una libreria di pagine Wiki.
  - Aggiungere Web Parts.
  - Gestire le Web Parts.


  ### Modulo 7&#58; Library di moduli
  Una library di moduli di SharePoint è una library speciale progettata per memorizzare i documenti dei moduli di Microsoft InfoPath. Microsoft InfoPath è dotato di uno strumento di progettazione per creare graficamente moduli con un vasto assortimento di campi e controlli. InfoPath Designer può essere usato per pubblicare i moduli progettati su SharePoint rendendoli come template di pagine web per i moduli delle library. Mentre questo viene scritto, Microsoft ha dichiarato che InfoPath sarebbe stato ritirato. Hanno lasciato il supporto dello strumento per SharePoint 2019, ma non c'è una versione 2019 degli strumenti client. Questo significa che puoi ancora usarlo in SharePoint 2019, tuttavia per creare moduli personalizzati devi usare lo strumento InfoPath 2013 Designer. È possibile che la versione futura di SharePoint non supporti affatto gli InfoPath forms. Per questo motivo la copertura di questo capitolo è opzionale per questo corso.

  #### Lezioni
  - Creazione di una library di moduli
  - Creazione di InfoPath forms
  - Creazione di un modulo con Microsoft InfoPath Designer
  - Pubblicazione dei moduli InfoPath in SharePoint
  - Pubblicare un InfoPath form


  #### Lab &#58; Esercizi
  - Creazione e pubblicazione di InfoPath forms

  Dopo aver completato questo modulo, gli studenti saranno in grado di&#58;
  - Capire cos'è una library di moduli.
  - Creare una library di moduli.
  - Usare InfoPath Designer per progettare un modello di modulo di base.
  - Pubblicare un modello di modulo di InfoPath Designer in una library di moduli.
  - Designare i campi dei modelli come colonne della library.
  - Creare istanze di documenti in una library di moduli.


  ### Modulo 8&#58; Colonne del sito e tipi di contenuto
  Un metodo per personalizzare SharePoint, in un modo che può essere riutilizzato in tutto il sito o la collezione di siti o anche l'intera struttura, è quello di creare colonne del sito e tipi di contenuto. Le colonne del sito sono l'elemento più semplice&#58; sono essenzialmente le stesse colonne delle liste e delle library, a parte il fatto che le crei a livello di sito per poi essere usate in tutto il sito e in ogni sito derivato. I tipi di contenuto sono una combinazione di colonne del sito e di impostazioni e informazioni aggiuntive, come modelli di documenti e flussi di lavoro. I tipi di contenuto, una volta creati, possono essere collegati a liste e library.

  #### Lezioni
  - Galleria delle colonne del sito
  - Esplorare la Galleria delle colonne del sito
  - Creare le colonne del sito
  - Creare una colonna del sito personalizzata
  - Aggiungere una colonna del sito ad un elenco
  - Galleria dei tipi di contenuto del sito
  - Esplora la galleria dei tipi di contenuto del sito
  - Creare i tipi di contenuto
  - Come creare e usare i tipi di contenuto


  #### Lab &#58; Esercizi
  - Creare e lavorare con i tipi di contenuto
  - Aggiungere un tipo di contenuto a una library

  Dopo aver completato questo modulo, gli studenti saranno in grado di&#58;
  - Capire le colonne del sito.
  - Capire i tipi di contenuto.
  - Creare colonne del sito.
  - Creare tipi di contenuto.
  - Creare un modello di documento per un tipo di contenuto.
  - Assegnare un tipo di contenuto a una lista o library.
  - Crea nuovi elementi basati su un Tipo di contenuto personalizzato.


  ### Modulo 9&#58; Integrazione con Office
  Una delle migliori caratteristiche di SharePoint è la sua capacità di integrarsi con le applicazioni di Microsoft Office. Quasi ogni applicazione di Office offre un certo livello di integrazione con SharePoint, che sia semplice, come l'uso di un foglio di calcolo Excel per creare una nuova lista, o più completa, come l'integrazione con Outlook. Alcune funzionalità di integrazione migliorano ciò che è disponibile online attraverso un browser, mentre altre permettono l'accesso al contenuto di SharePoint offline come un sistema di computer portatile. Questa lezione userà una serie di esercizi e dimostrazioni per mostrare come ogni applicazione di Office può integrarsi con SharePoint.

  Nota che questo capitolo esplora l'integrazione con Office installato localmente sulla macchina che si connette a SharePoint. Office Online Server è una versione di Office basata su browser che permette di creare e modificare i documenti di Office. Con SharePoint 2019, Office Online Server può essere integrato ed è considerato un pezzo essenziale per molte installazioni SharePoint. Detto questo, poiché è un prodotto separato da SharePoint, e non è parte di questo corso.
  #### Lezioni
  - Integrazione di Excel
  - Importare un foglio di calcolo Excel in un elenco
  - Esportare i dati dell'elenco in Excel
  - Integrazione con Outlook
  - Creare un avviso
  - Iscriversi al feed RSS di una lista
  - Collegarsi ad Outlook
  - Integrazione con Access
  - Aprire una lista con Access

  Dopo aver completato questo modulo, gli studenti saranno in grado di&#58;
  - Creare una lista da un foglio di calcolo Excel.
  - Creare un avviso in Outlook.


  ### Modulo 10&#58; Gestire i permessi del sito SharePoint
  I permessi su un sito SharePoint sono assegnati quando un sito viene creato. L'impostazione predefinita è che i permessi assegnati alla radice di una collezione di siti sono ereditati dai siti secondari. In qualsiasi momento, l'eredità dei permessi può essere disattivata in un sito, elenco, library o anche a livello di elemento in un elenco o library. I permessi stessi possono essere assegnati a gruppi SharePoint, a singoli utenti o a gruppi creati al di fuori di SharePoint come i gruppi Windows.

  #### Lezioni
  - Gruppi SharePoint
  - Assegnazione dei permessi
  - Livelli di autorizzazione
  - Ereditarietà dei permessi


  #### Lab &#58; Esercizi
  - Lavorare con i permessi di SharePoint

  Dopo aver completato questo modulo, gli studenti saranno in grado di&#58;
  - Capire i gruppi di SharePoint.
  - Creare gruppi SharePoint.
  - Assegnare permessi in SharePoint.
  - Visualizzare i livelli di autorizzazione.
  - Gestire l'eredità dei permessi a livello di sito.
  - Gestire l'eredità dei permessi a livello di elenco o library.


  ### Modulo 11&#58; Partecipare alle comunità di utenti
  SharePoint offre agli utenti un posto per la collaborazione sociale sotto forma di siti personali. L'esperienza e le funzionalità sono molto simili ai popolari siti di social media come Facebook e LinkedIn. La differenza principale è che è controllato dalla SharePoint Farm e l'esposizione è tipicamente limitata alle reti interne.
  #### Lezioni
  - Configurare i profili utente e i miei siti
  - Newsfeeds
  - Newsfeed di persone
  - Newsfeed di documenti
  - Newsfeed dei siti
  - Tag Newsfeed
  - Gestione dei siti personali


  #### Lab &#58; Esercizi
  - Gestire e visualizzare informazioni e contenuti personali

  Dopo aver completato questo modulo, gli studenti saranno in grado di&#58;
  - Modificare un profilo personale.


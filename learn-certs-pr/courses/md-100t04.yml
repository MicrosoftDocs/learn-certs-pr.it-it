summary: |-
  In questo corso gli studenti impareranno come gestire Windows 10 e risolvere gli eventuali problemi. Durante il corso verranno esaminati approfonditamente l’architettura e gli strumenti utilizzati per gestire, monitorare e risolvere i problemi relativi al sistema operativo, le app e l’hardware. Agli studenti verrà illustrata la metodologia di risoluzione dei problemi proattiva e verrà spiegato loro come identificare e mitigare i problemi comuni.

  #### Profilo dei destinatari
  I candidati idonei a sostenere questo esame sono professionisti IT che si occupano di installare, configurare, gestire localmente ed eseguire la manutenzione dei servizi principali di Windows 10. I candidati hanno talvolta familiarità con scenari aziendali e servizi integrati nel cloud.
prerequisitesSection: |-

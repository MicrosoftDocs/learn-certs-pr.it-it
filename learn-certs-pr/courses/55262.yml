  ### Modulo 3&#58; Fondamenti delle liste di SharePoint  

  Le liste sono un elemento fondamentale in SharePoint che fornisce un modo per gli utenti di memorizzare e visualizzare i dati. SharePoint viene fornito di serie con molti modelli di lista predefiniti che sono facili da usare. Le liste possono essere ulteriormente personalizzate aggiungendo colonne per memorizzare qualsiasi tipo di informazione. Inoltre, le colonne delle liste possono essere convalidate e collegate ad altre liste. Le liste sono uno strumento molto flessibile e potente in SharePoint.

  #### Lezioni
  - Creare applicazioni utilizzando i modelli di lista
  - Creare elenchi
  - Colonne dell'elenco
  - Convalida delle colonne



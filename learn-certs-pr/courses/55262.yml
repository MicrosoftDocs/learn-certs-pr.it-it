  ### Modulo 2&#58; Introduzione a SharePoint 365
  SharePoint 365 è di per sé uno strumento di collaborazione. Il suo obiettivo primario è quello di rendere facile per gli utenti trovare e condividere le informazioni, e ci sono molte caratteristiche costruite in SharePoint per facilitare questo. Il sistema di library di SharePoint può fornire un'alternativa superiore al tradizionale file server. Le liste di SharePoint possono essere un'alternativa facile da progettare e da usare per condividere file di fogli di calcolo o tabelle di database più formali.
  Sia gli elenchi che le library possono essere personalizzati ed estesi per fornire un aspetto e una funzionalità migliori. Tutta questa collaborazione può essere fatta attraverso un'interfaccia browser.
  #### Lezioni
  - SharePoint Online
  - Layout del sito e navigazione
  - La navigazione



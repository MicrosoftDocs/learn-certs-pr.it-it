  ### Modulo 5&#58; Lavorare con le visualizzazioni di liste e library
  Le visualizzazioni forniscono un sistema flessibile per visualizzare i dati delle liste e delle library di SharePoint in un modo facile da leggere e da usare. Ogni lista e library di SharePoint può avere più visualizzazioni create e configurate, e alcuni modelli di liste e library sono dotati di visualizzazioni speciali preconfigurate. Le visualizzazioni possono essere definite per uso personale o condiviso.
  #### Lezioni
  - Visualizzazioni predefinite
  - Visualizzazioni personalizzate



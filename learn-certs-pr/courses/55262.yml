  ### Modulo 4&#58; Nozioni di base sulle library
  Le SharePoint Libraries condividono le stesse caratteristiche delle liste di SharePoint, come le colonne, le visualizzazioni e la validazione, per citarne alcune. Ciò che distingue le SharePoint Libraries è che ogni elemento in una library ha un documento sottostante. Quindi, oltre ai dati memorizzati nelle colonne della library, il documento memorizza i propri dati in base al tipo di documento. A causa dei dati extra che possono essere memorizzati in colonne che possono essere utilizzate per filtrare e cercare e caratteristiche come il versioning, le library sono considerate un ottimo sostituto per il più tradizionale sistema di file server. Le library sono, come le liste, un elemento fondamentale in un sito SharePoint.
  #### Lezioni
  - Modelli di library
  - Creare le library
  - Gestione dei documenti e delle versioni



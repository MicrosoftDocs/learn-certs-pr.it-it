  - Configurare le visualizzazioni.
  - Impostare la visualizzazione predefinita per un elenco o una library.


  ### Modulo 6&#58; Lavorare con i siti
  Tutti i contenuti di SharePoint sono accessibili attraverso un sito. Un sito SharePoint è il contenitore per liste e library e fornisce un punto di partenza per l'amministrazione di base. Il contenuto, le liste, le library, e l'aspetto di base di un sito è inizialmente determinato dal Site Template usato per creare il sito.
  #### Lezioni
  - Template di sito
  - Creare i siti
  - Navigazione del sito



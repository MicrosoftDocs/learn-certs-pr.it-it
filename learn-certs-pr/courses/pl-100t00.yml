summary: |-
  Questo corso ti insegnerà come creare app con tecniche low-code per semplificare, automatizzare e trasformare attività e processi aziendali utilizzando Microsoft Power Platform.

  #### Profilo dei destinatari
  L'App Maker crea soluzioni per semplificare, automatizzare e trasformare attività e processi per sé stesso e il suo team dove ha una profonda esperienza nel campo della soluzione. Dispone competenze di modellazione dei dati di base, della progettazione dell'esperienza utente, dell'analisi dei requisiti e delle capacità di analisi dei processi. L'App Maker crea e applica processi aziendali, struttura la raccolta digitale di informazioni, migliora l'efficienza delle attività ripetibili e automatizza i processi aziendali. L'App Maker utilizza gli strumenti di creazione di Power Platform per risolvere i problemi aziendali. Può utilizzare funzionalità avanzate di app Microsoft e strumenti di produttività di terzi. L'App Maker è a conoscenza delle capacità e dei limiti degli strumenti disponibili e sa come applicarli. L'App Maker è autonomo ed è focalizzato sulla soluzione. Potrebbe non avere una preparazione IT formale ma è a suo agio nell'usare la tecnologia per risolvere i problemi aziendali con una mentalità di crescita personale. Conosce le necessità operative e ha una visione del risultato desiderato. Affrontano i problemi con strategie graduali e iterative.

outlineSection: |-
  ### Modulo 1&#58; Creare un’applicazione basata su modelli in Power Apps
  In questo modulo viene illustrata la creazione di un'applicazione basata su modelli in Power Apps che utilizza Common Data Service.

  ### Modulo 2&#58; Creare un’app canvas in Power Apps
  Questo modulo ti presenta Power Apps, ti aiuta a creare e personalizzare un'app e quindi a gestirla e distribuirla.

  ### Modulo 3&#58; Utilizzare l'interfaccia utente e i controlli in un'app canvas in Power Apps
  Questo modulo si concentrerà su come fornire la migliore navigazione delle app e costruire la migliore interfaccia utente utilizzando temi, icone, immagini, personalizzazione, diversi fattori di forma e controlli.

  ### Modulo 4&#58; Automatizzare un processo di business utilizzando Power Automate
  Questo modulo ti presenta Power Automate, ti insegna come creare flussi di lavoro e come amministrare i flussi.

  ### Modulo 5&#58; Creare e utilizzare reporting Power BI
  Imparare cos'è Power BI, inclusi i suoi componenti e come questi funzionino insieme.

  ### Modulo 6&#58; Introduzione preliminare ad AI Builder
  Questo modulo consente di creare un modello di intelligenza artificiale fin dall'inizio e mostra come sia possibile utilizzarlo nella propria azienda senza scrivere una singola riga di codice.


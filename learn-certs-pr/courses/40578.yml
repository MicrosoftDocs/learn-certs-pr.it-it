outlineSection: |-
  ### Modulo 1&#58; Sessione di progettazione alla lavagna&#58; Implementare il Virtual Desktop di Windows in azienda
  #### Lezioni
  - Riesaminare il case study del cliente
  - Progettare una soluzione per la dimostrazione di fattibilità
  - Presentare la soluzione



  ### Modulo 2&#58; Laboratorio pratico&#58; Implementare il Virtual Desktop di Windows in azienda
  #### Lezioni
  - Configurare Azure AD Connect con Servizi di dominio AD
  - Creare gruppi Azure AD per WVD
  - Creare una Condivisione File di Azure per FSLogix
  - Creare un'immagine master per WVD
  - Creare un pool di host per i desktop personali
  - Creare un pool di host e assegnare app remote in pool.
  - Connettersi a WVD con il client web
  - Configurare il monitoraggio per WVD


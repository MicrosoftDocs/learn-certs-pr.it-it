summary: |-
  Questo corso fornisce un'introduzione a HTML5, CSS3 e JavaScript. Questo corso aiuta gli studenti ad acquisire competenze di programmazione HTML5/CSS3/JavaScript di base. Questo corso è un punto di ingresso sia nell'applicazione Web sia nei percorsi di formazione delle app di Windows Store. Viene descritto l'utilizzo di HTML5/ CSS3/JavaScript per implementare la logica di programmazione, definire e utilizzare variabili, eseguire cicli e diramazioni, sviluppare interfacce utente, acquisire e convalidare l'input dell'utente, archiviare dati e creare un’applicazione ben strutturata. Gli scenari di laboratorio in questo corso sono selezionati per supportare e mostrare la struttura di vari scenari applicativi. Si concentrano sui principi e sui componenti/strutture di codice utilizzati per stabilire un'applicazione software HTML5. Per questo corso viene utilizzato Visual Studio 2017, in esecuzione in Windows 10.

  #### Profilo dei destinatari
  Questo corso è destinato a sviluppatori professionisti con esperienza di programmazione di 6-12 mesi e interessati allo sviluppo di applicazioni che utilizzino HTML5 con JavaScript e CSS3 (app di Windows Store per Windows 10 o applicazioni Web).

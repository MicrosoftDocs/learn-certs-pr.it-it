summary: |-
  Il corso è progettato per aiutare gli utenti Power e gli utenti finali a sfruttare al meglio le app di Office 365. Vi insegnerà come collaborare in tutta l'azienda e capire quando usare cosa e massimizzare l'adozione di Office 365 da parte della vostra azienda.

  #### Profilo del pubblico
  I destinatari di questo corso sono gli utenti Power e gli utenti Super che dovranno supportare la base di utenti, consigliare sulle funzionalità e su quando utilizzare quale strumento per le giuste esigenze di collaborazione.

summary: |-
  In questo corso imparerete come Microsoft Exchange Server fornisce l'accesso alle caselle di posta elettronica degli utenti per molti client diversi. Poiché tutti i client di messaggistica accedono alle caselle di posta di Exchange Server attraverso i servizi di accesso client, esamineremo come pianificare, configurare e gestire i servizi di accesso client su Exchange Server. Poiché l'utilizzo di smartphone e tablet per la messaggistica è diventato molto popolare e poiché molti utenti di smartphone utilizzano i loro dispositivi in modo intensivo per la posta elettronica, il calendario, le attività e altri scopi di collaborazione, imparerete anche a gestire i dispositivi mobili. Questo corso descrive anche la pianificazione e la configurazione del trasporto dei messaggi in un'organizzazione Exchange Server. Imparerete a pianificare, configurare e gestire i servizi di trasporto per fornire una comunicazione efficiente tra i vostri Exchange Server, Exchange Online e altri server di posta su Internet. Infine, imparerete come risolvere i problemi dei servizi di trasporto quando si verificano problemi in diversi scenari, in modo da poter fornire alla vostra organizzazione un'infrastruttura di messaggistica sana e affidabile.

  #### Profilo dei destinatari
  L'amministratore di messaggistica distribuisce, configura, gestisce e
  risolve i problemi dei destinatari, autorizzazioni, protezione della posta, flusso della posta e cartelle pubbliche sia in ambienti a livello locale sia in ambienti aziendali cloud. Le responsabilità includono l’igiene dei messaggi, l’infrastruttura di messaggistica, la configurazione ibrida e la migrazione. L’amministratore della messaggistica implementa e gestisce anche il ripristino di emergenza, l’alta disponibilità e l’accesso del cliente. Per implementare una topologia ibrida sicura che soddisfi le necessità aziendali di un’organizzazione moderna, l’amministratore della messaggistica deve collaborare con l’amministratore della sicurezza e l’amministratore aziendale Microsoft 365 L'amministratore della messaggistica deve avere una conoscenza operativa dei tipi di autenticazione, delle licenze e dell'integrazione con le applicazioni Microsoft 365.

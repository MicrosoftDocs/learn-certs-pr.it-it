summary: |-
  Questo corso di un giorno fornirà conoscenze di base sui concetti di cloud, sui servizi di base di Azure, sulla sicurezza, la privacy, la conformità e l'attendibilità, nonché sui prezzi e sul supporto di Azure.

  Nota&#58; Questo corso non offre un pass di Azure né il tempo necessario agli studenti per partecipare a laboratori pratici. Se sei interessato a un'esperienza di laboratorio più interattiva, prendi in considerazione il corso AZ-900T00&#58; Microsoft Azure Fundamentals (2 giorni), che include laboratori pratici rivolti ai formatori. I contenuti di entrambi i corsi sono in linea con l'obiettivo dell'esame AZ-900.

  #### Profilo dei destinatari
  Questo corso è adatto ai responsabili di programma e delle vendite tecniche, con un background IT generale. Questi studenti vogliono conoscere le nostre offerte, vedere come vengono implementati i componenti e porre domande su prodotti e caratteristiche. Questo corso non offre un pass di Azure né il tempo necessario agli studenti per partecipare a laboratori pratici. Gli studenti possono ottenere una prova gratuita e fare visite guidate al di fuori della classe. Questo corso è costituito principalmente da una lezione e dimostrazioni. Questo corso aiuterà a preparare chiunque per l'esame AZ-900.
prerequisitesSection: |-
  Non sono previsti pre-requisiti per sostenere questo corso. Benché non sia richiesta alcuna esperienza IT tecnica, è utile avere conoscenze IT generali.
outlineSection: |-
  ### Modulo 1&#58; Concetti del Cloud
  In questo modulo imparerai i concetti di base del cloud.
  #### Lezioni
  - Obiettivi della formazione
  - Perché i Servizi cloud?
  - Infrastruttura come servizio (IaaS), piattaforma come servizio (PaaS), e software come servizio (SaaS)
  - Modelli cloud pubblici, privati e ibridi

  Al termine di questo modulo gli studenti saranno in grado&#58;
  - Comprendere i concetti generali del cloud computing


  ### Modulo 2&#58; Servizi di base di Azure
  In questo modulo imparerai i servizi di base disponibili con Microsoft Azure.
  #### Lezioni
  - Componenti di base dell'architettura di Azure
  - Servizi e prodotti di base di Azure
  - Soluzioni di Azure
  - Strumenti di gestione di Azure

  Al termine di questo modulo gli studenti saranno in grado&#58;
  - Conoscere i servizi di base disponibili con Microsoft Azure

  ### Modulo 3&#58; Sicurezza, privacy, conformità e affidabilità
  In questo modulo vengono fornite informazioni su sicurezza, privacy, conformità e affidabilità con Microsoft Azure.
  #### Lezioni
  - Protezione della connettività di rete in Azure
  - Servizi di base di Azure Identity
  - Strumenti e funzionalità per la sicurezza
  - Metodologie di governance di Azure
  - Monitoraggio e report in Azure
  - Standard di privacy, conformità e protezione dei dati in Azure

  Al termine di questo modulo gli studenti saranno in grado&#58;
  - Conoscenza la sicurezza, privacy, conformità e l’affidabilità offerte da Microsoft Azure

  ### Modulo 4&#58; Prezzi di Azure, SLA (Service Level Agreement) e ciclo di vita
  In questo modulo, ti concentrerai sui prezzi e sui modelli di supporto disponibili con Microsoft.
  #### Lezioni
  - Sottoscrizioni di Azure
  - Pianificare e gestire i costi
  - Ciclo di vita dei servizi in Azure

  Al termine di questo modulo gli studenti saranno in grado&#58;
  - Capire i modelli dei prezzi e dei piani di Servizi offerti da Microsoft


summary: |-
  Questo corso fornisce una conoscenza di base dei servizi cloud e spiega come questi servizi vengano offerti da Microsoft Azure. Il corso può essere considerato come un primo passo facoltativo per imparare a utilizzare i servizi cloud e Microsoft Azure e deve essere sostenuto prima di seguire ulteriori corsi su Microsoft Azure o sui servizi cloud di Microsoft.
  È incentrato sui concetti generali del cloud computing, nonché sui modelli generali e i servizi del cloud computing, come i cloud pubblici, privati e ibridi; IaaS (Infrastructure-as-a-Service); PaaS (Platform-as-a-Service) e SaaS (Software-as-a-Service).
  Verranno affrontati anche argomentii come i servizi e le soluzioni di base di Azure, nonché i servizi pilastro di Azure in termini di sicurezza, privacy, conformità e affidabilità. Infine, verranno illustrati i prezzi e i piani di supporto offerti con Azure.
  
  #### Profilo dei destinatari
  Non sono previsti pre-requisiti per sostenere questo corso. È pensato per chiunque desideri conoscere meglio Microsoft Azure.
prerequisitesSection: |-
  Non sono previsti pre-requisiti per sostenere questo corso. Benché non sia richiesta alcuna esperienza IT tecnica, è utile avere conoscenze IT generali.

outlineSection: |-
  ### Modulo 1&#58; Concetti del cloud
  Questo corso mira a illustrare i concetti generali relativi al cloud.
  #### Lezioni
  - Obiettivi di formazione
  - Perché scegliere i servizi cloud
  - Infrastruttura come servizio (IaaS), Piattaforma come servizio (PaaS) e Software come servizio (SaaS)
  - Modelli di cloud pubblici, privati e ibridi

  Dopo aver completato questo modulo, gli studenti saranno in grado di&#58;
  - Dimostrare di conoscere i concetti generali del cloud computing


  ### Modulo 2&#58; Servizi di base di Azure
  In questo modulo verranno illustrati agli studenti i servizi fondamentali di base offerti con Microsoft Azure.
  #### Lezioni
  - Componenti di base dell'architettura di Azure
  - Servizi e prodotti di base di Azure
  - Soluzioni di Azure
  - Strumenti di gestione di Azure

  Dopo aver completato questo modulo, gli studenti saranno in grado di&#58;
  - Dimostrare di conoscere i servizi di base offerti con
  Microsoft Azure

  ### Modulo 3&#58; Sicurezza, privacy, conformità e affidabilità
  In questo modulo verranno descritte la sicurezza, la privacy, la conformità e l’affidabilità offerte da Microsoft Azure.
  #### Lezioni
  - Proteggere la connettività di rete in Azure
  - Servizi di base di Azure Identity
  - Strumenti e funzionalità per la sicurezza
  - Metodologie di governance di Azure
  - Monitoraggio e creazione di report in Azure
  - Norme relative alla privacy, alla conformità e alla protezione dei dati di Azure

  Dopo aver completato questo modulo, gli studenti saranno in grado di&#58;
  - Dimostrare di conoscere
  la sicurezza, privacy, conformità e l’affidabilità offerte da Microsoft Azure

  ### Modulo 4&#58; Prezzi e piani di supporto di Azure
  Questo modulo è incentrato sui modelli dei prezzi e dei piani di supporto offerti da Microsoft.
  #### Lezioni
  - Sottoscrizioni di Azure
  - Pianificare e gestire i costi
  - Opzioni di supporto disponibili per Azure
  - Ciclo di vita dei servizi in Azure

  Dopo aver completato questo modulo, gli studenti saranno in grado di&#58;
  - Dimostrare di comprendere i modelli dei prezzi e dei piani di supporto offerti da Microsoft

outlineSection: |-
  ### Modulo 1&#58; Gestione dei profili utente e delle applicazioni
  Questo modulo riguarda i profili utente e la personalizzazione in SharePoint Online. Discute su come gestire i profili utente in SharePoint Online. Descrive anche come utilizzare il catalogo delle applicazioni per rendere disponibili applicazioni aziendali personalizzate per il vostro SharePoint Online.

  #### Lezioni
  - Gestire i profili degli utenti
  Pianificare e configurare personalizzazioni e app


  Dopo aver completato questo modulo, gli studenti saranno in grado di&#58;
  - Descrivere come configurare le proprietà del profilo utente
  - Descrivere come gestire il pubblico
  - Descrivere come utilizzare il catalogo delle applicazioni per creare applicazioni personalizzate


  ### Modulo 2&#58; Pianificare e configurare i metadati gestiti e la connettività aziendale
  Questo modulo riguarda i metadati gestiti e i servizi di connettività aziendale. Introduce i concetti di metadati gestiti e il processo di importazione dei set di termini. Descrive anche come gestire i Servizi di Connettività Aziendale e creare liste esterne.


  #### Lezioni
  - Pianificare e configurare metadati gestiti
  - Pianificare e configurare servizi Business Connectivity Services (BCS) e Secure Store Service


  Dopo aver completato questo modulo, gli studenti saranno in grado di&#58;
  - Descrivere le funzioni dei metadati gestiti
  - Creare e gestire gruppi di termini, set di termini e termini
  - Spiegare i componenti chiave di un modello BDC
  - Descrivere l'architettura di alto livello di BCS
  - Spiegare lo scopo del servizio Secure Store Service


  ### Modulo 3&#58; Pianificare e configurare la ricerca
  Questo modulo riguarda l'applicazione di servizi di ricerca aziendale. Fornisce dettagli sulla pianificazione e la configurazione delle fonti di contenuto, dei programmi di ricerca e delle regole della ricerca. Discute anche su come fornire la gestione della ricerca di una serie di componenti di ricerca, come le regole di query, i tipi di risultati e i modelli di visualizzazione.

  #### Lezioni
  - Panoramica della ricerca in SharePoint Online
  - Gestire la ricerca


  Dopo aver completato questo modulo, gli studenti saranno in grado di&#58;
  - Descrivere la differenza tra le esperienze di ricerca moderna e classica
  - Descrivere come pianificare e configurare le fonti di contenuto
  - Descrivere come gestire lo schema di ricerca
  - Spiegare l'uso e l'applicazione delle regole di interrogazione
  - Spiegare l'uso e l'impiego della fonte dei risultati



outlineSection: |-
  ### Modulo 1&#58; Introduzione a Power Platform
  Informazioni sui componenti di Power Platform, sui modi per connettere i dati e su come le organizzazioni possono sfruttare questa tecnologia per creare soluzioni aziendali.
  #### Lezioni
  - Panoramica della piattaforma di alimentazione
  - Riepilogo del modulo

  Al termine di questo modulo gli studenti saranno in grado di&#58;
  - Identificare quando utilizzare ciascuna applicazione del componente Power Platform per creare soluzioni aziendali
  - Scopri il valore dell'utilizzo di Power Platform per creare soluzioni aziendali
  - Scopri i componenti e le funzionalità di Power Platform


  ### Modulo 2&#58; Introduzione a Common Data Service
  Common Data Service ti consente di approfondire soluzioni di dati potenti e scalabili nel cloud. Scopri cosa rende tick Common Data Service e come può funzionare con Power Platform per creare soluzioni aziendali uniche ed efficienti.
  #### Lezioni
  - Panoramica del servizio dati comune
  - Riepilogo del modulo

  #### Lab&#58; modellazione dei dati
  - Creare ambiente e soluzione
  - Creare entità e relazioni
  - Importare dati

  Al termine di questo modulo gli studenti saranno in grado di&#58;
  - Descrivere la differenza tra Common Data Service e Common Data Model
  - Spiegare i casi d'uso e le limitazioni delle regole aziendali e dei flussi di processo
  - Spiegare quali ambienti, entità, campi e relazioni sono nel common data service


  ### Modulo 3&#58; Inizia con Power Apps
  Informazioni sul valore e sulle funzionalità di Power Apps e sui modi in cui altre organizzazioni abbiano sfruttato questa tecnologia per creare applicazioni semplici per la propria azienda.
  #### Lezioni
  - Panoramica di Power Apps
  - Come creare una soluzione per app

  #### Lab&#58;  Applicazione canvas, parte 1
  - Creare Staff Canvas App
  - Completa l'app

  #### Lab&#58;  Applicazione canvas, parte 2
  - Creare la Security Canvas App

  #### Lab&#58; Applicazioni guidate da modellizzazione
  - Personalizzare viste e moduli
  - Creare applicazioni basate su modelli

  Al termine di questo modulo gli studenti saranno in grado di&#58;
  - Scopri come le altre organizzazioni digitalizzano i loro processi utilizzando Power Apps
  - Guarda le Power Apps in azione e scopri le opzioni per creare la tua prima app
  - Scopri cos'è Power Apps e il suo valore commerciale


  ### Modulo 4&#58; Inizia con Power Automate
  Scopri come gli utenti possono sfruttare Power Automate per migliorare l'efficienza e la produttività dell'azienda.
  #### Lezioni
  - Panoramica di Power Automate
  - Come costruire una soluzione automatizzata

  #### Lab&#58; Power Automate
  - Creare flusso di notifica visita
  - Creare Security Sweep Flow

  Al termine di questo modulo gli studenti saranno in grado di&#58;
  - Guarda come Power Automate funziona dal punto di vista dell'utente
  - Crea un flusso semplice
  - Scoprrei il valore e le funzionalità aziendali di Power Automate


  ### Modulo 5&#58; Inizia con Power BI
  Scopri come le organizzazioni possono utilizzare Power BI per pulire, visualizzare e comprendere facilmente i dati per garantire decisioni meglio informate.
  #### Lezioni
  - Panoramica di Power BI
  - Come costruire una semplice dashboard

  #### Lab&#58; Power BI
  - Creare un report Power BI
  - Creare una dashboard Power BI

  Al termine di questo modulo gli studenti saranno in grado di&#58;
  - Scopri come funziona Power BI e l'aspetto dal punto di vista dell'utente
  - Scopri come creare una semplice dashboard di Power BI
  - Descrivere il valore e le funzionalità aziendali di Power BI


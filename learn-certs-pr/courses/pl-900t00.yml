summary: |-
  Scoprire il valore aziendale e le capacità del prodotto di Power Platform. Creare una semplice PowerApp, collegare i dati con CDS, creare un Power BI Dashboard e automatizzare un processo con Microsoft Flow.

  #### Profilo dei destinatari
  I candidati idonei a questo esame sono utenti che aspirano a migliorare la produttività automatizzando i processi aziendali, analizzando i dati per ottenere informazioni commerciali e lavorando in modo più efficiente grazie alla creazione di app semplici da usare.

summary: |-
  In questo workshop, vedrai i processi per progettare e implementare una soluzione IoT per la produzione di olio e gas che sia resa sicura end-to-end seguendo le migliori pratiche. Alla fine di questo workshop, sarai più in grado di progettare una soluzione IoT comprensiva e sicura di produzione di olio e gas.

  #### Profilo d'Utenza
  Questo workshop è pensato per Cloud Architects e professionisti IT che hanno esperienza architetturale in merito a infrastruttura e progettazione di soluzioni con tecnologie cloud e desiderano scoprire di più su Azure e i servizi Azure come descritto nelle sezioni "Sintesi" e "Competenze acquisite". Gli studenti che seguono questo workshop dovrebbero anche avere esperienza in altre tecnologie cloud non-Microsoft, soddisfare i prerequisiti del corso, e desiderare un cross-training su Azure.
outlineSection: |-
  ### Modulo 1&#58; Sessione di Progettazione Whiteboard - Rendere sicuro IoT end-to-end
  #### Lezioni
  - Rivedere il caso studio del cliente
  - Progettare una soluzione di prova del concetto
  - Presentare la soluzione


  ### Modulo 2&#58; Lab Pratico - Rendere sicuro IoT end-to-end
  #### Lezioni
  - Rendere sicuri e configurare IoT Hub e Device Provisioning Service
  - Registrare e fornire dispositivi IoT 
  - Installare e configurare IoT Edge
  - Installare Azure Security IoT Agent
  - Simulare attacchi IoT 
  - Configurare avvisi e sicurezza
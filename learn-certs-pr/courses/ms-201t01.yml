summary: |-
  Questo corso introduce gli studenti al mondo della messaggistica ibrida. Gli studenti impareranno come implementare un ambiente ibrido per un'organizzazione Exchange e come migrare le caselle di posta elettronica verso Exchange Online. Inizieranno esaminando le opzioni di migrazione delle caselle di posta disponibili, per poi concentrarsi sulla pianificazione di un'implementazione ibrida. Infine, gli studenti impareranno come implementare e risolvere i problemi di un'implementazione ibrida.

  #### Profilo dei destinatari
  L'amministratore di messaggistica distribuisce, configura, gestisce e
  risolve i problemi dei destinatari, autorizzazioni, protezione della posta, flusso della posta e cartelle pubbliche sia in ambienti a livello locale sia in ambienti aziendali cloud. Le responsabilità includono l’igiene dei messaggi, l’infrastruttura di messaggistica, la configurazione ibrida e la migrazione. L’amministratore della messaggistica implementa e gestisce anche il ripristino di emergenza, l’alta disponibilità e l’accesso del cliente. Per implementare una topologia ibrida sicura che soddisfi le necessità aziendali di un’organizzazione moderna, l’amministratore della messaggistica deve collaborare con l’amministratore della sicurezza e l’amministratore aziendale Microsoft 365 L'amministratore della messaggistica deve avere una conoscenza operativa dei tipi di autenticazione, delle licenze e dell'integrazione con le applicazioni Microsoft 365.
prerequisitesSection: |-
  - Ottima comprensione del DNS.
  - Comprensione di base della messaggistica all'interno di Exchange Server o Exchange Online.
  - Comprensione di base dell'infrastruttura di Active Directory e dei domain controller insieme alla gestione delle identità.
  - Esperienza funzionale di base con i servizi Microsoft 365 e la sincronizzazione delle directory.
  - Almeno 5 anni di esperienza generale nel settore informatico.
outlineSection: |-
  ### Modulo 1&#58; Esecuzione delle migrazioni della cassetta postale

summary: |-
  Questo corso fornisce conoscenze fondamentali sulle considerazioni e i vantaggi dell'adozione dei servizi cloud e del modello cloud Software as a Service (SaaS), con un focus specifico sulle offerte di servizi cloud di Microsoft 365. Si inizierà con l'apprendere i fondamenti del cloud computing, compresa una panoramica del cloud computing e in particolare dei servizi cloud di Microsoft. Verrete introdotti a Microsoft Azure ed esaminerete le differenze tra Microsoft 365 e Office 365. Eseguirete quindi un esame approfondito di Microsoft 365, compreso un confronto tra i servizi locali di Microsoft e i servizi cloud di Microsoft 365, un esame della mobilità aziendale in Microsoft 365 e un'analisi del modo in cui i servizi Microsoft 365 offrono la collaborazione. Il corso analizza poi come vengono gestite la sicurezza, la conformità, la privacy e la fiducia in Microsoft 365 e si conclude con una revisione degli abbonamenti, delle licenze, della fatturazione e del supporto di Microsoft 365.

  #### Profilo dei destinatari
  Questo corso è pensato per i professionisti IT che aspirano a implementare e gestire servizi cloud nella loro organizzazione, o che cercano semplicemente di acquisire conoscenze fondamentali sui fondamenti del cloud. Ciò include le considerazioni e i vantaggi dell'adozione dei servizi cloud e del modello cloud Software as a Service (SaaS), con un focus specifico sulle offerte di servizi di cloud di Microsoft 365.
prerequisitesSection: |-
  Questo corso è stato progettato per i professionisti IT che aspirano a implementare e a gestire servizi di cloud nella loro
  organizzazione. Gli studenti devono avere il seguente background&#58;
  - Conoscenze generali di informatica o qualsiasi esperienza generale di lavoro in un ambiente informatico
  - Esperienza generale (a livello di vendite) sui prodotti locali corrispondenti di Microsoft, come Exchange Server, SharePoint, Office Professional, AD RMS e altri.
  - Esperienza nell'affrontare i requisiti di business, legali e di sicurezza per l'IT.

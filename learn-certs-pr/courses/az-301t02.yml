outlineSection: |-
  ### Modulo 1&#58; Eseguire il backup di soluzioni Azure con Archiviazione di Azure
  Questo modulo descrive i servizi di Azure che utilizzano il servizio Archiviazione di Azure come archivio di backup per altre applicazioni di Azure. Il modulo esamina in modo critico l’utilizzo di Archiviazione di Azure come servizio supplementare in una soluzione completamente Azure.
  Dopo aver completato questo modulo, gli studenti saranno in grado di&#58;
  - Determinare il prezzo ideale per Archiviazione di Azure in base ai requisiti di una soluzione.
  - Identificare le soglie prestazioni per il servizio Archiviazione di Azure.
  - Determinare il tipo di BLOB di archiviazione da utilizzare per componenti specifici di una soluzione.
  - Utilizzare il servizio File di Azure per le operazioni SMB.
  - Identificare le soluzioni che potrebbero trarre vantaggio dall’utilizzo di dispositivi StorSimple fisici o virtuali.

  ### Modulo 2&#58; Confrontare le opzioni di database in Azure
  In questo modulo vengono confrontate le varie opzioni per l’archiviazione di dati relazionali e non relazionali disponibili in Azure. Le opzioni vengono esaminate a gruppi&#58; database relazionali (database SQL di Azure, MySQL e PostgreSQL in Azure), database non relazionali (Azure Cosmos DB e Tabelle di archiviazione), streaming di dati (Analisi di flusso) e archivi (Data Factory, Data Warehouse e Data Lake).

  #### Laboratorio&#58; Distribuire istanze di database in Azure
  Dopo aver completato questo modulo, gli studenti saranno in grado di&#58;
  - Confrontare e contrapporre i servizi di monitoraggio per le applicazioni, la piattaforma Azure e le reti.
  - Identificare le opzioni di streaming di dati per l’inserimento di dati su vasta scala.
  - Identificare opzioni per l’archiviazione di dati a lungo termine.


  ### Modulo 3&#58; Monitorare e automatizzare le soluzioni di Azure
  Questo modulo descrive le soluzioni di monitoraggio e automatizzazione che possono essere implementate dopo la progettazione dell’architettura della soluzione di Azure e la sua distribuzione. Il modulo esamina i servizi utilizzati per monitorare le singole applicazioni, la piattaforma di Azure e i componenti collegati in rete. Inoltre, fornisce indicazioni sulle opzioni di automazione e backup che possono essere utilizzate per supportare scenari di business continuity per le soluzioni ospitate in Azure.

  #### Laboratorio&#58; Distribuire soluzioni per la gestione della configurazione in Azure
  Dopo aver completato questo modulo, gli studenti saranno in grado di&#58;
  - Confrontare e contrapporre i servizi di monitoraggio per le applicazioni, la piattaforma Azure e le reti.
  - Progettare uno schema di avvisi per una soluzione ospitata in Azure.
  - Selezionare l’opzione di backup appropriata per l’infrastruttura e i dati ospitati in Azure.
  - Automatizzare la distribuzione delle risorse future per il ripristino da backup o a scopo di ridimesionamento.

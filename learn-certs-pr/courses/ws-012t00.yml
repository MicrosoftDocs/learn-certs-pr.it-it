summary: |-
  Questo corso di tre giorni si rivolge principalmente ai professionisti IT con esperienza nella Gestire un ambiente Windows Server locale. Il suo obiettivo è formare i professionisti sulla pianificazione, l'Implementare e la Gestire ambienti che con workload basati su Windows Server ospitati su Azure IaaS. Il corso illustra come sfruttare le funzionalità ibride di Azure, come migrare i workload dei server fisici e virtuali verso Azure IaaS e come gestire e proteggere le VM di Azure che eseguono Windows Server 2019.

  #### Profilo dell'audience
  Questo corso di tre giorni è destinato ai professionisti IT che gestiscono ambienti Windows Server locali e che desiderano utilizzare Azure per gestire i workload del server e proteggere le VM in esecuzione su Windows Server 2019. In secondo luogo, da questo corso ne può trarre beneficio qualsiasi figura professionale che operi con workload di Microsoft Azure Infrastructure come un Service (IaaS).
prerequisitesSection: |-
  - Esperienza nella gestione del sistema operativo Windows Server e dei workload di Windows Server in scenari locali, inclusi AD DS, DNS, DFS, Hyper-V e i Servizi per i File e lo Storage
  - Esperienza con i tool di gestione più comuni di Windows Server (implicita nel primo prerequisito).
  - Conoscenza di base delle principali tecnologie di elaborazione, storage, networking e virtualizzazione di Microsoft (implicite nel primo prerequisito).
  - Conoscenza di base delle tecnologie di elaborazione e storage basate su Windows Server resilienza locale (clustering di failover, spazi di storage).
  - Esperienza di base sull'Implementare e la gestione dei servizi IaaS in Microsoft Azure.
  - Conoscenza di base di Azure Active Directory.
  - Comprensione di base delle tecnologie relative alla sicurezza (firewall, crittografia, autenticazione a più fattori, SIEM / SOAR).
  - Conoscenza di base dello scripting di PowerShell.

  Comprensione dei seguenti concetti relativi alle tecnologie Windows Server&#58;
  - Alta disponibilità e ripristino di emergenza
  - Automazione
  - Monitoraggio
outlineSection: |-
  ### Modulo 1&#58; Presentazione di Azure Hybrid IaaS con Windows Server 2019
  Questo modulo descrive i principi di Azure IaaS (calcolo, storage e networking) e i metodi di integrazione degli ambienti locali con Azure e Azure AD (networking, file services, gestione, monitoraggio, backup e ripristino di emergenza e identità). Il modulo introduce anche tool di amministrazione ibridi (Windows Admin Center, portale Azure, PowerShell e CLI di Azure). Essendo un modulo introduttivo, la maggior parte di questi argomenti verrà trattata in modo più approfondito nel prosieguo nel corso. Inoltre, il modulo tratta le tecnologie Windows Server 2019 solo relativamente agli argomenti rilevanti dal punto di vista dell'integrazione ibrida.
  #### Lezioni
  - Panoramica di Azure IaaS
  - Panoramica del modello ibrido di Azure
  - Utilizzo di tool di amministrazione ibridi

  Dopo aver completato questo modulo, i partecipanti saranno in grado di&#58;
  - Descrivere i principi fondamentali di Azure IaaS, inclusi calcolo, storage e networking.
  - Identificare i tool utilizzati per implementare soluzioni ibride, inclusi Windows Admin Center e PowerShell.


  ### Modulo 2&#58; Implementare dell'identità in scenari ibridi
  Questo modulo presenta i tre metodi principali di integrazione della gestione delle identità e dell'autenticazione in scenari ibridi; Servizi di dominio Active Directory su VM di Azure, Servizi di dominio Active Directory integrato con Azure Active Directory e Azure AD DS).
  #### Lezioni
  - Implementare dei Servizi di dominio Active Directory in Azure IaaS
  - Integrazione di AD DS con Azure AD
  - Implementare di ambienti AD DS gestiti

  #### Laboratorio &#58; Implementare dell'integrazione tra AD DS e Azure AD
  - Preparazione di Azure AD per l'integrazione con Servizi di dominio Active Directory
  - Preparazione dei servizi di dominio Active Directory locale per l'integrazione con Azure AD
  - Download, installazione e configurazione di Azure AD Connect
  - Verifica dell'integrazione tra AD DS e Azure AD
  - Implementare delle funzionalità di integrazione di Azure AD nei Servizi di dominio Active Directory

  Dopo aver completato questo modulo, i partecipanti saranno in grado di &#58;
  - Implementare Servizi di dominio Active Directory in Azure IaaS.
  - Integrare AD DS con Azure AD.
  - Implementare Servizi di dominio Active Directory gestiti.


  ### Modulo 3&#58; Facilitare la gestione ibrida e il monitoraggio operativo in scenari ibridi
  Questo modulo evidenzia i tool che facilitano la gestione ibrida e il monitoraggio operativo (separatamente dal monitoraggio relativo alla sicurezza, trattato nel modulo 4), tra cui Windows Admin Center, Azure Arc, Azure Automation e Azure Monitor.
  #### Lezioni
  - Windows Admin Center
  - Azure Arc
  - Monitoraggio di Azure
  - Automazione di Azure

  #### Laboratorio &#58; Utilizzo di Windows Admin Center in scenari ibridi
  - Provisioning di VM di Azure con Windows Server 2019
  - Implementare della connettività ibrida tramite Azure Network Adapter
  - Implementare del gateway di Windows Admin Center in Azure
  - Verifica della funzionalità del gateway di Windows Admin Center in Azure

  Dopo aver completato questo modulo, i partecipanti saranno in grado di &#58;
  - Illustrare, implementare e configurare Windows Admin Center.
  - Illustrare e implementare Azure Arc.
  - Illustrare e gestire il Monitoraggio di Azure.
  - Implementare la mappa dei servizi.
  - Integrare Azure Monitor con Operations Manager.


  ### Modulo 4&#58; Implementare di soluzioni di sicurezza in scenari ibridi
  Questo modulo descrive le tecniche e i servizi principali che migliorano la sicurezza ibrida, tra cui il Azure Security Center, Azure Sentinel, e soluzioni basate su Azure Monitor/Azure Automation per la Gestire Windows Update.
  #### Lezioni
  - Centro sicurezza di Azure
  - Azure Sentinel
  - Gestione degli aggiornamenti di Windows

  #### Laboratorio &#58; Utilizzo Azure Security Center in scenari ibridi
  - Provisioning di VM di Azure con Windows Server 2019
  - Configurazione del Azure Security Center
  - Onboarding locale di Windows Server 2019 in Azure Security Center
  - Verifica delle capacità ibride di Azure Security Center

  Dopo aver completato questo modulo, i partecipanti saranno in grado di&#58;
  - Illustrare Azure Security Center e abilitarlo in ambienti ibridi.
  - Illustrare Azure Sentinel e implementare la funzionalità SIEM.
  - Implementare soluzioni SOAR in Azure Sentinel.
  - Implementare la soluzione di Update Management in Azure Automation.


  ### Modulo 5&#58; Implementare di file services in scenari ibridi
  Questo modulo descrive come sfruttare i file services di Azure per sostituire o migliorare i server di file di Windows locali. Il modulo tratta l'Implementare di Azure Files e Azure File Sync.
  #### Lezioni
  - Implementare di Azure Files
  - Implementare di Azure File Sync

  #### Laboratorio &#58; Implementare di Azure File Sync
  - Implementare la replica DFS nell'ambiente locale
  - Creare e configurare un gruppo di sincronizzazione
  - Sostituire la replica DFS con la replica basata su File Sync
  - Verificare la replica e attivare il cloud tiering
  - Risoluzione dei problemi di replica

  Dopo aver completato questo modulo, i partecipanti saranno in grado di&#58;
  - Risolvere i problemi relativi alla replica
  - Illustrare e implementare Azure File Sync.
  - Gestire il tiering nel cloud.
  - Effettuare migrazioni da DFSR ad Azure File Sync.

  ### Modulo 6&#58; Implementare e configurazione di VM Azure
  Il modulo tratta di come implementare e configurare VM Azure che eseguono Windows Server 2019. Il modulo illustra come configurare la networking, lo storage e la sicurezza delle VM Azure.
  #### Lezioni
  - Implementare VM Azure
  - Configurare una networking di VM Azure
  - Configurare lo storage di VM Azure
  - Configurare la sicurezza delle VM Azure

  #### Laboratorio &#58; Implementare e configurare Windows Server 2019 su VM Azure
  - Creare modelli ARM per l'Implementare di VM Azure
  - Modificare modelli ARM per includere la configurazione basata sull'estensione della VM
  - Implementare VM Azure che eseguono Windows Server 2019 utilizzando modelli ARM
  - Configurare l'accesso amministrativo alle VM Azure che eseguono Windows Server 2019
  - Configurare la sicurezza di Windows Server 2019 nelle VM Azure

  Dopo aver completato questo modulo, i partecipanti saranno in grado di &#58;
  - Implementare la resilienza a livello di piattaforma della VM di Azure.
  - Implementare la resilienza a livello di sistema operativo Windows Server 2019 nelle VM di Azure.
  - Implementare le estensioni della VM Azure per Windows Server 2019.
  - Configurare e ottimizzare il networking di VM Azure.
  - Configurare i dischi di VM Azure.
  - Ridimensionare lo storage di VM Azure


  ### Modulo 7 &#58; Gestire e manutenere VM Azure
  Questo modulo illustra come gestire e manutenere le VM Azure che eseguono Windows Server 2019. Il modulo illustra i tool per la gestione e la manutenzione di VM Azure, inclusi Windows Admin Center, PowerShell Remoting tramite Cloud Shell, Run Command, console seriale e Azure policy tramite l'estensione Guest Configuration.
  #### Lezioni
  - Gestire VM Azure con Windows Server 2019
  - Manutenere VM Azure con Windows Server 2019

  #### Laboratorio &#58; Gestire VM Azure che eseguono Windows Server 2019
  - Provisioning di VM Azure con Windows Server 2019
  - Gestire Windows Server 2019 nelle VM Azure tramite Windows Admin Center
  - Gestire Windows Server 2019 in VM Azure da Cloud Shell utilizzando PowerShell Remoting
  - Gestire Windows Server 2019 nelle VM Azure tramite Run Command
  - Gestire Windows Server 2019 nelle VM di Azure tramite la console seriale
  - Gestire Windows Server 2019 nelle VM Azure utilizzando Azure Policy Guest Configuration

  Dopo aver completato questo modulo, i partecipanti saranno in grado di&#58;
  - Gestire Windows Server 2019 nelle VM Azure.
  - Implementare le policy di Azure.
  - Eseguire manutenzione sugli aggiornamenti di Windows.
  - Descrivere il backup e il ripristino a livello di VM e disco di Azure.
  - Mantenere la disponibilità della VM Azure.


  ### Modulo 8&#58; Pianificare e implementare servizi di migrazione e ripristino in scenari ibridi
  Questo modulo illustra come pianificare e implementare scenari di migrazione, backup e ripristino esclusivamente ibridi o cloud sfruttando Windows Server 2019 e i servizi di Azure. Tali servizi includono Azure Migrate, Storage Migration Service, Azure Backup, Azure Site Recovery, e Storage Replica
  #### Lezioni
  - Azure Migrate
  - Server di migrazione dello storage
  - Azure Site Recovery
  - Storage Replica
  - Azure Backup

  #### Laboratorio &#58; Implementare i servizi di ripristino basati su Azure
  - Implementare l'ambiente di laboratorio
  - Creare e configurare credenziali Azure Site Recovery
  - Implementare la protezione della VM Hyper-V utilizzando le credenziali Azure Site Recovery
  - Implementare Azure Backup

  Dopo aver completato questo modulo, i partecipanti saranno in grado di&#58;
  - Migrare i workload di Windows Server utilizzando Azure Migrate.
  - Illustrare Storage Migration Service e Identificare gli scenari appropriati per il suo utilizzo.
  - Illustrare in che modo Azure Site Recovery supporta la continuità aziendale e il ripristino di emergenza.
  - Migrare i server Windows verso Azure utilizzando Azure Site Recovery.
  - Illustrare Storage Replica e gli scenari appropriati per il suo utilizzo.
  - Replicare l'archiviazione su VM Azure tramite Storage Replica.
  - Eseguire il backup dei workload locali usando Azure Backup.


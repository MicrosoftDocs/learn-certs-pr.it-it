summary: |-
  In questo corso, gli studenti implementeranno varie tecnologie Data Platform in soluzioni allineate con requisiti aziendali e tecnici specifici, tra cui scenari con dati locali, cloud e ibridi che includano sia dati relazionali che NoSQL. Gli studenti impareranno anche come elaborare i dati utilizzando varie tecnologie sia per i dati in streaming che in batch.
  Scopriranno inoltre come implementare la protezione dei dati, approfondendo argomenti come l’autenticazione, le autorizzazioni, i criteri e gli standard applicabili ai dati. Saranno quindi in grado di definire e implementare il monitoraggio delle soluzioni dati sia per le attività di archiviazione dei dati che per quelle di elaborazione dei dati. Durante il corso impareranno a gestire e risolvere i problemi delle soluzioni di dati di Azure, occupandosi tra l’altro dell’ottimizzazione, del ripristino di emergenza di big data, dell’elaborazione in batch e di soluzioni con dati in streaming.
  
  #### Profilo dei destinatari
  Questo corso è principalmente destinato ai professionisti che si occupano di dati, agli architetti di dati e agli esperti di business intelligence che desiderano conoscere meglio le tecnologie Data Platform disponibili in Microsoft Azure. Tuttavia, è pensato anche per chi sviluppa applicazioni che forniscono contenuto ottenuto dalle tecnologie Data Platform disponibili in Microsoft Azure.
prerequisitesSection: |-

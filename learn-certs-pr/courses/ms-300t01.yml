outlineSection: |-
  ### Modulo 1&#58; Pianificare e configurare la raccolta del sito di SharePoint
  Questo modulo riguarda la pianificazione, la configurazione e la gestione delle collezioni di siti SharePoint. Discute come gli amministratori di SharePoint utilizzano il centro mministrativo di SharePoint per gestire il ciclo di vita delle raccolte di siti nella vostra organizzazione.
  #### Lezioni
  - Panoramica di SharePoint Online
  - Configurare la raccolta del sito
  - Gestire le raccolte dei siti


  Dopo aver completato questo modulo, gli studenti saranno in grado di&#58;
  - Spiegare i concetti di raccolta del sito
  - Creare le raccolte dei siti
  - Gestire i limiti di archiviazione della raccolta del sito
  - Creare e configurare siti hub SharePoint
  - Descrivere come utilizzare il centro amministrativo SharePoint per gestire le raccolte dei siti


  ### Modulo 2&#58; Configurare e gestire OneDrive for Business
  Questo modulo spiega come pianificare l'implementazione di OneDrive for Business. Vengono discussi diversi approcci per l'implementazione di OneDrive for Business sulla base di diversi scenari. Introduce anche le capacità di gestione dei contenuti in OneDrive for Business.

  #### Lezioni
  - Panoramica di OneDrive for Business
  - Implementare OneDrive for Business
  - Gestire OneDrive for Business


  Dopo aver completato questo modulo, gli studenti saranno in grado di&#58;
  - Gestire i limiti di memorizzazione degli utenti
  - Configurare la conservazione dei dati in OneDrive for Business
  - Utilizzare la politica di gruppo per controllare le impostazioni del client di sincronizzazione OneDrive
  - Descrivere i diversi metodi di implementazione di OneDrive for Business
  - Descrivi come utilizzare il centro amministrativo di OneDrive per gestire OneDrive for Business


  ### Modulo 3&#58; Condivisione, sicurezza e monitoraggio in SharePoint e OneDrive
  Questo modulo si concentra sulla condivisione, la sicurezza e il monitoraggio in SharePoint e OneDrive.  In particolare, si discute della pianificazione e della gestione della condivisione esterna e del controllo degli accessi in SharePoint e OneDrive.  Si discute anche di come utilizzare Office 365 Admin Center per monitorare le attività in SharePoint online e OneDrive for Business.


  #### Lezioni
  - Gestire la condivisione in SharePoint e OneDrive
  - Gestire la sicurezza in SharePoint e OneDrive
  - Monitorare SharePoint e OneDrive


  Dopo aver completato questo modulo, gli studenti saranno in grado di&#58;
  - Descrivere la condivisione esterna in SharePoint Online e OneDrive for Business
  - Descrivere le opzioni per gestire l'accesso dei dispositivi a SharePoint Online e OneDrive for Business
  - Visualizza i report di Office 365 che valutano SharePoint Online e OneDrive per uso aziendale



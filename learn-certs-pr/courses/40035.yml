summary: |-
  Questo corso di formazione di cinque giorni in 2 pacchetti aiuta a prepararsi per gli esami Microsoft Technology Associate 98-361 e 98-372 e a conoscere questi argomenti&#58; Programmazione di base, programmazione orientata agli oggetti, sviluppo di software generale, applicazioni Web, applicazioni desktop, database, concetti di .NET Framework, namespace e classi in .NET Framework, compilazione di codici .NET, classi I/O in .NET Framework, sicurezza, linguaggi .NET e gestione della memoria. Questi corsi utilizzano gli stessi contenuti disponibili nei manuali Microsoft Official Academic Course (MOAC) per questi esami.

  #### Profilo dei destinatari
  Gli esami Microsoft Technology Associate (MTA) rappresentano la più recente suite di esami di certificazione di Microsoft che convalidano il possesso delle conoscenze necessarie per iniziare a gettare le basi di una carriera basata sulle tecnologie Microsoft. Questo programma è un punto di partenza ideale per intraprendere una carriera in ambito tecnologico. Presuppone che i candidati abbiano una qualche esperienza pratica o conoscenze precedenti, ma non necessariamente un’esperienza a livello professionale.

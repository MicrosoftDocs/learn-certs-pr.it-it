outlineSection: |-
  ### Modulo 1&#58; Sessione di Progettazione Whiteboard - Manutenzione Predittiva per dispositivi in remoto
  #### Lezioni
  - Rivedere il caso studio del cliente
  - Progettare una soluzione di prova del concetto
  - Presentare la soluzione


  ### Modulo 2&#58; Lab Pratico - Manutenzione Predittiva per dispositivi in remoto
  #### Lezioni
  - Configurare IoT Central con dispositivi e metadati
  - Lanciare il Rod Pump Simulator
  - Creare un set dispositivo
  - Creare una dashboard utile
  - Creare un Event Hub ed esportare continuativamente i dati da IoT Central
  - Usare i servizi Azure Databricks e Azure Machine Learning per allenare e distribuire modelli predittivi
  - Creare una Azure Function per prevedere un fallimento della pompa
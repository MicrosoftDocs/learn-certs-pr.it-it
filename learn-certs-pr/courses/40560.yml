summary: |-
  In questo workshop, imparerai come valutare il catalogo di Microsoft di prodotti IoT con base PaaS e SaaS per determinare la combinazione ottimale di strumenti che possano soddisfare le esigenze di Fabrikam. Progetterai e implementerai una soluzione che semplifichi la gestione e la rendicontazione del dispositivo IoT, fornendo a Fabrikam un percorso più rapido per realizzare la propria strategia IoT senza richiedere un ampio sviluppo personalizzato. Poi, imparerai come distribuire un modello allenato di Apprendimento Automatico di manutenzione predittiva e come progettare una pipeline di elaborazione del flusso che esegue previsioni con il modello quasi in tempo reale. Alla fine di questa pipeline vedrai un avviso che viene inviato al team di manutenzione della pompa dell'olio quando un guasto alla pompa è imminente.

  #### Profilo d'Utenza
  Questo workshop è pensato per Cloud Architects e professionisti IT che hanno esperienza architetturale in merito a infrastruttura e progettazione di soluzioni con tecnologie cloud e desiderano scoprire di più su Azure e i servizi Azure come descritto nelle sezioni "Sintesi" e "Competenze acquisite". Gli studenti che seguono questo workshop dovrebbero anche avere esperienza in altre tecnologie cloud non-Microsoft, soddisfare i prerequisiti del corso, e desiderare un cross-training su Azure.
prerequisitesSection: |-
  Il contenuto di questo workshop presume un'esperienza architetturale di livello 300 in merito alla progettazione di infrastrutture e soluzioni. Consigliamo agli studenti di ottenere tale prerequisito prima di frequentare questo workshop.

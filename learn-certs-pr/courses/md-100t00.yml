  ### Modulo 6&#58; Gestire app in Windows 10
  In questo modulo, verrà spiegato agli studenti come gestire le app in Windows 10. Verranno descritti i diversi tipi di app e i metodi di installazione supportati.  Gli studenti impareranno come installare le app utilizzando metodi manuali e automatici, nonché come gestire la consegna delle app con Windows Store. Infine, in questo modulo verranno esaminate le differenze tra Internet Explorer e Microsoft Edge.

  #### Lezioni

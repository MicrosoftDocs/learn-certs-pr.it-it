summary: |-
  In questo corso verrà spiegato agli studenti come supportare e configurare i desktop Windows 10 in un ambiente aziendale. Gli studenti avranno modo di sviluppare competenze quali imparare come installare, personalizzare e aggiornare i sistemi operativi di Windows 10. Inoltre, impareranno come gestire l’archiviazione, i file e i dispositivi, oltre a come configurare la connettività di rete per Windows 10. Agli studenti verrà spiegato anche come proteggere il sistema operativo Windows 10 e i dati su un dispositivo. Infine, apprenderanno come gestire Windows 10 e risolvere gli eventuali problemi.

  #### Profilo dei destinatari
  I candidati idonei a sostenere questo esame sono professionisti IT che si occupano di installare, configurare, gestire localmente ed eseguire la manutenzione dei servizi principali di Windows 10. I candidati hanno talvolta familiarità con scenari aziendali e servizi integrati nel cloud.

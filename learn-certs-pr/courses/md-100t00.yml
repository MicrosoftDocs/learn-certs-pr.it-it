  ### Modulo 10&#58; Supportare l’ambiente di Windows 10
  Questo modulo descrive l’architettura e gli ambienti comuni di Windows 10. Agli studenti verranno presentati i vari strumenti che possono essere utilizzati per eseguire la manutenzione di Windows. Verranno esaminate anche le metodologie che consentono di risolvere efficacemente i problemi e verrà spiegato agli studeti di gestire e ottimizzare in modo proattivo Windows 10.

  #### Lezioni

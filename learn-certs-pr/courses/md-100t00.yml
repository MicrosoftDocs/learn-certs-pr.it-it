outlineSection: |-
  ### Modulo 1&#58; Installare Windows
  Questo modulo è dedicato all’installazione del sistema operativo Windows 10.  Verranno fornite informazioni sulle diverse versioni di Windows 10, sui requisiti e sulle funzionalità introdotte. In particolare, nel modulo verranno fornite informazioni sulla procedura di installazione del sistema operativo e sui metodi da utilizzare per eseguire migrazioni e aggiornamenti. Infine, verranno descritti gli strumenti più comunemente utilizzati nella procedura di distribuzione.
  #### Lezioni
  - Introduzione a Windows 10
  - Versioni e requisiti di Windows 10
  - Opzioni per la distribuzione
  - Eseguire l’aggiornamento a Windows 10
  - Strumenti per la distribuzione


  #### Laboratorio&#58;  Eseguire l’aggiornamento sul posto da Windows 7 a Windows 10

  #### Laboratorio&#58; Eseguire la migrazione delle impostazioni degli utenti con USMT
  Dopo aver completato questo modulo, gli studenti saranno in grado di&#58;
  - Descrivere le diverse versioni e le funzionalità di Windows 10.
  - Descrivere le opzioni per l’installazione del client di Windows 10.
  - Dimostrare di saper installare Windows 10.
  - Eseguire la migrazione di contenuto con Utilità di migrazione stato utente.


  ### Modulo 2&#58; Eseguire operazioni di configurazione e personalizzazioni dopo l’installazione
  Questo modulo descrive le attività più comuni che devono essere eseguite in Windows 10 dopo l’installazione. Gli studenti impareranno come personalizzare le interfacce utente, nonché come utilizzare Pannello di controllo e l’app Impostazioni per configurare le impostazioni più comuni del sistema operativo. Verrà fornita loro anche un’introduzione a Windows PowerShell.  Nel modulo verrà spiegato anche come funzionano i driver di dispositivo. Infine, verrà spiegato agli studenti come gestire e configurare le periferiche hardware come le stampanti.
  #### Lezioni
  - Configurare e personalizzare il menu Start di Windows
  - Opzioni di configurazione comuni
  - Metodi di configurazione avanzati
  - Gestire driver e dispositivi


  #### Laboratorio&#58; Utilizzare l’app Impostazioni e Pannello di controllo

  #### Laboratorio&#58; Utilizzare oggetti Criteri di gruppo

  #### Laboratorio&#58; Utilizzare PowerShell per configurare Windows

  #### Laboratorio&#58; Gestire le stampanti locali e di rete
  Dopo aver completato questo modulo, gli studenti saranno in grado di&#58;
  - Personalizzare l’interfaccia utente di Windows 10
  - Configurare le impostazioni specifiche per dispositivo come le opzioni per la combinazione per il risparmio energetico e i dispositivi mobili.
  - Utilizzare Pannello di controllo e l’app Impostazioni di Windows per configurare le impostazioni.
  - Eseguire attività con Windows PowerShell.
  - Descrivere i concetti correlati ai driver.
  - Descrivere i concetti alla base della gestione delle stampanti.
  - Configurare la stampa sul lato client e la gestione delle proprietà del server di stampa.


  ### Modulo 3&#58; Eseguire l’aggiornamento di Windows in Windows 10
  In questo modulo gli studenti impareranno a tenere Windows 10 aggiornato. Verrà anche fornita un’introduzione al nuovo modello di servizio di Windows e spiegato agli studenti come tale modello si applica a vari scenari. Agli studenti verranno illustrati vari metodi diversi per aggiornare Windows e le applicazioni, nonché per gestire gli aggiornamenti utilizzando strumenti come i criteri di gruppo e Windows Update for Business.
  #### Lezioni
  - Modello di servizio di Windows
  - Eseguire l'aggiornamento di Windows


  #### Laboratorio&#58; Eseguire l'aggiornamento di Windows 10
  Dopo aver completato questo modulo, gli studenti saranno in grado di&#58;

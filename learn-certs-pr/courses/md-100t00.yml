  - Configurare le impostazioni per l’aggiornamento di Windows.
  - Descrivere come aggiornare Windows con WSUS.
  - Descrivere come aggiornare Windows conn Windows Update for Business.
  - Configurare l’aggiornamento di Windows con i criteri di gruppo.


  ### Modulo 4&#58; Configurare le reti
  In questo modulo verranno descritti agli studenti i concetti alla base delle reti. Verrà loro fornita un’introduzione a IPv4 e IPv6, nonché a concetti come DNS.  Gli studenti impareranno come configurare le impostazioni di rete in Windows, oltre a nozioni sulle tecnologie Wi-Fi. Alla fine del modulo verranno presentati i metodi che possono essere utilizzati per gestire Windows in modo remoto.
  #### Lezioni
  - Configurare la connettività delle reti IP
  - Implementare la risoluzione dei nomi
  - Implementare la connettività delle reti Wi-Fi
  - Panoramica sull’accesso remoto

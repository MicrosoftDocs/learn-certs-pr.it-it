  - Descrivere le funzionalità dei browser Web in Windows 10.


  ### Modulo 7&#58; Configurare le autorizzazioni e l’autenticazione
  In questo modulo viene fornita un’introduzione degli strumenti e delle funzionalità di Windows 10 che possono essere utilizzati per accedere ai client di Windows 10. Gli studenti impareranno i metodi da utilizzare per consentire agli utenti di accedere a Windows 10.  Nel modulo vengono descritti anche metodi, come UAC, e i tipi di account che consentono di limitare le operazioni che gli utenti sono autorizzati a fare su un dispositivo.
  #### Lezioni
  - Autenticazione

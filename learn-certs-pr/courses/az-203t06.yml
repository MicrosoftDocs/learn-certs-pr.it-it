outlineSection: |-
  ### Modulo 1&#58; Sviluppare un’app per la logica per i servizi per le applicazioni
  Le app per la logica permettono di creare soluzioni che integrano app, dati, sistemi e servizi tra più aziende e organizzazioni grazie all’automazione di attività e processi aziendali sotto forma di flussi di lavoro. Il modulo spiega di cosa si tratta e come creare tali flussi di lavoro.
  #### Lezioni
  - Panoramica delle app per la logica di Azure
  - Creare app per la logica con Visual Studio
  - Creare connettori personalizzati per le app per la logica
  - Creare modelli personalizzati per le app per la logica
  Al termine di questo modulo, gli studenti saranno in grado di&#58;
  - Dimostrare come creare e gestire app per la logica di Azure

  ### Modulo 2&#58; Integrare Ricerca di Azure nelle soluzioni
  Ricerca di Azure è una soluzione cloud di ricerca come servizio che fornisce agli sviluppatori API e strumenti che consentono di migliorare l’esperienza degli utenti durante la ricerca di contenuti privati ed eterogenei sul Web e in applicazioni mobili e aziendali. In questo modulo verrà spiegato a gli studenti come integrare Ricerca di Azure nelle loro soluzioni.
  #### Lezioni
  - Creare ed eseguire interrogazioni in Indice di Ricerca di Azure
  - Eseguire ricerche full-text in Ricerca di Azure
  Al termine di questo modulo, gli studenti saranno in grado di&#58;
  - Eseguire il provisioning del servizio, creare un indice, caricare i dati ed eseguire ricerche


  ### Modulo 3&#58; Gestione API
  Gestione API (APIM) aiuta le organizzazioni a pubblicare API che consentano a sviluppatori esterni, di aziende partner ed interni di sfruttare al meglio dati e servizi.
  #### Lezioni
  - Introduzione al servizio Gestione API
  - Proteggere le API
  - Definire i criteri per le API

  Al termine di questo modulo, gli studenti saranno in grado di&#58;
  - Eseguire il provisioning del servizio APIM con il portale di Azure, proteggere le API con sottoscrizioni e certificati client e utilizzare i criteri per le API per modificare il comportamento di un’API


  ### Modulo 4&#58; Sviluppare soluzioni basate sugli eventi
  Questo modulo spiega come sviluppare soluzioni basate sugli eventi in Azure integrando Griglia di eventi di Azure, Hub eventi e Hub di notifica nelle applicazioni.
  #### Lezioni
  - Implementare soluzioni che utilizzino Griglia di eventi di Azure
  - Implementare soluzioni che utilizzino Hub eventi di Azure
  - Implementare soluzioni che utilizzino Hub di notifica di Azure

  Al termine di questo modulo, gli studenti saranno in grado di&#58;
  - Dimostrare di sapere come funzionano i servizi e come integrarli nelle soluzioni


  ### Modulo 5&#58; Sviluppare soluzioni basate sui messaggi
  Microsoft Azure Service Bus è un broker messaggi completamente gestito che si integra nel sistema aziendale. Il bus di servizio viene comunemente utilizzato per decuplicare le applicazioni e i servizi, ma fornisce anche una piattaforma affidabile e sicura per il trasferimento di dati asincroni e relativi allo stato. Archiviazione code di Azure è un servizio che consente di archiviare un gran numero di messaggi in modo che sia possibile accedervi da qualunque parte del mondo tramite chiamate autenticate con HTTP o HTTPS.
  #### Lezioni
  - Implementare soluzioni che utilizzino il bus di servizio di Azure
  - Implementare soluzioni che utilizzino Archiviazione code di Azure

  Al termine di questo modulo, gli studenti saranno in grado di&#58;
  - Sapere come sfruttare i servizi basati sui messaggi di Azure nelle loro soluzioni


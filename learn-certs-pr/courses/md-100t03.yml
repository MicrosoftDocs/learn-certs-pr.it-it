summary: |-
  In questo corso gli studenti impareranno come proteggere il sistema operativo Windows 10 e i dati su un dispositivo. Agli studenti verranno illustrati i metodi comunemente utilizzati per eseguire l’autenticazione e controllare l’accesso. Verrà spiegato loro come configurare le autorizzazioni per file e cartelle, nonché come creare criteri di sicurezza. Verrà fornita loro un’introduzione ai diversi tipi di minacce esterne e spiegato loro come utilizzare funzionalità come la crittografia e i firewall, e strumenti come Windows Defender.

  #### Profilo dei destinatari
  I candidati idonei a sostenere questo esame sono professionisti IT che si occupano di installare, configurare, gestire localmente ed eseguire la manutenzione dei servizi principali di Windows 10. I candidati hanno talvolta familiarità con scenari aziendali e servizi integrati nel cloud.

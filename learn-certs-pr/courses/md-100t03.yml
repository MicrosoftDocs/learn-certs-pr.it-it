outlineSection: |-
  ### Modulo 1&#58; Configurare le autorizzazioni e l’autenticazione
  In questo modulo viene fornita un’introduzione degli strumenti e delle funzionalità di Windows 10 che possono essere utilizzati per accedere ai client di Windows 10. Gli studenti impareranno i metodi da utilizzare per consentire agli utenti di accedere a Windows 10.  Nel modulo vengono descritti anche metodi, come Controllo account utente (UAC), e i tipi di account che consentono di limitare le operazioni che gli utenti sono autorizzati a fare su un dispositivo.
  #### Lezioni
  - Utilizzare le impostazioni di sicurezza per mitigare le minacce
  - Configurare UAC
  - Implementare la registrazione dei dispositivi
  - Autenticazione


  Dopo aver completato questo modulo, gli studenti saranno in grado di&#58;
  - Descrivere i vari metodi che possono essere utilizzati per proteggere i dati e il sistema operativo Windows 10.
  - Descrivere i diversi tipi di account utente e di servizio.
  - Configurare Windows Hello.
  - Configurare il controllo degli account utente.


  ### Modulo 2&#58; Configurare l’accesso ai dati e il loro utilizzo
  In questo modulo gli studenti impareranno cosa sono le autorizzazioni. Verranno anche descritti i vari tipi di file system. Verrà inoltre spiegato agli studenti come configurare cartelle condivise e autorizzazioni per file e cartelle Alla fine del modulo verranno fornite informazioni su come configurare le impostazioni con metodi come i criteri locali e di gruppo.
  #### Lezioni
  - Panoramica dei file system
  - Configurare e gestire l'accesso ai file
  - Configurare e gestire le cartelle condivise
  - Gestire la sicurezza con i criteri


  #### Laboratorio&#58; Configurare e gestire le autorizzazioni e le condivisioni
  - Creare, gestire e condividere una cartella
  - Utilizzare le condizioni per controllare l'accesso e le autorizzazioni valide


  Dopo aver completato questo modulo, gli studenti saranno in grado di&#58;
  - Descrivere le differenze e i vantaggi dei file system supportati.
  - Configurare le autorizzazioni per file e cartelle.
  - Configurare cartelle condivise.
  - Proteggere Windows tramite le impostazioni dei criteri locali.


  ### Modulo 3&#58; Configurare la protezione dalle minacce
  In questo modulo gli studenti impareranno a proteggere i dispositivi dalle minacce esterne. Verranno infatti descritti i diversi tipi di minacce comuni. Agli studenti verrà spiegato come utilizzare la crittografia, i firewall e IPSec per proteggere i sistemi dalle minacce. La parte finale del modulo è dedicata alla configurazione e all’utilizzo di Windows Defender e AppLocker.
  #### Lezioni
  - Protezione dal malware e dalle minacce
  - Windows Defender
  - Regole per la protezione delle connessioni
  - Metodi di protezione avanzati


  #### Laboratorio&#58; Esercitazione pratica&#58; Gestire la sicurezza della rete
  - Creare e testare le regole per le connessioni in entrata
  - Creare e testare le regole per le connessioni in uscita
  - Creare e testare le regole per la sicurezza delle connessioni
  - Configurare Windows Defender


  Dopo aver completato questo modulo, gli studenti saranno in grado di&#58;
  - Identificare le minacce alla sicurezza più comuni.
  - Descrivere i metodi che possono essere utilizzati per mitigare le minacce alla sicurezza più comuni.
  - Descrivere i diversi metodi di crittografia.
  - Spiegare in che modo il firewall di Window può proteggere un dispositivo.
  - Descrivere i vantaggi derivanti dall’uso di IPSec.
  - Descrivere le diverse funzionalità di Windows Defender.
  - Descrivere i vantaggi derivanti dall’uso di AppLocker.



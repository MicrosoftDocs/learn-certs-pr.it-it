summary: |-
  In questo corso, scoprirai come progettare una migrazione Azure per un ambiente cliente eterogeneo. L'infrastruttura esistente comprende server sia Windows che Linux lanciati su macchinari sia VMWare che fisici, e include alcuni server legacy. Tramite la sessione di progettazione whiteboard, vedrai varie opzioni e servizi disponibili per migrare ambienti eterogenei su Azure. Alla fine di questo workshop, sarai più in grado di progettare e implementare la scoperta e la valutazione di ambienti per attestare la loro prontezza alla migrazione su Azure usando servizi come Azure Migrate, Azure Database Migration Service, e Azure Site Recovery.

  #### Profilo d'Utenza
  Questo workshop è pensato per Cloud Architects e professionisti IT che hanno esperienza architetturale in merito a infrastruttura e progettazione di soluzioni con tecnologie cloud e desiderano scoprire di più su Azure e i servizi Azure come descritto nelle sezioni "Sintesi" e "Competenze acquisite". Gli studenti che seguono questo workshop dovrebbero anche avere esperienza in altre tecnologie cloud non-Microsoft, soddisfare i prerequisiti del corso, e desiderare un cross-training su Azure.

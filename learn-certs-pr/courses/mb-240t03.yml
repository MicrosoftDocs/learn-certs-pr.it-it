outlineSection: |-
  ### Modulo 1&#58; Programmazione di Universal Resource
  #### Lezioni
  - Panoramica e configurazione di Universal Resource Scheduling (URS)
  - Entità abilitanti per URS
  - Considerazioni sulla personalizzazione delle entità e sull'automazione


  ### Modulo 2&#58; Gestione delle opzioni di programmazione
  #### Lezioni
  - Utilizzo di Schedule Board
  - Voci di programmazione
  - Riprogrammazione e sostituzione delle risorse
  - Pianificazione dell'equipaggio e del pool di risorse


  ### Modulo 3&#58; Personalizzazione del Schedule Board
  #### Lezioni
  - Configurazione della Schedule Board
  - Creare Schedule Board aggiuntive
  - Visualizzazioni di Leverage Dynamics 365 con la Schedule Board
  - Configurare le query e i filtri della Schedule Board
  - Lavorare con gruppi di requisiti


  ### Modulo 4&#58; Ottimizzazione della programmazione delle risorse
  #### Lezioni
  - Panoramica sull'ottimizzazione della programmazione delle risorse
  - Definizione degli obiettivi di ottimizzazione
  - Definizione degli ambiti di ottimizzazione
  - Definizione di profili di ottimizzazione


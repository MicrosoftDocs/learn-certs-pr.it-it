summary: "Qualsiasi organizzazione che richiede risorse per l'esecuzione dei servizi deve essere in grado di identificare e programmare in modo efficiente sulla base dei requisiti definiti dalle esigenze organizzative. La soluzione Universal Resource Scheduling di Dynamics 365 consente alle organizzazioni di gestire e programmare queste risorse in modo più efficace, fornendo un set di strumenti configurabili.\n\nQuesto corso fornirà agli studenti le competenze necessarie per configurare e utilizzare gli strumenti disponibili per gestire in modo più efficiente le risorse organizzative. Gli argomenti chiave includono l'identificazione di dove iniziare, così come le considerazioni organizzative che guideranno le decisioni di pianificazione delle risorse. L'attenzione principale sarà focalizzata su come sfruttare al meglio gli strumenti disponibili per individuare e programmare le risorse, come l'utilizzo del tabellone e dell'assistente di programmazione. Inoltre, saranno esaminati gli scenari di personalizzazione come l'abilitazione di elementi per la pianificazione, la definizione di opzioni di pianificazione, il lavoro con più schede di pianificazione e l'estensione della funzionalità di base della pianificazione.     \n\nQuesto corso aiuta gli studenti a capire meglio ciò che è importante per le organizzazioni quando si programmano le risorse e si concentra su considerazioni di implementazione che aiutano a progettare soluzioni più efficienti che si allineano con gli obiettivi del cliente e dell'organizzazione. "

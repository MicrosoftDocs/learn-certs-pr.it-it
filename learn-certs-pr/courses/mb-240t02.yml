summary: |-
  Molte organizzazioni si affidano a forze di lavoro mobili per fornire i loro prodotti e servizi ai clienti. Dynamics 365 for Field Service aiuta le organizzazioni a posizionarsi meglio sul mercato fornendo una varietà di strumenti che aiutano a identificare e programmare le risorse in modo efficiente, oltre ad assistere nella gestione dei carichi di lavoro per i lavoratori mobili. 

  Questo corso fornirà agli studenti le competenze necessarie per eseguire, identificare e configurare i componenti chiave che vengono utilizzati per fornire Field Service e soluzioni mobili. Gli argomenti chiave includono l'identificazione di come si presenta un tipico ciclo di vita di un ordine di lavoro, così come le considerazioni organizzative che guideranno le decisioni di configurazione. Inoltre, questo corso si concentrerà sui componenti comunemente utilizzati in relazione agli ordini di lavoro, compresi i contratti, i componenti dell'inventario, gli acquisti e le strategie di mobilità.     

  Questo corso aiuta gli studenti a comprendere meglio il quadro generale e gli obiettivi finali focalizzati sulla consegna e l'esecuzione degli ordini di lavoro che aiutano a progettare soluzioni più efficienti che si allineano con gli obiettivi del cliente e dell'organizzazione.

prerequisitesSection: |-

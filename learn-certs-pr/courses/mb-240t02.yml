outlineSection: |-
  ### Modulo 1&#58; Ordini di lavoro Field Service
  #### Lezioni
  - Configurare gli ordini di lavoro Field Service
  - Creare gli ordini di lavoro
  - Gestire gli ordini di lavoro


  ### Modulo 2&#58; Contratti Field Service
  #### Lezioni
  - Utilizzo di contratti Field Service
  - Organizzazione delle prenotazioni
  - Impostazione delle fatture


  ### Modulo 3&#58; Inventario ed Acquisti
  #### Lezioni
  - Gestire le risorse del cliente
  - Gestire l'inventario
  - Acquisti e resi


  ### Modulo 4&#58; Field Service Mobile
  #### Lezioni
  - Panoramica di Field Service Mobile Application
  - Installare e implementare progetti Field Service Mobile
  - Gestire Progetti mobile
  - Installare il client Mobile

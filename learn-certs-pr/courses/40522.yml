summary: |-
  Grazie a questo workshop imparerai come progettare un'architettura cloud ibrida combinando il cloud pubblico di Azure e Azure Stack. Tale architettura funzionale consentirà ai clienti di sfruttare al meglio i loro investimenti in Azure utilizzandola come "piattaforma cloud" anziché intendere Azure come "luogo". Imparerai a determinare quali sistemi sono i migliori per il cloud pubblico di Azure e quali invece sono più adatti su Azure Stack.

  #### Profilo dell'audience
  Questo workshop è rivolto agli architetti del cloud e ai professionisti dell'IT che già posseggono esperienza architettonica nella progettazione di infrastrutture e soluzioni con tecnologie cloud e desiderano accrescere le loro competenze su Azure e Azure Services come descritto nelle sezioni "Informazioni su questo corso" e "Al completamento del corso". Si presuppone che coloro che frequentano questo workshop abbiano anche esperienza su altre tecnologie cloud non Microsoft, posseggano i prerequisiti del corso e desiderino effettuare un cross-training su Azure.
outlineSection: |-
  ### Modulo 1&#58; Sessione di progettazione alla lavagna - Azure Stack Migrate o Azure Stack Operate
  #### Lezioni
  - Riesaminare il case study del cliente
  - Progettare una soluzione di proof of concept
  - Presentare la soluzione

  ### Modulo 2&#58; Laboratorio pratico - Azure Stack

  #### Laboratorio&#58; Azure Stack Migrate

  - Creare la tassonomia di implementazione di Azure Stack Hub per i tenant
  - Implementare l'applicazione Web Contoso Financial
  - Implementare le offerte Web API per il cliente 
  - Automatizzare i processi di backend con le funzioni di Azure
  - Lanciare il sito Web Contoso Finance Admin

  #### Laboratorio&#58; Azure Stack Operate

  - Creare e pubblicare un prodotto di Azure Stack Hub Marketplace
  - Implementare l'utenza multi-tenancy
  - Implementare la gestione delegata di piani, offerte e abbonamenti
  - Configurare il controllo accessi basato sui ruoli RBAC
  - Connettersi e operare con Privileged Endpoint
  - Implementare il backup dell'infrastruttura Azure Stack Hub


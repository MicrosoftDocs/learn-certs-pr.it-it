summary: |-
  Questo corso fornisce un'ampia panoramica delle applicazioni di Dynamics 365. Ti introdurremo alle applicazioni, all'articolazione del loro valore aziendale e discuteremo sulle demo delle funzionalità di base. Comprenderemo la sicurezza e il reporting Dynamics 365 e familiarizzerai con le integrazioni di dati e prodotti disponibili.

prerequisitesSection: |-

summary: |-
  Questo corso con istruttore della durata di cinque giorni è pensato per candidati che desiderino imparare il codice Python, che consente di risolvere un determinato problema in modo logico. I candidati impareranno a compilare, eseguire il debug, la manutenzione e documentare il codice Pyhon. Il materiale del corso preparerà i candidati a sostenere l’Esame di certificazione Microsoft 98-381.

  #### Profilo dei destinatari
  Il corso è destinato ai programmatori nuovi ed esperti che desiderino imparare a compilare codice e risolvere i problemi relativi al codice Python. Questo è il corso Microsoft consigliato per prepararsi all’Esame 98-381. Avere una precedente esperienza come programmatori è consigliabile, ma non obbligatoria.
prerequisitesSection: |-

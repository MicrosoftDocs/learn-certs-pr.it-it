outlineSection: |-
  ### Modulo 1&#58; Eseguire operazioni con tipi di dati e operatori
  Questo modulo spiega come usare gli operatori e i tipi di dati di Python per ottenere un risultato specifico.
  #### Lezioni
  - Assegnare tipi di dati alle variabili
  - Eseguire operazioni con dati e tipi di dati
  - Eseguire operazioni aritmetiche, comparative e logiche
  - Eseguire la revisione


  #### Lab&#58; Eseguire operazioni utilizzando tipi di dati e operatori
  - Assegnare tipi di dati alle variabili
  - Eseguire operazioni con dati e tipi di dati
  - Eseguire operazioni aritmetiche, comparative e logiche

  Al termine di questo modulo gli studenti saranno in grado di&#58;
  - Assegnare tipi di dati alle variabili
  - Gestire le operazioni con i dati e i tipi di dati
  - Eseguire operazioni aritmetiche, comparative e logiche


  ### Modulo 2&#58; Flusso di controllo con decisioni e cicli
  Questo modulo spiega come usare le operazioni relative al flusso di controllo e ai cicli in Python.
  #### Lezioni
  - Creare e analizzare i segmenti codice che usano comandi di ramificazione
  - Creare e analizzare i segmenti codice che eseguono un’iterazione
  - Eseguire la revisione


  #### Lab&#58; Flusso di controllo con decisioni e cicli
  - Utilizzare operazioni di diramazione
  - Utilizzare operazioni di iterazione

  Al termine di questo modulo gli studenti saranno in grado di&#58;
  - Creare operazioni di diramazione
  - Creare operazioni di iterazione


  ### Modulo 3&#58; Eseguire operazioni di input e output
  Questo modulo spiega come creare operazioni di input e output con i file o tramite la console.
  #### Lezioni
  - Creare segmenti di codice Python che eseguono operazioni per l’input e l’output di file
  - Creare segmenti di codice Python che eseguono operazioni di input e l’output per la console
  - Eseguire la revisione


  #### Laboratorio&#58; Eseguire operazioni di input e output
  - Eseguire operazioni di input e output sui file
  - Eseguire operazioni di input e output dalla console

  Al termine di questo modulo gli studenti saranno in grado di&#58;
  - Usare i file per le operazioni di input e output
  - Usare la console per eseguire operazioni di input e output


  ### Modulo 4&#58; Documentare e strutturare il codice
  Questo modulo spiega come strutturare e documentare codice Python ben scritto.
  #### Lezioni
  - Costruire e analizzare segmenti di codice
  - Documentare segmenti di codice utilizzando commenti e stringhe di documentazione
  - Eseguire la revisione


  #### Lab&#58; Documentare e strutturare il codice
  - Costruire e analizzare segmenti di codice
  - Documentare segmenti di codice

  Al termine di questo modulo gli studenti saranno in grado di&#58;
  - Creare segmenti di codice
  - Documentare segmenti di codice


  ### Modulo 5&#58; Eseguire la risoluzione degli errori e gestirli
  Questo modulo spiega come eseguire la risoluzione degli errori e come gestire le operazioni in Python.
  #### Lezioni
  - Analizzare, rilevare e correggere i segmenti di codice che presentano errori
  - Analizzare e creare i segmenti di codice che gestiscono eccezioni
  - Eseguire la revisione


  #### Lab&#58; Eseguire la risoluzione degli errori e gestire gli errori
  - Analizzare, rilevare e correggere i segmenti di codice che presentano errori
  - Analizzare e creare i segmenti di codice che gestiscono eccezioni

  Al termine di questo modulo gli studenti saranno in grado di&#58;
  - Rilevare e correggere gli errori nel codice
  - Creare codice per la gestione degli errori


  ### Module 6&#58; Eseguire le operazioni utilizzando i moduli e gli strumenti
  Questo modulo spiega come utilizzare i moduli incorporati.
  #### Lezioni
  - Utilizzare i moduli incorporati per eseguire operazioni di base
  - Utilizzare i moduli incorporati per eseguire operazioni complesse
  - Eseguire la revisione


  #### Lab&#58; Eseguire le operazioni utilizzando i moduli e gli strumenti
  - Utilizzare i moduli incorporati per eseguire operazioni di base
  - Utilizzare i moduli incorporati per eseguire operazioni complesse

  Al termine di questo modulo gli studenti saranno in grado di&#58;
  - Utilizzare i moduli incorporati per eseguire operazioni sul sistema operativo, con le date e matematiche


summary: |-
  Le organizzazioni utilizzano Dynamics 365 for Finance and Operations per automatizzare e ottimizzare la loro catena di fornitura modernizzando la logistica aziendale, fornendo risposte tempestive ai clienti, andando avanti con intuizioni predittive, ottimizzando l'approvvigionamento e unificando i processi dalle vendite alla realizzazione. Questo corso informa su come configurare e utilizzare la gestione del magazzino e dei trasporti in Dynamics 365 for Finance and Operations.

  #### Profilo dei destinatari
  Un Dynamics 365 for Finance and Operations Functional Consultant è responsabile della scoperta, dell'acquisizione dei requisiti, del coinvolgimento di esperti e stakeholder, della traduzione dei requisiti e della configurazione della soluzione e delle applicazioni. Il Functional Consultant implementa una soluzione che utilizza funzionalità out-of-the-box, estensibilità senza codice, integrazioni di applicazioni e servizi.
prerequisitesSection: |-

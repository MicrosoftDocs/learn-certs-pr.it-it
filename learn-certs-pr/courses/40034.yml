summary: |-
  Questo doppio pacchetto di formazione, della durata di cinque giorni, ti aiuta nella preparazione agli Esami Microsoft Technology Associate 98-361 e 98-365 e ad acquisire nozioni sui seguenti argomenti&#58; programmazione di base, programmazione orientata agli oggetti, sviluppo generale del software, applicazioni Web, applicazioni desktop, database, gestione del ciclo di vita delle applicazioni, creazione di un’interfaccia utente con HTML5, formattazione dell’interfaccia utente con CSS e creazione di codice con JavaScript. Questi corsi utilizzano gli stessi contenuti disponibili nei manuali Microsoft Official Academic Course (MOAC) per questi esami.

  #### Profilo dei destinatari
  Gli esami Microsoft Technology Associate (MTA) rappresentano la più recente suite di esami di certificazione di Microsoft che convalidano il possesso delle conoscenze necessarie per iniziare a gettare le basi di una carriera basata sulle tecnologie Microsoft. Questo programma è un punto di partenza ideale per intraprendere una carriera in ambito tecnologico. Presuppone che i candidati abbiano una qualche esperienza pratica o conoscenze precedenti, ma non necessariamente un’esperienza a livello professionale.

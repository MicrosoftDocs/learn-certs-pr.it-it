  - Personalizzare la Barra di Accesso Rapido


  #### Laboratorio &#58; - Personalizzare la Barra di Accesso Rapido
  Dopo aver completato questo modulo, gli studenti saranno in grado di&#58;
  - Aggiungere comandi comuni alla Barra di Accesso Rapido.
  - Aggiungere Comandi Aggiuntivi alla Barra di Accesso Rapido.
  - Spostare la Barra di Accesso Rapido.


  ### Modulo 5&#58; Inserire Dati su Fogli di Lavoro Microsoft Excel
  Questo modulo spiega come inserire dati su fogli di lavoro Microsoft Excel.
  #### Lezioni
  - Inserire Testo
  - Aggiungere e Cancellare Celle
  - Aggiungere un Collegamento Ipertestuale
  - Aggiungere WordArt a un Foglio di Lavoro
  - Usare AutoComplete
  - Inserire Testo e Usare AutoComplete
  - Inserire Numeri e Date
  - Usare l'Handle di Riempimento
  - Inserire Numeri e Date



  #### Laboratorio &#58; Esercizi sull'Inserimento Dati
  - Inserire Testo e Usare AutoComplete
  - Inserire Numeri e Date

  Dopo aver completato questo modulo, gli studenti saranno in grado di&#58;
  - Inserire testo in fogli di lavoro Microsoft Excel.
  - Aggiungere o eliminare celle in fogli di lavoro.
  - Aggiungere una descrizione dei tuoi dati.
  - Inserire un collegamento ipertestuale in fogli di lavoro.
  - Usare AutoComplete.
  - Inserire numeri e date in fogli di lavoro Microsoft Excel.
  - Usare l'handle di riempimento per aggiungere dati alle celle.


  ### Modulo 6&#58; Formattare Fogli di Lavoro Microsoft Excel 
  Questo modulo spiega come formattare fogli di lavoro Microsoft Excel.
  #### Lezioni
  - Selezionare Intervalli di Celle
  - Nascondere Fogli di Lavoro
  - Aggiungere Colori a Schede di Fogli di Lavoro
  - Aggiungere Temi a Cartelle di Lavoro
  - Personalizzare una Cartella di Lavoro usando la Scheda Colori e Temi
  - Aggiungere Watermark
  - Il Gruppo di Font
  - Lavorare con il Comando Gruppo di Font
  - Il Gruppo di Allineamento
  - Lavorare con il Comando Gruppo di Allineamento
  - Il Gruppo Numeri
  - Lavorare con il Comando Gruppo Numeri


  #### Laboratorio &#58; Esercizi di Formattazione Fogli di Lavoro
  - Personalizzare una Cartella di Lavoro usando la Scheda Colori e Temi
  - Lavorare con il Comando Gruppo di Font
  - Lavorare con il Comando Gruppo di Allineamento
  - Lavorare con il Comando Gruppo Numeri

  Dopo aver completato questo modulo, gli studenti saranno in grado di&#58;
  - Capire vari modi per formattare fogli di lavoro Microsoft Excel.
  - Selezionare un intervallo di celle in un foglio di lavoro.
  - Nascondere fogli di lavoro.
  - Aggiungere colori a schede di una cartella di lavoro.
  - Aggiungere temi a fogli di lavoro
  - Mettere in grassetto, in corsivo e sottolineare il testo.
  - Aggiungere margini alle celle.
  - Cambiare testo e colore delle celle.
  - Cambiare font e dimensioni del font.
  - Allineare testo.
  - Testo a capo.
  - Far rientrare il testo.
  - Unire e centrare testo.
  - Cambiare formato dei numeri.
  - Cambiare formato della data.
  - Mostrare decimali.


  ### Modulo 7&#58; Usare Formule su Microsoft Excel
  Questo modulo spiega come lavorare con le formule su Microsoft Excel.
  #### Lezioni
  - Operatori Matematici e Ordine delle Operazioni
  - Inserire Formule
  - AutoSum (e Altre Formule Automatiche Comuni)
  - Copiare Formule e Funzioni
  - Riferimenti Relativi, Assoluti e Misti delle Celle
  - Lavorare con le Formule


  #### Laboratorio &#58; Lavorare con le Formule
  Dopo aver completato questo modulo, gli studenti saranno in grado di&#58;
  - Capire gli operatori matematici e l'ordine delle operazioni su Excel.
  - Inserire formule di base.
  - Usare AutoSum per sommare dati in un solo click.
  - Capire riferimenti assoluti, relativi e misti delle celle.
  - Copiare formule e funzioni.


  ### Modulo 8&#58; Lavorare con Righe e Colonne
  Questo modulo spiega come lavorare con righe e colonne su Microsoft Excel.
  #### Lezioni
  - Inserire Righe e Colonne
  - Cancellare Righe e Colonne
  - Trasporre Righe e Colonne
  - Impostare l'Altezza delle Righe e la Larghezza delle Colonne
  - Nascondere e Mostrare Righe e Colonne
  - Congelare Pannelli
  - Lavorare con Righe e Colonne


  #### Laboratorio &#58; Lavorare con Righe e Colonne
  Dopo aver completato questo modulo, gli studenti saranno in grado di&#58;
  - Inserire righe e colonne in fogli di lavoro Microsoft Excel.
  - Cancellare righe e colonne in fogli di lavoro Microsoft Excel.
  - Trasporre righe e colonne.
  - Cambiare l'altezza delle righe.
  - Cambiare la larghezza delle colonne.
  - Nascondere e mostrare righe e colonne.

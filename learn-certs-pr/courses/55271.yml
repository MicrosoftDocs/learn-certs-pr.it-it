  - Stampa un Foglio di Lavoro
  - Aggiungere il Tuo Nome a Microsoft Excel
  - Aggiungere un Tema a Microsoft Excel


  #### Laboratorio &#58; Esercizi sulla Visualizzazione Backstage
  - Stampare un Foglio di Lavoro
  - Aprire una Cartella di Lavoro

  Dopo aver completato questo modulo, gli studenti saranno in grado di&#58;
  - Lavorare con la visualizzazione Backstage
  - Aprire una cartella di lavoro Microsoft Excel.
  - Avviare una nuova cartella di lavoro Microsoft Excel.
  - Usare template Microsoft Excel.
  - Stampare una cartella di lavoro Microsoft Excel.
  - Personalizzare la tua copia di Microsoft Excel


  ### Modulo 4&#58; La Barra di Accesso Rapido
  Questo modulo spiega come lavorare con la Barra di Accesso Rapido.
  #### Lezioni
  - Aggiungere Comandi Comuni
  - Aggiungere Comandi Aggiuntivi con la Box di Dialogo Personalizzata

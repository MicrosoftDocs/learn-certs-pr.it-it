  ### Modulo 9&#58; Modificare Fogli di Lavoro
  Questo modulo spiega come modificare fogli di lavoro su Microsoft Excel.
  #### Lezioni
  - Trova
  - Trova e Sostituisci
  - Usare Trova e Sostituisci
  - Usare la Clipboard
  - Usare Format Painter
  - Gestire Commenti


  #### Laboratorio &#58; Esercizi sulla Modifica di Fogli di Lavoro
  - Usare Trova e Sostituisci
  - Usare la Clipboard
  - Usare Format Painter

  Dopo aver completato questo modulo, gli studenti saranno in grado di&#58;
  - Trovare informazioni nel tuo foglio di lavoro usando Trova.
  - Usare Trova e Sostituisci per sostituire rapidamente dati con altri dati.
  - Usare i comandi Taglia, Copia, Incolla e Format Painter per modificare fogli di lavoro.
  - Gestire commenti


  ### Modulo 10&#58; Finalizzare Fogli di Lavoro Microsoft Excel
  Questo modulo spiega come finalizzare fogli di lavoro Microsoft Excel.
  #### Lezioni
  - Impostare Margini
  - Impostare Orientamento Pagina
  - Impostare Area di Stampa
  - Stampare Ridimensionamento (Adatta Foglio a Una Pagina)
  - Stampare Intestazioni su Ogni Pagina/Ripetere le Intestazioni e i Piè di Pagina
  - Intestazioni e Piè di Pagina
  - Preparare la Stampa


  #### Laboratorio &#58; Preparare la Stampa
  Dopo aver completato questo modulo, gli studenti saranno in grado di&#58;
  - Impostare margini in fogli di lavoro Microsoft Excel.
  - Impostare l'orientamento della pagina in modalità ritratto o paesaggio.
  - Impostare l'area di stampa di un foglio di lavoro.
  - Ridimensionare un foglio di lavoro così che tutti i dati siano stampati su una pagina.
  Aggiungere intestazioni e piè di nota a un foglio di lavoro.
 

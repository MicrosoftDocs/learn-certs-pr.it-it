summary: |-
  In questa formazione Introduction to Microsoft Excel 2019, gli studenti creeranno e modificheranno fogli e cartelle di lavoro di base. Questo corso è pensato per gli studenti che desiderano acquisire le competenze necessarie per creare, modificare, formattare e stampare fogli di lavoro di base su Microsoft Excel 2019.

  #### Profilo d'utenza
  Questo corso è pensato per gli studenti che hanno poca (o nessuna) familiarità con Microsoft Excel 2019 o utenti Excel più avanzati che desiderano imparare i temi coperti in questo corso nell'interfaccia 2019.
outlineSection: |-
  ### Modulo 1&#58; Creare una Cartella di Lavoro Microsoft Excel
  Questo modulo spiega come creare e iniziare a lavorare con cartelle e fogli di lavoro.
  #### Lezioni
  - Avviare Microsoft Excel
  - Creare una Cartella di Lavoro
  - Salvare una Cartella di Lavoro
  - La Barra dello Status
  - Aggiungere e Cancellare Fogli di Lavoro
  - Copiare e Spostare Fogli di Lavoro
  - Cambiare l'Ordine dei Fogli di Lavoro
  - Dividere la Finestra del Foglio di Lavoro
  - Chiudere una Cartella di Lavoro


  #### Laboratorio &#58; Creare una Cartella di Lavoro Microsoft Excel 
  Dopo aver completato questo modulo, gli studenti saranno in grado di&#58;
  - Creare una Cartella di Lavoro Microsoft Excel.
  - Salvare una Cartella di Lavoro Microsoft Excel.
  - La Barra dello Status.
  - Aggiungere e Cancellare Fogli di Lavoro Microsoft Excel.
  - Copiare e Spostare Fogli di Lavoro.
  - Dividere la finestra del foglio di Lavoro.8. Per chiudere una cartella di lavoro Microsoft Excel.


  ### Modulo 2&#58; La Barra Multifunzione
  Questo modulo spiega come lavorare con la Barra Multifunzione.
  #### Lezioni
  - Schede
  - Gruppi
  - Comandi


  #### Laboratorio &#58; Esercizi sulla Barra Multifunzione
  - Aprire una Cartella di Lavoro
  - Selezionare, Aprire e Salvare il Template di un'Agenda

  Dopo aver completato questo modulo, gli studenti saranno in grado di&#58;
  - Lavorare con schede.
  - Lavorare con gruppi.
  - Lavorare con comandi.
  - Sapere quali gruppi e comandi trovare su quali schede.


  ### Modulo 3&#58; La Visualizzazione Backstage (Il Menu File)
  Questo modulo spiega come lavorare con la Visualizzazione Backstage.
  #### Lezioni

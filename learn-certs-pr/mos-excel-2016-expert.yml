  <div><font color='red'><strong>A seguito della situazione del Coronavirus (COVID-19), Microsoft sta implementando diverse modifiche temporanee al suo programma di formazione e certificazione. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Ulteriori informazioni</a>.</strong></font><br/><br/></div>

  Dimostra che possiedi una conoscenza avanzata diin Excel 2016 ottenendo una certificazione Microsoft Office Specialist Expert. I candidati di livello Expert per questa certificazione devono avere una conoscenza avanzata dell'ambiente Excel ed essere in grado di aiutare gli altri a utilizzare correttamente le funzionalità del programma.
subTitle: Questa certificazione dimostra che possiedi competenze avanzate nei programmi fondamentali di Office ottenendo una certificazione Microsoft Office Specialist Expert.
